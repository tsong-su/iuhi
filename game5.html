<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>郵票配對遊戲 - 含校正工具</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #map-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    #map {
      max-width: 90%;
      height: auto;
      border: 2px solid #444;
    }
    .stamp {
      width: 60px;
      height: 60px;
      background-color: lightblue;
      border: 1px solid #333;
      position: absolute;
      cursor: grab;
      z-index: 5;
    }
    /* 校正模式的紅框 */
    .calibration-box {
      width: 30px;
      height: 30px;
      border: 2px dashed red;
      position: absolute;
      cursor: move;
      z-index: 10;
    }
    #coords-output {
      margin-top: 20px;
      font-family: monospace;
      white-space: pre;
      background: #f4f4f4;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      text-align: left;
      max-width: 90%;
      overflow-x: auto;
    }
    .toolbar {
      margin-top: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>郵票配對遊戲</h1>

  <!-- 遊戲地圖與郵票 -->
  <div id="map-container">
    <img id="map" src="north_map.png" alt="地圖">
    <div class="stamp" style="left:10%; top:70%;">1</div>
    <div class="stamp" style="left:20%; top:70%;">2</div>
    <div class="stamp" style="left:30%; top:70%;">3</div>
    <div class="stamp" style="left:40%; top:70%;">4</div>
  </div>

  <!-- 校正工具 -->
  <div class="toolbar">
    <button onclick="toggleCalibration()">開啟 / 關閉 校正模式</button>
    <button onclick="exportCoords()">匯出座標</button>
  </div>

  <pre id="coords-output"></pre>

  <script>
    let isCalibrating = false;
    let calibrationBoxes = [];
    let mapContainer = document.getElementById('map-container');
    let coordsOutput = document.getElementById('coords-output');

    // 預設初始座標（可自行修改）
    const initialCoords = [
      { x: 30, y: 10 },
      { x: 50, y: 20 },
      { x: 70, y: 30 },
      { x: 40, y: 50 }
    ];

    function toggleCalibration() {
      isCalibrating = !isCalibrating;
      if (isCalibrating) {
        calibrationBoxes = [];
        initialCoords.forEach(coord => {
          let box = document.createElement('div');
          box.className = 'calibration-box';
          box.style.left = coord.x + '%';
          box.style.top = coord.y + '%';
          makeDraggable(box);
          mapContainer.appendChild(box);
          calibrationBoxes.push(box);
        });
        alert('校正模式已開啟，拖曳紅框來調整位置');
      } else {
        calibrationBoxes.forEach(box => box.remove());
        calibrationBoxes = [];
        alert('校正模式已關閉');
      }
    }

    function makeDraggable(el) {
      el.onmousedown = function (e) {
        e.preventDefault();
        let shiftX = e.clientX - el.getBoundingClientRect().left;
        let shiftY = e.clientY - el.getBoundingClientRect().top;

        function moveAt(pageX, pageY) {
          let rect = mapContainer.getBoundingClientRect();
          let x = ((pageX - rect.left - shiftX) / rect.width) * 100;
          let y = ((pageY - rect.top - shiftY) / rect.height) * 100;
          x = Math.min(Math.max(x, 0), 100);
          y = Math.min(Math.max(y, 0), 100);
          el.style.left = x + '%';
          el.style.top = y + '%';
        }

        function onMouseMove(e) {
          moveAt(e.pageX, e.pageY);
        }

        document.addEventListener('mousemove', onMouseMove);

        document.onmouseup = function () {
          document.removeEventListener('mousemove', onMouseMove);
          document.onmouseup = null;
        };
      };

      el.ondragstart = function () {
        return false;
      };
    }

    function exportCoords() {
      if (!isCalibrating) {
        alert('請先開啟「校正模式」！');
        return;
      }
      if (calibrationBoxes.length === 0) {
        alert('沒有任何紅框可匯出！');
        return;
      }

      const newCoords = calibrationBoxes.map(box => {
        const x = parseFloat(box.style.left);
        const y = parseFloat(box.style.top);
        return { x, y };
      });

      const coordsStr = `const coords = ${JSON.stringify(newCoords, null, 2)};`;

      coordsOutput.innerText = coordsStr;
      coordsOutput.style.display = 'block';

      // 自動複製到剪貼簿
      navigator.clipboard.writeText(coordsStr).then(() => {
        alert('座標已匯出並自動複製到剪貼簿！');
      }).catch(err => {
        console.error('複製失敗', err);
        alert('座標已匯出，但瀏覽器不支援自動複製，請手動複製。');
      });

      // 自動捲動到下方輸出區
      window.scrollTo(0, document.body.scrollHeight);
    }
  </script>
</body>
</html>
