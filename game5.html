<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>郵票配對遊戲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    h1 {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    #map-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    #map {
      width: 600px;
      height: auto;
      border: 2px solid #333;
      display: block;
    }
    .stamp {
      width: 60px;
      height: 60px;
      background: gold;
      border: 2px solid #333;
      border-radius: 8px;
      position: absolute;
      top: 50px;
      left: 50px;
      cursor: grab;
    }
    /* 校正框 */
    .calibration-box {
      position: absolute;
      border: 2px dashed red;
      pointer-events: none;
    }
    /* 工具區 */
    #tools {
      margin-top: 20px;
    }
    #coordsOutput {
      margin-top: 10px;
      font-size: 14px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>郵票配對遊戲</h1>

  <!-- 遊戲區 -->
  <div id="map-container">
    <img id="map" src="north_map.png" alt="地圖">
    <!-- 測試一張郵票 -->
    <div class="stamp" id="stamp1"></div>
  </div>

  <!-- 工具區 -->
  <div id="tools">
    <button onclick="toggleCalibration()">開啟 / 關閉 校正模式</button>
    <button onclick="copyCoords()">複製座標</button>
    <div id="coordsOutput"></div>
  </div>

  <script>
    let calibrationMode = false;
    let calibrationBoxes = [];

    // 校正模式切換
    function toggleCalibration() {
      calibrationMode = !calibrationMode;
      if (calibrationMode) {
        alert("校正模式已開啟：請在地圖上點擊建立紅框。");
      } else {
        clearCalibration();
        alert("校正模式已關閉");
      }
    }

    // 點擊地圖建立紅框
    document.getElementById("map-container").addEventListener("click", function(e) {
      if (!calibrationMode) return;

      const box = document.createElement("div");
      box.className = "calibration-box";
      box.style.left = (e.offsetX - 25) + "px";
      box.style.top = (e.offsetY - 25) + "px";
      box.style.width = "50px";
      box.style.height = "50px";

      this.appendChild(box);
      calibrationBoxes.push({
        x: e.offsetX,
        y: e.offsetY,
        w: 50,
        h: 50
      });

      updateCoordsOutput();
    });

    // 更新輸出
    function updateCoordsOutput() {
      let text = calibrationBoxes.map((b, i) =>
        `Box ${i+1}: x=${b.x}, y=${b.y}, w=${b.w}, h=${b.h}`
      ).join("\n");
      document.getElementById("coordsOutput").innerText = text;
    }

    // 清除紅框
    function clearCalibration() {
      const boxes = document.querySelectorAll(".calibration-box");
      boxes.forEach(b => b.remove());
      calibrationBoxes = [];
      updateCoordsOutput();
    }

    // 複製座標
    function copyCoords() {
      const text = document.getElementById("coordsOutput").innerText;
      if (!text) {
        alert("目前沒有座標可複製！");
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        alert("座標已複製！");
      });
    }
  </script>
</body>
</html>
