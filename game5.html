<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>郵票配對遊戲 - 校正工具整合版</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    h1 { margin-top: 20px; }

    /* 遊戲區 */
    #map-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
      border: 2px solid #333;
    }
    #map {
      max-width: 90vw;
      height: auto;
      display: block;
    }
    .stamp {
      width: 60px;
      height: 60px;
      background: #ffcc00;
      border: 2px solid #333;
      border-radius: 8px;
      position: absolute;
      cursor: grab;
    }

    /* 校正紅框 */
    .calibration-box {
      width: 40px;
      height: 40px;
      border: 2px dashed red;
      position: absolute;
      cursor: move;
      z-index: 10;
    }

    /* 工具列 */
    #toolbar {
      margin: 20px 0;
    }
    #coordsOutput {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #aaa;
      background: #fff;
      white-space: pre-wrap;
      text-align: left;
      display: none;
    }
  </style>
</head>
<body>
  <h1>郵票配對遊戲</h1>

  <!-- 遊戲區 -->
  <div id="map-container">
    <img id="map" src="north_map.png">
    <div class="stamp" id="stamp1" style="left: 10%; top: 20%;"></div>
    <div class="stamp" id="stamp2" style="left: 20%; top: 30%;"></div>
    <div class="stamp" id="stamp3" style="left: 30%; top: 40%;"></div>
  </div>

  <!-- 工具列 -->
  <div id="toolbar">
    <button onclick="toggleCalibration()">開啟 / 關閉 校正模式</button>
    <button onclick="exportCoords()">匯出座標</button>
    <button onclick="copyCoords()">複製座標</button>
  </div>

  <!-- 匯出結果 -->
  <pre id="coordsOutput"></pre>

  <script>
    const mapContainer = document.getElementById('map-container');
    const coordsOutput = document.getElementById('coordsOutput');

    let calibrationBoxes = [];
    let isCalibrating = false;

    // 校正模式切換
    function toggleCalibration() {
      isCalibrating = !isCalibrating;

      if (isCalibrating) {
        alert('已開啟校正模式，拖曳紅框到正確位置！');

        // 建立紅框
        calibrationBoxes = [];
        const initialCoords = [
          { x: 20, y: 20 },
          { x: 50, y: 50 },
          { x: 70, y: 30 }
        ];
        initialCoords.forEach((pos, i) => {
          const box = document.createElement('div');
          box.className = 'calibration-box';
          box.style.left = `${pos.x}%`;
          box.style.top = `${pos.y}%`;
          box.dataset.index = i;
          makeDraggable(box);
          mapContainer.appendChild(box);
          calibrationBoxes.push(box);
        });
      } else {
        alert('已關閉校正模式！');
        calibrationBoxes.forEach(box => box.remove());
        calibrationBoxes = [];
      }
    }

    // 拖曳功能
    function makeDraggable(el) {
      let offsetX, offsetY, isDragging = false;

      el.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        el.style.cursor = 'grabbing';
      });

      window.addEventListener('mousemove', e => {
        if (!isDragging) return;
        const containerRect = mapContainer.getBoundingClientRect();
        let newLeft = e.clientX - offsetX - containerRect.left;
        let newTop = e.clientY - offsetY - containerRect.top;
        const maxX = containerRect.width - el.offsetWidth;
        const maxY = containerRect.height - el.offsetHeight;
        newLeft = Math.max(0, Math.min(newLeft, maxX));
        newTop = Math.max(0, Math.min(newTop, maxY));
        el.style.left = `${(newLeft / containerRect.width) * 100}%`;
        el.style.top = `${(newTop / containerRect.height) * 100}%`;
      });

      window.addEventListener('mouseup', () => {
        isDragging = false;
        el.style.cursor = 'move';
      });
    }

    // 匯出座標
    function exportCoords() {
      if (!isCalibrating) {
        alert('請先開啟「校正模式」，才能匯出座標！');
        return;
      }
      if (calibrationBoxes.length === 0) {
        alert('請先拖曳方框設定座標！');
        return;
      }

      const newCoords = calibrationBoxes.map(box => {
        const x = parseFloat(box.style.left);
        const y = parseFloat(box.style.top);
        return { x, y };
      });

      const coordsStr = `const coords = ${JSON.stringify(newCoords, null, 2)};`;

      coordsOutput.innerText = coordsStr;
      coordsOutput.style.display = 'block';

      // 自動複製
      navigator.clipboard.writeText(coordsStr).then(() => {
        alert('座標已匯出並自動複製到剪貼簿！');
      }).catch(() => {
        alert('複製失敗，請手動複製下方的座標！');
      });

      window.scrollTo(0, document.body.scrollHeight);
    }

    // 手動複製
    function copyCoords() {
      const text = coordsOutput.innerText;
      if (!text) {
        alert('尚未產生座標！');
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        alert('座標已複製到剪貼簿！');
      });
    }
  </script>
</body>
</html>
