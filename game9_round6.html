<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>果子骰仔遊戲－第2回</title>
<style>
  body {
    font-family: "DFKai-sb", sans-serif;
    background: linear-gradient(to bottom right, #f9e9f9, #fff6ff);
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    color: #b5479c;
    text-shadow: 2px 2px 4px #fff;
    margin-top: 20px;
  }
  .hint {
    font-size: 18px;
    color: #555;
    margin-bottom: 10px;
  }
  #dice-container {
    position: relative;
    width: 120px;
    height: 120px;
    margin: 10px auto;
    transform-style: preserve-3d;
    transition: transform 1s;
  }
  .face {
    position: absolute;
    width: 120px;
    height: 120px;
    border: 4px solid #b5479c; /* 與第5回一致的紫紅邊框 */
    border-radius: 16px;
    background-color: #fff;
    backface-visibility: hidden;
  }
  .face img {
    width: 100%;
    height: 100%;
    border-radius: 12px;
  }
  /* 六面設定 */
  .front  { transform: rotateY(0deg) translateZ(60px); }
  .back   { transform: rotateY(180deg) translateZ(60px); }
  .right  { transform: rotateY(90deg) translateZ(60px); }
  .left   { transform: rotateY(-90deg) translateZ(60px); }
  .top    { transform: rotateX(90deg) translateZ(60px); }
  .bottom { transform: rotateX(-90deg) translateZ(60px); }

  button {
    background-color: #c462b9;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    padding: 10px 18px;
    margin: 8px;
    cursor: pointer;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
  }
  button:hover {
    background-color: #a8489d;
  }
  #result {
    font-size: 22px;
    color: #a33f9b;
    margin-top: 12px;
  }
  audio {
    display: none;
  }
</style>
</head>
<body>
<h1>果子骰仔遊戲－第2回</h1>
<p class="hint">📱 建議直式觀看效果最佳</p>

<div id="dice-container">
  <div class="face front"><img src="fruit1.png" alt="fruit1"></div>
  <div class="face back"><img src="fruit2.png" alt="fruit2"></div>
  <div class="face right"><img src="fruit3.png" alt="fruit3"></div>
  <div class="face left"><img src="fruit4.png" alt="fruit4"></div>
  <div class="face top"><img src="fruit5.png" alt="fruit5"></div>
  <div class="face bottom"><img src="fruit6.png" alt="fruit6"></div>
</div>

<button id="rollBtn">撚骰仔 🎲</button>

<p id="result"></p>

<button onclick="location.reload()">閣耍一擺</button>
<button onclick="window.location.href='game9_round7.html'">後一回 ➡️</button>
<button onclick="window.location.href='index.html'">🏠 轉去遊戲頭頁</button>

<!-- 滾動音效 -->
<audio id="rollingSound" src="https://tsong-su.github.io/iuhi/sound/dice-rolling.mp3"></audio>
<!-- 停止音效 -->
<audio id="stopSound" src="https://tsong-su.github.io/iuhi/sound/dice-stop.mp3"></audio>

<!-- 各面水果音檔 -->
<audio id="sound1" src="https://tsong-su.github.io/iuhi/sound/fruit1.mp3"></audio>
<audio id="sound2" src="https://tsong-su.github.io/iuhi/sound/fruit2.mp3"></audio>
<audio id="sound3" src="https://tsong-su.github.io/iuhi/sound/fruit3.mp3"></audio>
<audio id="sound4" src="https://tsong-su.github.io/iuhi/sound/fruit4.mp3"></audio>
<audio id="sound5" src="https://tsong-su.github.io/iuhi/sound/fruit5.mp3"></audio>
<audio id="sound6" src="https://tsong-su.github.io/iuhi/sound/fruit6.mp3"></audio>

<script>
const dice = document.getElementById("dice-container");
const rollBtn = document.getElementById("rollBtn");
const rollingSound = document.getElementById("rollingSound");
const stopSound = document.getElementById("stopSound");
const result = document.getElementById("result");

const fruits = [
  { name: "芭樂", pinyin: "pa̍t-lâ", sound: "sound1" },
  { name: "鳳梨", pinyin: "hōng-lâi", sound: "sound2" },
  { name: "西瓜", pinyin: "se-koe", sound: "sound3" },
  { name: "柳丁", pinyin: "liú-ting", sound: "sound4" },
  { name: "香蕉", pinyin: "hiunn-tsio", sound: "sound5" },
  { name: "蓮霧", pinyin: "liân-bu̍t", sound: "sound6" }
];

rollBtn.addEventListener("click", () => {
  const x = Math.floor(Math.random() * 4) * 90;
  const y = Math.floor(Math.random() * 4) * 90;
  const resultIndex = Math.floor(Math.random() * 6);
  
  rollingSound.currentTime = 0;
  rollingSound.play();
  dice.style.transform = `rotateX(${x + 720}deg) rotateY(${y + 720}deg)`;

  setTimeout(() => {
    rollingSound.pause();
    stopSound.play();

    const fruit = fruits[resultIndex];
    result.innerHTML = `${fruit.name} (${fruit.pinyin})`;
    document.getElementById(fruit.sound).play();

    dice.style.transform = `rotateX(${resultIndex * 90}deg) rotateY(${resultIndex * 60}deg)`;
  }, 1800);
});
</script>
</body>
</html>
