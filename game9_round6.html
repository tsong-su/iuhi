<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="UTF-8">
<title>華台水果語詞配對｜第6回</title>
<style>
  body {
    font-family: "DFKai-sb", sans-serif;
    background: linear-gradient(#fff8e1, #ffe0b2);
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    color: #d84315;
    margin-top: 20px;
    font-size: 2em;
  }
  #dice-container {
    perspective: 1000px;
    width: 150px;
    height: 150px;
    margin: 40px auto;
    position: relative;
  }
  #dice {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
    transition: transform 1s;
  }
  .face {
    position: absolute;
    width: 150px;
    height: 150px;
    border-radius: 20px;
    background: #fff;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .face img {
    width: 120px;
    height: 120px;
    border-radius: 15px;
  }

  /* 六面配置 */
  .front  { transform: translateZ(75px); }
  .back   { transform: rotateY(180deg) translateZ(75px); }
  .right  { transform: rotateY(90deg) translateZ(75px); }
  .left   { transform: rotateY(-90deg) translateZ(75px); }
  .top    { transform: rotateX(90deg) translateZ(75px); }
  .bottom { transform: rotateX(-90deg) translateZ(75px); }

  button {
    background: #ff7043;
    border: none;
    color: white;
    font-size: 1.2em;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #f4511e;
  }

  #word {
    font-size: 1.5em;
    color: #4e342e;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>🍉 華台水果語詞配對｜第6回 🍊</h1>

<div id="dice-container">
  <div id="dice">
    <div class="face front"><img src="fruit7.png" alt="芳瓜"></div>
    <div class="face back"><img src="fruit8.png" alt="葡萄"></div>
    <div class="face right"><img src="fruit9.png" alt="蓮霧"></div>
    <div class="face left"><img src="fruit10.png" alt="柳丁"></div>
    <div class="face top"><img src="fruit11.png" alt="木瓜"></div>
    <div class="face bottom"><img src="fruit12.png" alt="梨仔"></div>
  </div>
</div>

<div id="word">請點選「轉動水果骰子」開始！</div>

<button id="rollBtn">🎲 轉動水果骰子</button>
<button id="nextBtn" onclick="location.href='game9_round7.html'">後一回 ▶</button>

<!-- 音效：滾動聲 -->
<audio id="rollSound" src="game9_assets/roll.mp3" preload="auto"></audio>

<!-- 外部台語音檔 -->
<audio id="audio7" src="https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/4/4434.mp3"></audio>
<audio id="audio8" src="https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/9/9985.mp3"></audio>
<audio id="audio9" src="https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/11/11322.mp3"></audio>
<audio id="audio10" src="https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/5/5078.mp3"></audio>
<audio id="audio11" src="https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/0/877.mp3"></audio>
<audio id="audio12" src="https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/7/7478.mp3"></audio>

<script>
const dice = document.getElementById("dice");
const rollBtn = document.getElementById("rollBtn");
const rollSound = document.getElementById("rollSound");
const word = document.getElementById("word");

const fruits = [
  {name: "芳瓜", roman: "phang-kue", audio: "audio7"},
  {name: "葡萄", roman: "phû-tô", audio: "audio8"},
  {name: "蓮霧", roman: "lián-bū", audio: "audio9"},
  {name: "柳丁", roman: "liú-ting", audio: "audio10"},
  {name: "木瓜", roman: "bo̍k-kue", audio: "audio11"},
  {name: "梨仔", roman: "lâi-á", audio: "audio12"}
];

function randomFace() {
  const x = Math.floor(Math.random() * 4) * 90;
  const y = Math.floor(Math.random() * 4) * 90;
  const z = Math.floor(Math.random() * 4) * 90;
  return {x, y, z};
}

rollBtn.addEventListener("click", () => {
  rollSound.currentTime = 0;
  rollSound.play();

  const r = randomFace();
  dice.style.transform = `rotateX(${r.x}deg) rotateY(${r.y}deg) rotateZ(${r.z}deg)`;

  const index = Math.floor(Math.random() * fruits.length);
  const f = fruits[index];

  setTimeout(() => {
    word.innerHTML = `${f.name} <br><span style="font-size:1.1em;color:#8d6e63;">${f.roman}</span>`;
    document.getElementById(f.audio).play();
  }, 1000);
});
</script>

</body>
</html>
