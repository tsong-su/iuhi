<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="UTF-8">
<title>華台水果語詞配對｜第2回</title>
<style>
  body {
    font-family: "jf open 粉圓", "Microsoft JhengHei", sans-serif;
    background: linear-gradient(#fffdf5, #ffeccc);
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    color: #d65b00;
    font-size: 2em;
    margin-top: 20px;
    text-shadow: 1px 1px #fff;
  }
  #dice {
    width: 120px;
    height: 120px;
    margin: 40px auto;
    position: relative;
    transform-style: preserve-3d;
    transform: rotateX(0deg) rotateY(0deg);
    transition: transform 1s ease-out;
  }
  .face {
    position: absolute;
    width: 120px;
    height: 120px;
    backface-visibility: hidden;
  }
  #dice img {
    width: 120px;
    height: 120px;
    border-radius: 20px;
    border: 3px solid #fff3d6;
    box-shadow: 0 0 10px #ffa94d;
  }
  /* 六面定位 */
  .front  { transform: rotateY(0deg) translateZ(60px); }
  .back   { transform: rotateY(180deg) translateZ(60px); }
  .right  { transform: rotateY(90deg) translateZ(60px); }
  .left   { transform: rotateY(-90deg) translateZ(60px); }
  .top    { transform: rotateX(90deg) translateZ(60px); }
  .bottom { transform: rotateX(-90deg) translateZ(60px); }

  button {
    font-size: 1.1em;
    margin: 10px;
    padding: 8px 20px;
    border: none;
    border-radius: 10px;
    color: #fff;
    background-color: #f57c00;
    box-shadow: 2px 2px 5px #d35400;
    cursor: pointer;
  }
  button:hover {
    background-color: #ff9800;
  }
  #result {
    margin-top: 10px;
    font-size: 1.3em;
    color: #333;
  }
  #footer {
    margin-top: 30px;
    color: #a35b00;
    font-size: 1em;
  }
</style>
</head>
<body>

<h1>🍊 華台水果語詞配對｜第2回 🍇</h1>

<div id="dice">
  <div class="face front"><img id="face1" src="fruit7.png"></div>
  <div class="face back"><img id="face2" src="fruit8.png"></div>
  <div class="face right"><img id="face3" src="fruit9.png"></div>
  <div class="face left"><img id="face4" src="fruit10.png"></div>
  <div class="face top"><img id="face5" src="fruit11.png"></div>
  <div class="face bottom"><img id="face6" src="fruit12.png"></div>
</div>

<div>
  <button onclick="rollDice()">🎲 擲骰子</button>
  <button onclick="nextRound()">➡️ 後一回</button>
  <button onclick="location.href='index.html'">🏠 回首頁</button>
</div>

<p id="result"></p>

<div id="footer">台語水果學習遊戲｜第2回</div>

<script>
  const fruits = [
    { img: "fruit7.png", tai: "芳瓜 phang-kue", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/4/4434.mp3" },
    { img: "fruit8.png", tai: "葡萄 phû-tô", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/9/9985.mp3" },
    { img: "fruit9.png", tai: "蓮霧 lián-bū", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/11/11322.mp3" },
    { img: "fruit10.png", tai: "柳丁 liú-ting", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/5/5078.mp3" },
    { img: "fruit11.png", tai: "木瓜 bo̍k-kue", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/0/877.mp3" },
    { img: "fruit12.png", tai: "梨仔 lâi-á", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/7/7478.mp3" }
  ];

  let dice = document.getElementById("dice");
  let result = document.getElementById("result");
  let currentFace = 0;

  function rollDice() {
    let randX = 360 * 3 + Math.floor(Math.random() * 360);
    let randY = 360 * 3 + Math.floor(Math.random() * 360);
    dice.style.transform = `rotateX(${randX}deg) rotateY(${randY}deg)`;
    let face = Math.floor(Math.random() * 6);
    currentFace = face;
    setTimeout(() => {
      let f = fruits[face];
      result.innerHTML = `<b>${f.tai}</b>`;
      let audio = new Audio(f.audio);
      audio.play();
    }, 1100);
  }

  function nextRound() {
    window.location.href = "game9_round7.html";
  }
</script>

</body>
</html>
