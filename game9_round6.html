<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>果子骰仔遊戲－第2回</title>
<style>
  body {
    background: #fff8e7;
    text-align: center;
    font-family: "Microsoft JhengHei", sans-serif;
  }
  h1 {
    color: #e67e22;
    font-size: 2em;
    margin-top: 10px;
  }
  .tip {
    color: #555;
    font-size: 1.1em;
    margin-bottom: 10px;
  }
  #dice-container {
    perspective: 1000px;
    width: 160px;
    height: 160px;
    margin: 0 auto 20px auto;
    position: relative;
  }
  #dice {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
    transition: transform 1.5s ease-out;
  }
  .face {
    position: absolute;
    width: 160px;
    height: 160px;
    border: 4px solid #f39c12;
    border-radius: 20px;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .face img {
    width: 140px;
    height: 140px;
    border-radius: 16px;
  }
  .front  { transform: rotateY(0deg) translateZ(80px); }
  .back   { transform: rotateY(180deg) translateZ(80px); }
  .right  { transform: rotateY(90deg) translateZ(80px); }
  .left   { transform: rotateY(-90deg) translateZ(80px); }
  .top    { transform: rotateX(90deg) translateZ(80px); }
  .bottom { transform: rotateX(-90deg) translateZ(80px); }
  button {
    background: #f39c12;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    margin: 5px;
    font-size: 1.2em;
    cursor: pointer;
  }
  button:hover {
    background: #e67e22;
  }
</style>
</head>
<body>

<h1>果子骰仔遊戲－第2回</h1>
<p class="tip">📱建議直式觀看效果最佳</p>

<div id="dice-container">
  <div id="dice">
    <div class="face front"><img src="game9_assets/fruit7.png" alt="fruit7"></div>
    <div class="face back"><img src="game9_assets/fruit8.png" alt="fruit8"></div>
    <div class="face right"><img src="game9_assets/fruit9.png" alt="fruit9"></div>
    <div class="face left"><img src="game9_assets/fruit10.png" alt="fruit10"></div>
    <div class="face top"><img src="game9_assets/fruit11.png" alt="fruit11"></div>
    <div class="face bottom"><img src="game9_assets/fruit12.png" alt="fruit12"></div>
  </div>
</div>

<button id="rollButton">擲骰子</button>
<button id="resetButton">閣耍一擺</button>
<button onclick="location.href='index.html'">轉去遊戲頭頁</button>
<button onclick="location.href='game9_round7.html'">後一回</button>

<audio id="rollSound" src="game9_assets/Roll the dice.mp3"></audio>
<audio id="dingSound" src="game9_assets/ding.mp3"></audio>

<script>
const dice = document.getElementById("dice");
const rollSound = document.getElementById("rollSound");
const dingSound = document.getElementById("dingSound");
const rollButton = document.getElementById("rollButton");

const fruits = [
  { name: "芳瓜", sound: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/4/4434.mp3" },
  { name: "葡萄", sound: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/9/9985.mp3" },
  { name: "蓮霧", sound: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/11/11322.mp3" },
  { name: "柳丁", sound: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/5/5078.mp3" },
  { name: "木瓜", sound: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/0/877.mp3" },
  { name: "梨仔", sound: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/7/7478.mp3" }
];

let isRolling = false;

function rollDice() {
  if (isRolling) return;
  isRolling = true;

  rollSound.currentTime = 0;
  rollSound.play();

  const xRotation = 720 + Math.floor(Math.random() * 360);
  const yRotation = 720 + Math.floor(Math.random() * 360);
  const randomIndex = Math.floor(Math.random() * fruits.length);
  const chosenFruit = fruits[randomIndex];

  dice.style.transform = `rotateX(${xRotation}deg) rotateY(${yRotation}deg)`;

  setTimeout(() => {
    rollSound.pause();
    dingSound.play();

    const fruitAudio = new Audio(chosenFruit.sound);
    fruitAudio.play();

    isRolling = false;
  }, 2200);
}

function resetDice() {
  dice.style.transform = "rotateX(0deg) rotateY(0deg)";
}

rollButton.addEventListener("click", rollDice);
document.getElementById("resetButton").addEventListener("click", resetDice);
</script>

</body>
</html>
