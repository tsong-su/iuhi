<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>果子骰仔遊戲－第2回</title>
<style>
  body {
    font-family: "DFKai-sb", sans-serif;
    text-align: center;
    background-color: #fffbe6;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  h1 {
    background: linear-gradient(to right, #ffcc66, #ff9966);
    color: #5a3e1b;
    padding: 10px;
    margin: 0;
    font-size: 1.5em;
  }
  #tip {
    font-size: 1em;
    color: #555;
    margin-top: 5px;
  }
  .dice-container {
    position: relative;
    width: 180px;
    height: 180px;
    margin: 30px auto;
    perspective: 800px;
  }
  .dice {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s;
  }
  .face {
    position: absolute;
    width: 180px;
    height: 180px;
    border: 4px solid #ffcc66;
    border-radius: 20px;
    background-color: #fff8e1;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .face img {
    width: 150px;
    height: 150px;
    border-radius: 15px;
  }

  .front  { transform: translateZ(90px); }
  .back   { transform: rotateY(180deg) translateZ(90px); }
  .right  { transform: rotateY(90deg) translateZ(90px); }
  .left   { transform: rotateY(-90deg) translateZ(90px); }
  .top    { transform: rotateX(90deg) translateZ(90px); }
  .bottom { transform: rotateX(-90deg) translateZ(90px); }

  button {
    font-size: 1.2em;
    padding: 10px 20px;
    margin-top: 20px;
    background-color: #ff9966;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }
  button:hover {
    background-color: #ff6600;
  }

  #result {
    margin-top: 25px;
    font-size: 1.3em;
    color: #5a3e1b;
    font-weight: bold;
  }

  #next {
    display: block;
    margin: 25px auto;
    padding: 8px 18px;
    font-size: 1em;
    border: none;
    border-radius: 12px;
    background-color: #66bb6a;
    color: white;
    cursor: pointer;
  }
  #next:hover {
    background-color: #388e3c;
  }
</style>
</head>
<body>
  <h1>果子骰仔遊戲－第2回</h1>
  <div id="tip">📱建議直式觀看效果最佳</div>

  <div class="dice-container">
    <div class="dice" id="dice">
      <div class="face front"><img src="game9_assets/fruit7.png" alt="鳳梨"></div>
      <div class="face back"><img src="game9_assets/fruit8.png" alt="香蕉"></div>
      <div class="face right"><img src="game9_assets/fruit9.png" alt="蓮霧"></div>
      <div class="face left"><img src="game9_assets/fruit10.png" alt="柳丁"></div>
      <div class="face top"><img src="game9_assets/fruit11.png" alt="芭樂"></div>
      <div class="face bottom"><img src="game9_assets/fruit12.png" alt="西瓜"></div>
    </div>
  </div>

  <button id="roll">🎲 擲骰子</button>

  <div id="result"></div>

  <button id="next" onclick="window.location.href='game9_round7.html'">➡️ 後一回</button>

  <audio id="rollSound" src="game9_assets/Roll the dice.mp3"></audio>
  <audio id="dingSound" src="game9_assets/ding.mp3"></audio>

<script>
const dice = document.getElementById("dice");
const result = document.getElementById("result");
const rollBtn = document.getElementById("roll");
const rollSound = document.getElementById("rollSound");
const dingSound = document.getElementById("dingSound");

const fruits = [
  { name: "鳳梨", pinyin: "hông-lâi", img: "fruit7.png", sound: "game9_assets/fruit7.mp3" },
  { name: "香蕉", pinyin: "kiûⁿ-tsio", img: "fruit8.png", sound: "game9_assets/fruit8.mp3" },
  { name: "蓮霧", pinyin: "lián-bū", img: "fruit9.png", sound: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/11/11322.mp3" },
  { name: "柳丁", pinyin: "liú-ting", img: "fruit10.png", sound: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/5/5078.mp3" },
  { name: "芭樂", pinyin: "pa-lah", img: "fruit11.png", sound: "game9_assets/fruit11.mp3" },
  { name: "西瓜", pinyin: "se-kue", img: "fruit12.png", sound: "game9_assets/fruit12.mp3" }
];

rollBtn.addEventListener("click", () => {
  rollBtn.disabled = true;
  result.textContent = "";
  const x = 720 + Math.floor(Math.random() * 360);
  const y = 720 + Math.floor(Math.random() * 360);
  const z = 720 + Math.floor(Math.random() * 360);

  rollSound.currentTime = 0;
  rollSound.play();

  dice.style.transition = "transform 3s cubic-bezier(.17,.67,.83,.67)";
  dice.style.transform = `rotateX(${x}deg) rotateY(${y}deg) rotateZ(${z}deg)`;

  setTimeout(() => {
    const faceIndex = Math.floor(Math.random() * fruits.length);
    const chosen = fruits[faceIndex];
    result.innerHTML = `🎉 ${chosen.name}（${chosen.pinyin}）`;
    dingSound.play();

    const fruitAudio = new Audio(chosen.sound);
    fruitAudio.play();

    rollBtn.disabled = false;
  }, 3000);
});
</script>
</body>
</html>
