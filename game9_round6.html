<script>
/* ---------- DATA ---------- */
const fruits = [
  { name: "èŠ³ç“œ", roman: "phang-kue", img: "game9_assets/fruit7.png", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/4/4434.mp3" },
  { name: "è‘¡è„", roman: "phÃ»-tÃ´", img: "game9_assets/fruit8.png", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/9/9985.mp3" },
  { name: "è“®éœ§", roman: "liÃ¡n-bÅ«", img: "game9_assets/fruit9.png", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/11/11322.mp3" },
  { name: "æŸ³ä¸", roman: "liÃº-ting", img: "game9_assets/fruit10.png", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/5/5078.mp3" },
  { name: "æœ¨ç“œ", roman: "boÌk-kue", img: "game9_assets/fruit11.png", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/0/877.mp3" },
  { name: "æ¢¨ä»”", roman: "lÃ¢i-Ã¡", img: "game9_assets/fruit12.png", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/7/7478.mp3" }
];

/* face -> rotation mapping so that face X faces front upright */
const faceTarget = [
  { x: 0,   y: 0   },  // front  -> fruit7
  { x: 0,   y: 180 },  // back   -> fruit8
  { x: 0,   y: 90  },  // right  -> fruit9
  { x: 0,   y: -90 },  // left   -> fruit10
  { x: -90, y: 0   },  // top    -> fruit11
  { x: 90,  y: 0   }   // bottom -> fruit12
];

/* ---------- DOM ---------- */
const cube = document.getElementById('cube');
const rollBtn = document.getElementById('rollBtn');
const fruitNameEl = document.getElementById('fruitName');
const fruitRomanEl = document.getElementById('fruitRoman');
const playPronBtn = document.getElementById('playPron');
const againBtn = document.getElementById('againBtn');
const nextBtn = document.getElementById('nextBtn');
const homeBtn = document.getElementById('homeBtn');

const rollSound = document.getElementById('rollSound');
const dingSound = document.getElementById('dingSound');
const fruitSound = document.getElementById('fruitSound');

let animating = false;
let currentX = 0, currentY = 0;
let pool = []; // shuffled index pool to guarantee 6-unique-per-cycle

function shuffleIndices(n){
  const a = Array.from({length:n}, (_,i)=>i);
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}
function nextIndex(){
  if(pool.length === 0) pool = shuffleIndices(fruits.length);
  return pool.pop();
}

/* ---------- responsive cube size ---------- */
function updateCubeSize(){
  const maxW = Math.min(window.innerWidth * 0.92, 420);
  const maxH = Math.min(window.innerHeight * 0.58, 420);
  const size = Math.floor(Math.min(maxW, maxH));
  cube.style.setProperty('--cube-size', size + 'px');
}
window.addEventListener('resize', updateCubeSize);
window.addEventListener('orientationchange', updateCubeSize);
updateCubeSize();

/* ---------- roll logic: sync animation duration with rollSound duration when possible ---------- */
function safePlayRollSound(){
  // play inside user click handler - typically allowed
  try{
    rollSound.currentTime = 0;
    const p = rollSound.play();
    if(p && p.catch){
      p.catch(e=>{ console.warn('rollSound play blocked', e); });
    }
  }catch(e){ console.warn('rollSound play error', e); }
}

function rollDice(){
  if(animating) return;
  animating = true;

  // clear display
  fruitNameEl.textContent = '';
  fruitRomanEl.textContent = '';
  playPronBtn.style.display = 'none';

  // pick next fruit index from shuffled pool
  const chosen = nextIndex();
  const target = faceTarget[chosen];

  // compute spin count
  const extrasX = 360 * (3 + Math.floor(Math.random() * 3)); // 3..5
  const extrasY = 360 * (3 + Math.floor(Math.random() * 3)); // 3..5

  // attempt to use rollSound.duration to set animation time
  let defaultMs = 1800;
  let rollMs = defaultMs;
  if(rollSound.duration && !isNaN(rollSound.duration) && rollSound.duration > 0){
    rollMs = Math.max(800, Math.round(rollSound.duration * 1000)); // at least 800ms
  }

  // start roll sound (do not loop; we want full file)
  safePlayRollSound();

  // accumulate rotations (monotonic) so cube doesn't flip left-right
  currentX = currentX + extrasX + target.x;
  currentY = currentY + extrasY + target.y;

  // animate cube for rollMs
  cube.style.transition = `transform ${rollMs}ms cubic-bezier(.19,.57,.3,.98)`;
  cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;

  // when visual animation completes (approx rollMs), snap to exact base and show text,
  // but DO NOT play fruit audio until rollSound fully ends.
  let snapTimeout = setTimeout(()=>{
    // snap to exact target (no transition) to avoid tiny offsets
    cube.style.transition = 'none';
    cube.style.transform = `rotateX(${target.x}deg) rotateY(${target.y}deg)`;
    // show name/roman now (visual stopped)
    const f = fruits[chosen];
    fruitNameEl.textContent = f.name;
    fruitRomanEl.textContent = f.roman;
    playPronBtn.style.display = 'inline-block';
    // assign fruit audio but do not play yet
    fruitSound.src = f.audio;
    // make sure accumulated angles reset to base for next roll
    currentX = target.x; currentY = target.y;
    // restore a gentle transition for next interaction
    cube.style.transition = 'transform 800ms cubic-bezier(.19,.57,.3,.98)';
  }, rollMs + 60);

  // handle rollSound end -> then play ding + fruit audio (guarantee ordering)
  let handled = false;
  function finishAfterRollSound(){
    if(handled) return;
    handled = true;
    try{
      dingSound.currentTime = 0;
      dingSound.play().catch(()=>{});
    }catch(e){}
    // play fruit audio now
    try{
      fruitSound.currentTime = 0;
      fruitSound.play().catch(()=>{});
    }catch(e){}
    // small delay to ensure UI-ready
    setTimeout(()=>{ animating = false; }, 80);
  }

  // if rollSound triggers ended, play ding+fruit
  rollSound.onended = () => {
    finishAfterRollSound();
  };

  // fallback: if rollSound doesn't fire ended (blocked or missing), ensure finish after rollMs+1000
  setTimeout(()=>{ finishAfterRollSound(); }, rollMs + 1200);
}

/* play pronunciation button */
playPronBtn.addEventListener('click', ()=>{
  if(!fruitSound.src) return;
  try{ fruitSound.currentTime = 0; fruitSound.play().catch(()=>{}); }catch(e){}
});

/* wire UI */
rollBtn.addEventListener('click', rollDice);
againBtn.addEventListener('click', ()=>{ rollDice(); });
nextBtn.addEventListener('click', ()=>{ window.location.href='game9_round7.html'; });
homeBtn.addEventListener('click', ()=>{ window.location.href='https://tsong-su.github.io/iuhi/index.html'; });

/* safety: image missing logs */
document.querySelectorAll('.face img').forEach(img=>{
  img.onerror = ()=>{ console.warn('Missing image:', img.src); img.style.opacity = 0.2; };
});
</script>
