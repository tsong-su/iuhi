<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <title>水果配對遊戲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f9f7e8, #f1e6d6);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: #f8b400;
      color: white;
      padding: 20px;
      margin: 0;
      position: relative;
    }
    #game-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      max-width: 1000px;
      margin: 30px auto;
    }
    .card {
      background-color: #ffefd5;
      border: 2px solid #f8b400;
      border-radius: 10px;
      padding: 20px;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      user-select: none;
      color: black;
    }
    .card:hover {
      transform: scale(1.05);
      background-color: #ffe4b5;
    }
    .matched {
      background-color: #4caf50 !important;
      color: white !important;
      cursor: default;
    }
    #message {
      margin-top: 20px;
      font-size: 24px;
      color: green;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s, transform 0.5s;
    }
    #message.show {
      opacity: 1;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>水果配對遊戲</h1>
  <div id="game-container"></div>
  <div id="message">有夠 gâu！</div>

  <audio id="success-sound" src="game9_assets/success.mp3"></audio>
  <script>
    let fruits = [];
    let selectedHua = null;
    let selectedTai = null;

    async function loadData() {
      const part1 = await fetch("game9_assets/fruits_part1.json").then(res => res.json());
      const part2 = await fetch("game9_assets/fruits_part2.json").then(res => res.json());
      fruits = [...part1, ...part2];
      initGame();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function initGame() {
      const gameContainer = document.getElementById("game-container");
      gameContainer.innerHTML = "";

      let huaCards = fruits.map(fruit => ({
        text: fruit.hua,
        type: "hua",
        pair: fruit.tai,
        audio: fruit.audio,
        link: fruit.link
      }));

      let taiCards = fruits.map(fruit => ({
        text: fruit.tai,
        type: "tai",
        pair: fruit.hua,
        audio: fruit.audio,
        link: fruit.link
      }));

      let cards = shuffle([...huaCards, ...taiCards]);

      cards.forEach(card => {
        const div = document.createElement("div");
        div.classList.add("card");
        div.textContent = card.text;
        div.dataset.type = card.type;
        div.dataset.pair = card.pair;
        div.dataset.audio = card.audio;
        div.dataset.link = card.link;
        div.addEventListener("click", () => handleCardClick(div));
        gameContainer.appendChild(div);
      });
    }

    function handleCardClick(card) {
      if (card.classList.contains("matched")) return;

      if (card.dataset.type === "hua") {
        selectedHua = card;
      } else {
        selectedTai = card;
      }

      if (selectedHua && selectedTai) {
        if (selectedHua.dataset.pair === selectedTai.textContent &&
            selectedTai.dataset.pair === selectedHua.textContent) {
          // ✅ 配對成功
          selectedHua.classList.add("matched");
          selectedTai.classList.add("matched");

          // 🎵 播放正確音檔
          let audio = new Audio(selectedHua.dataset.audio);
          audio.play();

          // 🔗 加入教典連結
          const link = selectedTai.dataset.link;
          selectedTai.innerHTML =
            `<a href="${link}" target="_blank" style="color:white;text-decoration:underline;">${selectedTai.textContent}</a>`;

          // ✨ 顯示動畫文字
          const message = document.getElementById("message");
          message.classList.add("show");
          setTimeout(() => message.classList.remove("show"), 1000);

          // 🔔 播放勝利音效
          document.getElementById("success-sound").play();

          selectedHua = null;
          selectedTai = null;
        } else {
          selectedHua = null;
          selectedTai = null;
        }
      }
    }

    loadData();
  </script>
</body>
</html>
