<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="UTF-8">
<title>格子配對測試</title>
<style>
  body {
    margin: 0;
    font-family: "Microsoft JhengHei", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fdf6e3;
  }

  h1 {
    text-align: center;
    color: #ff6600;
    margin: 10px 0;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 6px;
    width: 95%;
    margin: 5px 0;
  }

  .cell {
    height: 60px;
    border: 2px solid #999;
    border-radius: 12px;
    background-color: #fff;
    cursor: pointer;
    transition: all 0.3s;
  }

  .cell.selected {
    outline: 3px solid #ff0000;
  }

  .round-title {
    margin: 10px 0;
    font-size: 20px;
    color: #0066cc;
  }
</style>
</head>
<body>
<h1>格子配對測試</h1>
<div class="round-title">第 1 回</div>
<div id="chineseGrid1" class="grid-container"></div>
<div id="taiwaneseGrid1" class="grid-container"></div>

<div class="round-title">第 2 回</div>
<div id="chineseGrid2" class="grid-container"></div>
<div id="taiwaneseGrid2" class="grid-container"></div>

<script>
// 模擬 fruits_all.json 資料
const fruits_all = [];
for(let i=1;i<=32;i++){
  fruits_all.push({name:"水果"+i,image:"images/fruit"+i+".png",audio:"audio/fruit"+i+".mp3"});
}

// 生成格子
function createGrid(gridEl, data) {
  gridEl.innerHTML = "";
  data.forEach(item=>{
    const div = document.createElement("div");
    div.className = "cell";
    div.title = item.name; // 滑鼠提示名稱
    div.onclick = () => div.classList.toggle("selected");
    gridEl.appendChild(div);
  });
}

// 第一回 1-16
const firstRound = fruits_all.slice(0,16);
createGrid(document.getElementById("chineseGrid1"), firstRound);
createGrid(document.getElementById("taiwaneseGrid1"), firstRound);

// 第二回 17-32
const secondRound = fruits_all.slice(16,32);
createGrid(document.getElementById("chineseGrid2"), secondRound);
createGrid(document.getElementById("taiwaneseGrid2"), secondRound);
</script>
</body>
</html>
