<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>華台水果語詞配對</title>
<style>
  :root{
    --header-h:14vh;
    --footer-h:11vh;
    --grid-h: calc((100vh - var(--header-h) - var(--footer-h) - 22px) / 2);
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:"Microsoft JhengHei", "Noto Sans TC", sans-serif;
    background: linear-gradient(180deg,#fffaf0 0%, #fff3df 100%);
    color:#222;
    min-height:100vh; display:flex; flex-direction:column; align-items:center;
  }

  header{
    height:var(--header-h);
    width:100%;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    padding:8px 12px; text-align:center;
  }

  .title-row{
    display:flex; align-items:center; gap:10px;
    font-size:clamp(20px,5vw,32px);
    font-weight:800;
    color:#ff6f00;
  }
  .title-row img{ width:44px; height:44px; object-fit:contain; }

  .subtitle{
    margin-top:6px;
    font-size:clamp(14px,2.6vw,18px);
    color:#1565c0;
  }
  .view-hint{
    margin-top:4px;
    font-size:clamp(16px,3vw,20px);
    color:#d81b60;
    font-weight:800;
  }

  main{ width:100%; display:flex; flex-direction:column; align-items:center; gap:8px; padding:6px 0; }

  .grid-area{
    width:100%;
    max-width:720px;
    height:var(--grid-h);
    display:grid;
    grid-template-columns:repeat(4,1fr);
    grid-template-rows:repeat(4,1fr);
    gap:8px;
    padding: 0 4%;
  }

  .cell{
    border-radius:14px;
    border:2px solid rgba(0,0,0,0.12);
    display:flex; align-items:center; justify-content:center;
    padding:6px;
    text-align:center;
    cursor:pointer;
    transition: transform .12s ease, box-shadow .12s ease;
    user-select:none;
    overflow:hidden; white-space:nowrap; text-overflow:ellipsis;
    font-weight:700;
    font-size: clamp(16px, 3vw, 24px);
    min-height: 44px;
  }
  .cell:active{ transform: translateY(2px); }

  #grid-cn .cell{ background: #e3f2fd; color:#0b2340; }
  #grid-tw .cell{ background: #fff0f6; color:#2b1f2f; }

  .cell.selected{ outline:4px solid rgba(33,150,243,0.85); outline-offset:-6px; }
  .cell.matched{ pointer-events:none; color:#fff; }

  footer{
    height:var(--footer-h);
    width:100%;
    display:flex; align-items:center; justify-content:center; gap:12px; padding:8px;
  }

  button.btn {
    padding:10px 14px; border-radius:10px; border:none; font-weight:800; font-size:clamp(14px,2.4vw,18px);
    cursor:pointer; color:#fff;
  }
  #btn-restart{ background:#ffb74d } /* 閣耍一擺 */
  #btn-next{ background:#4fc3f7 }    /* 後一回 */
  #btn-home{ background:#81c784 }    /* 轉去遊戲頭頁 */

  #victory {
    position: fixed; left:50%; top:44%; transform:translate(-50%,-50%) scale(.2);
    font-size: clamp(28px,6vw,48px); color:#e91e63; font-weight:900; opacity:0;
    transition: all .45s cubic-bezier(.2,.9,.2,1);
    pointer-events:none;
  }
  #victory.show { transform:translate(-50%,-50%) scale(1.2); opacity:1; }

  @media (min-width:900px){
    :root{ --header-h:12vh; --footer_h:10vh; }
  }
</style>
</head>
<body>
  <header>
    <div class="title-row">
      <img id="leftImg" src="game9_assets/fruit_left.png" alt="left fruit">
      <div id="titleText">華台水果語詞配對 - 第1回</div>
      <img id="rightImg" src="game9_assets/fruit_right.png" alt="right fruit">
    </div>
    <div class="subtitle" id="subtitle">tshi̍h 華文抑是台語攏會使，配對成功會有台語聲音檔喔！</div>
    <div class="view-hint">📱 建議直式觀看效果最佳</div>
  </header>

  <main>
    <div id="grid-cn" class="grid-area" aria-label="華語格子"></div>
    <div id="grid-tw" class="grid-area" aria-label="台語格子"></div>
    <div id="victory">有夠 gâu！</div>
  </main>

  <footer>
    <button id="btn-restart" class="btn">閣耍一擺</button>
    <button id="btn-next" class="btn">後一回</button>
    <button id="btn-home" class="btn">轉去遊戲頭頁</button>
  </footer>

  <audio id="wrongAudio" src="game9_assets/wrong.mp3" preload="auto"></audio>
  <audio id="victoryAudio" src="game9_assets/victory.mp3" preload="auto"></audio>

<script>
const ROUND_FILES = {1:'game9_assets/fruits_part1.json', 2:'game9_assets/fruits_part2.json'};
const EXCLUDE_ID = {1:15, 2:32};
const COLOR_PALETTE = [
  "#FF5733","#FF8D1A","#FFC300","#DAA520",
  "#33FF57","#1AFF8D","#33CFFF","#3380FF",
  "#8D33FF","#FF33F6","#FF3380","#FF6666",
  "#66CC66","#66FFFF","#6666FF","#FFCC00"
];

const gridCn = document.getElementById('grid-cn');
const gridTw = document.getElementById('grid-tw');
const leftImg = document.getElementById('leftImg');
const rightImg = document.getElementById('rightImg');
const titleText = document.getElementById('titleText');
const victoryEl = document.getElementById('victory');
const wrongAudio = document.getElementById('wrongAudio');
const victoryAudio = document.getElementById('victoryAudio');

let round = 1, pairs = [], selected = null, matchedCount = 0, playingFinalFlow=false;

(function pickHeaderImgs(){
  const leftOpts = ['fruit_left.png','fruit_left1.png'];
  const rightOpts = ['fruit_right.png','fruit_right1.png'];
  leftImg.src = 'game9_assets/' + leftOpts[Math.floor(Math.random()*leftOpts.length)];
  rightImg.src = 'game9_assets/' + rightOpts[Math.floor(Math.random()*rightOpts.length)];
})();

function extractArray(json){ return Array.isArray(json)?json:(json.fruits||json.items||json.data||[]); }
function pickFirst(obj, keys){ for(const k of keys) if(obj[k]) return String(obj[k]).trim(); return null; }
function parsePairEntry(entry, idx){
  const id = entry.id ?? entry.ID ?? entry.index ?? (idx+1);
  let chinese = pickFirst(entry, ['chinese','zh','name','title','text']) || null;
  let taiwanese = pickFirst(entry, ['taiwanese','tai','tw','taiwaneseName','taiwanese_name']) || null;
  if(!taiwanese && chinese && chinese.includes('/')){ const parts=chinese.split('/'); chinese=parts[0]; taiwanese=parts[1]; }
  let audio = pickFirst(entry,['audio','Audio','audioSrc','sound','audioPath']);
  return { id, chinese: chinese||`水果${idx+1}`, taiwanese: taiwanese||`台語${idx+1}`, audio };
}

async function loadRound(r){
  round = (r===1?1:2);
  titleText.textContent = `華台水果語詞配對 - 第${round}回`;
  victoryEl.classList.remove('show');
  matchedCount = 0; selected=null; playingFinalFlow=false; pairs=[];
  try{
    const res = await fetch(ROUND_FILES[round], {cache:'no-cache'});
    const json = await res.json();
    let arr = extractArray(json);
    const excludedId = EXCLUDE_ID[round];
    arr = arr.filter((it,idx)=>{
      const idVal = it.id ?? it.ID ?? (idx+1);
      const cn = pickFirst(it, ['chinese','zh','name','title','text'])||'';
      const tw = pickFirst(it,['taiwanese','tai','tw','taiwaneseName'])||'';
      if(Number(idVal)===Number(excludedId)) return false;
      if(round===1&&(cn.includes('李子')||tw.includes('李仔'))) return false;
      if(round===2&&(cn.includes('黑珍珠')||tw.includes('烏真珠'))) return false;
      return true;
    });
    if(arr.length>16) arr=arr.slice(0,16);
    pairs=arr.map((it,i)=>{ const p=parsePairEntry(it,i); p.color=COLOR_PALETTE[i%COLOR_PALETTE.length]; return p; });
    renderGrids();
  }catch(err){ console.error(err); gridCn.innerHTML='<div style="padding:16px;color:#a00">無法載入資料</div>'; gridTw.innerHTML=''; }
}

function renderGrids(){
  gridCn.innerHTML=''; gridTw.innerHTML=''; matchedCount=0; selected=null; victoryEl.classList.remove('show');
  pairs.forEach(p=>{
    const d=document.createElement('div'); d.className='cell'; d.textContent=p.chinese;
    d.dataset.pairId=p.id; d.dataset.type='cn'; d.addEventListener('click',()=>onCellClick(d));
    gridCn.appendChild(d);
  });
  const shuffled=pairs.slice().sort(()=>Math.random()-0.5);
  shuffled.forEach(p=>{
    const d=document.createElement('div'); d.className='cell'; d.textContent=p.taiwanese;
    d.dataset.pairId=p.id; d.dataset.type='tw'; d.addEventListener('click',()=>onCellClick(d));
    gridTw.appendChild(d);
  });
}

function onCellClick(el){
  if(playingFinalFlow||el.classList.contains('matched')) return;
  if(!selected){ selected={el,id:el.dataset.pairId,type:el.dataset.type}; el.classList.add('selected'); return; }
  if(selected.el===el){ el.classList.remove('selected'); selected=null; return; }
  el.classList.add('selected'); const first=selected, second={el,id:el.dataset.pairId,type:el.dataset.type};
  if(first.id===second.id && first.type!==second.type){
    const pair=pairs.find(p=>String(p.id)===String(first.id)); const color=pair.color||'#888';
    [first.el,second.el].forEach(d=>{ d.classList.add('matched'); d.style.background=color; d.style.color=(['#DAA520','#FFC300','#FFCC00','#66FFFF','#66CC66'].includes(color)?'#000':'#fff'); });
    matchedCount++;
    if(pair.audio){ const a=new Audio(pair.audio); a.play().catch(()=>{}); }
    if(matchedCount===pairs.length){
      playingFinalFlow=true;
      setTimeout(()=>{ victoryAudio.currentTime=0; victoryAudio.play().catch(()=>{}); victoryEl.classList.add('show'); setTimeout(()=>{playingFinalFlow=false;},2500); },1000);
    }
  } else {
    try{ wrongAudio.currentTime=0; wrongAudio.play().catch(()=>{}); }catch(e){}
    [first.el,second.el].forEach(d=>d.classList.add('shake'));
    setTimeout(()=>{ [first.el,second.el].forEach(d=>{d.classList.remove('shake'); d.classList.remove('selected');}); },380);
  }
  if(first.el&&!first.el.classList.contains('matched')) first.el.classList.remove('selected');
  if(second.el&&!second.el.classList.contains('matched')) second.el.classList.remove('selected');
  selected=null;
}

document.getElementById('btn-restart').addEventListener('click',()=> loadRound(round));
document.getElementById('btn-next').addEventListener('click',()=>{ round=(round===1?2:1); loadRound(round); });
document.getElementById('btn-home').addEventListener('click',()=>{ location.href='index.html'; });

loadRound(1);
</script>
</body>
</html>
