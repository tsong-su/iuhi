<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="UTF-8">
<title>華台果子語詞配對 – 第1回</title>
<style>
  body {
    margin: 0;
    font-family: "Microsoft JhengHei", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fdf6e3;
    height: 100vh;
  }

  header {
    text-align: center;
    margin: 8px 0;
  }

  h1 {
    color: #ff6600;
    margin: 4px 0;
    font-size: 20px;
  }

  .grid-wrapper {
    flex: 1; /* 平均分配剩餘高度 */
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 6px;
    width: 95%;
    height: 100%;
  }

  .cell {
    border: 2px solid #999;
    border-radius: 12px;
    background-color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s;
  }

  .cell.selected {
    outline: 3px solid #ff0000;
  }
</style>
</head>
<body>
<header>
  <h1>華台果子語詞配對 – 第1回</h1>
</header>

<div class="grid-wrapper">
  <div id="chineseGrid" class="grid-container"></div>
</div>
<div class="grid-wrapper">
  <div id="taiwaneseGrid" class="grid-container"></div>
</div>

<script>
// 模擬 fruits_all.json 資料
const fruits_all = [];
for(let i=1;i<=32;i++){
  fruits_all.push({name:"水果"+i,image:"images/fruit"+i+".png",audio:"audio/fruit"+i+".mp3"});
}

// 取第1回資料 (前16筆)
const roundData = fruits_all.slice(0,16);

function createGrid(gridEl, data) {
  gridEl.innerHTML = "";
  data.forEach(item=>{
    const div = document.createElement("div");
    div.className = "cell";
    div.textContent = item.name;
    div.onclick = () => div.classList.toggle("selected");
    gridEl.appendChild(div);
  });
}

// 上下各 16 格
createGrid(document.getElementById("chineseGrid"), roundData);
createGrid(document.getElementById("taiwaneseGrid"), roundData);
</script>
</body>
</html>
