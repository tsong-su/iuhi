  #grid-cn .cell{ background: #e3f2fd; color:#0b2340; }

    <div class="title-row">

      <div id="titleText">è¯å°æ°´æœèªè©é…å° - ç¬¬1å›</div>
      <img id="rightImg" src="game9_assets/fruit_right.png" alt="right fruit">
    </div>
    <div class="subtitle" id="subtitle">tshiÌh è¯æ–‡æŠ‘æ˜¯å°èªæ”æœƒä½¿ï¼Œé…å°æˆåŠŸæœƒæœ‰å°èªè²éŸ³æª”å–”ï¼</div>
    <div class="view-hint">ğŸ“± å»ºè­°ç›´å¼è§€çœ‹æ•ˆæœæœ€ä½³</div>
  </header>

  <main>
    <div id="grid-cn" class="grid-area" aria-label="è¯èªæ ¼å­"></div>
    <div id="grid-tw" class="grid-area" aria-label="å°èªæ ¼å­"></div>

  </main>

  <footer>
    <button id="btn-restart" class="btn">é–£è€ä¸€æ“º</button>
    <button id="btn-next" class="btn">å¾Œä¸€å›</button>

  </footer>

  <audio id="wrongAudio" src="game9_assets/wrong.mp3" preload="auto"></audio>

<script>
const ROUND_FILES = {1:'game9_assets/fruits_part1.json', 2:'game9_assets/fruits_part2.json'};
const EXCLUDE_ID = {1:15, 2:32};
const COLOR_PALETTE = [
  "#FF5733","#FF8D1A","#FFC300","#DAF7A6",
  "#33FF57","#1AFF8D","#33FFF6","#3380FF",
  "#8D33FF","#FF33F6","#FF3380","#FF6666",
  "#66FF66","#66FFFF","#6666FF","#FFCC00"
];

const gridCn = document.getElementById('grid-cn');
const gridTw = document.getElementById('grid-tw');
const leftImg = document.getElementById('leftImg');
const rightImg = document.getElementById('rightImg');
const titleText = document.getElementById('titleText');
const victoryEl = document.getElementById('victory');
const wrongAudio = document.getElementById('wrongAudio');
const victoryAudio = document.getElementById('victoryAudio');

let round = 1, pairs = [], selected = null, matchedCount = 0, playingFinalFlow=false;

// éš¨æ©Ÿåˆ‡æ›å·¦å³æ°´æœåœ–
const LEFT_OPTS = ['fruit_left.png','fruit_left1.png','fruit_left2.png','fruit_left3.png'];
const RIGHT_OPTS = ['fruit_right.png','fruit_right1.png','fruit_right2.png','fruit_right3.png'];
setInterval(()=> {
  leftImg.src = 'game9_assets/' + LEFT_OPTS[Math.floor(Math.random()*LEFT_OPTS.length)];
  rightImg.src = 'game9_assets/' + RIGHT_OPTS[Math.floor(Math.random()*RIGHT_OPTS.length)];
}, 2000);

// JSON è™•ç†èˆ‡æ¸²æŸ“ (åŒæ‚¨åŸæœ¬ç¨‹å¼ç¢¼)
function extractArray(json){ if(Array.isArray(json)) return json; if(json.fruits&&Array.isArray(json.fruits)) return json.fruits; return []; }
function pickFirst(obj,keys){for(const k of keys) if(obj[k]!==undefined && obj[k]!==null && String(obj[k]).trim()!=='') return String(obj[k]).trim(); return null;}
function parsePairEntry(entry, idx){
  const id = entry.id ?? entry.ID ?? entry.index ?? (idx+1);
  let chinese = pickFirst(entry, ['chinese','zh','name','title','text','Chinese','cn']);
  let taiwanese = pickFirst(entry, ['taiwanese','tai','tw','taiwaneseName','taiwanese_name','Taiwanese','tw_name']);
  if(!chinese && chinese!== "") chinese = null;
  if(!taiwanese && taiwanese!=="") taiwanese = null;
  if(!taiwanese && chinese && chinese.includes('/')){ const parts=chinese.split('/').map(s=>s.trim()); if(parts.length>=2){ chinese=parts[0]; taiwanese=parts[1]; } }
  if(!chinese) chinese=`æ°´æœ${idx+1}`; if(!taiwanese) taiwanese=`å°èª${idx+1}`;
  let audio = pickFirst(entry,['audio','Audio','audioSrc','sound','audioPath']);
  if(audio) audio=String(audio); else audio=null;
  return {id,chinese,taiwanese,audio};
}

async function loadRound(r){
  round = (r===1?1:2);
  titleText.textContent=`è¯å°æ°´æœèªè©é…å° - ç¬¬${round}å›`;
  victoryEl.classList.remove('show');
  matchedCount=0; selected=null; playingFinalFlow=false; pairs=[];
  const file = ROUND_FILES[round];
  try{
    const res = await fetch(file,{cache:'no-cache'});
    if(!res.ok) throw new Error('fetch failed');
    let arr = extractArray(await res.json());
    const excludedId = EXCLUDE_ID[round];
    arr = arr.filter((it,idx)=>{
      const idVal = (it&&(it.id??it.ID??(idx+1)));
      const cn = (pickFirst(it,['chinese','zh','name','title','text'])||'').toString();
      const tw = (pickFirst(it,['taiwanese','tai','tw','taiwaneseName'])||'').toString();
      if(idVal!==undefined && idVal!==null && Number(idVal)===Number(excludedId)) return false;
      if(round===1&&(cn.includes('æå­')||tw.includes('æä»”'))) return false;
      if(round===2&&(cn.includes('é»‘çç ')||tw.includes('çƒçœŸç '))) return false;
      return true;
    });
    if(arr.length>16) arr=arr.slice(0,16);
    pairs = arr.map((it,i)=>{ const p=parsePairEntry(it,i); p.color=COLOR_PALETTE[i%COLOR_PALETTE.length]; return p; });
    renderGrids();
  }catch(err){ console.error('loadRound error',err); gridCn.innerHTML='<div style="padding:16px;color:#a00">ç„¡æ³•è¼‰å…¥è³‡æ–™</div>'; gridTw.innerHTML=''; }
}

function renderGrids(){
  gridCn.innerHTML=''; gridTw.innerHTML=''; matchedCount=0; selected=null; victoryEl.classList.remove('show');
  pairs.forEach(p=>{ const d=document.createElement('div'); d.className='cell'; d.textContent=p.chinese; d.dataset.pairId=String(p.id); d.dataset.type='cn'; d.addEventListener('click',()=>onCellClick(d)); gridCn.appendChild(d); });
  const shuffled=pairs.slice().sort(()=>Math.random()-0.5);
  shuffled.forEach(p=>{ const d=document.createElement('div'); d.className='cell'; d.textContent=p.taiwanese; d.dataset.pairId=String(p.id); d.dataset.type='tw'; d.addEventListener('click',()=>onCellClick(d)); gridTw.appendChild(d); });
}

function onCellClick(el){
  if(playingFinalFlow) return;
  if(el.classList.contains('matched')) return;
  if(!selected){ selected={el,id:el.dataset.pairId,type:el.dataset.type}; el.classList.add('selected'); return; }
  if(selected.el===el){ el.classList.remove('selected'); selected=null; return; }
  el.classList.add('selected'); const first=selected; const second={el,id:el.dataset.pairId,type:el.dataset.type};
  if(first.id===second.id && first.type!==second.type){
    const pairIndex=pairs.findIndex(p=>String(p.id)===String(first.id));
    const pair=pairs[pairIndex]; const color=pair.color||COLOR_PALETTE[pairIndex%COLOR_PALETTE.length];
    first.el.classList.add('matched'); second.el.classList.add('matched'); first.el.style.background=color; second.el.style.background=color; first.el.style.color='#fff'; second.el.style.color='#fff'; matchedCount++;
    if(pair.audio){ const a=new Audio(pair.audio); a.play().catch(()=>{}); }
    if(matchedCount===pairs.length){
      playingFinalFlow=true;
      setTimeout(()=>{ victoryAudio.currentTime=0; victoryAudio.play().catch(()=>{}); victoryEl.classList.add('show'); setTimeout(()=>{playingFinalFlow=false;},2500); },1000);
    }
  }else{ try{ wrongAudio.currentTime=0; wrongAudio.play().catch(()=>{});}catch(e){}; first.el.classList.add('shake'); second.el.classList.add('shake'); setTimeout(()=>{ first.el.classList.remove('shake'); second.el.classList.remove('shake'); first.el.classList.remove('selected'); second.el.classList.remove('selected'); },380);}
  if(first.el && !first.el.classList.contains('matched')) first.el.classList.remove('selected');
  if(second.el && !second.el.classList.contains('matched')) second.el.classList.remove('selected');
  selected=null;
}

document.getElementById('btn-restart').addEventListener('click',()=>loadRound(round));
document.getElementById('btn-next').addEventListener('click',()=>{ round=(round===1?2:1); loadRound(round); });
document.getElementById('btn-home').addEventListener('click',()=>{ location.href='index.html'; });

loadRound(1);
</script>
