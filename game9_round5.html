  <script>
    const dice = document.getElementById("dice");
    const rollSound = document.getElementById("rollSound");
    const dingSound = document.getElementById("dingSound");
    const taiwaneseSound = document.getElementById("taiwaneseSound");

    function rollDice() {
      // å…ˆæ’­æ”¾æ»¾å‹•éŸ³æ•ˆ
      rollSound.currentTime = 0;
      rollSound.play();

      // éš¨æ©Ÿç”¢ç”Ÿéª°å­é»æ•¸ (1~6)
      const result = Math.floor(Math.random() * 6) + 1;

      // å¤šè½‰å¹¾åœˆå†åœä¸‹ä¾† (ç¢ºä¿æœ‰ 3D å‹•æ…‹æ„Ÿ)
      const xRand = Math.floor(Math.random() * 4 + 4) * 360;
      const yRand = Math.floor(Math.random() * 4 + 4) * 360;

      // è¨­å®šæ—‹è½‰å‹•ç•« (2.5s)
      dice.style.transform = `rotateX(${xRand + getRotationX(result)}deg) rotateY(${yRand + getRotationY(result)}deg)`;

      setTimeout(() => {

    }

    // å„é»æ•¸çš„å›ºå®šè§’åº¦
    function getRotationX(num) {
      switch (num) {
        case 1: return 0;
        case 2: return 90;
        case 3: return 0;
        case 4: return 0;
        case 5: return -90;
        case 6: return 180;
      }
    }
    function getRotationY(num) {
      switch (num) {
        case 1: return 0;
        case 2: return 0;
        case 3: return -90;
        case 4: return 90;
        case 5: return 0;
        case 6: return 180;
      }
    }
