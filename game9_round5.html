<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>果子骰仔遊戲－第1回</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      background-color: #fff8f2;
      color: #5a2a6e;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #6d2e8d;
    }
    .hint {
      font-size: 1em;
      color: #b85acb;
      margin-bottom: 10px;
    }
    .cube-wrap {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .cube-stage {
      width: min(90vw, 200px);
      height: min(90vw, 200px);
      max-width: 200px;
      max-height: 200px;
      perspective: 1200px;
    }
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 1.2s ease-out;
      border: 3px solid #6d2e8d; /* 和第1回相同色系 */
      border-radius: 20px;
      background-color: #fff;
    }
    .cube img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      backface-visibility: hidden;
      border-radius: 20px;
    }
    .face1 { transform: rotateY(0deg) translateZ(100px); }
    .face2 { transform: rotateY(90deg) translateZ(100px); }
    .face3 { transform: rotateY(180deg) translateZ(100px); }
    .face4 { transform: rotateY(-90deg) translateZ(100px); }
    .face5 { transform: rotateX(90deg) translateZ(100px); }
    .face6 { transform: rotateX(-90deg) translateZ(100px); }

    .btn-group {
      margin-top: 20px;
    }
    button {
      background-color: #6d2e8d;
      color: #fff;
      font-size: 1em;
      padding: 10px 20px;
      margin: 8px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #8b42b2;
    }

    #result {
      margin-top: 15px;
      font-size: 1.3em;
      color: #5a2a6e;
      min-height: 2em;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #a16bb7;
    }
  </style>
</head>
<body>
  <h1>果子骰仔遊戲－第1回</h1>
  <div class="hint">📱 建議直式觀看效果最佳</div>

  <div class="cube-wrap">
    <div class="cube-stage">
      <div class="cube" id="cube">
        <img src="game9_assets/fruit1.png" class="face1">
        <img src="game9_assets/fruit2.png" class="face2">
        <img src="game9_assets/fruit3.png" class="face3">
        <img src="game9_assets/fruit4.png" class="face4">
        <img src="game9_assets/fruit5.png" class="face5">
        <img src="game9_assets/fruit6.png" class="face6">
      </div>
    </div>
  </div>

  <div id="result"></div>

  <div class="btn-group">
    <button onclick="rollDice()">撚骰仔 🎲</button>
    <button onclick="location.href='game9_round6.html'">後一回 ➡️</button>
    <button onclick="location.href='index.html'">轉去遊戲頭頁 🏠</button>
  </div>

  <div class="footer">© 2025 果子骰仔遊戲</div>

  <audio id="rollSound" src="game9_assets/Roll the dice.mp3"></audio>
  <audio id="stopSound" src="game9_assets/ding.mp3"></audio>

  <audio id="fruit1" src="https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/12/12189.mp3"></audio>
  <audio id="fruit2" src="https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/5/5084.mp3"></audio>
  <audio id="fruit3" src="https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/0/529.mp3"></audio>
  <audio id="fruit4" src="https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/4/4237.mp3"></audio>
  <audio id="fruit5" src="https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/1/1260.mp3"></audio>
  <audio id="fruit6" src="https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/14/14205.mp3"></audio>

  <script>
    const cube = document.getElementById("cube");
    const rollSound = document.getElementById("rollSound");
    const stopSound = document.getElementById("stopSound");
    const result = document.getElementById("result");

    const fruits = [
      { name: "檨仔 suāinn-á", sound: "fruit1" },
      { name: "柑仔 kam-á", sound: "fruit2" },
      { name: "弓蕉 king-tsio", sound: "fruit3" },
      { name: "林菝仔 ná-pua̍t-á", sound: "fruit4" },
      { name: "王梨 ông-lâi", sound: "fruit5" },
      { name: "時計果 sî-kè-kó", sound: "fruit6" },
    ];

    function rollDice() {
      const x = 720 + Math.floor(Math.random() * 360);
      const y = 720 + Math.floor(Math.random() * 360);
      const diceResult = Math.floor(Math.random() * 6);
      const selectedFruit = fruits[diceResult];

      rollSound.currentTime = 0;
      rollSound.play();

      cube.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;
      result.textContent = "";

      setTimeout(() => {
        stopSound.currentTime = 0;
        stopSound.play();

        setTimeout(() => {
          result.textContent = selectedFruit.name;
          document.getElementById(selectedFruit.sound).play();
        }, 1200); // 停1.2秒後播放水果音檔
      }, 1500);
    }
  </script>
</body>
</html>
