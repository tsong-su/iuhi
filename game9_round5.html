<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>水果骰子遊戲 – 第1回</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #fff7f0, #ffe6f7);
      font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    h1 {
      margin: 10px 0 5px 0;
      font-size: 1.6em;
      color: #d94f4f;
    }
    .hint {
      font-size: 1.3em;
      font-weight: bold;
      color: #ff6600;
      margin-bottom: 10px;
    }
    .dice-container {
      width: 160px;
      height: 160px;
      perspective: 1000px;
      margin: 10px 0;
    }
    .dice {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 2s cubic-bezier(.19,.57,.3,.98);
    }
    .face {
      position: absolute;
      width: 160px;
      height: 160px;
      border: 4px solid #ffcc66;
      border-radius: 15px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
    }
    .face img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }
    /* 六面骰子 */
    .front  { transform: rotateY(0deg) translateZ(80px); }
    .back   { transform: rotateY(180deg) translateZ(80px); }
    .right  { transform: rotateY(90deg) translateZ(80px); }
    .left   { transform: rotateY(-90deg) translateZ(80px); }
    .top    { transform: rotateX(90deg) translateZ(80px); }
    .bottom { transform: rotateX(-90deg) translateZ(80px); }

    .result {
      text-align: center;
      margin: 8px 0 3px 0;
      font-size: 1.8em;
      font-weight: bold;
      color: #0066cc;
    }
    .pinyin {
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      color: #ff3399;
      margin-bottom: 8px;
    }

    button {
      margin: 5px;
      padding: 8px 18px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      color: white;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    #rollBtn { background: #ff99cc; }
    #againBtn { background: #66cc66; }
    #nextBtn { background: #ff9933; }
    #homeBtn { background: #6699ff; }
    button:hover {
      opacity: 0.85;
    }
    .footer-buttons {
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <h1>水果骰子遊戲 – 第1回</h1>
  <div class="hint">📱 建議直式觀看效果最佳</div>

  <div class="dice-container">
    <div class="dice" id="dice">
      <div class="face front"><img src="fruit1.png" alt="檨仔"></div>
      <div class="face back"><img src="fruit2.png" alt="柑仔"></div>
      <div class="face right"><img src="fruit3.png" alt="弓蕉"></div>
      <div class="face left"><img src="fruit4.png" alt="林菝仔"></div>
      <div class="face top"><img src="fruit5.png" alt="王梨"></div>
      <div class="face bottom"><img src="fruit6.png" alt="時計果"></div>
    </div>
  </div>

  <div class="result" id="fruitName">？</div>
  <div class="pinyin" id="fruitPinyin">？</div>

  <button id="rollBtn" onclick="rollDice()">🎲 擲骰子</button>

  <div class="footer-buttons">
    <button id="againBtn" onclick="rollDice()">閣耍一擺</button>
    <button id="nextBtn" onclick="alert('後一回功能未來會加！')">後一回</button>
    <button id="homeBtn" onclick="window.location.href='index.html'">轉去遊戲頭頁</button>
  </div>

  <audio id="diceSound" src="Roll_the_dice.mp3"></audio>

  <script>
    const dice = document.getElementById('dice');
    const fruitName = document.getElementById('fruitName');
    const fruitPinyin = document.getElementById('fruitPinyin');
    const diceSound = document.getElementById('diceSound');

    const fruits = [
      { name: "檨仔", pinyin: "Suāinn-á" },
      { name: "柑仔", pinyin: "Kam-á" },
      { name: "弓蕉", pinyin: "King-tsio" },
      { name: "林菝仔", pinyin: "Ná-pua̍t-á" },
      { name: "王梨", pinyin: "Ông-lâi" },
      { name: "時計果", pinyin: "Sî-kè-kó" }
    ];

    function rollDice() {
      diceSound.currentTime = 0;
      diceSound.play();

      const x = 720 + Math.floor(Math.random() * 360);
      const y = 720 + Math.floor(Math.random() * 360);

      dice.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;

      setTimeout(() => {
        const result = Math.floor(Math.random() * 6);
        fruitName.textContent = fruits[result].name;
        fruitPinyin.textContent = fruits[result].pinyin;
      }, 1800);
    }
  </script>
</body>
</html>
