  <audio id="roll-sound" src="game9_assets/Roll the dice.mp3"></audio>

  <script>
    const totalFruits = 34;
    let currentFruit = 1;
    let currentPlayer = 1;
    let scores = [0, 0];
    let awaitingAnswer = false;

    function rollDice() {
      if (awaitingAnswer) return; // é˜²æ­¢é€£çºŒæŒ‰
      awaitingAnswer = true;

      document.getElementById("roll-sound").play();
      const dice = document.getElementById("dice");
      const x = Math.floor(Math.random() * 4) * 90;
      const y = Math.floor(Math.random() * 4) * 90;
      dice.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;

      setTimeout(() => {
        currentFruit = Math.floor(Math.random() * totalFruits) + 1;
        showFruit(currentFruit);
        document.getElementById("ding-sound").play();
      }, 1000);
    }

    function showFruit(index) {
      const dice = document.getElementById("dice");
      dice.innerHTML = `
        <div class="dice-face">
          <svg class="fruit-stamp" viewBox="0 0 200 200">
            <defs>
              <mask id="perforation">
                <rect width="200" height="200" fill="white"/>
                ${Array.from({length: 36}).map((_,i)=>{
                  const angle = i * 10 * Math.PI / 180;
                  const r = 95;
                  const cx = 100 + r * Math.cos(angle);
                  const cy = 100 + r * Math.sin(angle);
                  return `<circle cx="${cx}" cy="${cy}" r="5" fill="black"/>`;
                }).join('')}
              </mask>
            </defs>
            <image href="game9_assets/fruit${index}.png" x="10" y="10" width="180" height="180" mask="url(#perforation)"/>
          </svg>
        </div>
      `;
      document.getElementById("fruit-info").innerHTML = `

        <button onclick="playFruitSound(${index})">ğŸ”Š æ’­æ”¾å°èªç™¼éŸ³</button>
      `;
    }

    function playFruitSound(index) {
      const audio = new Audio(`game9_assets/fruit${index}.mp3`);
      audio.play();
    }

    function markAnswer(correct) {
      if (!awaitingAnswer) return;
      if (correct) {
        scores[currentPlayer-1] += 10;
        document.getElementById("victory-sound").play();
      } else {
        document.getElementById("wrong-sound").play();
      }
      updateScores();
      checkWinner();

      // è‡ªå‹•æ›ç©å®¶
      currentPlayer = currentPlayer === 1 ? 2 : 1;
      document.getElementById("current-player").textContent = `ç©å®¶ ${currentPlayer}`;
      awaitingAnswer = false;
    }

    function updateScores() {
      document.getElementById("score1").textContent = scores[0];
      document.getElementById("score2").textContent = scores[1];
    }

    function checkWinner() {
      if (scores[0] >= 100) {
        document.getElementById("winner").textContent = "ğŸ‰ ç©å®¶ 1 ç²å‹ï¼";

    }
