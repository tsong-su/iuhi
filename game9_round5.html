<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>水果骰子遊戲</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      background: #fffbea;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ff6600;
      margin-bottom: 10px;
    }

    .fruit-name {
      font-size: 28px;
      font-weight: bold;
      color: #ff6600; /* 亮橘色 */
      margin: 15px 0 10px 0;
    }

    .taiwanese-text {
      font-size: 20px;
      color: #0077ff; /* 活潑藍 */
      margin-bottom: 15px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #ffcc66;
      color: #000;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ffb84d;
    }

    /* 骰子容器 */
    .dice-container {
      perspective: 1000px;
      width: 120px;
      height: 120px;
      margin: 30px auto;
      position: relative;
    }

    .dice {
      width: 120px;
      height: 120px;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 2.5s cubic-bezier(.36,.07,.19,.97);
    }

    .face {
      position: absolute;
      width: 120px;
      height: 120px;
      background: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      line-height: 120px;
      font-size: 40px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .front  { transform: rotateY(0deg) translateZ(60px); }
    .back   { transform: rotateY(180deg) translateZ(60px); }
    .right  { transform: rotateY(90deg) translateZ(60px); }
    .left   { transform: rotateY(-90deg) translateZ(60px); }
    .top    { transform: rotateX(90deg) translateZ(60px); }
    .bottom { transform: rotateX(-90deg) translateZ(60px); }
  </style>
</head>
<body>

  <h1>🎲 水果骰子遊戲</h1>

  <div class="fruit-name" id="fruitName">蘋果</div>
  <div class="taiwanese-text">按「🔊 播放台語發音」並跟著練習</div>

  <button onclick="rollDice()">擲骰子</button>
  <button onclick="playTaiwanese()">🔊 播放台語發音</button>

  <!-- 骰子 3D 容器 -->
  <div class="dice-container">
    <div class="dice" id="dice">
      <div class="face front">1</div>
      <div class="face back">6</div>
      <div class="face right">3</div>
      <div class="face left">4</div>
      <div class="face top">5</div>
      <div class="face bottom">2</div>
    </div>
  </div>

  <!-- 音效 -->
  <audio id="rollSound" src="Roll the dice.mp3"></audio>
  <audio id="dingSound" src="ding.mp3"></audio>
  <audio id="taiwaneseSound" src="apple_taiwanese.mp3"></audio>

  <script>
    const dice = document.getElementById("dice");
    const rollSound = document.getElementById("rollSound");
    const dingSound = document.getElementById("dingSound");
    const taiwaneseSound = document.getElementById("taiwaneseSound");

    function rollDice() {
      // 先播放滾動音效
      rollSound.currentTime = 0;
      rollSound.play();

      // 隨機產生骰子點數 (1~6)
      const result = Math.floor(Math.random() * 6) + 1;

      // 多轉幾圈再停下來 (確保有 3D 動態感)
      const xRand = Math.floor(Math.random() * 4 + 4) * 360;
      const yRand = Math.floor(Math.random() * 4 + 4) * 360;

      // 設定旋轉動畫 (2.5s)
      dice.style.transform = `rotateX(${xRand + getRotationX(result)}deg) rotateY(${yRand + getRotationY(result)}deg)`;

      // 2.5 秒後播放提示音
      setTimeout(() => {
        dingSound.play();
      }, 2500);
    }

    // 各點數的固定角度
    function getRotationX(num) {
      switch (num) {
        case 1: return 0;
        case 2: return 90;
        case 3: return 0;
        case 4: return 0;
        case 5: return -90;
        case 6: return 180;
      }
    }
    function getRotationY(num) {
      switch (num) {
        case 1: return 0;
        case 2: return 0;
        case 3: return -90;
        case 4: return 90;
        case 5: return 0;
        case 6: return 180;
      }
    }

    function playTaiwanese() {
      taiwaneseSound.currentTime = 0;
      taiwaneseSound.play();
    }
  </script>

</body>
</html>
