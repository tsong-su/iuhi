<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>水果骰子遊戲第1回 - 單人測試版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      text-align: center;
      padding: 10px;
      margin: 0;
    }
    h1 { color: #d35400; margin-bottom: 5px; }
    #rules {
      background-color: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    #dice-container {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      perspective: 1200px;
    }
    .dice {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }
    .dice-face {
      position: absolute;
      width: 200px;
      height: 200px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fruit-stamp { width: 180px; height: 180px; }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background-color: #f39c12;
      color: white;
    }
    button:hover { background-color: #e67e22; }
    #fruit-info { margin-top: 15px; font-size: 16px; }
    @media (max-width: 500px){
      #dice-container { width: 150px; height: 150px; }
      .dice-face { width: 150px; height: 150px; }
      .fruit-stamp { width: 130px; height: 130px; }
    }
  </style>
</head>
<body>
  <h1>水果骰子遊戲第1回 - 單人測試版</h1>
  <div id="rules">
    <p>遊戲規則：</p>
    <ul>
      <li>按「擲骰 🎲」骰子會滾動。</li>
      <li>停下後顯示水果圖片。</li>
      <li>點 🔊 可以播放水果台語發音。</li>
    </ul>
  </div>

  <div id="dice-container">
    <div id="dice" class="dice"></div>
  </div>

  <div>
    <button onclick="rollDice()">擲骰 🎲</button>
  </div>
  <div id="fruit-info"></div>

  <!-- 音效 -->
  <audio id="roll-sound" src="game9_assets/Roll the dice.mp3"></audio>
  <audio id="ding-sound" src="game9_assets/ding.mp3"></audio>

  <script>
    const totalFruits = 34;
    let currentFruit = 1;
    let rolling = false;

    function rollDice() {
      if (rolling) return;
      rolling = true;
      const dice = document.getElementById("dice");
      const rollSound = document.getElementById("roll-sound");
      const dingSound = document.getElementById("ding-sound");
      rollSound.currentTime = 0;
      rollSound.play();

      let steps = 15; // 連續滾動步數
      let i = 0;

      const rollInterval = setInterval(() => {
        const xRot = Math.floor(Math.random() * 720);
        const yRot = Math.floor(Math.random() * 720);
        dice.style.transition = "transform 0.08s ease";
        dice.style.transform = `rotateX(${xRot}deg) rotateY(${yRot}deg)`;
        i++;
        if (i >= steps) {
          clearInterval(rollInterval);
          currentFruit = Math.floor(Math.random() * totalFruits) + 1;
          showFruit(currentFruit);
          rollSound.pause();
          rollSound.currentTime = 0;
          dingSound.play();
          rolling = false;
        }
      }, 80);
    }

    function showFruit(index) {
      const dice = document.getElementById("dice");
      dice.innerHTML = `
        <div class="dice-face">
          <svg class="fruit-stamp" viewBox="0 0 200 200">
            <defs>
              <mask id="perforation">
                <rect width="200" height="200" fill="white"/>
                ${Array.from({length: 36}).map((_,i)=>{
                  const angle = i * 10 * Math.PI / 180;
                  const r = 95;
                  const cx = 100 + r * Math.cos(angle);
                  const cy = 100 + r * Math.sin(angle);
                  return `<circle cx="${cx}" cy="${cy}" r="5" fill="black"/>`;
                }).join('')}
              </mask>
            </defs>
            <image href="game9_assets/fruit${index}.png" x="10" y="10" width="180" height="180" mask="url(#perforation)"/>
          </svg>
        </div>
      `;
      document.getElementById("fruit-info").innerHTML = `
        <p>水果編號：${index}</p>
        <button onclick="playFruitSound(${index})">🔊 播放台語發音</button>
      `;
    }

    function playFruitSound(index) {
      const audio = new Audio(`game9_assets/fruit${index}.mp3`);
      audio.play();
    }
  </script>
</body>
</html>
