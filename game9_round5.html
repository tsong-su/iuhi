<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>水果骰子遊戲</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      height: 100%; width: 100%;
      display: flex; justify-content: center; align-items: center;
      background: #fef9e7;
      font-family: "Microsoft JhengHei", sans-serif;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
    }
    .dice {
      width: 80vmin; height: 80vmin;
      max-width: 300px; max-height: 300px;
      margin: auto;
      position: relative;
    }
    .dice img {
      width: 100%; height: 100%;
      object-fit: contain;
    }
    .fruit-name {
      margin-top: 15px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #ffb84d;
      cursor: pointer;
    }
    button:hover { background: #ff9933; }
    .sound-btn {
      margin-left: 10px;
      cursor: pointer;
      font-size: 1.5rem;
      background: none;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dice" id="dice">
      <img id="diceImg" src="fruits/apple.png" alt="骰子">
    </div>
    <div class="fruit-name" id="fruitName">請擲骰子</div>
    <button onclick="rollDice()">🎲 擲骰子</button>
    <audio id="rollSound" src="Roll the dice.mp3"></audio>
    <audio id="stopSound" src="ding.mp3"></audio>
    <audio id="fruitSound"></audio>
  </div>

  <script>
    const fruits = [
      { name: "蘋果 (Phîn-kó)", img: "fruits/apple.png", sound: "sounds/apple.mp3" },
      { name: "香蕉 (Kim-tsio)", img: "fruits/banana.png", sound: "sounds/banana.mp3" },
      { name: "葡萄 (Phû-thô)", img: "fruits/grape.png", sound: "sounds/grape.mp3" },
      { name: "橘子 (Kiat-tsí)", img: "fruits/orange.png", sound: "sounds/orange.mp3" },
      { name: "西瓜 (Se-kue)", img: "fruits/watermelon.png", sound: "sounds/watermelon.mp3" },
      { name: "鳳梨 (Ông-lâi)", img: "fruits/pineapple.png", sound: "sounds/pineapple.mp3" }
    ];

    const diceImg = document.getElementById("diceImg");
    const fruitName = document.getElementById("fruitName");
    const rollSound = document.getElementById("rollSound");
    const stopSound = document.getElementById("stopSound");
    const fruitSound = document.getElementById("fruitSound");

    let rolling = false;

    function rollDice() {
      if (rolling) return;
      rolling = true;
      rollSound.currentTime = 0;
      rollSound.play();

      let interval = setInterval(() => {
        let r = Math.floor(Math.random() * fruits.length);
        diceImg.src = fruits[r].img;
      }, 150);

      setTimeout(() => {
        clearInterval(interval);
        let result = Math.floor(Math.random() * fruits.length);
        diceImg.src = fruits[result].img;
        fruitName.innerHTML = fruits[result].name + 
          ` <button class="sound-btn" onclick="playFruitSound('${fruits[result].sound}')">🔊</button>`;
        stopSound.play();
        rolling = false;
      }, 2500);
    }

    function playFruitSound(src) {
      fruitSound.src = src;
      fruitSound.play();
    }
  </script>
</body>
</html>
