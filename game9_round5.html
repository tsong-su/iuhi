<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>撚果子骰子遊戲–第1回</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #fff7e6;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: #d35400;
    }
    .dice-area {
      margin-top: 20px;
    }
    .fruit-frame {
      display: inline-block;
      margin-top: 20px;
    }
    .fruit-frame img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      clip-path: url(#zigzag);
      border: 4px solid #ff6600; /* 改成明顯的果色 */
    }
    .fruit-name {
      font-size: 22px;
      margin-top: 10px;
      color: #2c3e50;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background: #f39c12;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #e67e22;
    }
    .rules {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.5;
      color: #333;
    }
    /* 3D 骰子動畫 */
    .rolling {
      animation: spin 2.5s ease-in-out;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(1440deg); }
    }
  </style>
</head>
<body>
  <h1>撚果子骰子遊戲–第1回</h1>

  <div class="dice-area">
    <button onclick="rollDice()">擲骰子 🎲</button>
    <button onclick="playFruitAudio()">🔊 播放台語</button>
    <div class="fruit-frame">
      <svg width="0" height="0">
        <defs>
          <clipPath id="zigzag" clipPathUnits="objectBoundingBox">
            <path d="M0,0 L0.95,0 Q1,0.05,0.95,0.1 L0,0.1 L0,0 Z" />
          </clipPath>
        </defs>
      </svg>
      <img id="fruit-img" src="" alt="水果">
      <div id="fruit-name" class="fruit-name"></div>
    </div>
  </div>

  <div class="rules">
    玩法簡述：按「擲骰子」→ 會出現一個隨機果子，並顯示圖片、中文名與台語名。<br>
    按「🔊 播放台語」可聽該水果的台語發音。
  </div>

  <audio id="roll-sound" src="game9_assets/Roll the dice.mp3"></audio>
  <audio id="stop-sound" src="game9_assets/ding.mp3"></audio>
  <audio id="fruit-sound"></audio>

<script>
const fruits = [
  {ch:"芒果", tw:"檨仔", file:"fruit1"},
  {ch:"橘子", tw:"柑仔", file:"fruit2"},
  {ch:"香蕉", tw:"弓蕉", file:"fruit3"},
  {ch:"番石榴", tw:"林菝仔", file:"fruit4"},
  {ch:"鳳梨", tw:"王梨", file:"fruit5"},
  // …請依照 fruit1–34 全部列上
];

let currentFruit = null;

function rollDice() {
  const img = document.getElementById("fruit-img");
  const nameDiv = document.getElementById("fruit-name");
  const rollSound = document.getElementById("roll-sound");
  const stopSound = document.getElementById("stop-sound");

  // 清空舊資料
  img.src = "";
  nameDiv.textContent = "";

  // 播放滾動音效
  rollSound.currentTime = 0;
  rollSound.play();

  img.classList.add("rolling");

  setTimeout(() => {
    img.classList.remove("rolling");
    const rand = Math.floor(Math.random() * fruits.length);
    currentFruit = fruits[rand];
    img.src = "game9_assets/" + currentFruit.file + ".png";
    nameDiv.textContent = currentFruit.ch + " / " + currentFruit.tw;
    stopSound.play();
  }, 2500);
}

function playFruitAudio() {
  if (!currentFruit) return;
  const fruitAudio = document.getElementById("fruit-sound");
  fruitAudio.src = "game9_assets/" + currentFruit.file + ".mp3";
  fruitAudio.play();
}
</script>
</body>
</html>
