<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>水果擲骰子遊戲 Round 5</title>
<style>
  body {
    background: linear-gradient(180deg, #fff8e1, #ffe0b2);
    font-family: "DFKai-sb", "Microsoft JhengHei", sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    color: #d84315;
    margin-top: 20px;
    font-size: 2em;
    letter-spacing: 2px;
  }
  #dice-container {
    margin: 50px auto 20px;
    width: 150px;
    height: 150px;
    perspective: 1000px;
  }
  .dice {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transform: rotateX(0deg) rotateY(0deg);
    transition: transform 1s ease-out;
  }
  .face {
    position: absolute;
    width: 150px;
    height: 150px;
    border-radius: 20px;
    backface-visibility: hidden;
  }
  .face img {
    width: 100%;
    height: 100%;
    border-radius: 20px;
  }
  /* 立方體六面定位 */
  .front  { transform: translateZ(75px); }
  .back   { transform: rotateY(180deg) translateZ(75px); }
  .right  { transform: rotateY(90deg) translateZ(75px); }
  .left   { transform: rotateY(-90deg) translateZ(75px); }
  .top    { transform: rotateX(90deg) translateZ(75px); }
  .bottom { transform: rotateX(-90deg) translateZ(75px); }

  #result {
    font-size: 1.5em;
    color: #4e342e;
    background: #fff3e0;
    display: inline-block;
    padding: 10px 20px;
    border-radius: 15px;
    margin-top: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  button {
    background-color: #ff7043;
    color: white;
    border: none;
    padding: 12px 25px;
    margin: 15px;
    border-radius: 25px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #e64a19;
  }
</style>
</head>
<body>
  <h1>🎲 水果擲骰子遊戲 Round 5 🎲</h1>

  <div id="result">請按「擲骰子」開始！</div>

  <div id="dice-container">
    <div class="dice" id="dice">
      <div class="face front"><img src="game9_assets/fruit1.png" alt="fruit1"></div>
      <div class="face back"><img src="game9_assets/fruit2.png" alt="fruit2"></div>
      <div class="face right"><img src="game9_assets/fruit3.png" alt="fruit3"></div>
      <div class="face left"><img src="game9_assets/fruit4.png" alt="fruit4"></div>
      <div class="face top"><img src="game9_assets/fruit5.png" alt="fruit5"></div>
      <div class="face bottom"><img src="game9_assets/fruit6.png" alt="fruit6"></div>
    </div>
  </div>

  <button id="rollButton">擲骰子</button>

  <audio id="rollSound" src="game9_assets/Roll the dice.mp3"></audio>
  <audio id="dingSound" src="game9_assets/ding.mp3"></audio>

  <script>
    const dice = document.getElementById('dice');
    const resultDiv = document.getElementById('result');
    const rollSound = document.getElementById('rollSound');
    const dingSound = document.getElementById('dingSound');

    const fruits = [
      {name: "檨仔 suāinn-á", sound: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/12/12189.mp3"},
      {name: "柑仔 kam-á", sound: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/5/5084.mp3"},
      {name: "弓蕉 king-tsio", sound: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/0/529.mp3"},
      {name: "林菝仔 ná-pua̍t-á", sound: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/4/4237.mp3"},
      {name: "王梨 ông-lâi", sound: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/1/1260.mp3"},
      {name: "時計果 sî-kè-kó", sound: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/14/14205.mp3"}
    ];

    document.getElementById('rollButton').addEventListener('click', () => {
      rollSound.currentTime = 0;
      rollSound.play();

      const randomX = 720 + Math.floor(Math.random() * 1440);
      const randomY = 720 + Math.floor(Math.random() * 1440);

      dice.style.transition = "transform 2s ease-out";
      dice.style.transform = `rotateX(${randomX}deg) rotateY(${randomY}deg)`;
      resultDiv.textContent = "🎲 骰子滾動中...";

      // 決定結果
      const result = Math.floor(Math.random() * 6);
      const fruit = fruits[result];

      // 延遲至滾動結束後播放音效與顯示文字
      setTimeout(() => {
        dingSound.play();
        setTimeout(() => {
          resultDiv.textContent = `${fruit.name}`;
          const audio = new Audio(fruit.sound);
          audio.play();
        }, 1200);
      }, 2000);
    });
  </script>
</body>
</html>
