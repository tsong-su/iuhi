<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>台語水果骰子遊戲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f9f0;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
    }

    /* 骰子容器 */
    .scene {
      width: 150px;
      height: 150px;
      margin: 30px auto;
      perspective: 1000px;
    }
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 2s ease-out;
    }
    .cube img {
      width: 150px;
      height: 150px;
      border-radius: 12px;
    }
    .face {
      position: absolute;
      width: 150px;
      height: 150px;
      backface-visibility: hidden;
    }
    .front  { transform: rotateY(   0deg) translateZ(75px); }
    .back   { transform: rotateY( 180deg) translateZ(75px); }
    .right  { transform: rotateY(  90deg) translateZ(75px); }
    .left   { transform: rotateY( -90deg) translateZ(75px); }
    .top    { transform: rotateX(  90deg) translateZ(75px); }
    .bottom { transform: rotateX( -90deg) translateZ(75px); }

    button {
      margin: 10px;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }

    #result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    /* 三個按鈕區塊 */
    #extraButtons {
      margin-top: 15px;
      display: none;
    }
    #extraButtons button {
      background: #2196F3;
    }
    #extraButtons button:hover {
      background: #0b7dda;
    }
  </style>
</head>
<body>
  <h1>🎲 台語水果骰子遊戲</h1>

  <!-- 骰子 -->
  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front"><img src="img/pineapple.png" alt="鳳梨"></div>
      <div class="face back"><img src="img/watermelon.png" alt="西瓜"></div>
      <div class="face right"><img src="img/banana.png" alt="香蕉"></div>
      <div class="face left"><img src="img/orange.png" alt="柳丁"></div>
      <div class="face top"><img src="img/apple.png" alt="蘋果"></div>
      <div class="face bottom"><img src="img/grape.png" alt="葡萄"></div>
    </div>
  </div>

  <!-- 擲骰子 -->
  <button onclick="rollDice()">撚骰仔</button>
  <div id="result"></div>

  <!-- 額外按鈕 -->
  <div id="extraButtons">
    <button id="taiyuBtn">台語</button>
    <button id="pinyinBtn">拼音</button>
    <button id="audioBtn">🔊 聽台語發音</button>
  </div>

  <!-- 音效 -->
  <audio id="rollSound" src="Roll_the_dice.mp3"></audio>
  <audio id="stopSound" src="ding.mp3"></audio>

  <script>
    const cube = document.getElementById("cube");
    const resultDiv = document.getElementById("result");
    const extraButtons = document.getElementById("extraButtons");
    const rollSound = document.getElementById("rollSound");
    const stopSound = document.getElementById("stopSound");

    const fruits = [
      { name: "鳳梨", pinyin: "ông-lâi", audio: "audio/pineapple.mp3" },
      { name: "西瓜", pinyin: "se-kue", audio: "audio/watermelon.mp3" },
      { name: "香蕉", pinyin: "king-tsio", audio: "audio/banana.mp3" },
      { name: "柳丁", pinyin: "liú-ting", audio: "audio/orange.mp3" },
      { name: "蘋果", pinyin: "phîn-kó", audio: "audio/apple.mp3" },
      { name: "葡萄", pinyin: "phô-thô", audio: "audio/grape.mp3" }
    ];

    let currentAudio = null;

    function rollDice() {
      // 隱藏上一次的資訊
      resultDiv.textContent = "";
      extraButtons.style.display = "none";

      // 停止上一個音效
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      // 播放滾動音效
      rollSound.currentTime = 0;
      rollSound.play();

      // 隨機選骰子點數
      const face = Math.floor(Math.random() * 6);

      // 設定骰子旋轉角度
      const x = [0, 0, 0, 0, 90, -90][face];
      const y = [0, 180, -90, 90, 0, 0][face];

      cube.style.transform = `rotateX(${x + 1440}deg) rotateY(${y + 1440}deg)`;

      // 等待動畫結束
      setTimeout(() => {
        rollSound.pause();
        stopSound.play();

        const fruit = fruits[face];
        resultDiv.textContent = fruit.name + " (" + fruit.pinyin + ")";

        // 顯示三個按鈕
        extraButtons.style.display = "block";

        // 綁定事件
        document.getElementById("taiyuBtn").onclick = () => alert(fruit.name);
        document.getElementById("pinyinBtn").onclick = () => alert(fruit.pinyin);
        document.getElementById("audioBtn").onclick = () => {
          if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
          }
          currentAudio = new Audio(fruit.audio);
          currentAudio.play();
        };
      }, 2000); // 2秒動畫時間
    }
  </script>
</body>
</html>
