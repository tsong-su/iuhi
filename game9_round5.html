<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>水果骰子遊戲–第1回</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      background: #fffbe6;
      text-align: center;
      padding: 10px;
    }
    h1 {
      font-size: 6vw;
      margin: 10px 0;
    }
    p {
      font-size: 4vw;
      margin-bottom: 10px;
    }
    #dice {
      width: 60vw;
      max-width: 300px;
      margin: 20px auto;
    }
    #rollBtn {
      font-size: 5vw;
      padding: 10px 20px;
      margin: 20px 0;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    #rollBtn:active {
      background: #e68900;
    }
    #result {
      margin-top: 20px;
      font-size: 5vw;
      display: none;
    }
    #result button {
      font-size: 4.5vw;
      margin-left: 10px;
      padding: 5px 15px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    #result button:active {
      background: #3d8b40;
    }
  </style>
</head>
<body>
  <h1>水果骰子遊戲–第1回</h1>
  <p>📱 建議直式觀看效果最佳</p>

  <img id="dice" src="game9_assets/fruit1.png" alt="骰子">
  <button id="rollBtn">擲骰子 🎲</button>

  <div id="result"></div>

  <audio id="rollSound" src="game9_assets/Roll_the_dice.mp3"></audio>
  <audio id="dingSound" src="game9_assets/ding.mp3"></audio>

  <script>
    const dice = document.getElementById("dice");
    const rollBtn = document.getElementById("rollBtn");
    const result = document.getElementById("result");
    const rollSound = document.getElementById("rollSound");
    const dingSound = document.getElementById("dingSound");

    const fruits = [
      { name: "檨仔", roman: "suāinn-á", img: "fruit1.png", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/12/12189.mp3" },
      { name: "柑仔", roman: "kam-á", img: "fruit2.png", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/5/5084.mp3" },
      { name: "弓蕉", roman: "king-tsio", img: "fruit3.png", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/0/529.mp3" },
      { name: "林菝仔", roman: "ná-pua̍t-á", img: "fruit4.png", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/4/4237.mp3" },
      { name: "王梨", roman: "ông-lâi", img: "fruit5.png", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/1/1260.mp3" },
      { name: "時計果", roman: "sî-kè-kó", img: "fruit6.png", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/14/14205.mp3" }
    ];

    rollBtn.addEventListener("click", () => {
      result.style.display = "none"; // 先隱藏文字
      rollSound.currentTime = 0;
      rollSound.play();

      let count = 0;
      const rollInterval = setInterval(() => {
        const randomIndex = Math.floor(Math.random() * fruits.length);
        dice.src = `game9_assets/${fruits[randomIndex].img}`;
        count++;
      }, 100);

      setTimeout(() => {
        clearInterval(rollInterval);
        dingSound.play();

        const finalIndex = Math.floor(Math.random() * fruits.length);
        const fruit = fruits[finalIndex];
        dice.src = `game9_assets/${fruit.img}`;

        setTimeout(() => {
          result.innerHTML = `${fruit.name} (${fruit.roman}) 
            <button onclick="new Audio('${fruit.audio}').play()">🔊 聽看覓</button>`;
          result.style.display = "block";
        }, 500); // 延遲顯示名稱
      }, 2500); // 2.5 秒滾動
    });
  </script>
</body>
</html>
