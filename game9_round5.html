<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>骰子遊戲 🎲</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      font-family: "Microsoft JhengHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }

    h1 {
      margin: 20px 0 10px 0;
      color: #333;
    }

    .dice-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dice {
      width: min(40vw, 200px);  /* 保持正方形，依螢幕大小縮放 */
      height: min(40vw, 200px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      border-radius: 15px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 1s ease;
    }

    .roll-button {
      background: #ff9800;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .roll-button:hover {
      background: #e68900;
    }

    .bottom-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .bottom-buttons button {
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #2196f3;
      color: white;
    }

    .bottom-buttons button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <h1>骰子遊戲 🎲</h1>
  <div class="dice-container">
    <div class="dice" id="dice">🎲</div>
  </div>
  <button class="roll-button" onclick="rollDice()">擲骰子 🎲</button>
  <div class="bottom-buttons">
    <button onclick="alert('遊戲說明：按下「擲骰子」即可隨機出現 1-6 點數！')">遊戲說明</button>
    <button onclick="location.reload()">重新開始</button>
    <button onclick="alert('返回首頁功能尚未設定')">回到首頁</button>
  </div>

  <audio id="diceSound" src="game9_assets/Roll the dice.mp3" preload="auto"></audio>

  <script>
    function rollDice() {
      const dice = document.getElementById("dice");
      const sound = document.getElementById("diceSound");

      // 播放音效
      sound.currentTime = 0;
      sound.play();

      // 滾動動畫
      dice.style.transform = "rotateX(720deg) rotateY(720deg)";
      
      setTimeout(() => {
        const diceNumber = Math.floor(Math.random() * 6) + 1;
        dice.textContent = ["⚀","⚁","⚂","⚃","⚄","⚅"][diceNumber - 1];
        dice.style.transform = "rotateX(0deg) rotateY(0deg)";
      }, 1000);
    }
  </script>
</body>
</html>
