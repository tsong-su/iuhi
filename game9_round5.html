<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>水果骰子遊戲第1回</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      text-align: center;
      padding: 10px;
      margin: 0;
    }
    h1 {
      color: #d35400;
      margin-bottom: 5px;
    }
    #rules {
      background-color: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    .scoreboard {
      margin: 10px 0;
      font-size: 18px;
      color: #2c3e50;
    }
    #dice-container {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      perspective: 1000px;
    }
    .dice {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }
    .dice-face {
      position: absolute;
      width: 200px;
      height: 200px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fruit-stamp {
      width: 180px;
      height: 180px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background-color: #f39c12;
      color: white;
    }
    button:hover {
      background-color: #e67e22;
    }
    #fruit-info {
      margin-top: 15px;
      font-size: 16px;
    }
    #winner {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #27ae60;
    }
    @media (max-width: 500px){
      #dice-container { width: 150px; height: 150px; }
      .dice-face { width: 150px; height: 150px; }
      .fruit-stamp { width: 130px; height: 130px; }
    }
  </style>
</head>
<body>
  <h1>水果骰子遊戲第1回</h1>
  <div id="rules">
    <p>遊戲規則：</p>
    <ul>
      <li>玩家輪流擲骰子。</li>
      <li>骰子停下後，顯示水果圖片與名稱。</li>
      <li>點 🔊 可以聽水果的台語發音。</li>
      <li>玩家說出台語後，點「正確 ✅」或「錯誤 ❌」判分。</li>
      <li>先達到 100 分者獲勝。</li>
      <li>手動按「換玩家 🔄」切換玩家。</li>
    </ul>
  </div>

  <div class="scoreboard">
    玩家 1 分數: <span id="score1">0</span> | 
    玩家 2 分數: <span id="score2">0</span>
  </div>
  <div>目前輪到：<span id="current-player">玩家 1</span></div>

  <div id="dice-container">
    <div id="dice" class="dice"></div>
  </div>

  <div>
    <button onclick="rollDice()">擲骰 🎲</button>
    <button onclick="markAnswer(true)">正確 ✅</button>
    <button onclick="markAnswer(false)">錯誤 ❌</button>
    <button onclick="switchPlayer()">換玩家 🔄</button>
  </div>

  <div id="fruit-info"></div>
  <div id="winner"></div>

  <!-- 音效 -->
  <audio id="roll-sound" src="game9_assets/Roll the dice.mp3"></audio>
  <audio id="ding-sound" src="game9_assets/ding.mp3"></audio>
  <audio id="victory-sound" src="game9_assets/victory.mp3"></audio>
  <audio id="wrong-sound" src="game9_assets/wrong1.mp3"></audio>

  <script>
    const totalFruits = 34;
    let currentFruit = 1;
    let currentPlayer = 1;
    let scores = [0, 0];
    let awaitingAnswer = false;

    function rollDice() {
      if (awaitingAnswer) return;
      awaitingAnswer = true;

      const dice = document.getElementById("dice");
      document.getElementById("roll-sound").play();

      // 隨機旋轉多圈
      const xRot = 720 + Math.floor(Math.random() * 360);
      const yRot = 720 + Math.floor(Math.random() * 360);
      dice.style.transition = "transform 1s ease";
      dice.style.transform = `rotateX(${xRot}deg) rotateY(${yRot}deg)`;

      setTimeout(() => {
        currentFruit = Math.floor(Math.random() * totalFruits) + 1;
        showFruit(currentFruit);
        document.getElementById("ding-sound").play();
      }, 1000);
    }

    function showFruit(index) {
      const dice = document.getElementById("dice");
      dice.innerHTML = `
        <div class="dice-face">
          <svg class="fruit-stamp" viewBox="0 0 200 200">
            <defs>
              <mask id="perforation">
                <rect width="200" height="200" fill="white"/>
                ${Array.from({length: 36}).map((_,i)=>{
                  const angle = i * 10 * Math.PI / 180;
                  const r = 95;
                  const cx = 100 + r * Math.cos(angle);
                  const cy = 100 + r * Math.sin(angle);
                  return `<circle cx="${cx}" cy="${cy}" r="5" fill="black"/>`;
                }).join('')}
              </mask>
            </defs>
            <image href="game9_assets/fruit${index}.png" x="10" y="10" width="180" height="180" mask="url(#perforation)"/>
          </svg>
        </div>
      `;
      document.getElementById("fruit-info").innerHTML = `
        <p>水果編號：${index}</p>
        <button onclick="playFruitSound(${index})">🔊 播放台語發音</button>
      `;
    }

    function playFruitSound(index) {
      const audio = new Audio(`game9_assets/fruit${index}.mp3`);
      audio.play();
    }

    function markAnswer(correct) {
      if (!awaitingAnswer) return;
      if (correct) {
        scores[currentPlayer-1] += 10;
        document.getElementById("victory-sound").play();
      } else {
        document.getElementById("wrong-sound").play();
      }
      updateScores();
      checkWinner();
      awaitingAnswer = false;
    }

    function switchPlayer() {
      currentPlayer = currentPlayer === 1 ? 2 : 1;
      document.getElementById("current-player").textContent = `玩家 ${currentPlayer}`;
    }

    function updateScores() {
      document.getElementById("score1").textContent = scores[0];
      document.getElementById("score2").textContent = scores[1];
    }

    function checkWinner() {
      if (scores[0] >= 100) {
        document.getElementById("winner").textContent = "🎉 玩家 1 獲勝！";
        awaitingAnswer = false;
      } else if (scores[1] >= 100) {
        document.getElementById("winner").textContent = "🎉 玩家 2 獲勝！";
        awaitingAnswer = false;
      }
    }
  </script>
</body>
</html>
