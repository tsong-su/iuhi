<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>撚果子骰子遊戲–第1回</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #fff7e6;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: #d35400;
    }
    .dice-area {
      margin-top: 20px;
    }
    .fruit-frame img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      border: 6px solid #ff6600;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }
    .fruit-name {
      font-size: 22px;
      margin-top: 10px;
      color: #27ae60; /* 活潑綠色 */
      font-weight: bold;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background: #f39c12;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #e67e22;
    }
    .rules {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.5;
      color: #333;
    }
    /* 骰子動畫 */
    #dice {
      width: 120px;
      height: 120px;
      margin: 20px auto;
      background: url("game9_assets/dice.png") no-repeat center/contain;
    }
    .rolling {
      animation: spin 2.5s ease-in-out;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(1440deg); }
    }
  </style>
</head>
<body>
  <h1>撚果子骰子遊戲–第1回</h1>

  <div class="dice-area">
    <div id="dice"></div>
    <button onclick="rollDice()">擲骰子 🎲</button>
    <button onclick="playFruitAudio()">🔊 播放台語發音並跟著練習</button>
    <div class="fruit-frame">
      <img id="fruit-img" src="" alt="水果">
      <div id="fruit-name" class="fruit-name"></div>
    </div>
  </div>

  <div class="rules">
    玩法簡述：按「擲骰子」→ 會出現一個隨機果子，並顯示圖片、中文名與台語名。<br>
    按「🔊 播放台語發音並跟著練習」可聽該水果的台語發音。
  </div>

  <!-- 音效 -->
  <audio id="roll-sound" src="game9_assets/Roll the dice.mp3"></audio>
  <audio id="stop-sound" src="game9_assets/ding.mp3"></audio>
  <audio id="fruit-sound"></audio>

<script>
const fruits = [
  {ch:"芒果", tw:"檨仔", file:"fruit1"},
  {ch:"橘子", tw:"柑仔", file:"fruit2"},
  {ch:"香蕉", tw:"弓蕉", file:"fruit3"},
  {ch:"番石榴", tw:"林菝仔", file:"fruit4"},
  {ch:"鳳梨", tw:"王梨", file:"fruit5"},
  // …依序到 fruit34
];

let currentFruit = null;

function rollDice() {
  const dice = document.getElementById("dice");
  const img = document.getElementById("fruit-img");
  const nameDiv = document.getElementById("fruit-name");
  const rollSound = document.getElementById("roll-sound");
  const stopSound = document.getElementById("stop-sound");

  // 清空舊資料
  img.src = "";
  nameDiv.textContent = "";

  // 播放滾動音效
  rollSound.currentTime = 0;
  rollSound.play();

  // 加入骰子動畫
  dice.classList.add("rolling");

  setTimeout(() => {
    dice.classList.remove("rolling");

    // 隨機水果
    const rand = Math.floor(Math.random() * fruits.length);
    currentFruit = fruits[rand];
    img.src = "game9_assets/" + currentFruit.file + ".png";
    nameDiv.textContent = currentFruit.ch + " / " + currentFruit.tw;

    stopSound.play();
  }, 2500);
}

function playFruitAudio() {
  if (!currentFruit) return;
  const fruitAudio = document.getElementById("fruit-sound");
  fruitAudio.src = "game9_assets/" + currentFruit.file + ".mp3";
  fruitAudio.play();
}
</script>
</body>
</html>
