<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="UTF-8" />
<title>華台語詞配對遊戲</title>
<style>
  body {
    font-family: "Microsoft JhengHei", sans-serif;
    background-color: #ffe4ec;
    color: #6a0d4d;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #a83262;
    text-align: center;
    margin-bottom: 5px;
  }
  #subtitle {
    text-align: center;
    font-size: 1.1em;
    font-weight: 600;
    color: #914d6c;
    margin-bottom: 20px;
  }
  #score {
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
  }
  #btnRestart {
    display: block;
    margin: 0 auto 25px auto;
    background-color: #e91e63;
    color: white;
    border: none;
    padding: 10px 28px;
    border-radius: 25px;
    font-size: 1.1em;
    cursor: pointer;
    box-shadow: 0 3px 7px rgba(233, 30, 99, 0.7);
    transition: background-color 0.3s;
  }
  #btnRestart:hover {
    background-color: #c2185b;
  }
  a#back-home {
    display: block;
    margin: 0 auto 30px auto;
    width: max-content;
    background-color: #e91e63;
    color: white;
    padding: 10px 22px;
    border-radius: 20px;
    font-weight: bold;
    text-decoration: none;
    box-shadow: 0 3px 7px rgba(233, 30, 99, 0.6);
    transition: background-color 0.3s;
    text-align: center;
  }
  a#back-home:hover {
    background-color: #c2185b;
  }
  .container {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: nowrap;
  }
  .column {
    border-radius: 15px;
    box-shadow: 0 5px 10px rgba(168, 50, 98, 0.3);
    min-width: 320px;
    max-width: 350px;
    background: #fff0f6;
    padding: 20px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-wrap: wrap;
    align-content: flex-start;
    height: 480px;
    flex-direction: column;
    overflow-y: auto;
  }
  #mandarin {
    background: #ffd6e8;
    border: 2px solid #dda0b9;
    color: #6a0d4d;
  }
  #taiwanese {
    background: #b2e0ff; /* 活潑淡藍 */
    border: 2px solid #8ec4f9;
    color: #1a73e8;
  }
  .column-header {
    font-size: 1.8em;
    font-weight: 900;
    margin-bottom: 20px;
    user-select: none;
    text-align: center;
  }
  #mandarin .column-header {
    color: #6a0d4d;
  }
  #taiwanese .column-header {
    color: #0d47a1;
  }
  .word {
    background-color: #fff0f6;
    padding: 10px 14px;
    margin: 6px 10px;
    border: 2px solid #dda0b9;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.2em;
    white-space: nowrap;
    transition: background 0.3s, border-color 0.3s, color 0.3s;
    flex: 0 0 auto;
  }
  #taiwanese .word {
    background-color: #e3f0ff;
    border-color: #8ec4f9;
    color: #1a73e8;
  }
  .word.selected {
    background-color: #f8bbd0;
    border-color: #e91e63;
    color: #660033;
  }
  #taiwanese .word.selected {
    background-color: #90caf9;
    border-color: #1a73e8;
    color: #0d47a1;
  }
  .word.matched {
    background-color: #f48fb1;
    border-color: #ad1457;
    cursor: default;
    color: white;
    font-weight: bold;
  }
  #taiwanese .word.matched {
    background-color: #2196f3;
    border-color: #1565c0;
    color: white;
    font-weight: bold;
  }
  @media (max-width: 700px) {
    .container {
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    .column {
      max-width: 90vw;
      height: auto;
      flex-wrap: nowrap;
    }
    .word {
      margin: 8px auto;
      flex: none;
    }
  }
</style>
</head>
<body>

<a id="back-home" href="index.html">← 回到遊戲首頁</a>

<h1>華台語詞配對遊戲</h1>
<div id="subtitle">先 tshi̍h 華文，才 tshi̍h 台語，配對成功會有音檔喔！</div>

<button id="btnRestart">閣耍一擺</button>
<div id="score">分數：0</div>

<div class="container">
  <div class="column" id="mandarin">
    <div class="column-header">華文</div>
  </div>
  <div class="column" id="taiwanese">
    <div class="column-header">台語</div>
  </div>
</div>

<audio id="correctSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_8a8ecf9b1f.mp3"></audio>
<audio id="winSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_7e0f2cc5d3.mp3"></audio>

<script>
const words = [
  { zh: "老鷹", tw: "鴟鴞", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/7/7881.mp3" },
  { zh: "鸚鵡", tw: "鸚哥", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/13/13421.mp3" },
  { zh: "穿山甲", tw: "鯪鯉", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/12/12938.mp3" },
  { zh: "蝙蝠", tw: "夜婆", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/3/3792.mp3" },
  { zh: "青蛙", tw: "水雞", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/1/1192.mp3" },
  { zh: "蜥蜴", tw: "杜定", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/3/3234.mp3" },
  { zh: "企鵝", tw: "徛鵝", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/7/7282.mp3" },
  { zh: "黑面琵鷺", tw: "烏面抐桮", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/6/6270.mp3" },
  { zh: "老鼠", tw: "鳥鼠", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/8/8129.mp3" },
  { zh: "松鼠", tw: "膨鼠", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/11/11877.mp3" }
];

let score = 0;
let selected = { zh: null, tw: null };

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function createWordElement(text, type, audioUrl) {
  const div = document.createElement("div");
  div.className = "word";
  div.textContent = text;
  div.onclick = function() {
    if (div.classList.contains("matched")) return;
    if (selected[type] === div) {
      div.classList.remove("selected");
      selected[type] = null;
      return;
    }
    if (selected[type]) selected[type].classList.remove("selected");
    div.classList.add("selected");
    selected[type] = div;
    if (selected.zh && selected.tw) checkMatch();
  };
  div.dataset.audio = audioUrl || "";
  return div;
}

function checkMatch() {
  const zhText = selected.zh.textContent;
  const twText = selected.tw.textContent;
  const match = words.find(w => w.zh === zhText && w.tw === twText);
  if (match) {
    selected.zh.classList.add("matched");
    selected.tw.classList.add("matched");

    const correctSound = document.getElementById("correctSound");
    correctSound.play();

    correctSound.onended = () => {
      playAudio(match.audio);
    };

    score++;
    document.getElementById("score").textContent = `分數：${score}`;
    if (score === words.length) {
      setTimeout(() => {
        document.getElementById("winSound").play();
        alert("攏 tio̍h，有夠𠢕的！");
      }, 300);
    }
  }
  selected.zh.classList.remove("selected");
  selected.tw.classList.remove("selected");
  selected.zh = null;
  selected.tw = null;
}

function playAudio(url) {
  const audio = new Audio(url);
  audio.play();
}

function initGame() {
  score = 0;
  document.getElementById("score").textContent = `分數：${score}`;
  selected.zh = null;
  selected.tw = null;

  const zhCol = document.getElementById("mandarin");
  const twCol = document.getElementById("taiwanese");
  // 清除詞條但保留標題
  zhCol.querySelectorAll(".word").forEach(w => w.remove());
  twCol.querySelectorAll(".word").forEach(w => w.remove());

  const zhList = shuffle([...words]);
  const twList = shuffle([...words]);

  zhList.forEach(w => zhCol.appendChild(createWordElement(w.zh, "zh")));
  twList.forEach(w => {
    const link = `https://sutian.moe.edu.tw/zh-hant/search/${encodeURIComponent(w.tw)}`;
    const el = createWordElement(w.tw, "tw", w.audio);
    el.onclick = function() {
      if (!el.classList.contains("matched")) playAudio(w.audio);
      if (selected.tw === el) {
        el.classList.remove("selected");
        selected.tw = null;
        return;
      }
      if (selected.tw) selected.tw.classList.remove("selected");
      el.classList.add("selected");
      selected.tw = el;
      if (selected.zh && selected.tw) checkMatch();
    };
    el.title = "雙擊查看教典詞條";
    el.style.cursor = "pointer";
    el.addEventListener("dblclick", () => window.open(link, "_blank"));
    twCol.appendChild(el);
  });
}

document.getElementById("btnRestart").onclick = initGame;

initGame();
</script>

</body>
</html>
