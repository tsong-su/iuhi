<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="UTF-8" />
<title>華台動物語詞配對</title>
<style>
  body {
    font-family: "Microsoft JhengHei", sans-serif;
    background-color: #ffe4ec;
    color: #6a0d4d;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #a83262;
    text-align: center;
    margin-bottom: 5px;
  }
  #subtitle {
    text-align: center;
    font-size: 1.1em;
    font-weight: 600;
    color: #914d6c;
    margin-bottom: 20px;
  }
  #score {
    font-size: 1.6em;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
    color: #6a0d4d;
  }
  .container {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: nowrap;
  }
  .column {
    border-radius: 15px;
    box-shadow: 0 5px 10px rgba(168, 50, 98, 0.3);
    min-width: 320px;
    max-width: 350px;
    background: #fff0f6;
    padding: 20px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    height: auto;
  }
  #mandarin {
    background: #ffd6e8;
    border: 2px solid #dda0b9;
    color: #6a0d4d;
  }
  #taiwanese {
    background: #b2e0ff;
    border: 2px solid #8ec4f9;
    color: #1a73e8;
  }
  .column-header {
    font-size: 1.8em;
    font-weight: 900;
    color: inherit;
    user-select: none;
    text-align: center;
    margin-bottom: 10px;
    line-height: 1.2;
  }
  .words-container {
    flex-wrap: wrap;
    flex-grow: 1;
    display: flex;
    gap: 12px;
    justify-content: center;
    align-content: flex-start;
    overflow-x: hidden;
    max-height: none;
  }
  .word {
    background-color: #fff0f6;
    padding: 14px 18px;
    border: 2px solid #dda0b9;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.4em;
    font-weight: 700;
    white-space: nowrap;
    transition: background 0.3s, border-color 0.3s, color 0.3s;
    color: #6a0d4d;
    user-select: none;
  }
  #taiwanese .word {
    background-color: #e3f0ff;
    border-color: #8ec4f9;
    color: #1a73e8;
  }
  .word.selected {
    background-color: #f8bbd0;
    border-color: #e91e63;
    color: #660033;
  }
  #taiwanese .word.selected {
    background-color: #90caf9;
    border-color: #1a73e8;
    color: #0d47a1;
  }
  .word.matched {
    background-color: #f48fb1;
    border-color: #ad1457;
    cursor: default;
    color: white;
    font-weight: 900;
  }
  #taiwanese .word.matched {
    background-color: #2196f3;
    border-color: #1565c0;
    color: white;
    font-weight: 900;
  }
  #winMessage {
    display:none; 
    text-align:center; 
    font-size:3em; /* 放大字體 */
    font-weight:bold; 
    color:#d81b60; 
    margin-top:20px;
  }
  @media (max-width: 700px) {
    .container {
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    .column {
      max-width: 90vw;
      height: auto;
    }
    .words-container {
      justify-content: center;
      gap: 10px;
    }
    .word {
      font-size: 1.3em;
      padding: 12px 16px;
    }
  }
</style>
</head>
<body>

<h1>華台動物語詞配對</h1>
<div id="subtitle">先 tshi̍h 華文，才tshi̍h台語，配對成功會有台語聲音檔喔！</div>

<div id="score">分數：0</div>

<div class="container">
  <div class="column" id="mandarin">
    <div class="column-header">中文</div>
    <div class="words-container" id="mandarin-words"></div>
  </div>
  <div class="column" id="taiwanese">
    <div class="column-header">台語</div>
    <div class="words-container" id="taiwanese-words"></div>
  </div>
</div>

<div id="winMessage">攏 tio̍h，有夠𠢕的！</div>

<audio id="correctSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_8a8ecf9b1f.mp3"></audio>
<audio id="winSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_7e0f2cc5d3.mp3"></audio>

<script>
const words = [
  { zh: "老鷹", tw: "鴟鴞", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/7/7881.mp3" },
  { zh: "鸚鵡", tw: "鸚哥", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/13/13421.mp3" },
  { zh: "穿山甲", tw: "鯪鯉", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/12/12938.mp3" },
  { zh: "蝙蝠", tw: "夜婆", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/3/3792.mp3" },
  { zh: "青蛙", tw: "水雞", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/1/1192.mp3" },
  { zh: "蜥蜴", tw: "杜定", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/3/3234.mp3" },
  { zh: "企鵝", tw: "徛鵝", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/7/7282.mp3" },
  { zh: "黑面琵鷺", tw: "烏面抐桮", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/6/6270.mp3" },
  { zh: "老鼠", tw: "鳥鼠", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/8/8129.mp3" },
  { zh: "松鼠", tw: "膨鼠", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/11/11877.mp3" }
];

let score = 0;
let selected = { zh: null, tw: null };

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function createWordElement(text, type, audioUrl) {
  const div = document.createElement("div");
  div.className = "word";
  div.textContent = text;
  div.dataset.audio = audioUrl || "";
  div.onclick = () => {
    if (div.classList.contains("matched")) return;
    if (selected[type] === div) {
      div.classList.remove("selected");
      selected[type] = null;
      return;
    }
    if (selected[type]) selected[type].classList.remove("selected");
    div.classList.add("selected");
    selected[type] = div;

    if (selected.zh && selected.tw) {
      checkMatch();
    }
  };
  return div;
}

function playAudio(audioElement) {
  return new Promise((resolve) => {
    audioElement.currentTime = 0;
    const playPromise = audioElement.play();
    if (playPromise !== undefined) {
      playPromise.then(() => {
        audioElement.onended = () => resolve();
      }).catch(() => resolve());
    } else {
      resolve();
    }
  });
}

async function checkMatch() {
  const zhText = selected.zh.textContent;
  const twText = selected.tw.textContent;
  const match = words.find(w => w.zh === zhText && w.tw === twText);

  if (match) {
    selected.zh.classList.add("matched");
    selected.tw.classList.add("matched");

    const correctSound = document.getElementById("correctSound");
    const twAudio = new Audio(match.audio);

    try {
      await playAudio(correctSound);
      await playAudio(twAudio);
    } catch(e) {
      console.warn("播放音效錯誤:", e);
    }

    score++;
    document.getElementById("score").textContent = `分數：${score}`;

    if (score === words.length) {
      setTimeout(() => {
        document.getElementById("winSound").play();
        document.getElementById("winMessage").style.display = "block";
      }, 300);
    }
  }

  selected.zh.classList.remove("selected");
  selected.tw.classList.remove("selected");
  selected.zh = null;
  selected.tw = null;
}

function initGame() {
  score = 0;
  document.getElementById("score").textContent = `分數：${score}`;
  selected.zh = null;
  selected.tw = null;
  document.getElementById("winMessage").style.display = "none";

  const zhContainer = document.getElementById("mandarin-words");
  const twContainer = document.getElementById("taiwanese-words");
  zhContainer.innerHTML = "";
  twContainer.innerHTML = "";

  const zhList = shuffle([...words]);
  const twList = shuffle([...words]);

  zhList.forEach(w => zhContainer.appendChild(createWordElement(w.zh, "zh")));
  twList.forEach(w => twContainer.appendChild(createWordElement(w.tw, "tw", w.audio)));
}

initGame();
</script>

</body>
</html>
