<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>咱來撚骰仔</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft JhengHei", sans-serif;
      background: #e8f5e9;
      color: #222;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    h1 {
      margin: 8px 0 0 0;
      font-size: 2em;
      color: #111;
    }
    .btn-container {
      margin: 4px 0;
    }
    button {
      font-size: 16px;
      margin: 4px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      transition: transform 0.15s ease;
    }
    button:hover { transform: scale(1.08); }

    .btn1 { background: #ff4d4d; }
    .btn2 { background: #ff884d; }
    .btn3 { background: #ffcc00; color:#333; }
    .btn4 { background: #33cc33; }
    .btn5 { background: #3399ff; }
    .btn6 { background: #9966ff; }
    .btn7 { background: #ff66cc; }

    .home-btn {
      background: #333;
      margin: 4px 0 8px 0;
    }

    #three-container {
      flex: 1;
    }

    .hint {
      font-size: 18px;
      font-weight: bold;
      color: #222;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <h1>咱來撚骰仔</h1>
  <div class="btn-container">
    <p style="font-size:18px; font-weight:bold;">欲撚幾粒骰仔，在你揀。</p>
    <button class="btn1" onclick="rollDice(1)">1粒</button>
    <button class="btn2" onclick="rollDice(2)">2粒</button>
    <button class="btn3" onclick="rollDice(3)">3粒</button>
    <button class="btn4" onclick="rollDice(4)">4粒</button>
    <button class="btn5" onclick="rollDice(5)">5粒</button>
    <button class="btn6" onclick="rollDice(6)">6粒</button>
    <button class="btn7" onclick="rollDice(7)">7粒</button>
  </div>
  <div id="three-container"></div>
  <p class="hint">骰仔若停，請你用台語講看覓這張郵票的地名。</p>
  <button class="home-btn" onclick="location.href='index.html'">轉去遊戲頭頁</button>

  <!-- 載入 Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    let scene, camera, renderer, dice = [], rolling = false;
    let audio = new Audio("game8_assets/Roll the dice.mp3");

    init();

    function init() {
      scene = new THREE.Scene();
      const width = window.innerWidth;
      const height = window.innerHeight * 0.65;

      camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
      camera.position.set(0, 5, 15);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(width, height);
      document.getElementById("three-container").appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(10, 10, 10).normalize();
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x888888));

      animate();
      window.addEventListener("resize", onWindowResize, false);
    }

    function createDice(num) {
      // 先清空舊骰子
      dice.forEach(d => scene.remove(d));
      dice = [];

      for (let i = 0; i < num; i++) {
        // 隨機挑 6 張圖片作為骰子六面
        const materials = [];
        for (let f = 0; f < 6; f++) {
          let id = Math.floor(Math.random() * 40) + 1;
          let texture = new THREE.TextureLoader().load(`game8_assets/stamp${id}.jpg`);
          materials.push(new THREE.MeshLambertMaterial({ map: texture }));
        }

        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const cube = new THREE.Mesh(geometry, materials);

        cube.position.x = (i - num/2) * 3;
        cube.position.y = 1;
        cube.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);

        scene.add(cube);
        dice.push(cube);
      }
    }

    function rollDice(num) {
      if (rolling) return;
      rolling = true;

      audio.currentTime = 0;
      audio.play();

      createDice(num);

      // 給每顆骰子隨機旋轉速度
      const speeds = dice.map(() => ({
        x: (Math.random() - 0.5) * 0.4,
        y: (Math.random() - 0.5) * 0.4,
        z: (Math.random() - 0.5) * 0.4
      }));

      let frames = 0;
      function spin() {
        frames++;
        dice.forEach((cube, i) => {
          cube.rotation.x += speeds[i].x;
          cube.rotation.y += speeds[i].y;
          cube.rotation.z += speeds[i].z;
        });

        if (frames < 80) {
          requestAnimationFrame(spin);
        } else {
          rolling = false;
          // 讓骰子對齊到最近的 90 度角
          dice.forEach(cube => {
            cube.rotation.x = Math.round(cube.rotation.x / (Math.PI/2)) * (Math.PI/2);
            cube.rotation.y = Math.round(cube.rotation.y / (Math.PI/2)) * (Math.PI/2);
            cube.rotation.z = Math.round(cube.rotation.z / (Math.PI/2)) * (Math.PI/2);
          });
        }
      }
      spin();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    function onWindowResize() {
      const width = window.innerWidth;
      const height = window.innerHeight * 0.65;
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
      renderer.setSize(width, height);
    }
  </script>
</body>
</html>
