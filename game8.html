<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>咱來撚骰仔</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft JhengHei", sans-serif;
      background: #e8f5e9; /* 清爽底色 */
      color: #333;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    h1 {
      margin: 10px 0 0 0;
      font-size: 2em;
      color: #222;
    }
    .btn-container {
      margin: 5px 0;
    }
    button {
      font-size: 16px;
      margin: 4px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      transition: transform 0.15s ease;
    }
    button:hover { transform: scale(1.08); }

    .btn1 { background: #ff4d4d; }
    .btn2 { background: #ff884d; }
    .btn3 { background: #ffcc00; color:#333; }
    .btn4 { background: #33cc33; }
    .btn5 { background: #3399ff; }
    .btn6 { background: #9966ff; }
    .btn7 { background: #ff66cc; }

    .home-btn {
      background: #333;
      margin: 5px 0 10px 0;
    }

    #diceCanvas {
      flex: 1;
      max-height: 50vh;
      margin: auto;
      display: block;
      background: rgba(255,255,255,0.7);
      border-radius: 12px;
    }

    .hint {
      font-size: 18px;
      font-weight: bold;
      color: #222;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h1>咱來撚骰仔</h1>
  <div class="btn-container">
    <p style="font-size:18px; font-weight:bold; color:#222;">欲撚幾粒骰仔，在你揀。</p>
    <button class="btn1" onclick="rollDice(1)">1粒</button>
    <button class="btn2" onclick="rollDice(2)">2粒</button>
    <button class="btn3" onclick="rollDice(3)">3粒</button>
    <button class="btn4" onclick="rollDice(4)">4粒</button>
    <button class="btn5" onclick="rollDice(5)">5粒</button>
    <button class="btn6" onclick="rollDice(6)">6粒</button>
    <button class="btn7" onclick="rollDice(7)">7粒</button>
  </div>
  <canvas id="diceCanvas" width="500" height="250"></canvas>
  <p class="hint">骰仔若停，請你用台語講看覓這張郵票的地名。</p>
  <button class="home-btn" onclick="location.href='index.html'">轉去遊戲頭頁</button>

  <script>
    const canvas = document.getElementById("diceCanvas");
    const ctx = canvas.getContext("2d");
    const diceSize = 70;
    let dice = [];
    let rollingInterval;
    let audio = new Audio("game8_assets/Roll the dice.mp3");

    // 預先載入 40 張圖片
    const diceImages = [];
    for (let i = 1; i <= 40; i++) {
      let img = new Image();
      img.src = `game8_assets/stamp${i}.jpg`;
      diceImages.push(img);
    }

    function rollDice(count) {
      clearInterval(rollingInterval);
      audio.currentTime = 0;
      audio.play();

      // 設定骰子的位置
      dice = [];
      for (let i = 0; i < count; i++) {
        let angle = (i / count) * 2 * Math.PI;
        let radius = 70 + (count > 3 ? 40 : 0);
        let centerX = canvas.width / 2 + radius * Math.cos(angle);
        let centerY = canvas.height / 2 + radius * Math.sin(angle);
        dice.push({
          x: centerX - diceSize/2,
          y: centerY - diceSize/2,
          index: Math.floor(Math.random() * diceImages.length)
        });
      }

      let ticks = 0;
      rollingInterval = setInterval(() => {
        ticks++;
        // 每顆骰子隨機換圖
        dice.forEach(d => {
          d.index = Math.floor(Math.random() * diceImages.length);
        });
        drawDice();
        if (ticks > 20) { // 閃 20 次後停
          clearInterval(rollingInterval);
        }
      }, 120);
    }

    function drawDice() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      dice.forEach(d => {
        let img = diceImages[d.index];
        if (img.complete) {
          ctx.drawImage(img, d.x, d.y, diceSize, diceSize);
        }
      });
    }
  </script>
</body>
</html>
