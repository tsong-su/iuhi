<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>咱來撚骰仔</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fef9e7;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h2 {
      font-size: 1.5em;
      font-weight: bold;
      color: blue; /* 藍色 */
      margin: 10px 0;
    }

    #controls {
      margin: 20px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #cfd8dc; /* 灰藍色加深 */
      border: 2px solid #37474f;
      position: relative;
    }

    .dice {
      width: 80px;
      height: 80px;
      position: absolute;
      top: 10px;
      left: 10px;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      animation: spin3D 1s infinite linear;
    }

    .face {
      position: absolute;
      width: 80px;
      height: 80px;
      background: white;
      border: 2px solid #333;
    }

    /* 六面體位置 */
    .front  { transform: rotateY(0deg) translateZ(40px); }
    .back   { transform: rotateY(180deg) translateZ(40px); }
    .right  { transform: rotateY(90deg) translateZ(40px); }
    .left   { transform: rotateY(-90deg) translateZ(40px); }
    .top    { transform: rotateX(90deg) translateZ(40px); }
    .bottom { transform: rotateX(-90deg) translateZ(40px); }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes spin3D {
      0%   { transform: rotateX(0deg) rotateY(0deg); }
      50%  { transform: rotateX(180deg) rotateY(180deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <h2>欲撚幾粒骰仔，在你揀。</h2>
  <div id="controls">
    <button onclick="rollDice(1)">1粒</button>
    <button onclick="rollDice(2)">2粒</button>
    <button onclick="rollDice(3)">3粒</button>
    <button onclick="rollDice(4)">4粒</button>
    <button onclick="rollDice(5)">5粒</button>
    <button onclick="rollDice(6)">6粒</button>
  </div>
  <h2>骰仔若停，請你用台語講看覓這張郵票的地名。</h2>

  <div id="grid"></div>

  <script>
    const stamps = [
      "https://i.imgur.com/8Km9tLL.jpg",
      "https://i.imgur.com/IdaNw7E.jpg",
      "https://i.imgur.com/v0JXau2.jpg",
      "https://i.imgur.com/DvpvklR.png"
    ];

    function rollDice(n) {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      for (let i = 0; i < n; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";

        const dice = document.createElement("div");
        dice.className = "dice";

        // 六面體
        ["front", "back", "right", "left", "top", "bottom"].forEach(side => {
          const face = document.createElement("div");
          face.className = "face " + side;
          dice.appendChild(face);
        });

        cell.appendChild(dice);
        grid.appendChild(cell);

        // 動畫停止後，顯示隨機郵票
        setTimeout(() => {
          dice.style.animation = "none";
          const faces = dice.querySelectorAll(".face");
          faces.forEach(f => f.innerHTML = ""); // 清空
          const img = document.createElement("img");
          img.src = stamps[Math.floor(Math.random() * stamps.length)];
          faces[0].appendChild(img); // 貼在 front
          dice.style.transform = "rotateX(0deg) rotateY(0deg)";
        }, 2000);
      }
    }
  </script>
</body>
</html>
