<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>郵票骰子遊戲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      overflow: hidden; /* 移除捲軸 */
    }
    h1 {
      margin: 10px 0;
    }
    .controls {
      margin: 10px 0;
    }
    #dice-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      width: 100%;
      height: 60vh;
      margin: auto;
    }
    .dice-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 5px;
    }
    .dice {
      width: 120px;
      height: 120px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 4px 6px 12px rgba(0,0,0,0.3);
      transition: transform 1s ease-out;
      cursor: pointer;
    }
    .player-label {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
    }
    #results {
      margin: 10px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: inline-block;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>郵票骰子遊戲</h1>

  <div class="controls">
    <label>選擇骰子數量：</label>
    <select id="dice-count">
      <option value="1">1 顆</option>
      <option value="2">2 顆</option>
      <option value="3">3 顆</option>
      <option value="4">4 顆</option>
      <option value="5">5 顆</option>
      <option value="6">6 顆</option>
      <option value="7">7 顆</option>
    </select>
    <button onclick="rollDice()">丟骰子</button>
    <button onclick="goHome()">轉去遊戲頭頁</button>
  </div>

  <div id="dice-container"></div>
  <div id="results"></div>

  <audio id="ding-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    const diceImages = [
      "https://upload.wikimedia.org/wikipedia/commons/3/32/World%27s_first_postage_stamp.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/0/01/Penny_red_plate_1.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/3/3c/Two_Penny_Blue.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/d/d3/Penny_Lilac_stamp.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/6/6d/US_1_Cent_stamp_1847.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/9/9b/US_10_Cent_stamp_1847.jpg"
    ];

    function createDice(num) {
      const container = document.getElementById("dice-container");
      container.innerHTML = "";
      let baseSize = 150 - num * 12; // 自動縮小，數量越多骰子越小

      for (let i = 0; i < num; i++) {
        const wrapper = document.createElement("div");
        wrapper.className = "dice-wrapper";

        const dice = document.createElement("div");
        dice.className = "dice";
        dice.style.width = baseSize + "px";
        dice.style.height = baseSize + "px";
        dice.dataset.index = i + 1;
        dice.onclick = rollDice;

        const label = document.createElement("div");
        label.className = "player-label";
        label.textContent = "玩家 " + (i + 1);

        wrapper.appendChild(dice);
        wrapper.appendChild(label);
        container.appendChild(wrapper);
      }
    }

    function rollDice() {
      const num = parseInt(document.getElementById("dice-count").value);
      const dices = document.querySelectorAll(".dice");
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      const sound = document.getElementById("ding-sound");

      dices.forEach(dice => {
        // 模擬隨機骰子面
        const result = Math.floor(Math.random() * diceImages.length);
        const image = diceImages[result];
        dice.style.transform = "rotate(720deg)";
        setTimeout(() => {
          dice.style.backgroundImage = `url(${image})`;
          dice.style.transform = "rotate(0deg)";
          const player = dice.dataset.index;
          resultsDiv.innerHTML += `玩家 ${player} → <img src="${image}" width="40"> <br>`;
          sound.play();
        }, 1000);
      });
    }

    function goHome() {
      alert("返回首頁功能尚未設定，可以連結到遊戲首頁！");
    }

    // 預設顯示 1 顆
    createDice(1);
    document.getElementById("dice-count").addEventListener("change", (e) => {
      createDice(parseInt(e.target.value));
    });
  </script>
</body>
</html>
