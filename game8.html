<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>咱來撚骰仔</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #f9f9f9;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    text-align: center;
    padding: 10px;
  }
  header h1 {
    font-size: 2.2em;
    color: #d6336c;
  }
  #controls {
    text-align: center;
    margin: 10px;
  }
  #controls button, #controls select {
    font-size: 1.2em;
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  #controls button {
    background: linear-gradient(45deg, #ff6b6b, #feca57);
    color: #fff;
    font-weight: bold;
  }
  #controls button:hover {
    background: linear-gradient(45deg, #ff4757, #ffa502);
  }
  #controls select {
    background: #ffeaa7;
    color: #2d3436;
  }
  #instructions {
    text-align: center;
    margin: 10px auto;
    font-size: 1.1em;
    color: #444;
    max-width: 90%;
    line-height: 1.6em;
  }
  #dice-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .row {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .dice {
    width: var(--dice-size, 100px);
    height: var(--dice-size, 100px);
    position: relative;
    transform-style: preserve-3d;
    transform: rotateX(0deg) rotateY(0deg);
    margin: 10px;
    transition: transform 1s ease-out;
  }
  .face {
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    border: 2px solid #333;
    border-radius: 8px;
  }
  .front  { transform: rotateY(0deg) translateZ(calc(var(--dice-size, 100px) / 2)); }
  .back   { transform: rotateY(180deg) translateZ(calc(var(--dice-size, 100px) / 2)); }
  .right  { transform: rotateY(90deg) translateZ(calc(var(--dice-size, 100px) / 2)); }
  .left   { transform: rotateY(-90deg) translateZ(calc(var(--dice-size, 100px) / 2)); }
  .top    { transform: rotateX(90deg) translateZ(calc(var(--dice-size, 100px) / 2)); }
  .bottom { transform: rotateX(-90deg) translateZ(calc(var(--dice-size, 100px) / 2)); }

  footer {
    text-align: center;
    padding: 15px;
  }
  footer p {
    font-size: 1.2em;
    margin-bottom: 10px;
    color: #333;
    font-weight: bold;
  }
  #home-btn {
    font-size: 1.5em;
    padding: 15px 30px;
    background: #0078D7;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  #home-btn:hover {
    background: #005ea6;
  }
</style>
</head>
<body>
<header>
  <h1>🎲 咱來撚骰仔 🎲</h1>
</header>

<div id="controls">
  <label for="dice-count">骰仔數量：</label>
  <select id="dice-count">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
  </select>
  <button onclick="rollDice()">撚骰仔</button>
  <button onclick="reroll()">重撚一擺</button>
</div>

<div id="instructions">
  👉 操作說明：<br>
  1️⃣ 選擇要撚幾粒骰仔。<br>
  2️⃣ 按下「撚骰仔」，骰仔就會滾動。<br>
  3️⃣ 等骰仔停落來，看正面朝上的郵票。<br>
  4️⃣ 玩家請講出郵票上的地名！📍<br>
  💡 小技巧：手機用戶直接點骰仔也能重撚一擺。
</div>

<div id="dice-container"></div>

<footer>
  <p>骰仔停止後，請講出郵票骰仔的地名。</p>
  <button id="home-btn" onclick="goHome()">轉去遊戲頭頁</button>
</footer>

<audio id="roll-sound" src="game8_assets/Roll the dice.mp3"></audio>
<audio id="ding-sound" src="game8_assets/ding1.mp3"></audio>

<script>
const container = document.getElementById("dice-container");
const rollSound = document.getElementById("roll-sound");
const dingSound = document.getElementById("ding-sound");
let diceCount = 1;
let diceElements = [];

document.getElementById("dice-count").addEventListener("change", (e) => {
  diceCount = parseInt(e.target.value);
  createDice();
});

function getLayout(count) {
  switch(count) {
    case 3: return [1,2];
    case 4: return [2,2];
    case 5: return [2,3];
    case 6: return [3,3];
    case 7: return [3,4];
    default: return [count];
  }
}

function calcDiceSize(rows, maxPerRow) {
  const w = window.innerWidth;
  const h = window.innerHeight * 0.6;
  const sizeByWidth = w / (maxPerRow + 1);
  const sizeByHeight = h / (rows + 1);
  return Math.min(sizeByWidth, sizeByHeight, 150);
}

function createDice() {
  container.innerHTML = "";
  diceElements = [];

  const layout = getLayout(diceCount);
  const diceSize = calcDiceSize(layout.length, Math.max(...layout));

  layout.forEach(rowCount => {
    const row = document.createElement("div");
    row.className = "row";
    for (let i = 0; i < rowCount; i++) {
      const dice = document.createElement("div");
      dice.className = "dice";
      dice.style.setProperty("--dice-size", diceSize + "px");

      const used = new Set();
      for (let face of ["front","back","right","left","top","bottom"]) {
        let imgIndex;
        do {
          imgIndex = Math.floor(Math.random() * 40) + 1;
        } while (used.has(imgIndex));
        used.add(imgIndex);
        const faceDiv = document.createElement("div");
        faceDiv.className = "face " + face;
        faceDiv.style.backgroundImage = `url('game8_assets/stamp${imgIndex}.jpg')`;
        dice.appendChild(faceDiv);
      }
      row.appendChild(dice);
      diceElements.push(dice);

      // 手機點擊骰仔也能重新撚
      dice.addEventListener("click", rollDice);
    }
    container.appendChild(row);
  });
}
