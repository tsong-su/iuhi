<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>咱來撚骰仔</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Microsoft JhengHei", "PingFang TC", sans-serif;
      background: #f5e6fa; /* 淺紫色底 */
      color: #444;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow: hidden;
    }

    h1 {
      margin: 10px 0 6px 0;
      font-size: 2em;
      color: #553c7b;
      font-weight: 600;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin: 6px 0;
    }

    button {
      font-size: 15px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      transition: transform 0.15s ease, opacity 0.2s;
    }
    button:hover { transform: scale(1.08); opacity: 0.9; }

    .btn1 { background: #d17b88; }
    .btn2 { background: #d49b6a; }
    .btn3 { background: #e6c16a; color:#333; }
    .btn4 { background: #7cb67c; }
    .btn5 { background: #6a9ed4; }
    .btn6 { background: #8a6ad4; }
    .btn7 { background: #d46aba; }

    .home-btn {
      background: #553c7b;
      margin: 10px auto 16px auto;
      padding: 10px 20px;
      font-size: 16px;
    }

    #three-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100%;
    }

    #three-container {
      aspect-ratio: 1 / 1;
      width: 80vmin;
      max-width: 600px;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .hint {
      font-size: 18px;
      font-weight: 500;
      color: #333;
      margin: 10px 0 6px 0;
    }
  </style>
</head>
<body>
  <h1>咱來撚骰仔</h1>
  <div class="btn-container">
    <p style="font-size:17px; font-weight:500; color:#666; width:100%;">欲撚幾粒骰仔，在你揀。</p>
    <button class="btn1" onclick="rollDice(1)">1粒</button>
    <button class="btn2" onclick="rollDice(2)">2粒</button>
    <button class="btn3" onclick="rollDice(3)">3粒</button>
    <button class="btn4" onclick="rollDice(4)">4粒</button>
    <button class="btn5" onclick="rollDice(5)">5粒</button>
    <button class="btn6" onclick="rollDice(6)">6粒</button>
    <button class="btn7" onclick="rollDice(7)">7粒</button>
  </div>

  <div id="three-wrapper">
    <div id="three-container"></div>
  </div>

  <p class="hint">骰仔若停，請你用台語講看覓這張郵票的地名。</p>
  <button class="home-btn" onclick="location.href='index.html'">轉去遊戲頭頁</button>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    let scene, camera, renderer, dice=[], rolling=false;
    let audio=new Audio("game8_assets/Roll the dice.mp3");

    init();

    function init(){
      scene = new THREE.Scene();
      const box = document.getElementById("three-container");
      const width = box.clientWidth;
      const height = box.clientHeight;

      camera = new THREE.PerspectiveCamera(45, width/height, 0.1, 1000);
      camera.position.set(0,8,22);

      renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
      renderer.setSize(width, height);
      box.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff,1);
      light.position.set(10,14,10).normalize();
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x999999));

      animate();
      window.addEventListener("resize", onWindowResize, false);
    }

    function createDice(num){
      dice.forEach(d=>scene.remove(d));
      dice=[];

      let size=2.6;
      let rangeX=6, rangeY=6, rangeZ=3;

      for(let i=0;i<num;i++){
        const materials=[];
        for(let f=0;f<6;f++){
          let id=Math.floor(Math.random()*40)+1;
          let texture=new THREE.TextureLoader().load(`game8_assets/stamp${id}.jpg`);
          materials.push(new THREE.MeshLambertMaterial({map:texture}));
        }
        const cube=new THREE.Mesh(new THREE.BoxGeometry(size,size,size), materials);
        cube.position.set(
          (Math.random()-0.5)*rangeX,
          (Math.random()-0.5)*rangeY,
          (Math.random()-0.5)*rangeZ
        );
        cube.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
        scene.add(cube);
        dice.push(cube);
      }
      camera.position.set(0,6,14+num);
    }

    function rollDice(num){
      if(rolling) return;
      rolling=true;

      audio.currentTime=0;
      audio.play();

      createDice(num);

      const speeds=dice.map(()=>({
        x:(Math.random()-0.5)*0.6,
        y:(Math.random()-0.5)*0.6,
        z:(Math.random()-0.5)*0.6
      }));

      let frames=0;
      function spin(){
        frames++;
        dice.forEach((cube,i)=>{
          cube.rotation.x+=speeds[i].x;
          cube.rotation.y+=speeds[i].y;
          cube.rotation.z+=speeds[i].z;
          cube.position.y += Math.sin(frames*0.1 + i)*0.05; // 微浮動
        });

        if(frames<100){
          requestAnimationFrame(spin);
        }else{
          rolling=false;
          dice.forEach(cube=>{
            cube.rotation.x=Math.round(cube.rotation.x/(Math.PI/2))*(Math.PI/2);
            cube.rotation.y=Math.round(cube.rotation.y/(Math.PI/2))*(Math.PI/2);
            cube.rotation.z=Math.round(cube.rotation.z/(Math.PI/2))*(Math.PI/2);
          });
        }
      }
      spin();
    }

    function animate(){
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    function onWindowResize(){
      const box=document.getElementById("three-container");
      const width=box.clientWidth;
      const height=box.clientHeight;
      camera.aspect=width/height;
      camera.updateProjectionMatrix();
      renderer.setSize(width,height);
    }
  </script>
</body>
</html>
