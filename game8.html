<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>骰子遊戲</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      background: #f2f2f2;
      overflow: hidden; /* 移除捲軸 */
    }
    #controls {
      margin: 15px 0;
    }
    button, select {
      font-size: 1.3em;
      margin: 5px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    #dice-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 0 auto;
      max-width: 100%;
    }
    .dice-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dice {
      width: 100px;
      height: 100px;
      transform-style: preserve-3d;
      transition: transform 2s cubic-bezier(.17,.67,.83,.67);
      position: relative;
    }
    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
      border: 2px solid #333;
      border-radius: 12px;
    }
    .label {
      margin-top: 8px;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }
    /* 手機專用調整 */
    @media (max-width: 600px) {
      button, select {
        font-size: 1.1em;
        padding: 8px 16px;
      }
      .label {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="diceCount">選擇骰子數量：</label>
    <select id="diceCount">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
    </select>
    <button onclick="rollDice()">丟骰子</button>
    <button onclick="rollDice()">重新丟一次</button>
    <button style="font-size:1.5em; padding:15px 30px; margin-top:10px;" onclick="goHome()">轉去遊戲頭頁</button>
  </div>

  <div id="dice-container"></div>

  <audio id="roll-sound" src="game8_assets/Roll the dice.mp3"></audio>
  <audio id="ding-sound" src="game8_assets/ding1.mp3"></audio>

  <script>
    const stampImages = [
      "game8_assets/stamp1.jpg",
      "game8_assets/stamp2.jpg",
      "game8_assets/stamp3.jpg",
      "game8_assets/stamp4.jpg",
      "game8_assets/stamp5.jpg",
      "game8_assets/stamp6.jpg"
    ];
    const diceContainer = document.getElementById("dice-container");
    const rollSound = document.getElementById("roll-sound");
    const dingSound = document.getElementById("ding-sound");

    // 建立骰子
    function createDice(num) {
      diceContainer.innerHTML = "";
      for (let i = 1; i <= num; i++) {
        const wrapper = document.createElement("div");
        wrapper.className = "dice-wrapper";

        const dice = document.createElement("div");
        dice.className = "dice";

        // 6 個面隨機郵票
        const faces = [
          { transform: "rotateY(0deg) translateZ(50px)" },
          { transform: "rotateY(90deg) translateZ(50px)" },
          { transform: "rotateY(180deg) translateZ(50px)" },
          { transform: "rotateY(-90deg) translateZ(50px)" },
          { transform: "rotateX(90deg) translateZ(50px)" },
          { transform: "rotateX(-90deg) translateZ(50px)" },
        ];
        faces.forEach(face => {
          const div = document.createElement("div");
          div.className = "face";
          div.style.backgroundImage = `url(${stampImages[Math.floor(Math.random()*stampImages.length)]})`;
          div.style.transform = face.transform;
          dice.appendChild(div);
        });

        // 玩家標籤
        const label = document.createElement("div");
        label.className = "label";
        label.textContent = i;

        wrapper.appendChild(dice);
        wrapper.appendChild(label);
        diceContainer.appendChild(wrapper);
      }
      resizeDice();
    }

    // 自動調整大小
    function resizeDice() {
      const num = document.getElementById("diceCount").value;
      const containerWidth = window.innerWidth * 0.9;
      const containerHeight = window.innerHeight * 0.6;
      let baseSize = Math.min(containerWidth, containerHeight) / Math.sqrt(num);
      baseSize = Math.min(baseSize, 150); // 最大尺寸限制
      document.querySelectorAll(".dice").forEach(d => {
        d.style.width = baseSize + "px";
        d.style.height = baseSize + "px";
      });
    }

    // 丟骰子
    function rollDice() {
      const num = document.getElementById("diceCount").value;
      createDice(num);

      rollSound.currentTime = 0;
      rollSound.play();

      const dices = document.querySelectorAll(".dice");
      dices.forEach(dice => {
        const x = 720 + Math.floor(Math.random()*360);
        const y = 720 + Math.floor(Math.random()*360);
        const z = 720 + Math.floor(Math.random()*360);
        dice.style.transform = `rotateX(${x}deg) rotateY(${y}deg) rotateZ(${z}deg)`;
      });

      setTimeout(() => {
        dingSound.currentTime = 0;
        dingSound.play();
      }, 2000);
    }

    function goHome() {
      alert("返回遊戲首頁（這裡換成您的首頁連結）");
    }

    // 預設載入
    window.onload = () => {
      createDice(1);
    };
    window.onresize = resizeDice;
  </script>
</body>
</html>
