<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>郵票骰子遊戲</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #f9f9f9;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    text-align: center;
    padding: 10px;
  }
  #controls {
    text-align: center;
    margin: 10px;
  }
  #controls button, #controls select {
    font-size: 1.2em;
    padding: 10px 20px;
    margin: 5px;
  }
  #dice-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .row {
    display: flex;
    justify-content: center;
    align-items: flex-end; /* 讓骰子和標籤一起置底對齊 */
    margin: 5px 0;
  }
  .dice-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 5px;
  }
  .dice {
    width: var(--dice-size, 100px);
    height: var(--dice-size, 100px);
    position: relative;
    transform-style: preserve-3d;
    transform: rotateX(0deg) rotateY(0deg);
    transition: transform 1s ease-out;
  }
  .face {
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    border: 2px solid #333;
  }
  .front  { transform: rotateY(0deg) translateZ(calc(var(--dice-size, 100px) / 2)); }
  .back   { transform: rotateY(180deg) translateZ(calc(var(--dice-size, 100px) / 2)); }
  .right  { transform: rotateY(90deg) translateZ(calc(var(--dice-size, 100px) / 2)); }
  .left   { transform: rotateY(-90deg) translateZ(calc(var(--dice-size, 100px) / 2)); }
  .top    { transform: rotateX(90deg) translateZ(calc(var(--dice-size, 100px) / 2)); }
  .bottom { transform: rotateX(-90deg) translateZ(calc(var(--dice-size, 100px) / 2)); }

  .player-label {
    margin-top: 5px;
    font-size: 1.1em;
    font-weight: bold;
    color: #333;
    text-align: center;
  }

  footer {
    text-align: center;
    padding: 15px;
  }
  #home-btn {
    font-size: 1.5em;
    padding: 15px 30px;
    background: #0078D7;
    color: white;
    border: none;
    border-radius: 10px;
  }
  #home-btn:hover {
    background: #005ea6;
  }
</style>
</head>
<body>
<header>
  <h1>🎲 郵票骰子遊戲 🎲</h1>
</header>

<div id="controls">
  <label for="dice-count">骰子數量：</label>
  <select id="dice-count">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
  </select>
  <button onclick="rollDice()">丟骰子</button>
  <button onclick="reroll()">重新丟一次</button>
</div>

<div id="dice-container"></div>

<footer>
  <button id="home-btn" onclick="goHome()">轉去遊戲頭頁</button>
</footer>

<audio id="roll-sound" src="game8_assets/Roll the dice.mp3"></audio>
<audio id="ding-sound" src="game8_assets/ding1.mp3"></audio>

<script>
const container = document.getElementById("dice-container");
const rollSound = document.getElementById("roll-sound");
const dingSound = document.getElementById("ding-sound");
let diceCount = 1;
let diceElements = [];

document.getElementById("dice-count").addEventListener("change", (e) => {
  diceCount = parseInt(e.target.value);
  createDice();
});

function getLayout(count) {
  switch(count) {
    case 3: return [1,2];
    case 4: return [2,2];
    case 5: return [2,3];
    case 6: return [3,3];
    case 7: return [3,4];
    default: return [count];
  }
}

function calcDiceSize(rows, maxPerRow, count) {
  const w = window.innerWidth;
  const h = window.innerHeight * 0.6; 
  const sizeByWidth = w / (maxPerRow + 0.5);
  const sizeByHeight = h / (rows + 0.5);
  let base = Math.min(sizeByWidth, sizeByHeight, 200);

  // 顆數越少 → 顯示越大
  const scale = 1 + (1 - count/7) * 0.8; 
  return base * scale;
}

function createDice() {
  container.innerHTML = "";
  diceElements = [];

  const layout = getLayout(diceCount);
  const diceSize = calcDiceSize(layout.length, Math.max(...layout), diceCount);

  let created = 0;
  layout.forEach(rowCount => {
    const row = document.createElement("div");
    row.className = "row";
    for (let i = 0; i < rowCount; i++) {
      created++;
      const wrapper = document.createElement("div");
      wrapper.className = "dice-wrapper";

      const dice = document.createElement("div");
      dice.className = "dice";
      dice.style.setProperty("--dice-size", diceSize + "px");

      // 隨機挑 6 張郵票貼圖
      const used = new Set();
      for (let face of ["front","back","right","left","top","bottom"]) {
        let imgIndex;
        do {
          imgIndex = Math.floor(Math.random() * 40) + 1;
        } while (used.has(imgIndex));
        used.add(imgIndex);
        const faceDiv = document.createElement("div");
        faceDiv.className = "face " + face;
        faceDiv.style.backgroundImage = `url('game8_assets/stamp${imgIndex}.jpg')`;
        dice.appendChild(faceDiv);
      }

      // 玩家標籤
      const label = document.createElement("div");
      label.className = "player-label";
      label.textContent = "玩家 " + created;

      wrapper.appendChild(dice);
      wrapper.appendChild(label);
      row.appendChild(wrapper);

      diceElements.push(dice);
    }
    container.appendChild(row);
  });
}

function rollDice() {
  rollSound.currentTime = 0;
  rollSound.play();
  diceElements.forEach(dice => {
    let spin = 0;
    const interval = setInterval(() => {
      spin += 30;
      dice.style.transform = `rotateX(${spin}deg) rotateY(${spin * 1.5}deg)`;
    }, 50);

    setTimeout(() => {
      clearInterval(interval);
      // 隨機固定某一面
      const rotations = [
        [0,0],     // front
        [0,180],   // back
        [0,90],    // right
        [0,-90],   // left
        [90,0],    // top
        [-90,0]    // bottom
      ];
      const choice = rotations[Math.floor(Math.random() * rotations.length)];
      dice.style.transform = `rotateX(${choice[0]}deg) rotateY(${choice[1]}deg)`;
      dingSound.currentTime = 0;
      dingSound.play();
    }, 2000 + Math.random() * 2000);
  });
}

function reroll() {
  rollDice();
}

function goHome() {
  window.location.href = "index.html";
}

// 視窗縮放時自動更新大小
window.addEventListener("resize", () => createDice());

// 初始建立
createDice();
</script>
</body>
</html>
