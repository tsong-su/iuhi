<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>咱來撚骰仔</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 20px;
      font-size: 2.5em;
      color: #d2691e;
      text-shadow: 2px 2px 4px #aaa;
    }
    .controls {
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #87ceeb;
      color: #fff;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #4682b4;
    }
    #dice-container {
      display: flex;
      justify-content: center;
      margin: 20px;
      flex-wrap: wrap;
    }
    .dice {
      width: 100px;
      height: 100px;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #333;
      border-radius: 12px;
      background-color: #fff;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }
    #message {
      margin-top: 30px;
      font-size: 1.2em;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>咱來撚骰仔</h1>
  <div class="controls">
    <label for="diceCount">揀骰仔數量：</label>
    <select id="diceCount">
      <option value="1">1 顆</option>
      <option value="2">2 顆</option>
      <option value="3">3 顆</option>
    </select>
    <button onclick="rollDice()">撚骰仔</button>
  </div>
  <div id="dice-container"></div>
  <div id="message">骰仔停，請講出郵票骰仔的台語地名。</div>
  <div style="margin-top: 40px;">
    <button onclick="goHome()">轉去遊戲頭頁</button>
  </div>

  <script>
    function rollDice() {
      const diceContainer = document.getElementById('dice-container');
      diceContainer.innerHTML = '';
      const diceCount = document.getElementById('diceCount').value;

      for (let i = 0; i < diceCount; i++) {
        const dice = document.createElement('div');
        dice.className = 'dice';
        dice.textContent = '🎲';
        diceContainer.appendChild(dice);

        let rolls = 20; // 動畫次數
        const interval = setInterval(() => {
          const num = Math.floor(Math.random() * 6) + 1;
          dice.textContent = num;
          rolls--;
          if (rolls === 0) {
            clearInterval(interval);
          }
        }, 100);
      }
    }

    function goHome() {
      window.location.href = "index.html"; // 修改為實際遊戲首頁檔案
    }
  </script>
</body>
</html>
