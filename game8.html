<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>咱來撚骰仔</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fef9e7;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h2 {
      font-size: 1.5em;
      font-weight: bold;   /* 加粗 */
      color: blue;         /* 改藍色 */
      margin: 10px 0;
    }

    #controls {
      margin: 20px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #b39ddb; /* 紫色加深 */
      border: 2px solid #4527a0;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dice {
      width: 80px;
      height: 80px;
      background-size: cover;
      background-position: center;
      animation: spin 1s infinite linear;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>欲撚幾粒骰仔，在你揀。</h2>
  <div id="controls">
    <button onclick="rollDice(1)">1粒</button>
    <button onclick="rollDice(2)">2粒</button>
    <button onclick="rollDice(3)">3粒</button>
    <button onclick="rollDice(4)">4粒</button>
    <button onclick="rollDice(5)">5粒</button>
    <button onclick="rollDice(6)">6粒</button>
    <button onclick="rollDice(7)">7粒</button>
  </div>
  <h2>骰仔若停，請你用台語講看覓這張郵票的地名。</h2>

  <div id="grid"></div>

  <script>
    const stamps = [
      "https://i.imgur.com/8Km9tLL.jpg",
      "https://i.imgur.com/IdaNw7E.jpg",
      "https://i.imgur.com/v0JXau2.jpg",
      "https://i.imgur.com/DvpvklR.png"
    ];

    function rollDice(n) {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      for (let i = 0; i < n; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";

        const dice = document.createElement("div");
        dice.className = "dice";

        cell.appendChild(dice);
        grid.appendChild(cell);

        // 動畫播放
        setTimeout(() => {
          dice.style.animation = "none"; // 停止旋轉
          const img = stamps[Math.floor(Math.random() * stamps.length)];
          dice.style.backgroundImage = `url(${img})`;
        }, 2000);
      }
    }
  </script>
</body>
</html>
