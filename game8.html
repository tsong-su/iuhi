<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>咱來撚骰仔</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft JhengHei", "PingFang TC", sans-serif;
      background: #f5f0fa; /* 淺紫色系 */
      color: #444;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    h1 {
      margin: 10px 0 0 0;
      font-size: 2em;
      color: #553c7b; /* 柔和紫 */
      font-weight: 600;
    }
    .btn-container {
      margin: 6px 0;
    }
    button {
      font-size: 15px;
      margin: 4px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      transition: transform 0.15s ease, opacity 0.2s;
    }
    button:hover { transform: scale(1.08); opacity: 0.9; }

    .btn1 { background: #d17b88; }
    .btn2 { background: #d49b6a; }
    .btn3 { background: #e6c16a; color:#333; }
    .btn4 { background: #7cb67c; }
    .btn5 { background: #6a9ed4; }
    .btn6 { background: #8a6ad4; }
    .btn7 { background: #d46aba; }

    .home-btn {
      background: #553c7b;
      margin: 6px 0 12px 0;
    }

    #three-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #three-container {
      width: 80vmin;
      height: 80vmin;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .hint {
      font-size: 18px;
      font-weight: 500;
      color: #333;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h1>咱來撚骰仔</h1>
  <div class="btn-container">
    <p style="font-size:17px; font-weight:500; color:#666;">欲撚幾粒骰仔，在你揀。</p>
    <button class="btn1" onclick="rollDice(1)">1粒</button>
    <button class="btn2" onclick="rollDice(2)">2粒</button>
    <button class="btn3" onclick="rollDice(3)">3粒</button>
    <button class="btn4" onclick="rollDice(4)">4粒</button>
    <button class="btn5" onclick="rollDice(5)">5粒</button>
    <button class="btn6" onclick="rollDice(6)">6粒</button>
    <button class="btn7" onclick="rollDice(7)">7粒</button>
  </div>

  <div id="three-wrapper">
    <div id="three-container"></div>
  </div>

  <p class="hint">骰仔若停，請你用台語講看覓這張郵票的地名。</p>
  <button class="home-btn" onclick="location.href='index.html'">轉去遊戲頭頁</button>

  <!-- 載入 Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    let scene, camera, renderer, dice = [], rolling = false;
    let audio = new Audio("game8_assets/Roll the dice.mp3");

    init();

    function init() {
      scene = new THREE.Scene();
      const box = document.getElementById("three-container");
      const width = box.clientWidth;
      const height = box.clientHeight;

      camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
      camera.position.set(0, 6, 18);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(width, height);
      box.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(10, 10, 10).normalize();
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x888888));

      animate();
      window.addEventListener("resize", onWindowResize, false);
    }

    function createDice(num) {
      dice.forEach(d => scene.remove(d));
      dice = [];

      for (let i = 0; i < num; i++) {
        const materials = [];
        for (let f = 0; f < 6; f++) {
          let id = Math.floor(Math.random() * 40) + 1;
          let texture = new THREE.TextureLoader().load(`game8_assets/stamp${id}.jpg`);
          materials.push(new THREE.MeshLambertMaterial({ map: texture }));
        }

        const geometry = new THREE.BoxGeometry(3, 3, 3); // 比之前更大
        const cube = new THREE.Mesh(geometry, materials);

        cube.position.x = (i - num/2) * 4;
        cube.position.y = 1;
        cube.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);

        scene.add(cube);
        dice.push(cube);
      }
    }

    function rollDice(num) {
      if (rolling) return;
      rolling = true;

      audio.currentTime = 0;
      audio.play();

      createDice(num);

      const speeds = dice.map(() => ({
        x: (Math.random() - 0.5) * 0.5,
        y: (Math.random() - 0.5) * 0.5,
        z: (Math.random() - 0.5) * 0.5
      }));

      let frames = 0;
      function spin() {
        frames++;
        dice.forEach((cube, i) => {
          cube.rotation.x += speeds[i].x;
          cube.rotation.y += speeds[i].y;
          cube.rotation.z += speeds[i].z;
        });

        if (frames < 100) {
          requestAnimationFrame(spin);
        } else {
          rolling = false;
          dice.forEach(cube => {
            cube.rotation.x = Math.round(cube.rotation.x / (Math.PI/2)) * (Math.PI/2);
            cube.rotation.y = Math.round(cube.rotation.y / (Math.PI/2)) * (Math.PI/2);
            cube.rotation.z = Math.round(cube.rotation.z / (Math.PI/2)) * (Math.PI/2);
          });
        }
      }
      spin();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    function onWindowResize() {
      const box = document.getElementById("three-container");
      const width = box.clientWidth;
      const height = box.clientHeight;
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
      renderer.setSize(width, height);
    }
  </script>
</body>
</html>
