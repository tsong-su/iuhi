<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lē-gio̍k的互動小遊戲</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #FFF176; /* 活潑檸檬黃 */
      text-align: center;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      background-color: #FFECB3;
      padding: 1em 0 0.5em 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
      color: #2E7D32; /* 綠色標題字 */
    }

    .icon {
      width: 96px;
      height: 96px;
      vertical-align: middle;
      margin: 0 5px;
      border-radius: 50%;
      object-fit: cover;
    }

    main.game-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5em;
      flex-grow: 1;
      padding: 1em 0;
      overflow: hidden;
    }

    .game-links a {
      text-decoration: none;
      padding: 1em 2em;
      border-radius: 20px;
      font-size: 1.4em;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      position: relative;
      user-select: none;
      font-weight: 700;
      color: white;
      display: block;
      width: 220px;
    }

    .game-links a.game1 { background: #ff6f61; box-shadow: 2px 4px 8px rgba(255,111,97,0.7); }
    .game-links a.game2 { background: #fbc02d; box-shadow: 2px 4px 8px rgba(251,192,45,0.7); color:#4a4a4a;}
    .game-links a.game3 { background: #4fc3f7; box-shadow: 2px 4px 8px rgba(79,195,247,0.7); color:#004e8a;}
    .game-links a.game4 { background: #81c784; box-shadow: 2px 4px 8px rgba(129,199,132,0.7); color:#1b5e20;}
    .game-links a.game8 { background: #ba68c8; box-shadow: 2px 4px 8px rgba(186,104,200,0.7); }

    .game-links a:hover {
      filter: brightness(0.85);
      transform: scale(1.05);
    }

    footer {
      margin-top: 0;
      font-size: 0.9em;
      color: #777;
      flex-shrink: 0;
      padding-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <header>

    </h1>
  </header>
