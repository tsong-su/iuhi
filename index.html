<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lē-gio̍k 互動小遊戲</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
  }
  #header {
    text-align: center;
    padding: 20px 0;
    position: relative;
  }
  #header h1 {
    font-size: 36px;
    margin: 0;
  }
  #header img.left-tiger, #header img.right-tiger {
    width: 80px;
    position: absolute;
    top: 10px;
  }
  #header img.left-tiger { left: 10px; }
  #header img.right-tiger { right: 10px; }

  #game-menu {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    margin-top: 50px;
  }
  .game-btn {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    transition: 0.3s;
    width: 300px;
  }
  .game-btn:hover { opacity: 0.8; }

  #game1 { background-color: #007bff; }
  #game2 { background-color: #28a745; }
  #game3 { background-color: #ffc107; color: #000; }
  #game4 { background-color: #6f42c1; }
</style>
</head>
<body>

<div id="header">
  <img src="left-tiger.png" class="left-tiger" alt="石虎">
  <img src="right-tiger.png" class="right-tiger" alt="石虎">
  <h1>Lē-gio̍k 互動小遊戲</h1>
</div>

<div id="game-menu">
  <button class="game-btn" id="game1" onclick="location.href='game1.html'">台語字詞排序遊戲</button>
  <button class="game-btn" id="game2" onclick="location.href='game2.html'">客語配對遊戲</button>
  <button class="game-btn" id="game3" onclick="location.href='game3.html'">華台語詞配對遊戲</button>
  <button class="game-btn" id="game4" onclick="location.href='game4.html'">台灣北部地區注音符號郵票配對遊戲</button>
</div>

</body>
</html>
