  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lē-gio̍k的互動小遊戲</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fefcea, #f1da36);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      background-color: #fffbe8;
      padding: 1em 0 0.5em 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }

    .icon {
      width: 48px;
      height: 48px;
      vertical-align: middle;
      margin: 0 5px;
      border-radius: 50%;
      object-fit: cover;
    }

    .game-links {
      margin: 2em auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5em;
    }

    .game-links a {
      text-decoration: none;
      color: #222;
      background: #fff9c4;
      padding: 1em 2em;
      border-radius: 20px;
      font-size: 1.4em;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      position: relative;
    }

    .game-links a:hover {
      background: #ffe082;
      transform: scale(1.05);
    }

    .game-links a::after {
      content: attr(title);
      position: absolute;
      bottom: -1.6em;
      left: 50%;
      transform: translateX(-50%);
      background: #fff8e1;
      padding: 4px 8px;
      font-size: 0.75em;
      border-radius: 6px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .game-links a:hover::after {
      opacity: 1;
    }

    footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
