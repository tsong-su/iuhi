<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lē-gio̍k的互動小遊戲</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fff7e6, #ffeccc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    header img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    header h1 {
      font-size: 1.6em;
      color: #444;
      margin: 0;
      text-align: center;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      width: 90%;
      margin-top: 40px;
      max-width: 400px;
    }

    .game-button {
      background-color: #fffdf6;
      color: #333;
      border: 2px solid #cc6600;
      border-radius: 12px;
      padding: 16px 0;
      font-size: 1.1em;
      text-align: center;
      text-decoration: none;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: all 0.2s;
    }

    .game-button:hover {
      background-color: #fff0cc;
      transform: scale(1.05);
    }

    footer {
      margin-top: auto;
      padding: 10px;
      font-size: 0.9em;
      color: #777;
    }

    @media (min-width: 600px) {
      body {
        justify-content: flex-start;
      }
      header h1 {
        font-size: 2em;
      }
      .game-button {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Lē-gio̍k的互動小遊戲</h1>
    <img src="tiger.png" alt="石虎圖案">
  </header>

  <div class="button-container">
    <a href="game1.html" class="game-button">台語字詞排序</a>
    <a href="game2.html" class="game-button">水果配對遊戲</a>
    <a href="game3.html" class="game-button">客台語配對</a>
    <a href="game9.html" class="game-button">水果骰仔遊戲</a>
  </div>

  <footer>
    © 2025 Lē-gio̍k 教學互動設計
  </footer>
</body>
</html>
