<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <title>遊戲首頁選單</title>
  <style>
    body {
      font-family: "Noto Sans TC","Microsoft JhengHei",sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      text-align: center;
    }
    header {
      background: #4CAF50;
      color: #fff;
      padding: 16px;
    }
    h1 { margin: 0; font-size: 1.6rem; }
    .menu {
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 320px;
    }
    .menu button {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.25s;
    }
    .menu button:hover {
      background: #2c80b4;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎮 遊戲首頁</h1>
  </header>

  <main>
    <div class="menu">
      <!-- 已有的遊戲按鈕們 -->
      <button onclick="location.href='game1.html'">台語字詞排序遊戲</button>
      <button onclick="location.href='game4.html'">北部地區 - 郵票配對遊戲</button>
      <button onclick="location.href='game9.html'">華台水果語詞配對</button>
      
      <!-- 新增的按鈕 -->
      <button onclick="location.href='game9_round1.html'">果子圖片 & 台語果子名配對</button>
    </div>
  </main>
</body>
</html>
