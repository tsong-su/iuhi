<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="UTF-8">
<title>遊戲首頁選單</title>
<style>
  body {
    margin:0; padding:0;
    font-family:"Microsoft JhengHei",sans-serif;
    background-color:#fff8e7;
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  h1 {
    margin:30px 0 20px;
    color:#d35400;
    font-size:2.5em;
  }
  .game-grid {
    display:flex;
    justify-content:center;
    gap:30px;
    flex-wrap:wrap;
    max-width:800px;
    width:90%;
  }
  .column {
    display:flex;
    flex-direction:column;
    gap:20px;
    flex:1;
  }
  .game-btn {
    padding:20px;
    border:none;
    border-radius:10px;
    font-size:1.2em;
    color:white;
    cursor:pointer;
    transition: transform 0.2s;
    text-align:center;
    text-decoration:none;
  }
  .game-btn:hover {
    transform: scale(1.05);
  }
  .btn-fruit { background-color:#e67e22; }
  /* 未來可新增其他遊戲按鈕顏色，避免重複 */
</style>
</head>
<body>
<h1>遊戲首頁選單</h1>
<div class="game-grid">
  <div class="column">
    <a href="game9.html" class="game-btn btn-fruit">華台水果語詞配對</a>
    <!-- 未來左列新增遊戲 -->
  </div>
  <div class="column">
    <!-- 右列新增遊戲按鈕 -->
  </div>
</div>
</body>
</html>
