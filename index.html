<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lē-gio̍k的互動小遊戲</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fefcea, #f1da36);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      background-color: #fffbe8;
      padding: 1em 0 0.5em 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: relative;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }

    .icon {
      width: 48px;
      vertical-align: middle;
      margin: 0 5px;
    }

    .game-links {
      margin: 2em auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5em;
    }

    .game-links a {
      text-decoration: none;
      color: #222;
      background: #fff9c4;
      padding: 1em 2em;
      border-radius: 20px;
      font-size: 1.4em;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      position: relative;
    }

    .game-links a:hover {
      background: #ffe082;
      transform: scale(1.05);
    }

    .game-links a::after {
      content: attr(title);
      position: absolute;
      bottom: -1.6em;
      left: 50%;
      transform: translateX(-50%);
      background: #fff8e1;
      padding: 4px 8px;
      font-size: 0.75em;
      border-radius: 6px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .game-links a:hover::after {
      opacity: 1;
    }

    #music-toggle {
      position: absolute;
      right: 1em;
      top: 1em;
      background: #ffecb3;
      border: none;
      padding: 0.6em 1em;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 1px 2px 4px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <img class="icon" src="https://cdn-icons-png.flaticon.com/512/2206/2206368.png" alt="Cat Icon" />
      Lē-gio̍k的互動小遊戲
      <img class="icon" src="https://cdn-icons-png.flaticon.com/512/2206/2206368.png" alt="Cat Icon" />
    </h1>
    <button id="music-toggle">🔈 音樂開關</button>
  </header>

  <audio id="bg-music" src="https://cdn.pixabay.com/audio/2022/03/15/audio_4ab2467b27.mp3" loop preload="auto"></audio>

  <main class="game-links">
    <a href="game1.html" title="點我開始玩第一款遊戲">字詞重組塌空</a>
    <a href="game2.html" title="點我開始玩第二款遊戲">字詞 suá 位講看覓(蜂)</a>
  </main>

  <footer>
    © 2025 Lē-gio̍k Studio｜歡迎互動學台語
  </footer>

  <script>
    const music = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('music-toggle');
    let isPlaying = false;

    toggleBtn.addEventListener('click', () => {
      if (!isPlaying) {
        music.play().then(() => {
          toggleBtn.textContent = '🔇 關閉音樂';
          isPlaying = true;
        }).catch((e) => {
          alert("⚠️ 音樂播放失敗，請檢查瀏覽器設定或重新載入。");
          console.error("播放失敗：", e);
        });
      } else {
        music.pause();
        toggleBtn.textContent = '🔈 音樂開關';
        isPlaying = false;
      }
    });
  </script>
</body>
</html>
