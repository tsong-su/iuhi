<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lē-gio̍k的互動小遊戲</title>
<style>
  body {
    margin: 0;
    font-family: "Microsoft JhengHei", sans-serif;
    background: linear-gradient(to bottom right, #fffbea, #e0f7fa);
    color: #333;
    text-align: center;
  }
  header {
    position: relative;
    padding: 20px;
  }
  header img {
    width: 60px;
    vertical-align: middle;
  }
  h1 {
    display: inline-block;
    font-size: 1.8em;
    margin: 0;
    color: #2e7d32;
    font-weight: bold;
  }
  .tiger-left, .tiger-right {
    position: absolute;
    top: 10px;
    width: 60px;
  }
  .tiger-left { left: 10px; }
  .tiger-right { right: 10px; }

  .button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 14px;
    margin: 30px auto;
    max-width: 500px;
  }
  .game-button {
    width: 45%;
    padding: 16px 10px;
    border-radius: 14px;
    font-size: 1em;
    font-weight: bold;
    border: 2px solid #4caf50;
    background-color: #f9fff9;
    color: #1b5e20;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    line-height: 1.3;
  }
  .game-button:hover {
    background-color: #c8e6c9;
    cursor: pointer;
  }
  footer {
    background-color: #a5d6a7; /* 草綠色 */
    color: #1b5e20;
    padding: 12px 0;
    font-size: 0.9em;
    font-weight: bold;
  }
</style>
</head>
<body>
  <header>
    <img src="tiger_left.png" alt="石虎" class="tiger-left">
    <h1>Lē-gio̍k的互動小遊戲</h1>
    <img src="tiger_right.png" alt="石虎" class="tiger-right">
  </header>

  <div class="button-container">
    <button class="game-button" onclick="location.href='game1.html'">字詞 suá 位<br>講看覓</button>
    <button class="game-button" onclick="location.href='game2.html'">台語字詞<br>排序遊戲</button>
    <button class="game-button" onclick="location.href='game3.html'">果子圖片 &<br>台語果子名配對</button>
    <button class="game-button" onclick="location.href='game4.html'">水果骰仔<br>趣味遊戲</button>
    <button class="game-button" onclick="location.href='game5.html'">華台水果<br>語詞配對</button>
    <button class="game-button" onclick="location.href='game9.html'">果子骰仔<br>比輸贏</button>
  </div>

  <footer>
    © 2025 Lē-gio̍k Game room｜歡迎互動學台語
  </footer>
</body>
</html>
