<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>臺語語句排序遊戲</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f0fff0; }
    h1 { text-align: center; margin-bottom: 1em; }
    #progressBarWrapper { background: #ddd; height: 20px; border-radius: 10px; overflow: hidden; margin-bottom: 1em; max-width: 600px; margin-left:auto; margin-right:auto; }
    #progressBar { background: #4caf50; height: 100%; width: 0%; transition: width 0.3s; }
    #timer { font-size: 1em; color: #444; margin-bottom: 1em; text-align: center; }
    #choices, #answers {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 10px;
      min-height: 50px;
      padding: 10px;
      border: 2px dashed #aaa;
      margin-bottom: 1em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      border-radius: 8px;
      user-select: none;
    }
    .word {
      padding: 8px 14px;
      background: #a5d6a7;
      border-radius: 6px;
      border: 1px solid #777;
      cursor: grab;
      white-space: nowrap;
      font-weight: 600;
      user-select: none;
      flex-shrink: 0;
    }
    #result {
      font-weight: bold;
      margin-top: 1em;
      text-align: center;
      min-height: 1.5em;
      font-size: 1.2em;
    }
    button {
      padding: 10px 18px;
      margin: 0 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #45a049;
    }
    #audioPlayer {
      display: none;
    }
    #buttons {
      text-align: center;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>臺語語句排序遊戲</h1>

  <div id="progressBarWrapper"><div id="progressBar"></div></div>
  <div id="timer">用時：<span id="time">0</span> 秒</div>

  <div id="questionContainer">
    <audio id="audioPlayer" controls></audio>
    <div id="buttons">
      <button id="playAudioBtn">🔊 播放語音</button>
      <button id="checkBtn">✅ 確認答案</button>
      <button id="nextBtn">➡️ 下一題</button>
    </div>
    <div id="choices" aria-label="可拖曳字詞區" tabindex="0"></div>
    <div id="answers" aria-label="答案排序區" tabindex="0"></div>
    <div id="result" role="alert" aria-live="polite"></div>
  </div>

<script>
const questions = [
  {text: ["囡仔人", "有", "耳", "分", "喙", "。"], audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/leku/47/47743.mp3"},
  {text: ["鳥仔", "生成", "會", "飛", "人", "生成", "會", "行路", "。"], audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/leku/47/47451.mp3"},
  {text: ["伊", "是", "一个", "笑面虎", "，", "你", "著愛", "注意", "！"], audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/leku/52/52341.mp3"},
  {text: ["干焦", "賰", "遮的", "菜", "爾爾", "，", "你", "欲", "無", "？"], audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/leku/46/46044.mp3"},
  {text: ["食", "杏仁茶", "配", "油炸粿", "。"], audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/leku/50/50167.mp3"},
  {text: ["一陣", "囡仔", "佇遐", "咧", "掩咯雞", "。"], audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/leku/53/53291.mp3"},
  {text: ["伊", "才", "毋是", "彼款", "會", "食錢", "的", "人", "。"], audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/leku/51/51542.mp3"},
  {text: ["今仔日", "的", "日頭", "真", "猛", "。"], audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/leku/46/46720.mp3"},
  {text: ["這陣", "當咧", "出", "大日虎", "，", "咱", "上好", "莫", "出門", "，", "較袂", "著痧", "。"], audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/wS/Jb/29207-1-1.mp3"},
  {text: ["落", "遐大", "的", "雨", "閣", "拄著", "滇流", "，", "莫怪", "會", "做大水", "。"], audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/leku/61/61975.mp3"}
];

let currentIndex = 0;
let timer = null;
let elapsedSeconds = 0;

const choices = document.getElementById("choices");
const answers = document.getElementById("answers");
const result = document.getElementById("result");
const progressBar = document.getElementById("progressBar");
const timerDisplay = document.getElementById("time");
const audioPlayer = document.getElementById("audioPlayer");
const playAudioBtn = document.getElementById("playAudioBtn");
const checkBtn = document.getElementById("checkBtn");
const nextBtn = document.getElementById("nextBtn");

// 洗牌
function shuffle(array) {
  let a = array.slice();
  for(let i = a.length -1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i+1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

// 初始化題目
function loadQuestion() {
  clearInterval(timer);
  elapsedSeconds = 0;
  timerDisplay.textContent = elapsedSeconds;

  result.textContent = "";
  answers.innerHTML = "";
  choices.innerHTML = "";

  const question = questions[currentIndex];
  const shuffledWords = shuffle(question.text);
  for(const word of shuffledWords){
    const span = document.createElement("span");
    span.className = "word";
    span.textContent = word;
    span.draggable = true;
    addDragEvents(span);
    choices.appendChild(span);
  }
  updateProgressBar();
  startTimer();

  // 設定音檔
  audioPlayer.src = question.audio;
}

// 計時器
function startTimer() {
  timer = setInterval(() => {
    elapsedSeconds++;
    timerDisplay.textContent = elapsedSeconds;
  }, 1000);
}

// 更新進度條
function updateProgressBar(){
  const percent = ((currentIndex) / questions.length) * 100;
  progressBar.style.width = percent + "%";
}

// 拖放事件
function addDragEvents(element){
  element.addEventListener("dragstart", e => {
    e.dataTransfer.setData("text/plain", e.target.textContent);
    e.dataTransfer.effectAllowed = "move";
    draggingElem = e.target;
  });

  element.addEventListener("dragend", e => {
    draggingElem = null;
  });
}

let draggingElem = null;

// 允許 drop
[choices, answers].forEach(container => {
  container.addEventListener("dragover", e => e.preventDefault());
  container.addEventListener("drop", e => {
    e.preventDefault();
    const wordText = e.dataTransfer.getData("text/plain");
    if (!wordText) return;

    // 拖曳來源與目的地不同才移動
    if (draggingElem && draggingElem.parentElement !== e.currentTarget) {
      // 移除拖曳元素
      draggingElem.parentElement.removeChild(draggingElem);
      // 加入到目標容器最後面
      e.currentTarget.appendChild(draggingElem);
      draggingElem = null;
    }
  });
});

// 檢查答案
function checkAnswer() {
  const answerWords = Array.from(answers.children).map(span => span.textContent);
  const correctAnswer = questions[currentIndex].text;
  if (answerWords.length !== correctAnswer.length) {
    result.style.color = "red";
    result.textContent = "❌ 請將所有字詞拖到答案區。";
    return;
  }
  if (JSON.stringify(answerWords) === JSON.stringify(correctAnswer)) {
    result.style.color = "green";
    result.textContent = "✅ 答對了！恭喜你！";
    clearInterval(timer);
  } else {
    result.style.color = "red";
    result.textContent = "❌ 答錯囉，再試試看。";
  }
}

// 下一題
function nextQuestion() {
  if(currentIndex < questions.length - 1){
    currentIndex++;
    loadQuestion();
  } else {
    alert("🎉 恭喜！你完成所有題目！");
  }
}

// 播放音檔
playAudioBtn.addEventListener("click", () => {
  audioPlayer.play();
});
checkBtn.addEventListener("click", checkAnswer);
nextBtn.addEventListener("click", nextQuestion);

// 初始載入
loadQuestion();
</script>

</body>
</html>
