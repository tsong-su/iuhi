<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <title>字詞 suá 位講看覓</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      background-color: #dcedc8;
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 20px;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      max-width: 480px;
      width: 100%;
      margin: 0 auto;
      text-align: center;
      z-index: 10;
      padding: 0 15px;
    }

    h1 { margin-bottom: 10px; }
    #instruction { margin-bottom: 10px; font-size: 18px; }

    #words {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 10px;
      justify-content: flex-start;
      min-height: 50px;
      padding: 10px;
      background-color: #fff;
      border: 2px dashed #aaa;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .word {
      background-color: #a5d6a7;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: grab;
      user-select: none;
      color: #000;
      font-weight: 600;
      white-space: nowrap;
    }

    #result { margin: 10px 0; font-weight: bold; font-size: 1.3em; min-height: 1.5em; }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #0288d1;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover { background-color: #0277bd; }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #0288d1;
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .status-bar {
      margin: 10px 0;
      font-size: 16px;
    }

    .sound-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ffc107;
      color: black;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sound-toggle" onclick="toggleSound()">🔊 音效：開</div>

  <audio id="sound-ready" src="https://cdn.pixabay.com/audio/2022/03/15/audio_740d8d538b.mp3"></audio>
  <audio id="sound-correct" src="https://cdn.pixabay.com/audio/2022/03/15/audio_65b1c0d12c.mp3"></audio>
  <audio id="sound-wrong" src="https://cdn.pixabay.com/audio/2022/03/15/audio_e893b50e2f.mp3"></audio>

  <div class="container">
    <h1>字詞 suá 位講看覓</h1>
    <div id="instruction">請共 tsia-ê 語詞 suá 位，tsâinn 做正確 ê 一句話，koh 講看覓：</div>
    <div class="status-bar">
      ⏳ 倒數：<span id="timer">30</span> 秒 ｜ 🎯 分數：<span id="score">0</span> 分 ｜ 📘 答對 <span id="correct">0</span> / <span id="total">0</span>
    </div>
    <div id="words"></div>

    <button onclick="checkAnswer()">✅ 確認</button>
    <button onclick="loadNext()">➡️ 後一條</button>
    <button onclick="restartGame()">🔁 重新開始</button>
    <button onclick="showAnswer()">💡 提示正確答案</button>
    <button onclick="speakSentence()">🔊 朗讀</button>

    <div id="result"></div>
    <a href="index.html" class="back-btn">🔙 回到遊戲首頁</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    const sentences = [
      ["下課", "干焦", "十", "分", "鐘"],
      ["華語", "的", "『蒟蒻』", "台語", "講做", "粉鳥舅"],
      ["人", "講", "中指", "毋通", "烏白", "比"],
      ["伊", "毋是", "彼款", "會", "食錢", "的", "人"],
      ["今仔日", "的", "日頭", "真", "猛"],
      ["這陣", "當咧", "出", "大日虎", "咱", "上好", "莫", "出門", "較袂", "著痧"],
      ["大水雨", "閣", "拄著", "滇流"],
      ["你", "敢", "有", "需要", "人", "共", "你", "鬥相共"]
    ];

    let currentAnswer = [];
    let timer;
    let timeLeft = 30;
    let score = 0;
    let correctCount = 0;
    let totalCount = 0;
    let soundOn = true;

    const wordsContainer = document.getElementById("words");
    const resultDiv = document.getElementById("result");
    const scoreSpan = document.getElementById("score");
    const correctSpan = document.getElementById("correct");
    const totalSpan = document.getElementById("total");
    const timerSpan = document.getElementById("timer");

    const sortable = new Sortable(wordsContainer, { animation: 150 });

    function shuffle(array) {
      const copy = [...array];
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    function loadNext() {
      clearInterval(timer);
      timeLeft = 30;
      timerSpan.textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        timerSpan.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          resultDiv.textContent = "⏰ 時間到！";
          resultDiv.style.color = "orange";
          if (soundOn) document.getElementById("sound-wrong").play();
        }
      }, 1000);

      if (soundOn) document.getElementById("sound-ready").play();
      resultDiv.textContent = "";
      wordsContainer.innerHTML = "";
      const sentence = sentences[Math.floor(Math.random() * sentences.length)];
      currentAnswer = sentence;
      const shuffled = shuffle(sentence);
      shuffled.forEach(word => {
        const el = document.createElement("div");
        el.className = "word";
        el.textContent = word;
        wordsContainer.appendChild(el);
      });
    }

    function checkAnswer() {
      const current = Array.from(wordsContainer.children).map(el => el.textContent);
      totalCount++;
      totalSpan.textContent = totalCount;
      if (JSON.stringify(current) === JSON.stringify(currentAnswer)) {
        score += 10;
        correctCount++;
        resultDiv.textContent = "✅ 著！有夠𠢕！";
        resultDiv.style.color = "green";
        if (soundOn) document.getElementById("sound-correct").play();
      } else {
        resultDiv.textContent = "❌ 毋著喔！閣試看覓！";
        resultDiv.style.color = "red";
        if (soundOn) document.getElementById("sound-wrong").play();
      }
      scoreSpan.textContent = score;
      correctSpan.textContent = correctCount;
      clearInterval(timer);
    }

    function restartGame() {
      score = 0;
      correctCount = 0;
      totalCount = 0;
      scoreSpan.textContent = score;
      correctSpan.textContent = correctCount;
      totalSpan.textContent = totalCount;
      loadNext();
    }

    function showAnswer() {
      wordsContainer.innerHTML = "";
      currentAnswer.forEach(word => {
        const el = document.createElement("div");
        el.className = "word";
        el.textContent = word;
        wordsContainer.appendChild(el);
      });
      resultDiv.textContent = "✅ 正確答案已顯示";
      resultDiv.style.color = "blue";
    }

    function speakSentence() {
      const utterance = new SpeechSynthesisUtterance(currentAnswer.join(' '));
      utterance.lang = 'zh-TW';
      window.speechSynthesis.speak(utterance);
    }

    function toggleSound() {
      soundOn = !soundOn;
      document.querySelector(".sound-toggle").textContent = soundOn ? "🔊 音效：開" : "🔇 音效：關";
    }

    loadNext();
  </script>
</body>
</html>
