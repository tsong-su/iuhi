<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="UTF-8">
<title>果子骰仔遊戲－第3回</title>
<style>
  :root {
    --cube-border-color: #c74444;
  }
  body {
    font-family: "DFKai-sb", "Microsoft JhengHei", sans-serif;
    background: linear-gradient(to bottom, #fff8f2, #ffe7e0);
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    color: #8b0000;
    font-size: 2em;
    margin: 20px 0 5px;
  }
  p.notice {
    color: #b35b00;
    font-size: 1em;
    margin-bottom: 10px;
  }
  .cube-wrap {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .cube-stage {
    width: min(90vw, 200px);
    height: min(90vw, 200px);
    max-width: 200px;
    max-height: 200px;
    perspective: 1200px;
  }
  .cube {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 1.2s ease-out;
  }
  .face {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 5px solid var(--cube-border-color);
    border-radius: 20px;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    backface-visibility: hidden;
  }
  .face img {
    width: 90%;
    height: 90%;
    object-fit: contain;
    border-radius: 15px;
  }
  .front  { transform: rotateY(0deg) translateZ(100px); }
  .back   { transform: rotateY(180deg) translateZ(100px); }
  .right  { transform: rotateY(90deg) translateZ(100px); }
  .left   { transform: rotateY(-90deg) translateZ(100px); }
  .top    { transform: rotateX(90deg) translateZ(100px); }
  .bottom { transform: rotateX(-90deg) translateZ(100px); }

  #result {
    font-size: 1.4em;
    color: #6b1d1d;
    margin-top: 15px;
    font-weight: bold;
  }
  button {
    background-color: #ffb380;
    color: #6b1d1d;
    font-size: 1.1em;
    border: none;
    border-radius: 12px;
    padding: 10px 18px;
    margin: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background-color: #ff9966;
  }
  audio { display: none; }
</style>
</head>
<body>
  <h1>果子骰仔遊戲－第3回</h1>
  <p class="notice">📱 建議直式觀看效果最佳</p>

  <div class="cube-wrap">
    <div class="cube-stage">
      <div class="cube" id="cube">
        <div class="face front"><img src="game9_assets/fruit13.png" alt="棗仔"></div>
        <div class="face back"><img src="game9_assets/fruit14.png" alt="柚仔"></div>
        <div class="face right"><img src="game9_assets/fruit15.png" alt="李仔"></div>
        <div class="face left"><img src="game9_assets/fruit16.png" alt="柿仔"></div>
        <div class="face top"><img src="game9_assets/fruit17.png" alt="荔枝"></div>
        <div class="face bottom"><img src="game9_assets/fruit18.png" alt="龍眼"></div>
      </div>
    </div>
  </div>

  <div id="result">請撚骰仔 🎲</div>

  <div>
    <button onclick="rollDice()">擲骰仔</button>
    <button onclick="location.reload()">閣耍一擺</button>
    <button onclick="window.location.href='game9_round8.html'">後一回</button>
    <button onclick="window.location.href='index.html'">轉去遊戲頭頁</button>
  </div>

  <audio id="rollSound" src="game9_assets/Roll the dice.mp3"></audio>
  <audio id="dingSound" src="game9_assets/ding.mp3"></audio>

  <audio id="audio13" src="https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/8/8491.mp3"></audio>
  <audio id="audio14" src="https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/5/5085.mp3"></audio>
  <audio id="audio15" src="https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/3/3227.mp3"></audio>
  <audio id="audio16" src="https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/5/5087.mp3"></audio>
  <audio id="audio17" src="https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/6/6646.mp3"></audio>
  <audio id="audio18" src="https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/12/12106.mp3"></audio>

<script>
const cube = document.getElementById("cube");
const result = document.getElementById("result");
const rollSound = document.getElementById("rollSound");
const dingSound = document.getElementById("dingSound");

const fruits = [
  { name: "棗仔", roman: "tsó-á", audio: "audio13" },
  { name: "柚仔", roman: "iū-á", audio: "audio14" },
  { name: "李仔", roman: "lí-á", audio: "audio15" },
  { name: "柿仔", roman: "khī-á", audio: "audio16" },
  { name: "荔枝", roman: "nāi-tsi", audio: "audio17" },
  { name: "龍眼", roman: "lîng-gíng", audio: "audio18" }
];

function rollDice() {
  const xRand = Math.floor(Math.random() * 24) + 1;
  const yRand = Math.floor(Math.random() * 24) + 1;
  cube.style.transform = `rotateX(${xRand * 90}deg) rotateY(${yRand * 90}deg)`;

  rollSound.currentTime = 0;
  rollSound.play();

  const randomIndex = Math.floor(Math.random() * 6);
  const fruit = fruits[randomIndex];

  setTimeout(() => {
    dingSound.play();
    setTimeout(() => {
      document.getElementById(fruit.audio).play();
      result.innerHTML = `${fruit.name} ${fruit.roman}`;
    }, 500);
  }, 1200);
}
</script>
</body>
</html>
