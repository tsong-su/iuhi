<!DOCTYPE html> 
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地圖&注音符號郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      overflow: hidden;
    }
    h2 {
      margin: 10px;
    }
    #game-container {
      width: 100%;
      height: 80vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ddd;
    }
    #map {
      max-width: 70%;
      max-height: 70%;
      object-fit: contain;
      display: block;
    }
    .frame {
      position: absolute;
      border: 2px dashed red;
      width: 60px;
      height: 60px;
      pointer-events: none;
      z-index: 5;
    }
    .stamp {
      position: absolute;
      width: 60px;
      height: 60px;
      cursor: grab;
      z-index: 10;
    }
    #controls {
      width: 100%;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #fff;
    }
    #controls button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>臺灣北部地圖&注音符號郵票配對遊戲</h2>
  <div id="game-container">
    <img id="map" src="game4_assets/north2_map.png" alt="臺灣北部地圖">
  </div>
  <div id="controls">
    <button onclick="goHome()">回到遊戲首頁</button>
  </div>

  <script>
    const gameContainer = document.getElementById("game-container");
    const map = document.getElementById("map");
    const frames = [];
    const coords = [
      [0.3,0.3],[0.5,0.3],[0.7,0.3],
      [0.3,0.5],[0.5,0.5],[0.7,0.5],
      [0.3,0.7],[0.5,0.7],[0.7,0.7],
      [0.4,0.9],[0.6,0.9],[0.8,0.9]
    ];

    map.onload = () => {
      coords.forEach(([x,y])=>{
        const frame=document.createElement("div");
        frame.className="frame";
        frame.style.left = `${x*map.width}px`;
        frame.style.top = `${y*map.height}px`;
        gameContainer.appendChild(frame);
        frames.push(frame);
      });
    };

    // === 郵票建立並左右排列 ===
    const stamps=[];
    for(let i=1;i<=12;i++){
      const img=document.createElement("img");
      img.src=`game4_assets/stamp${i}.jpg`;
      img.className="stamp";

      // 左邊放 1~6，右邊放 7~12
      let col = (i<=6)? 0 : 1;
      let row = (i-1)%3;
      let colIndex = Math.floor(((i-1)%6)/3); // 上下排

      img.style.left = (col===0? 20 : window.innerWidth-100) + "px";
      img.style.top  = (100 + row*70 + colIndex*150) + "px";

      enableDrag(img);
      gameContainer.appendChild(img);
      stamps.push(img);
    }

    // === 拖曳功能 ===
    function enableDrag(el){
      let offsetX, offsetY, dragging=false;

      el.addEventListener("mousedown", e=>{
        dragging=true;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        el.style.cursor="grabbing";
      });

      document.addEventListener("mousemove", e=>{
        if(dragging){
          el.style.left = (e.clientX - offsetX) + "px";
          el.style.top  = (e.clientY - offsetY) + "px";
        }
      });

      document.addEventListener("mouseup", ()=>{
        dragging=false;
        el.style.cursor="grab";
      });
    }

    function goHome(){
      window.location.href="index.html";
    }
  </script>
</body>
</html>
