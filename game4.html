<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地區&注音符號郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* ===== 標題區 ===== */
    header {
      text-align: center;
      padding: 15px 10px 5px 10px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
    }
    header p {
      margin: 5px 0 0 0;
      font-size: 16px;
      color: #444;
    }

    /* ===== 主體結構 三欄 ===== */
    .container {
      flex: 1;
      display: grid;
      grid-template-columns: 240px 1fr 240px; /* 左右對稱 */
      gap: 10px;
      overflow: hidden;
    }

    .stamps {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
      justify-items: center;
      align-items: center;
    }

    .stamp {
      width: 80px;
      height: 80px;
      border: 1px solid #ccc;
      background: white;
      cursor: grab;
    }

    .stamp img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .map-area {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .map {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    /* 紅框樣式（可拖曳 + 編號） */
    .red-box {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 2px dashed red;
      transform: translate(-50%, -50%);
      cursor: move;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
      color: red;
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* 即時座標提示 */
    .coord-label {
      position: absolute;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 12px;
      padding: 2px 4px;
      border-radius: 4px;
      transform: translate(10px, -10px);
      pointer-events: none;
      white-space: nowrap;
    }

    /* 工具列 */
    .controls {
      padding: 10px;
      text-align: center;
      background: #fff;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <!-- 標題 -->
  <header>
    <h1>臺灣北部地區&注音符號郵票配對遊戲</h1>
    <p>共郵票 suá 到對應的縣市格仔內</p>
  </header>

  <!-- 三欄遊戲主體 -->
  <div class="container">
    <!-- 左側郵票 -->
    <div class="stamps" id="left-stamps"></div>

    <!-- 中央地圖 -->
    <div class="map-area">
      <img src="game4_assets/north_map.png" alt="地圖" class="map" />
      <div id="red-boxes"></div>
    </div>

    <!-- 右側郵票 -->
    <div class="stamps" id="right-stamps"></div>
  </div>

  <!-- 工具列 -->
  <div class="controls">
    <button id="toggleMode">切換對位校正模式</button>
    <button id="exportCoords">匯出座標</button>
    <label>地圖縮放: <input type="range" id="zoom" min="0.5" max="2" step="0.1" value="1"></label>
  </div>

  <script>
    const coords = [
      { "x": "27.9921", "y": "15.6464" },
      { "x": "54.4882", "y": "8.5199" },
      { "x": "70.3543", "y": "10.2262" },
      { "x": "83.8583", "y": "25.4198" },
      { "x": "22.7362", "y": "37.5369" },
      { "x": "42.1260", "y": "19.3719" },
      { "x": "80.1378", "y": "46.3522" },
      { "x": "15.8661", "y": "59.4275" },
      { "x": "19.6260", "y": "89.9254" },
      { "x": "54.0945", "y": "79.6603" },
      { "x": "66.4173", "y": "57.6667" },
      { "x": "40.2362", "y": "91.6842" }
    ];

    const redBoxesContainer = document.getElementById('red-boxes');
    coords.forEach((c, i) => {
      const box = document.createElement('div');
      box.className = 'red-box';
      box.dataset.index = i + 1;
      box.style.left = c.x + '%';
      box.style.top = c.y + '%';
      box.textContent = i + 1;

      // 座標標籤
      const label = document.createElement('div');
      label.className = 'coord-label';
      label.textContent = `X:${c.x}% Y:${c.y}%`;
      label.style.display = 'none';
      box.appendChild(label);

      redBoxesContainer.appendChild(box);
    });

    // 建立郵票 (左 6, 右 6)
    function createStamp(i) {
      const div = document.createElement('div');
      div.className = 'stamp';
      div.draggable = true;
      div.dataset.index = i;
      div.innerHTML = `<img src="game4_assets/stamp${i}.jpg" alt="郵票${i}">`;
      return div;
    }

    const leftStamps = document.getElementById('left-stamps');
    const rightStamps = document.getElementById('right-stamps');
    for (let i = 1; i <= 6; i++) leftStamps.appendChild(createStamp(i));
    for (let i = 7; i <= 12; i++) rightStamps.appendChild(createStamp(i));

    // 拖曳郵票
    document.querySelectorAll('.stamp').forEach(stamp => {
      stamp.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', stamp.dataset.index);
      });
    });

    // 紅框 drop 檢查
    document.querySelectorAll('.red-box').forEach(box => {
      box.addEventListener('dragover', e => e.preventDefault());
      box.addEventListener('drop', e => {
        e.preventDefault();
        const index = e.dataTransfer.getData('text/plain');
        if (box.dataset.index === index) {
          const audio = new Audio(`game4_assets/stamp${index}.mp3`);
          audio.play();
          alert(`✅ 郵票 ${index} 放置正確！`);
        } else {
          alert(`❌ 郵票 ${index} 放錯位置！`);
        }
      });
    });

    // ===== 對位校正模式 =====
    let calibrationMode = false;
    document.getElementById('toggleMode').addEventListener('click', () => {
      calibrationMode = !calibrationMode;
      alert(calibrationMode ? "進入對位校正模式，可拖曳紅框調整位置" : "退出對位校正模式");
    });

    document.querySelectorAll('.red-box').forEach(box => {
      let isDragging = false;
      const label = box.querySelector('.coord-label');

      box.addEventListener('mousedown', e => {
        if (!calibrationMode) return;
        isDragging = true;
        label.style.display = 'block'; // 顯示座標
      });

      window.addEventListener('mousemove', e => {
        if (!isDragging || !calibrationMode) return;
        const parentRect = redBoxesContainer.getBoundingClientRect();
        let x = ((e.clientX - parentRect.left) / parentRect.width) * 100;
        let y = ((e.clientY - parentRect.top) / parentRect.height) * 100;
        x = Math.max(0, Math.min(100, x));
        y = Math.max(0, Math.min(100, y));
        box.style.left = x + "%";
        box.style.top = y + "%";
        label.textContent = `X:${x.toFixed(2)}% Y:${y.toFixed(2)}%`;
      });

      window.addEventListener('mouseup', () => {
        if (isDragging) {
          label.style.display = 'none'; // 放開滑鼠隱藏
        }
        isDragging = false;
      });
    });

    // 匯出座標
    document.getElementById('exportCoords').addEventListener('click', () => {
      const boxes = document.querySelectorAll('.red-box');
      const newCoords = Array.from(boxes).map(box => ({
        x: parseFloat(box.style.left).toFixed(4),
        y: parseFloat(box.style.top).toFixed(4)
      }));
      console.log(newCoords);
      alert("新座標已輸出到 console");
    });

    // 地圖縮放
    const zoom = document.getElementById('zoom');
    const map = document.querySelector('.map');
    zoom.addEventListener('input', () => {
      map.style.transform = `scale(${zoom.value})`;
    });
  </script>
</body>
</html>
