<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地區郵票配對遊戲</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    #game-container {
      position: relative;
      display: inline-block;
    }
    #map {
      width: 1000px;
      height: auto;
      display: block;
    }
    .stamp {
      position: absolute;
      width: 80px;
      height: 80px;
      cursor: grab;
      z-index: 10;
    }
    .slot {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 2px dashed rgba(0,0,0,0.6);
      pointer-events: none;
    }
    #success {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      font-weight: bold;
      color: red;
      display: none;
    }
    #home-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 22px;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
    }
    #home-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>臺灣北部地區郵票配對遊戲</h1>
  <div id="game-container">
    <img id="map" src="game4_assets/north_map.png">
    <div id="success">有夠gâu！</div>
  </div>
  <br>
  <a id="home-btn" href="https://tsong-su.github.io/iuhi/index.html">回到遊戲首頁</a>

  <script>
    const container = document.getElementById("game-container");
    const map = document.getElementById("map");
    const success = document.getElementById("success");

    // 答案座標（依原始圖片大小）
    const basePositions = [
      {x:200,y:300},{x:400,y:350},{x:600,y:280},
      {x:800,y:500},{x:1000,y:600},{x:1200,y:400},
      {x:1400,y:700},{x:1600,y:300},{x:1800,y:500},
      {x:600,y:800},{x:900,y:900},{x:1500,y:1000}
    ];

    let stampsPlaced = 0;

    map.onload = () => {
      const scaleX = map.width / map.naturalWidth;
      const scaleY = map.height / map.naturalHeight;

      const answerPositions = basePositions.map(p => ({
        x: p.x * scaleX,
        y: p.y * scaleY
      }));

      // 已經放置的郵票位置，避免重疊
      const placedStamps = [];

      answerPositions.forEach((pos, i) => {
        // 建立小虛線框
        const slot = document.createElement("div");
        slot.className = "slot";
        slot.style.left = (pos.x - 40) + "px";
        slot.style.top = (pos.y - 40) + "px";
        container.appendChild(slot);

        // 建立郵票
        const stamp = document.createElement("img");
        stamp.src = `game4_assets/stamp${i+1}.jpg`;
        stamp.className = "stamp";
        stamp.dataset.index = i;

        // 隨機位置（避免重疊）
        let randX, randY, valid=false;
        while(!valid){
          randX = Math.random()*(map.width-100);
          randY = Math.random()*(map.height-100);
          valid = true;
          for(const p of placedStamps){
            const dx = randX - p.x;
            const dy = randY - p.y;
            if(Math.sqrt(dx*dx + dy*dy) < 100){ // 間隔至少100px
              valid = false;
              break;
            }
          }
        }
        placedStamps.push({x:randX,y:randY});

        stamp.style.left = randX + "px";
        stamp.style.top = randY + "px";
        container.appendChild(stamp);

        dragElement(stamp, pos, i);
      });

      // 拖曳功能
      function dragElement(elmnt, correctPos, index) {
        let offsetX=0, offsetY=0, mouseX=0, mouseY=0, originalX=0, originalY=0;

        elmnt.onmousedown = dragMouseDown;

        function dragMouseDown(e) {
          e.preventDefault();
          mouseX = e.clientX;
          mouseY = e.clientY;
          originalX = elmnt.offsetLeft;
          originalY = elmnt.offsetTop;
          document.onmouseup = closeDragElement;
          document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
          offsetX = e.clientX - mouseX;
          offsetY = e.clientY - mouseY;
          elmnt.style.left = (elmnt.offsetLeft + offsetX) + "px";
          elmnt.style.top = (elmnt.offsetTop + offsetY) + "px";
          mouseX = e.clientX;
          mouseY = e.clientY;
        }

        function closeDragElement() {
          document.onmouseup = null;
          document.onmousemove = null;
          const stampX = elmnt.offsetLeft + 40;
          const stampY = elmnt.offsetTop + 40;

          const dx = stampX - correctPos.x;
          const dy = stampY - correctPos.y;
          const dist = Math.sqrt(dx*dx + dy*dy);

          if(dist < 40){ // 容錯範圍
            elmnt.style.left = (correctPos.x-40)+"px";
            elmnt.style.top = (correctPos.y-40)+"px";
            elmnt.onmousedown = null;
            playSound(`game4_assets/stamp${index+1}.mp3`);
            stampsPlaced++;
            if(stampsPlaced===answerPositions.length){
              showSuccess();
            }
          }else{
            elmnt.style.left = originalX+"px";
            elmnt.style.top = originalY+"px";
            playSound("game4_assets/wrong.mp3");
          }
        }
      }

      function playSound(src){
        const audio = new Audio(src);
        audio.play();
      }

      function showSuccess(){
        success.style.display = "block";
        success.style.fontSize = "20px";
        let size = 20;
        const interval = setInterval(()=>{
          size += 5;
          success.style.fontSize = size+"px";
          if(size>=100){ clearInterval(interval); }
        }, 200);
      }
    }
  </script>
</body>
</html>
