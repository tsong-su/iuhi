<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地圖&注音符號郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      overflow: hidden;
    }
    h2 { margin: 10px; }
    #game-container {
      width: 100%;
      height: 80vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ddd;
    }
    #map {
      max-width: 70%;
      max-height: 70%;
      object-fit: contain;
      display: block;
    }
    .frame {
      position: absolute;
      border: 2px dashed red;
      width: 60px;
      height: 60px;
      pointer-events: none;
      z-index: 5;
    }
    .stamp {
      position: absolute;
      width: 60px;
      height: 60px;
      cursor: grab;
      z-index: 10;
    }
    #controls {
      width: 100%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      background: #fff;
    }
    #control-row {
      display: flex;
      gap: 40px; /* 左右控制之間的距離 */
    }
    .control-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #aaa;
      border-radius: 8px;
      padding: 10px;
      background: #f9f9f9;
    }
    .control-buttons {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }
    #controls button {
      font-size: 16px;
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>臺灣北部地圖&注音符號郵票配對遊戲</h2>
  <div id="game-container">
    <img id="map" src="game4_assets/north2_map.png" alt="臺灣北部地圖">
  </div>

  <div id="controls">
    <!-- ✅ 左右控制並列 -->
    <div id="control-row">
      <div class="control-box">
        <div>左側控制</div>
        <div class="control-buttons">
          <button onclick="adjustLeft(-10)">←10</button>
          <button onclick="adjustLeft(10)">→10</button>
        </div>
      </div>

      <div class="control-box">
        <div>右側控制</div>
        <div class="control-buttons">
          <button onclick="adjustRight(-10)">←10</button>
          <button onclick="adjustRight(10)">→10</button>
        </div>
      </div>
    </div>

    <!-- ✅ 回首頁放在下方 -->
    <button onclick="goHome()">回到遊戲首頁</button>
  </div>

  <script>
    const gameContainer = document.getElementById("game-container");
    const map = document.getElementById("map");
    let rightOffsetX = 300; // 右側初始距離
    let leftOffsetX = 40;   // 左側初始距離
    const stamps = [];

    const coords = [
      [0.3,0.3],[0.5,0.3],[0.7,0.3],
      [0.3,0.5],[0.5,0.5],[0.7,0.5],
      [0.3,0.7],[0.5,0.7],[0.7,0.7],
      [0.4,0.9],[0.6,0.9],[0.8,0.9]
    ];

    map.onload = () => {
      coords.forEach(([x,y])=>{
        const frame=document.createElement("div");
        frame.className="frame";
        frame.style.left = `${x*map.width}px`;
        frame.style.top = `${y*map.height}px`;
        gameContainer.appendChild(frame);
      });
      createStamps();
    };

    function createStamps(){
      stamps.forEach(s=>s.remove());
      stamps.length = 0;

      const spacingX = 70;
      const spacingY = 90;
      const offsetTop = 100;

      for(let i=1;i<=12;i++){
        const img=document.createElement("img");
        img.src=`game4_assets/stamp${i}.jpg`;
        img.className="stamp";

        const col = (i-1) % 3;   
        const row = Math.floor(((i-1) % 6) / 3);

        if(i <= 6){
          img.style.left = `${leftOffsetX + col*spacingX}px`;
          img.style.top = `${offsetTop + row*spacingY}px`;
        } else {
          img.style.left = `${map.width + rightOffsetX + col*spacingX}px`;
          img.style.top = `${offsetTop + row*spacingY}px`;
        }

        gameContainer.appendChild(img);
        stamps.push(img);
      }
    }

    function adjustLeft(delta){
      leftOffsetX += delta;
      createStamps();
    }
    function adjustRight(delta){
      rightOffsetX += delta;
      createStamps();
    }
    function goHome(){
      window.location.href="index.html";
    }
  </script>
</body>
</html>
