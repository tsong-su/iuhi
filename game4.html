<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地區&注音符號郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden; /* 不要捲軸 */
      background: #fff;
    }

    header {
      text-align: center;
      margin: 10px 0;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }
    header p {
      margin: 4px 0 10px 0;
      font-size: 14px;
    }

    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      width: 100%;
    }

    .stamp-container {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(2, 120px);
      gap: 10px;
      padding: 10px;
    }

    .stamp {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 2px solid #333;
      border-radius: 8px;
      cursor: grab;
    }

    .map-area {
      position: relative;
      margin: 0 20px;
    }

    .map {
      max-height: 70vh; /* 固定大小 */
      height: auto;
      display: block;
    }

    .red-box {
      position: absolute;
      width: 100px; /* 和實線框一樣大小 */
      height: 100px;
      border: 2px dashed red;
      transform: translate(-50%, -50%);
      cursor: move;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      color: red;
      background: transparent;
      z-index: 5;
    }

    .controls {
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background: #f8f8f8;
      border-top: 1px solid #ccc;
    }

    .controls button {
      margin: 0 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    /* 拖曳到正確框時，郵票會縮小 */
    .droppable-hover {
      transform: scale(0.83); /* 120px → 100px */
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>
  <header>
    <h1>臺灣北部地區&注音符號郵票配對遊戲</h1>
    <p>共郵票 suá 到對應的縣市格仔內</p>
  </header>

  <div class="game-container">
    <!-- 左側郵票 -->
    <div class="stamp-container" id="left-stamps"></div>

    <!-- 地圖區 -->
    <div class="map-area">
      <img src="game4_assets/north_map.png" alt="地圖" class="map" id="map">
      <!-- 紅框們 (12 個) -->
    </div>

    <!-- 右側郵票 -->
    <div class="stamp-container" id="right-stamps"></div>
  </div>

  <!-- 工具列 -->
  <div class="controls">
    <button id="toggle-calibration">切換對位校正模式</button>
    <button id="export-coords">匯出座標</button>
  </div>

  <script>
    const coords = [
      {x: 27.9921, y: 15.6464},
      {x: 54.4882, y: 8.5199},
      {x: 70.3543, y: 10.2262},
      {x: 83.8583, y: 25.4198},
      {x: 22.7362, y: 37.5369},
      {x: 42.1260, y: 19.3719},
      {x: 80.1378, y: 46.3522},
      {x: 15.8661, y: 59.4275},
      {x: 19.6260, y: 89.9254},
      {x: 54.0945, y: 79.6603},
      {x: 66.4173, y: 57.6667},
      {x: 40.2362, y: 91.6842}
    ];

    const mapArea = document.querySelector('.map-area');
    const mapImg = document.getElementById('map');

    // 加入紅框
    coords.forEach((pt, i) => {
      const box = document.createElement('div');
      box.className = 'red-box';
      box.textContent = i + 1;
      box.style.left = pt.x + '%';
      box.style.top = pt.y + '%';
      mapArea.appendChild(box);
    });

    // 加入郵票
    const leftStamps = document.getElementById('left-stamps');
    const rightStamps = document.getElementById('right-stamps');
    for (let i = 1; i <= 6; i++) {
      const img = document.createElement('img');
      img.src = `game4_assets/stamp${i}.jpg`;
      img.className = 'stamp';
      img.draggable = true;
      leftStamps.appendChild(img);
    }
    for (let i = 7; i <= 12; i++) {
      const img = document.createElement('img');
      img.src = `game4_assets/stamp${i}.jpg`;
      img.className = 'stamp';
      img.draggable = true;
      rightStamps.appendChild(img);
    }

    // 匯出座標
    document.getElementById('export-coords').addEventListener('click', () => {
      let result = [];
      document.querySelectorAll('.red-box').forEach(box => {
        const left = parseFloat(box.style.left);
        const top = parseFloat(box.style.top);
        result.push({x: left, y: top});
      });
      alert("匯出座標：\n" + JSON.stringify(result, null, 2));
    });

    // 對位校正模式
    let calibrationMode = false;
    document.getElementById('toggle-calibration').addEventListener('click', () => {
      calibrationMode = !calibrationMode;
      alert(calibrationMode ? "進入對位校正模式，可拖曳紅框調整位置" : "退出對位校正模式");
    });

    // 紅框拖曳
    let currentBox = null;
    let offsetX, offsetY;

    document.addEventListener('mousedown', e => {
      if (calibrationMode && e.target.classList.contains('red-box')) {
        currentBox = e.target;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      }
    });

    document.addEventListener('mousemove', e => {
      if (currentBox && calibrationMode) {
        const rect = mapArea.getBoundingClientRect();
        let x = ((e.clientX - rect.left) / rect.width) * 100;
        let y = ((e.clientY - rect.top) / rect.height) * 100;
        currentBox.style.left = x + '%';
        currentBox.style.top = y + '%';
      }
    });

    document.addEventListener('mouseup', () => {
      currentBox = null;
    });

    // 郵票拖曳效果 (hover 縮小)
    const redBoxes = document.querySelectorAll('.red-box');
    const stamps = document.querySelectorAll('.stamp');

    stamps.forEach(stamp => {
      stamp.addEventListener('dragstart', () => {
        stamp.classList.add('dragging');
      });
      stamp.addEventListener('dragend', () => {
        stamp.classList.remove('dragging');
      });
    });

    redBoxes.forEach(box => {
      box.addEventListener('dragover', e => {
        e.preventDefault();
        document.querySelector('.dragging').classList.add('droppable-hover');
      });
      box.addEventListener('dragleave', () => {
        document.querySelector('.dragging').classList.remove('droppable-hover');
      });
      box.addEventListener('drop', e => {
        e.preventDefault();
        const stamp = document.querySelector('.dragging');
        stamp.classList.remove('droppable-hover');
        box.appendChild(stamp);
        stamp.style.width = "100px";
        stamp.style.height = "100px";
      });
    });
  </script>
</body>
</html>
