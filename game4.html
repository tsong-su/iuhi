<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地區郵票配對遊戲</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #fdfaf4; /* 淺米白背景 */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #game-container {
      position: relative;
      width: 90vw;
      height: 90vh;
      background: url('game4_assets/north_map.jpg') no-repeat center center;
      background-size: contain;
      border: 2px solid #333;
    }
    .stamp {
      width: 80px;
      height: 80px;
      position: absolute;
      cursor: grab;
    }
    .dropzone {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 2px dashed transparent;
    }
    .dropzone.correct {
      border-color: green;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: red;
      display: none;
    }
    #home-btn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.5em 1em;
      font-size: 1em;
      background-color: #4fc3f7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="message">有夠gâu</div>
    <a id="home-btn" href="index.html">回到遊戲首頁</a>
    <!-- Dropzones -->
    <div id="drop1" class="dropzone" style="left:20%; top:10%;" data-stamp="stamp1"></div>
    <div id="drop2" class="dropzone" style="left:40%; top:15%;" data-stamp="stamp2"></div>
    <div id="drop3" class="dropzone" style="left:60%; top:20%;" data-stamp="stamp3"></div>
    <div id="drop4" class="dropzone" style="left:30%; top:30%;" data-stamp="stamp4"></div>
    <div id="drop5" class="dropzone" style="left:50%; top:35%;" data-stamp="stamp5"></div>
    <div id="drop6" class="dropzone" style="left:70%; top:40%;" data-stamp="stamp6"></div>
    <div id="drop7" class="dropzone" style="left:25%; top:50%;" data-stamp="stamp7"></div>
    <div id="drop8" class="dropzone" style="left:45%; top:55%;" data-stamp="stamp8"></div>
    <div id="drop9" class="dropzone" style="left:65%; top:60%;" data-stamp="stamp9"></div>
    <div id="drop10" class="dropzone" style="left:35%; top:70%;" data-stamp="stamp10"></div>
    <div id="drop11" class="dropzone" style="left:55%; top:75%;" data-stamp="stamp11"></div>
    <div id="drop12" class="dropzone" style="left:75%; top:80%;" data-stamp="stamp12"></div>

    <!-- Stamps scattered -->
    <img src="game4_assets/stamp1.jpg" id="stamp1" class="stamp" draggable="true" style="left:5%; top:5%;">
    <img src="game4_assets/stamp2.jpg" id="stamp2" class="stamp" draggable="true" style="left:10%; top:70%;">
    <img src="game4_assets/stamp3.jpg" id="stamp3" class="stamp" draggable="true" style="left:80%; top:10%;">
    <img src="game4_assets/stamp4.jpg" id="stamp4" class="stamp" draggable="true" style="left:75%; top:60%;">
    <img src="game4_assets/stamp5.jpg" id="stamp5" class="stamp" draggable="true" style="left:15%; top:40%;">
    <img src="game4_assets/stamp6.jpg" id="stamp6" class="stamp" draggable="true" style="left:60%; top:80%;">
    <img src="game4_assets/stamp7.jpg" id="stamp7" class="stamp" draggable="true" style="left:5%; top:50%;">
    <img src="game4_assets/stamp8.jpg" id="stamp8" class="stamp" draggable="true" style="left:20%; top:25%;">
    <img src="game4_assets/stamp9.jpg" id="stamp9" class="stamp" draggable="true" style="left:85%; top:50%;">
    <img src="game4_assets/stamp10.jpg" id="stamp10" class="stamp" draggable="true" style="left:50%; top:5%;">
    <img src="game4_assets/stamp11.jpg" id="stamp11" class="stamp" draggable="true" style="left:40%; top:75%;">
    <img src="game4_assets/stamp12.jpg" id="stamp12" class="stamp" draggable="true" style="left:10%; top:20%;">
  </div>

  <script>
    const stamps = document.querySelectorAll('.stamp');
    const dropzones = document.querySelectorAll('.dropzone');
    const message = document.getElementById('message');
    const wrongSound = new Audio('game4_assets/wrong.mp3');
    let correctCount = 0;

    const stampSounds = {
      stamp1: new Audio('game4_assets/stamp1.mp3'),
      stamp2: new Audio('game4_assets/stamp2.mp3'),
      stamp3: new Audio('game4_assets/stamp3.mp3'),
      stamp4: new Audio('game4_assets/stamp4.mp3'),
      stamp5: new Audio('game4_assets/stamp5.mp3'),
      stamp6: new Audio('game4_assets/stamp6.mp3'),
      stamp7: new Audio('game4_assets/stamp7.mp3'),
      stamp8: new Audio('game4_assets/stamp8.mp3'),
      stamp9: new Audio('game4_assets/stamp9.mp3'),
      stamp10: new Audio('game4_assets/stamp10.mp3'),
      stamp11: new Audio('game4_assets/stamp11.mp3'),
      stamp12: new Audio('game4_assets/stamp12.mp3'),
    };

    stamps.forEach(stamp => {
      stamp.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', e.target.id);
      });
    });

    dropzones.forEach(zone => {
      zone.addEventListener('dragover', e => e.preventDefault());
      zone.addEventListener('drop', e => {
        e.preventDefault();
        const stampId = e.dataTransfer.getData('text/plain');
        if (stampId === zone.dataset.stamp) {
          const stamp = document.getElementById(stampId);
          zone.appendChild(stamp);
          stamp.style.left = '0';
          stamp.style.top = '0';
          stamp.draggable = false;
          zone.classList.add('correct');
          correctCount++;
          stampSounds[stampId].play();
          if (correctCount === stamps.length) {
            message.style.display = 'block';
          }
        } else {
          wrongSound.play();
          alert("放錯位置囉！");
        }
      });
    });
  </script>
</body>
</html>
