<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地圖&注音符號郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fdfdfd;
      overflow: hidden;
    }

    h1 {
      margin: 10px;
      font-size: 20px;
      color: #333;
    }

    #game-container {
      position: relative;
      width: 70vw;
      height: 60vh;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .frame {
      position: absolute;
      border: 2px dashed red;
      width: 6vw;   /* ✅ 固定方框大小 */
      height: 6vw;  /* ✅ 保證正方形 */
      pointer-events: none;
      transform: translate(-50%, -50%); /* 以中心對齊座標 */
    }

    #stamp-area {
      width: 70vw;
      height: 25vh;
      margin-top: 10px;
      position: relative;
      background: #f9f9f9;
      border-radius: 8px;
      overflow: hidden;
    }

    .stamp {
      position: absolute;
      width: 6vw;
      cursor: grab;
      user-select: none;
    }

    #buttons {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>臺灣北部地圖&注音符號郵票配對遊戲</h1>

  <div id="game-container">
    <img id="map" src="game4_assets/north2_map.png" alt="map">
    <!-- 紅框位置 (以中心座標定位) -->
    <div class="frame" style="left:15%; top:15%;"></div>
    <div class="frame" style="left:30%; top:20%;"></div>
    <div class="frame" style="left:45%; top:25%;"></div>
    <div class="frame" style="left:60%; top:30%;"></div>
    <div class="frame" style="left:75%; top:35%;"></div>
    <div class="frame" style="left:20%; top:45%;"></div>
    <div class="frame" style="left:35%; top:50%;"></div>
    <div class="frame" style="left:50%; top:55%;"></div>
    <div class="frame" style="left:65%; top:60%;"></div>
    <div class="frame" style="left:25%; top:70%;"></div>
    <div class="frame" style="left:45%; top:75%;"></div>
    <div class="frame" style="left:60%; top:80%;"></div>
  </div>

  <!-- 郵票區 -->
  <div id="stamp-area"></div>

  <div id="buttons">
    <button onclick="shuffleStamps()">🔄 重排郵票</button>
    <button onclick="goHome()">🏠 回到遊戲首頁</button>
  </div>

  <script>
    const stampArea = document.getElementById('stamp-area');
    const stamps = [];

    // 建立郵票
    for (let i = 1; i <= 12; i++) {
      const img = document.createElement('img');
      img.src = `game4_assets/stamp${i}.jpg`;
      img.className = 'stamp';
      stampArea.appendChild(img);
      stamps.push(img);
    }

    // 郵票隨機散開（避免擋到按鈕）
    function shuffleStamps() {
      const rect = stampArea.getBoundingClientRect();
      stamps.forEach(stamp => {
        const x = Math.random() * (rect.width * 0.8); // 限制範圍
        const y = Math.random() * (rect.height * 0.7); // 預留下方 30%
        stamp.style.left = `${x}px`;
        stamp.style.top = `${y}px`;
      });
    }
    shuffleStamps();

    // 拖曳功能 (mouseup 改 pointerup)
    stamps.forEach(stamp => {
      let offsetX = 0, offsetY = 0, dragging = false;

      stamp.addEventListener('pointerdown', e => {
        dragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        stamp.setPointerCapture(e.pointerId);
        stamp.style.cursor = "grabbing";
      });

      stamp.addEventListener('pointermove', e => {
        if (!dragging) return;
        const rect = stampArea.getBoundingClientRect();
        let x = e.clientX - rect.left - offsetX;
        let y = e.clientY - rect.top - offsetY;
        stamp.style.left = `${x}px`;
        stamp.style.top = `${y}px`;
      });

      stamp.addEventListener('pointerup', e => {
        dragging = false;
        stamp.releasePointerCapture(e.pointerId);
        stamp.style.cursor = "grab";
      });
    });

    // 回首頁
    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
