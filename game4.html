<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地圖&注音符號郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      padding: 10px;
      background: #f0f0f0;
    }
    #gameContainer {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    #map {
      max-width: 70%;
      max-height: 70%;
    }
    .stamp {
      position: absolute;
      width: 90px;
      height: 90px;
      cursor: grab;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      z-index: 2;
    }
    .red-frame {
      position: absolute;
      width: 70px;
      height: 70px;
      border: 2px solid red;
      z-index: 1;
    }
    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: #f0f0f0;
      gap: 20px;
    }
    footer button {
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>臺灣北部地圖&注音符號郵票配對遊戲</header>
  <div id="gameContainer">
    <img id="map" src="game4_assets/north2_map.png" alt="地圖">
  </div>
  <footer>
    <div>
      <button onclick="moveStamps('left', -10)">左側往左 ←10</button>
      <button onclick="moveStamps('left', 10)">左側往右 →10</button>
    </div>
    <div>
      <button onclick="moveStamps('right', -10)">右側往左 ←10</button>
      <button onclick="moveStamps('right', 10)">右側往右 →10</button>
    </div>
    <button onclick="location.reload()">回到遊戲首頁</button>
  </footer>

  <script>
    const gameContainer = document.getElementById("gameContainer");
    const stamps = [];

    function createStamps() {
      const spacingX = 110;
      const spacingY = 110;
      const leftBaseX = 80;
      const rightBaseX = window.innerWidth - 80 - (3 * spacingX);
      const baseY = window.innerHeight / 2 - 100; // 地圖置中對齊

      function makeStamp(i, x, y, src) {
        const stamp = document.createElement("img");
        stamp.className = "stamp";
        stamp.src = src;
        stamp.style.left = x + "px";
        stamp.style.top  = y + "px";

        // 🛑 加入錯誤提示
        stamp.onerror = () => {
          alert("⚠️ 找不到圖片：" + src);
        };

        gameContainer.appendChild(stamp);
        stamps.push(stamp);
      }

      // 左側 6 張
      for (let i = 0; i < 6; i++) {
        makeStamp(i,
          leftBaseX + (i % 3) * spacingX,
          baseY + Math.floor(i / 3) * spacingY,
          `game4_assets/stamp${i+1}.png`
        );
      }

      // 右側 6 張
      for (let i = 0; i < 6; i++) {
        makeStamp(i + 6,
          rightBaseX + (i % 3) * spacingX,
          baseY + Math.floor(i / 3) * spacingY,
          `game4_assets/stamp${i+7}.png`
        );
      }
    }

    function moveStamps(side, offset) {
      stamps.forEach((stamp, i) => {
        if ((side === "left" && i < 6) || (side === "right" && i >= 6)) {
          stamp.style.left = (parseInt(stamp.style.left) + offset) + "px";
        }
      });
    }

    createStamps();
  </script>
</body>
</html>
