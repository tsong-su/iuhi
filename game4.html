<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地區郵票配對遊戲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 150px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 150px;
      height: 150px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    .card img {
      max-width: 100%;
      max-height: 100%;
      display: none;
    }
    .matched {
      background-color: lightgreen;
    }
    #message {
      font-size: 3em;
      color: red;
      margin-top: 20px;
      display: none;
    }
    .home-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .home-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>臺灣北部地區郵票配對遊戲</h1>
  <div id="game-board"></div>
  <div id="message">有夠 gâu！</div>
  <button class="home-btn" onclick="location.href='index.html'">回到遊戲首頁</button>

  <!-- 聲音檔 -->
  <audio id="wrong" src="game4/wrong.mp3"></audio>
  <audio id="sound1" src="game4/stamp1.mp3"></audio>
  <audio id="sound2" src="game4/stamp2.mp3"></audio>
  <audio id="sound3" src="game4/stamp3.mp3"></audio>
  <audio id="sound4" src="game4/stamp4.mp3"></audio>
  <audio id="sound5" src="game4/stamp5.mp3"></audio>
  <audio id="sound6" src="game4/stamp6.mp3"></audio>
  <audio id="sound7" src="game4/stamp7.mp3"></audio>
  <audio id="sound8" src="game4/stamp8.mp3"></audio>
  <audio id="sound9" src="game4/stamp9.mp3"></audio>
  <audio id="sound10" src="game4/stamp10.mp3"></audio>
  <audio id="sound11" src="game4/stamp11.mp3"></audio>
  <audio id="sound12" src="game4/stamp12.mp3"></audio>

  <script>
    const cards = [
      { img: "game4/stamp1.jpg", sound: "sound1" },
      { img: "game4/stamp2.jpg", sound: "sound2" },
      { img: "game4/stamp3.jpg", sound: "sound3" },
      { img: "game4/stamp4.jpg", sound: "sound4" },
      { img: "game4/stamp5.jpg", sound: "sound5" },
      { img: "game4/stamp6.jpg", sound: "sound6" },
      { img: "game4/stamp7.jpg", sound: "sound7" },
      { img: "game4/stamp8.jpg", sound: "sound8" },
      { img: "game4/stamp9.jpg", sound: "sound9" },
      { img: "game4/stamp10.jpg", sound: "sound10" },
      { img: "game4/stamp11.jpg", sound: "sound11" },
      { img: "game4/stamp12.jpg", sound: "sound12" },
    ];

    let gameCards = [...cards, ...cards];
    gameCards.sort(() => 0.5 - Math.random());

    const board = document.getElementById("game-board");
    let firstCard = null;
    let lock = false;
    let matchedCount = 0;

    gameCards.forEach((card, index) => {
      const div = document.createElement("div");
      div.classList.add("card");
      div.dataset.sound = card.sound;

      const img = document.createElement("img");
      img.src = card.img;
      div.appendChild(img);

      div.addEventListener("click", () => {
        if (lock || div.classList.contains("matched") || img.style.display === "block") return;

        img.style.display = "block";
        if (!firstCard) {
          firstCard = div;
        } else {
          const firstImg = firstCard.querySelector("img");
          if (firstImg.src === img.src) {
            firstCard.classList.add("matched");
            div.classList.add("matched");

            document.getElementById(div.dataset.sound).play();

            matchedCount++;
            if (matchedCount === cards.length) {
              document.getElementById("message").style.display = "block";
            }

            firstCard = null;
          } else {
            lock = true;
            document.getElementById("wrong").play();
            setTimeout(() => {
              firstImg.style.display = "none";
              img.style.display = "none";
              firstCard = null;
              lock = false;
            }, 1000);
          }
        }
      });

      board.appendChild(div);
    });
  </script>
</body>
</html>
