<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地圖郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    h1 {
      background: #4CAF50;
      color: white;
      margin: 0;
      padding: 10px;
    }
    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 75vh;
      position: relative;
    }
    #map {
      position: relative;
      width: 40%;
      min-width: 400px;
    }
    #map img {
      width: 100%;
      height: auto;
      display: block;
    }
    .frame {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 2px dashed red; /* 紅色虛線 */
      pointer-events: none;
    }
    .stamp {
      width: 80px;
      height: 80px;
      margin: 10px;
      cursor: grab;
    }
    #stamps-left, #stamps-right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex-wrap: wrap;
      width: 120px;
    }
    #toolbar {
      background: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    #toolbar button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    #toolbar button:hover {
      opacity: 0.8;
    }
    #stamps-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>臺灣北部地圖郵票配對遊戲</h1>

  <div id="stamps-container">
    <div id="stamps-left"></div>
    <div id="map">
      <img src="game4_assets/north_map.png" alt="地圖">
    </div>
    <div id="stamps-right"></div>
  </div>

  <div id="toolbar">
    <button onclick="resetGame()">重新開始</button>
    <button onclick="setMode(mode === 'game' ? 'calibration' : 'game')">
      切換到校正模式
    </button>
    <button onclick="exportCoords()">匯出座標</button>
  </div>

  <script>
    let mode = "game";

    // ✅ 紅框座標 (百分比)
    const defaultCoords = [
      { "x": 93.0897, "y": 25.7946 },
      { "x": 75.9719, "y": 10.2785 },
      { "x": 55.3176, "y": 8.0863 },
      { "x": 15.1483, "y": 37.9385 },
      { "x": 40.0902, "y": 19.8571 },
      { "x": 7.0545, "y": 59.1781 },
      { "x": 21.9796, "y": 15.8747 },
      { "x": 11.6792, "y": 90.3606 },
      { "x": 55.4129, "y": 80.3338 },
      { "x": 37.7325, "y": 91.9079 },
      { "x": 87.6953, "y": 46.8462 },
      { "x": 71.3728, "y": 57.7465 }
    ];

    const map = document.getElementById("map");

    // ✅ 建立紅框
    defaultCoords.forEach(coord => {
      const frame = document.createElement("div");
      frame.className = "frame";
      frame.style.left = coord.x + "%";
      frame.style.top = coord.y + "%";
      map.appendChild(frame);
    });

    // ✅ 建立郵票 (左6右6)
    const stampsLeft = document.getElementById("stamps-left");
    const stampsRight = document.getElementById("stamps-right");

    for (let i = 1; i <= 12; i++) {
      const img = document.createElement("img");
      img.src = `game4_assets/stamp${i}.jpg`;
      img.className = "stamp";
      img.draggable = true;

      img.addEventListener("dragstart", dragStart);
      if (i <= 6) stampsLeft.appendChild(img);
      else stampsRight.appendChild(img);
    }

    function dragStart(e) {
      e.dataTransfer.setData("stamp", e.target.src);
    }

    function resetGame() {
      alert("遊戲已重置（可在此補上重置邏輯）");
    }

    function setMode(newMode) {
      mode = newMode;
      const frames = document.querySelectorAll(".frame");

      frames.forEach(frame => {
        if (mode === "calibration") {
          frame.style.pointerEvents = "auto";
          frame.style.cursor = "move";
          dragElement(frame);
        } else {
          frame.style.pointerEvents = "none";
          frame.style.cursor = "default";
        }
      });

      document.querySelector("#toolbar button:nth-child(2)").innerText =
        mode === "game" ? "切換到校正模式" : "回到正式遊戲";
    }

    function dragElement(el) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

      el.onmousedown = dragMouseDown;

      function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        el.style.top = (el.offsetTop - pos2) + "px";
        el.style.left = (el.offsetLeft - pos1) + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }

    function exportCoords() {
      const frames = document.querySelectorAll(".frame");

      const coords = [];
      frames.forEach(frame => {
        const x = (parseFloat(frame.style.left) / map.clientWidth) * 100;
        const y = (parseFloat(frame.style.top) / map.clientHeight) * 100;
        coords.push({ x: parseFloat(x.toFixed(4)), y: parseFloat(y.toFixed(4)) });
      });

      const json = JSON.stringify(coords, null, 2);

      // ✅ 自動複製到剪貼簿
      navigator.clipboard.writeText(json).then(() => {
        alert("紅框座標已匯出並自動複製到剪貼簿！\n直接貼上就可以用了 ✅");
      }).catch(err => {
        console.error("複製失敗：", err);
        alert("紅框座標已匯出，無法自動複製，請到 Console 手動複製：\n" + json);
      });

      console.log("匯出紅框座標：\n", json);
    }
  </script>
</body>
</html>
