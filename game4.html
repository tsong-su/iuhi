<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>臺灣北部地區郵票配對遊戲</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  background: #fff;
}
header {
  text-align: center;
  margin: 10px 0;
}
header h1 { margin: 0; font-size: 20px; }
header p { margin: 4px 0 10px 0; font-size: 14px; }

.game-container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  flex: 1;
  width: 100%;
  padding: 10px;
}

.stamp-container {
  display: grid;
  grid-template-columns: repeat(3, 120px);
  grid-template-rows: repeat(2, 120px);
  gap: 10px;
  justify-content: center;
  align-content: start;
  margin-top: 50px; /* 往下修至置中 */
}

.stamp-wrapper {
  position: relative;
  width: 120px;
  height: 120px;
}

.stamp {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border: 2px solid #333;
  border-radius: 8px;
  cursor: grab;
}

.map-area {
  position: relative;
  margin: 0 20px;
}

.map {
  max-height: 70vh;
  height: auto;
  display: block;
}

#victory-text {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%,-50%) scale(0);
  font-size: 48px;
  font-weight: bold;
  color: orange;
  z-index: 10;
  pointer-events: none;
  transition: transform 1s ease;
}

.controls {
  width: 100%;
  text-align: center;
  padding: 10px 0;
  background: #f8f8f8;
  border-top: 1px solid #ccc;
}

.controls button {
  margin: 0 10px;
  padding: 6px 12px;
  font-size: 14px;
  cursor: pointer;
}
</style>
</head>
<body>
<header>
<h1>臺灣北部地區郵票配對遊戲</h1>
<p>將郵票拖曳到對應位置完成配對</p>
</header>

<div class="game-container">
  <div class="stamp-container" id="left-stamps"></div>

  <div class="map-area">
    <img src="game4_assets/north_map.png" alt="地圖" class="map" id="map">
  </div>

  <div class="stamp-container" id="right-stamps"></div>
</div>

<div class="controls">
  <button onclick="location.reload()">閣耍一擺</button>
  <button onclick="window.location.href='index.html'">回到遊戲首頁</button>
</div>

<div id="victory-text">有夠gâu</div>

<script>
const mapArea=document.querySelector('.map-area');
const leftStamps=document.getElementById('left-stamps');
const rightStamps=document.getElementById('right-stamps');
const victoryText=document.getElementById('victory-text');

// 紅框座標 (隱藏，用於碰撞判斷)
const coords=[
  {x:21.9069,y:15.2772},{x:55.5533,y:8.5731},{x:75.6431,y:10.4015},{x:93.1196,y:25.8412},
  {x:15.3736,y:37.421},{x:39.8734,y:19.1371},{x:87.7297,y:46.3597},{x:6.88036,y:59.1584},
  {x:11.2903,y:89.8347},{x:55.2266,y:79.677},{x:71.0698,y:57.33},{x:37.5868,y:91.8662}
];

// 紅框對應郵票
const answerKey={1:5,2:3,3:2,4:1,5:6,6:4,7:12,8:7,9:8,10:10,11:11,12:9};

let correctCount=0;

// 建立紅框位置資料 (隱藏)
const redBoxes=[];
coords.forEach((pt,i)=>{
  redBoxes.push({
    left: pt.x,
    top: pt.y,
    matched: false
  });
});

// 郵票生成
function createStamps(container,start,end){
  for(let i=start;i<=end;i++){
    const wrapper=document.createElement('div');
    wrapper.className='stamp-wrapper';
    const img=document.createElement('img');
    img.src=`game4_assets/stamp${i}.jpg`;
    img.className='stamp';
    img.draggable=true;
    img.dataset.id=i;
    wrapper.appendChild(img);
    container.appendChild(wrapper);
  }
}

createStamps(leftStamps,1,6);
createStamps(rightStamps,7,12);

// 拖曳功能
let dragging=null;
document.addEventListener('dragstart',e=>{
  if(e.target.classList.contains('stamp')){
    dragging=e.target;
  }
});
document.addEventListener('dragend',e=>{
  dragging=null;
});

// 判斷碰撞
function isCollide(stampRect, boxRect){
  return !(
    stampRect.right<boxRect.left ||
    stampRect.left>boxRect.right ||
    stampRect.bottom<boxRect.top ||
    stampRect.top>boxRect.bottom
  );
}

// 拖曳時判斷是否放到對應位置
document.addEventListener('dragover',e=>e.preventDefault());
document.addEventListener('drop',e=>{
  if(!dragging) return;
  const stampId=parseInt(dragging.dataset.id);
  let matched=false;
  const mapRect=mapArea.getBoundingClientRect();
  redBoxes.forEach((box,i)=>{
    if(box.matched) return;
    const boxPixel={
      left: mapRect.left + mapRect.width*box.left/100,
      top: mapRect.top + mapRect.height*box.top/100,
      right: mapRect.left + mapRect.width*box.left/100 + 80,
      bottom: mapRect.top + mapRect.height*box.top/100 + 80
    };
    const stampRect=dragging.getBoundingClientRect();
    if(isCollide(stampRect,boxPixel)){
      // 判斷正確
      if(answerKey[i+1]===stampId){
        box.matched=true;
        correctCount++;
        dragging.style.position='absolute';
        dragging.style.left=(box.left)+'%';
        dragging.style.top=(box.top)+'%';
        dragging.style.width='80px';
        dragging.style.height='80px';
        mapArea.appendChild(dragging);
        new Audio(`game4_assets/stamp${stampId}.mp3`).play();
        matched=true;
      }else{
        new Audio('game4_assets/wrong.mp3').play();
      }
    }
  });
  // 完全答對
  if(correctCount===12){
    new Audio('game4_assets/victory.mp3').play();
    victoryText.style.transform='translate(-50%,-50%) scale(1)';
    setTimeout(()=>victoryText.style.transform='translate(-50%,-50%) scale(0)',2000);
  }
});
</script>
</body>
</html>
