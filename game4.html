<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地區郵票配對遊戲</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #game-container {
      position: relative;
      width: 90vw;
      height: 90vh;
      background: url('https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/x5m7aorrY8G4WkAV') no-repeat center center;
      background-size: contain;
      border: 2px solid #333;
    }
    .stamp {
      width: 80px;
      height: 80px;
      margin: 10px;
      cursor: grab;
    }
    #stamps {
      position: absolute;
      top: 10px;
      right: -120px;
      display: flex;
      flex-direction: column;
    }
    .dropzone {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 2px dashed transparent;
    }
    .dropzone.correct {
      border-color: green;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      padding: 20px 40px;
      border: 2px solid #333;
      font-size: 48px;
      display: none;
      color: #d32f2f;
      font-weight: bold;
    }
    #home-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #4fc3f7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <button id="home-btn" onclick="window.location.href='https://tsong-su.github.io/iuhi/index.html'">回到遊戲首頁</button>
    <div id="stamps">
      <img src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/goElQyggDXeGW3yY" id="stamp1" class="stamp" draggable="true">
      <img src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/v3w8ZwggbLX4ZN52" id="stamp2" class="stamp" draggable="true">
      <img src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/KxJvag99n2xDZAg0" id="stamp3" class="stamp" draggable="true">
      <img src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/mDRxWBMM98V5Zjb1" id="stamp4" class="stamp" draggable="true">
      <img src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/4b3zaM11z81ga2j7" id="stamp5" class="stamp" draggable="true">
      <img src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/PVKBQO11JerrWj5x" id="stamp6" class="stamp" draggable="true">
      <img src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/J24jalMM42jkQ0A1" id="stamp7" class="stamp" draggable="true">
      <img src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/PR3NWxggdLXgZb0O" id="stamp8" class="stamp" draggable="true">
      <img src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/R7dXad66jlVnZ6bl" id="stamp9" class="stamp" draggable="true">
      <img src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/KxJvag99neEDZAg0" id="stamp10" class="stamp" draggable="true">
      <img src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/94PGWnnnRloBWLRV" id="stamp11" class="stamp" draggable="true">
      <img src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/4b3zaM11z749a2j7" id="stamp12" class="stamp" draggable="true">
    </div>

    <!-- Dropzones：位置可自行微調 -->
    <div id="drop1" class="dropzone" style="left:20%; top:10%;" data-stamp="stamp1"></div>
    <div id="drop2" class="dropzone" style="left:40%; top:15%;" data-stamp="stamp2"></div>
    <div id="drop3" class="dropzone" style="left:60%; top:20%;" data-stamp="stamp3"></div>
    <div id="drop4" class="dropzone" style="left:30%; top:30%;" data-stamp="stamp4"></div>
    <div id="drop5" class="dropzone" style="left:50%; top:35%;" data-stamp="stamp5"></div>
    <div id="drop6" class="dropzone" style="left:70%; top:40%;" data-stamp="stamp6"></div>
    <div id="drop7" class="dropzone" style="left:25%; top:50%;" data-stamp="stamp7"></div>
    <div id="drop8" class="dropzone" style="left:45%; top:55%;" data-stamp="stamp8"></div>
    <div id="drop9" class="dropzone" style="left:65%; top:60%;" data-stamp="stamp9"></div>
    <div id="drop10" class="dropzone" style="left:35%; top:70%;" data-stamp="stamp10"></div>
    <div id="drop11" class="dropzone" style="left:55%; top:75%;" data-stamp="stamp11"></div>
    <div id="drop12" class="dropzone" style="left:75%; top:80%;" data-stamp="stamp12"></div>

    <div id="message">有夠gâu</div>
  </div>

  <audio id="sound-stamp1" src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/goElQyggDXeGW3yY"></audio>
  <audio id="sound-stamp2" src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/v3w8ZwggbLX4ZN52"></audio>
  <audio id="sound-stamp3" src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/KxJvag99n2xDZAg0"></audio>
  <audio id="sound-stamp4" src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/mDRxWBMM98V5Zjb1"></audio>
  <audio id="sound-stamp5" src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/4b3zaM11z81ga2j7"></audio>
  <audio id="sound-stamp6" src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/PVKBQO11JerrWj5x"></audio>
  <audio id="sound-stamp7" src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/J24jalMM42jkQ0A1"></audio>
  <audio id="sound-stamp8" src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/PR3NWxggdLXgZb0O"></audio>
  <audio id="sound-stamp9" src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/R7dXad66jlVnZ6bl"></audio>
  <audio id="sound-stamp10" src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/KxJvag99neEDZAg0"></audio>
  <audio id="sound-stamp11" src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/94PGWnnnRloBWLRV"></audio>
  <audio id="sound-stamp12" src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/4b3zaM11z749a2j7"></audio>
  <audio id="sound-wrong" src="https://padlet.com/amber0958526275_1/padlet-cni285ctg1fqaapk/wish/PVKBQO11EDbrWj5x"></audio>

  <script>
    const stamps = document.querySelectorAll('.stamp');
    const dropzones = document.querySelectorAll('.dropzone');
    let correctCount = 0;

    stamps.forEach(stamp => {
      stamp.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', e.target.id);
      });
    });

    dropzones.forEach(zone => {
      zone.addEventListener('dragover', e => {
        e.preventDefault();
      });
      zone.addEventListener('drop', e => {
        e.preventDefault();
        const stampId = e.dataTransfer.getData('text/plain');
        const stamp = document.getElementById(stampId);
        const sound = document.getElementById('sound-' + stampId);

        if (stampId === zone.dataset.stamp) {
          zone.appendChild(stamp);
          stamp.style.position = 'absolute';
          stamp.style.left = '0';
          stamp.style.top = '0';
          stamp.draggable = false;
          zone.classList.add('correct');
          correctCount++;
          if(sound) sound.play();
          if (correctCount === stamps.length) {
            document.getElementById('message').style.display = 'block';
          }
        } else {
          document.getElementById('sound-wrong').play();
          alert("放錯位置囉！");
        }
      });
    });
  </script>
</body>
</html>
