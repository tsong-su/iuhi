<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地圖郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    h1 {
      background: #4CAF50;
      color: white;
      margin: 0;
      padding: 10px;
    }
    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      position: relative;
    }
    #map {
      position: relative;
      width: 35%;
      min-width: 300px;
    }
    #map img {
      width: 100%;
      height: auto;
      display: block;
    }
    .frame {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 2px dashed red; /* ✅ 改成紅色虛線 */
      pointer-events: none;
    }
    #toolbar {
      background: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    #toolbar button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    #toolbar button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>臺灣北部地圖郵票配對遊戲</h1>
  <div id="game-container">
    <div id="map">
      <img src="game4_assets/north_map.png" alt="地圖">
      <!-- 紅框 -->
      <div class="frame" style="top:25%; left:50%;"></div>
      <div class="frame" style="top:45%; left:30%;"></div>
      <div class="frame" style="top:65%; left:60%;"></div>
    </div>
  </div>
  <div id="toolbar">
    <button onclick="resetGame()">重新開始</button>
    <button onclick="setMode(mode === 'game' ? 'calibration' : 'game')">
      切換到校正模式
    </button>
    <button onclick="exportCoords()">匯出座標</button>
  </div>

  <script>
    let mode = "game";

    function resetGame() {
      alert("遊戲已重置（可在此補上重置邏輯）");
    }

    function setMode(newMode) {
      mode = newMode;
      const frames = document.querySelectorAll(".frame");

      frames.forEach(frame => {
        if (mode === "calibration") {
          frame.style.pointerEvents = "auto";
          frame.style.cursor = "move";
          dragElement(frame);
        } else {
          frame.style.pointerEvents = "none";
          frame.style.cursor = "default";
        }
      });

      document.querySelector("#toolbar button:nth-child(2)").innerText =
        mode === "game" ? "切換到校正模式" : "回到正式遊戲";
    }

    function dragElement(el) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

      el.onmousedown = dragMouseDown;

      function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        el.style.top = (el.offsetTop - pos2) + "px";
        el.style.left = (el.offsetLeft - pos1) + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }

    function exportCoords() {
      const map = document.getElementById("map");
      const frames = document.querySelectorAll(".frame");

      const coords = [];
      frames.forEach(frame => {
        const x = (parseFloat(frame.style.left) / map.clientWidth) * 100;
        const y = (parseFloat(frame.style.top) / map.clientHeight) * 100;
        coords.push({ x: parseFloat(x.toFixed(4)), y: parseFloat(y.toFixed(4)) });
      });

      const json = JSON.stringify(coords, null, 2);

      // ✅ 自動複製到剪貼簿
      navigator.clipboard.writeText(json).then(() => {
        alert("紅框座標已匯出並自動複製到剪貼簿！\n直接貼上就可以用了 ✅");
      }).catch(err => {
        console.error("複製失敗：", err);
        alert("紅框座標已匯出，無法自動複製，請到 Console 手動複製：\n" + json);
      });

      console.log("匯出紅框座標：\n", json);
    }
  </script>
</body>
</html>
