<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地圖&注音符號郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      overflow: hidden;
    }
    h2 {
      margin: 5px;
      font-size: 20px;
    }
    #game-container {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: #ddd;
    }
    #map {
      max-width: 60%;
      max-height: 60%;
      object-fit: contain;
      display: block;
    }
    .stamp {
      position: absolute;
      width: 70px;
      height: 70px;
      cursor: grab;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    .frame {
      position: absolute;
      border: 2px dashed red;
      width: 60px;
      height: 60px;
      pointer-events: none;
      z-index: 5;
    }
    #controls {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 5px;
      background: #fff;
    }
    #controls button {
      font-size: 14px;
      padding: 6px 12px;
      cursor: pointer;
    }
    /* 輔助標記 */
    .mark {
      position: absolute;
      width: 8px;
      height: 8px;
      background: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    #marker-output {
      width: 90%;
      height: 100px;
      margin: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>臺灣北部地圖&注音符號郵票配對遊戲</h2>

  <div id="game-container">
    <!-- ✅ 地圖用 .png -->
    <img id="map" src="game4_assets/north2_map.png" alt="臺灣北部地圖">
  </div>

  <div id="controls">
    <div>
      <button onclick="moveFrames('left', -10)">左側 ←10</button>
      <button onclick="moveFrames('left', 10)">左側 →10</button>
    </div>
    <div>
      <button onclick="moveFrames('right', -10)">右側 ←10</button>
      <button onclick="moveFrames('right', 10)">右側 →10</button>
    </div>
    <button onclick="goHome()">回到遊戲首頁</button>
    <button onclick="toggleMarkerMode()">輔助標記模式</button>
  </div>

  <textarea id="marker-output" placeholder="這裡會顯示您點擊的座標 (x, y)" readonly></textarea>

  <script>
    const gameContainer = document.getElementById("game-container");
    const map = document.getElementById("map");
    const stamps = [];
    let markerMode = false;
    const markerOutput = document.getElementById("marker-output");

    // === 建立 12 張郵票 (用 .jpg) ===
    function createStamps() {
      const leftStartX = 50;  
      const rightStartX = window.innerWidth - 250; 
      const startY = 100;
      const spacingX = 80;
      const spacingY = 100;

      for (let i = 1; i <= 12; i++) {
        const img = document.createElement("img");
        img.src = `game4_assets/stamp${i}.jpg`;  // ✅ 郵票用 .jpg
        img.className = "stamp";

        if (i <= 6) {
          img.style.left = `${leftStartX + (i - 1) % 3 * spacingX}px`;
          img.style.top = `${startY + Math.floor((i - 1) / 3) * spacingY}px`;
        } else {
          img.style.left = `${rightStartX + (i - 7) % 3 * spacingX}px`;
          img.style.top = `${startY + Math.floor((i - 7) / 3) * spacingY}px`;
        }

        gameContainer.appendChild(img);
        stamps.push(img);
      }
    }
    createStamps();

    // 控制紅框移動
    function moveFrames(side, dx) {
      console.log(`控制 ${side} 框 移動 ${dx}px`);
    }

    function goHome() {
      window.location.href = "index.html";
    }

    // === 輔助標記模式 ===
    function toggleMarkerMode() {
      markerMode = !markerMode;
      if (markerMode) {
        alert("🔴 已進入輔助標記模式：請在地圖上點擊 12 個紅點位置");
      } else {
        alert("❌ 已退出輔助標記模式");
      }
    }

    gameContainer.addEventListener("click", function(e) {
      if (!markerMode) return;

      const rect = gameContainer.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const dot = document.createElement("div");
      dot.className = "mark";
      dot.style.left = `${x}px`;
      dot.style.top = `${y}px`;
      gameContainer.appendChild(dot);

      markerOutput.value += `(${Math.round(x)}, ${Math.round(y)})\n`;
    });
  </script>
</body>
</html>
