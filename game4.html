<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地區&注音符號郵票配對遊戲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: white; /* 沒有灰色底圖 */
    }
    header {
      text-align: center;
      padding: 10px;
      border-bottom: 2px solid #ccc;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    header p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #444;
    }
    .container {
      flex: 1;
      display: grid;
      grid-template-columns: 220px 1fr 220px; /* 左-中-右 */
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
      align-items: center;
    }
    .stamps {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 2排×3張 */
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      justify-items: center;
      align-items: center;
      padding: 10px;
    }
    .stamp {
      width: 80px;
      height: 80px;
      border: 1px solid #ccc;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: grab;
    }
    .stamp img {
      max-width: 100%;
      max-height: 100%;
    }
    .map-area {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .map {
      max-width: 100%;
      max-height: 65vh; /* 控制地圖適中，不會太大 */
      display: block;
    }
    .red-box {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 2px dashed red;
      transform: translate(-50%, -50%);
      cursor: move;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
      color: red;
      background: rgba(255,255,255,0.3); /* 保持透明，只有框 */
    }
    footer {
      text-align: center;
      padding: 8px;
      border-top: 2px solid #ccc;
      background: #fff;
    }
    button {
      padding: 6px 12px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #aaa;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>臺灣北部地區&注音符號郵票配對遊戲</h1>
    <p>共郵票 suá 到對應的縣市格仔內</p>
  </header>

  <div class="container">
    <!-- 左側郵票 -->
    <div class="stamps">
      <div class="stamp" draggable="true" data-id="1"><img src="game4_assets/stamp1.jpg" alt="1"></div>
      <div class="stamp" draggable="true" data-id="2"><img src="game4_assets/stamp2.jpg" alt="2"></div>
      <div class="stamp" draggable="true" data-id="3"><img src="game4_assets/stamp3.jpg" alt="3"></div>
      <div class="stamp" draggable="true" data-id="4"><img src="game4_assets/stamp4.jpg" alt="4"></div>
      <div class="stamp" draggable="true" data-id="5"><img src="game4_assets/stamp5.jpg" alt="5"></div>
      <div class="stamp" draggable="true" data-id="6"><img src="game4_assets/stamp6.jpg" alt="6"></div>
    </div>

    <!-- 中央地圖 -->
    <div class="map-area">
      <img src="game4_assets/north_map.png" alt="地圖" class="map">
      <div id="red-boxes"></div>
    </div>

    <!-- 右側郵票 -->
    <div class="stamps">
      <div class="stamp" draggable="true" data-id="7"><img src="game4_assets/stamp7.jpg" alt="7"></div>
      <div class="stamp" draggable="true" data-id="8"><img src="game4_assets/stamp8.jpg" alt="8"></div>
      <div class="stamp" draggable="true" data-id="9"><img src="game4_assets/stamp9.jpg" alt="9"></div>
      <div class="stamp" draggable="true" data-id="10"><img src="game4_assets/stamp10.jpg" alt="10"></div>
      <div class="stamp" draggable="true" data-id="11"><img src="game4_assets/stamp11.jpg" alt="11"></div>
      <div class="stamp" draggable="true" data-id="12"><img src="game4_assets/stamp12.jpg" alt="12"></div>
    </div>
  </div>

  <footer>
    <button id="toggleCalibration">切換對位校正模式</button>
    <button id="exportCoordinates">匯出座標</button>
  </footer>

  <script>
    const redBoxesContainer = document.getElementById('red-boxes');
    const calibrationBtn = document.getElementById('toggleCalibration');
    let calibrationMode = false;
    let isDragging = false;
    let currentBox = null;

    // 初始 12 個紅框（示意位置，百分比）
    const positions = [
      {x: 28, y: 16}, {x: 54, y: 9}, {x: 70, y: 10}, {x: 84, y: 25},
      {x: 23, y: 38}, {x: 42, y: 19}, {x: 80, y: 46}, {x: 16, y: 59},
      {x: 20, y: 90}, {x: 54, y: 80}, {x: 66, y: 58}, {x: 40, y: 92}
    ];

    positions.forEach((pos, index) => {
      const box = document.createElement('div');
      box.className = 'red-box';
      box.style.left = pos.x + '%';
      box.style.top = pos.y + '%';
      box.innerText = index + 1; // 紅框內顯示號碼

      // 阻止瀏覽器預設拖曳
      box.addEventListener('dragstart', e => e.preventDefault());

      // 滑鼠按下
      box.addEventListener('mousedown', e => {
        if (!calibrationMode) return;
        e.preventDefault();
        isDragging = true;
        currentBox = box;
      });

      // 滑鼠移動
      document.addEventListener('mousemove', e => {
        if (isDragging && currentBox) {
          const rect = redBoxesContainer.parentElement.getBoundingClientRect();
          let x = ((e.clientX - rect.left) / rect.width) * 100;
          let y = ((e.clientY - rect.top) / rect.height) * 100;
          currentBox.style.left = x + '%';
          currentBox.style.top = y + '%';
        }
      });

      // 滑鼠放開
      document.addEventListener('mouseup', () => {
        if (isDragging) {
          isDragging = false;
          currentBox = null;
        }
      });

      redBoxesContainer.appendChild(box);
    });

    // 切換校正模式
    calibrationBtn.addEventListener('click', () => {
      calibrationMode = !calibrationMode;
      alert(calibrationMode
        ? "進入對位校正模式，可拖曳紅框調整位置"
        : "退出對位校正模式");
    });

    // 匯出座標
    document.getElementById('exportCoordinates').addEventListener('click', () => {
      const coords = Array.from(document.querySelectorAll('.red-box')).map(b => ({
        x: parseFloat(b.style.left),
        y: parseFloat(b.style.top)
      }));
      console.log(JSON.stringify(coords, null, 2));
      alert("座標已輸出到 Console");
    });
  </script>
</body>
</html>
