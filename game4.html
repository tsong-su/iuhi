<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地圖&注音符號郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: "Arial", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 15px;
      background: #fff;
      font-size: 28px;
      font-weight: bold;
    }

    header a {
      font-size: 22px;
      margin-left: 20px;
      color: #0077cc;
      text-decoration: none;
    }

    #map-container {
      position: relative;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100%;
      object-fit: contain; /* ✅ 塞進畫面 */
    }

    .target {
      position: absolute;
      width: 6%;  /* ✅ 縮小一點 */
      aspect-ratio: 1 / 1;
      border: 3px dashed red;
      box-sizing: border-box;
      pointer-events: none;
    }

    .stamp {
      position: absolute;
      width: 6%;  /* ✅ 與紅框一致 */
      aspect-ratio: 1 / 1;
      cursor: grab;
      z-index: 10;
      display: none; /* ✅ 初始不顯示，等圖片載入 */
    }

    #controls {
      text-align: center;
      padding: 10px;
      background: #fff;
    }

    button {
      font-size: 20px;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background: #0077cc;
      color: #fff;
      cursor: pointer;
    }

    #victory-message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    臺灣北部地圖&注音符號郵票配對遊戲
    <a href="index.html">回到遊戲首頁</a>
  </header>

  <div id="map-container">
    <img id="map" src="game4_assets/north2_map.png" alt="地圖">
    <div id="victory-message">有夠 gâu！</div>
  </div>

  <div id="controls">
    <button onclick="shuffleStamps()">🔄 重排郵票</button>
  </div>

  <script>
    const basePositions = [
      {"x":0.9953,"y":0.1551},
      {"x":0.7589,"y":0.0012},
      {"x":0.5749,"y":0.0249},
      {"x":0.3782,"y":0.1872},
      {"x":0.1291,"y":0.1264},
      {"x":0.115,"y":0.3242},
      {"x":0.0077,"y":0.5255},
      {"x":0.0435,"y":0.9668},
      {"x":0.2479,"y":0.9922},
      {"x":0.4791,"y":0.9043},
      {"x":0.7372,"y":0.4916},
      {"x":0.9173,"y":0.4409}
    ];

    const mapContainer = document.getElementById("map-container");
    const victoryMsg = document.getElementById("victory-message");
    const victorySound = new Audio("game4_assets/victory.mp3");

    let stamps = [];

    function createTargets() {
      basePositions.forEach((pos, i) => {
        const div = document.createElement("div");
        div.className = "target";
        div.dataset.index = i;
        mapContainer.appendChild(div);
      });
      updateTargetPositions();
    }

    function updateTargetPositions() {
      const containerW = mapContainer.clientWidth;
      const containerH = mapContainer.clientHeight;
      document.querySelectorAll(".target").forEach((div, i) => {
        const {x, y} = basePositions[i];
        div.style.left = (x * containerW - div.offsetWidth / 2) + "px";
        div.style.top = (y * containerH - div.offsetHeight / 2) + "px";
      });
    }

    function createStamps() {
      stamps.forEach(s => s.remove());
      stamps = [];
      basePositions.forEach((pos, i) => {
        const img = document.createElement("img");
        img.src = `game4_assets/stamp${i+1}.png`;
        img.className = "stamp";
        img.dataset.index = i;

        img.onload = () => {
          img.style.display = "block"; // ✅ 確保載入後才出現
          shuffleStamp(img);
        };

        mapContainer.appendChild(img);
        stamps.push(img);
      });

      initDragDrop();
    }

    function shuffleStamps() {
      stamps.forEach(stamp => shuffleStamp(stamp));
    }

    function shuffleStamp(stamp) {
      const containerW = mapContainer.clientWidth;
      const containerH = mapContainer.clientHeight;
      let left, top;
      do {
        left = Math.random() * (containerW - stamp.offsetWidth);
        top = Math.random() * (containerH - stamp.offsetHeight);
      } while (left > containerW*0.25 && left < containerW*0.75 && top > containerH*0.25 && top < containerH*0.75);
      stamp.style.left = left + "px";
      stamp.style.top = top + "px";
    }

    function initDragDrop() {
      let dragged = null;

      stamps.forEach(stamp => {
        stamp.addEventListener("dragstart", e => {
          dragged = stamp;
        });
        stamp.addEventListener("dragend", e => {
          dragged = null;
        });
      });

      mapContainer.addEventListener("dragover", e => {
        e.preventDefault();
      });

      mapContainer.addEventListener("drop", e => {
        if (!dragged) return;
        const rect = mapContainer.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const idx = dragged.dataset.index;
        const target = document.querySelector(`.target[data-index='${idx}']`);
        const tRect = target.getBoundingClientRect();
        const within = x >= tRect.left - rect.left &&
                       x <= tRect.right - rect.left &&
                       y >= tRect.top - rect.top &&
                       y <= tRect.bottom - rect.top;

        if (within) {
          dragged.style.left = (parseFloat(target.style.left)) + "px";
          dragged.style.top = (parseFloat(target.style.top)) + "px";
          dragged.draggable = false;
          dragged.style.opacity = 0.7;
        }
        checkWin();
      });
    }

    function checkWin() {
      if (stamps.every(s => !s.draggable)) {
        victoryMsg.style.display = "block";
        victorySound.play();
      }
    }

    window.addEventListener("resize", () => {
      updateTargetPositions();
    });

    window.onload = () => {
      createTargets();
      createStamps();
    };
  </script>
</body>
</html>
