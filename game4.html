<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地區郵票配對遊戲</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin: 20px 0;
      color: #333;
    }
    #game-container {
      position: relative;
      display: inline-block;
      width: 100vw;
      overflow: hidden;
    }
    #map {
      width: 100vw;   /* 滿版寬度 */
      height: auto;   /* 保持比例 */
      display: block;
    }
    .stamp {
      position: absolute;
      width: 80px;
      height: 80px;
      cursor: grab;
      z-index: 10;
    }
    .slot {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 3px dashed red;
      pointer-events: none;
    }
    #success {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      font-weight: bold;
      color: red;
      display: none;
    }
    #home-btn {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 24px;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      display: inline-block;
    }
    #home-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>臺灣北部地區郵票配對遊戲</h1>
  <div id="game-container">
    <img id="map" src="game4_assets/north2_map.png">
    <div id="success">有夠gâu！</div>
  </div>
  <br>
  <a id="home-btn" href="https://tsong-su.github.io/iuhi/index.html">回到遊戲首頁</a>

  <script>
    const container = document.getElementById("game-container");
    const map = document.getElementById("map");
    const success = document.getElementById("success");

    // ✅ 比例座標
    const basePositions = [
      { "x": 0.9953, "y": 0.1551 },
      { "x": 0.7589, "y": 0.0012 },
      { "x": 0.5749, "y": 0.0249 },
      { "x": 0.3782, "y": 0.1872 },
      { "x": 0.1291, "y": 0.1264 },
      { "x": 0.115,  "y": 0.3242 },
      { "x": 0.0077, "y": 0.5255 },
      { "x": 0.0435, "y": 0.9668 },
      { "x": 0.2479, "y": 0.9922 },
      { "x": 0.4791, "y": 0.9043 },
      { "x": 0.7372, "y": 0.4916 },
      { "x": 0.9173, "y": 0.4409 }
    ];

    let stampsPlaced = 0;
    let answerPositions = [];

    // ✅ 初始化位置
    function updatePositions() {
      const rect = map.getBoundingClientRect();
      const mapWidth = rect.width;
      const mapHeight = rect.height;

      answerPositions = basePositions.map(p => ({
        x: p.x * mapWidth,
        y: p.y * mapHeight
      }));

      document.querySelectorAll(".slot").forEach((slot, i) => {
        slot.style.left = (answerPositions[i].x - 40) + "px";
        slot.style.top = (answerPositions[i].y - 40) + "px";
      });
    }

    map.onload = () => {
      updatePositions();

      // 建立 slot 與 stamp
      answerPositions.forEach((pos, i) => {
        const slot = document.createElement("div");
        slot.className = "slot";
        container.appendChild(slot);

        const stamp = document.createElement("img");
        stamp.src = `game4_assets/stamp${i+1}.jpg`;
        stamp.className = "stamp";
        stamp.dataset.index = i;

        // ✅ 郵票放在地圖外圍
        const rect = map.getBoundingClientRect();
        const mapWidth = rect.width;
        const mapHeight = rect.height;
        const side = Math.floor(Math.random()*4);
        let randX, randY;
        if(side===0){ randX = Math.random()*mapWidth; randY = -120; }
        if(side===1){ randX = mapWidth + 50; randY = Math.random()*mapHeight; }
        if(side===2){ randX = Math.random()*mapWidth; randY = mapHeight + 50; }
        if(side===3){ randX = -120; randY = Math.random()*mapHeight; }

        stamp.style.left = randX + "px";
        stamp.style.top = randY + "px";
        container.appendChild(stamp);

        dragElement(stamp, i);
      });

      updatePositions();
    };

    // 視窗大小改變時，重新計算座標
    window.addEventListener("resize", updatePositions);

    function dragElement(elmnt, index) {
      let offsetX=0, offsetY=0, mouseX=0, mouseY=0, originalX=0, originalY=0;

      elmnt.onmousedown = dragMouseDown;

      function dragMouseDown(e) {
        e.preventDefault();
        mouseX = e.clientX;
        mouseY = e.clientY;
        originalX = elmnt.offsetLeft;
        originalY = elmnt.offsetTop;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        offsetX = e.clientX - mouseX;
        offsetY = e.clientY - mouseY;
        elmnt.style.left = (elmnt.offsetLeft + offsetX) + "px";
        elmnt.style.top = (elmnt.offsetTop + offsetY) + "px";
        mouseX = e.clientX;
        mouseY = e.clientY;
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;

        const correctPos = answerPositions[index];
        const stampX = elmnt.offsetLeft + 40;
        const stampY = elmnt.offsetTop + 40;

        const dx = stampX - correctPos.x;
        const dy = stampY - correctPos.y;
        const dist = Math.sqrt(dx*dx + dy*dy);

        if(dist < 30){
          elmnt.style.left = (correctPos.x-40)+"px";
          elmnt.style.top = (correctPos.y-40)+"px";
          elmnt.onmousedown = null;
          playSound(`game4_assets/stamp${index+1}.mp3`);
          stampsPlaced++;
          if(stampsPlaced===basePositions.length){
            showSuccess();
          }
        }else{
          elmnt.style.left = originalX+"px";
          elmnt.style.top = originalY+"px";
          playSound("game4_assets/wrong.mp3");
        }
      }
    }

    function playSound(src){
      const audio = new Audio(src);
      audio.play();
    }

    function showSuccess(){
      success.style.display = "block";
      success.style.fontSize = "20px";
      let size = 20;
      const interval = setInterval(()=>{
        size += 5;
        success.style.fontSize = size+"px";
        if(size>=100){ clearInterval(interval); }
      }, 200);

      playSound("game4_assets/victory.mp3");
    }
  </script>
</body>
</html>
