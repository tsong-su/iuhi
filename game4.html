<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地圖&注音符號郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fdfdfd;
      overflow: hidden;
    }

    h1 {
      margin: 10px;
      font-size: 20px;
      color: #333;
    }

    #game-container {
      position: relative;
      width: 70vw;
      height: 70vh;
      border: 1px solid #ccc;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #map {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .frame {
      position: absolute;
      border: 2px dashed red;
      pointer-events: none;
    }

    .stamp {
      position: absolute;
      width: 8%; /* 比框稍微小一點，之後可再調整 */
      cursor: grab;
    }

    #buttons {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>臺灣北部地圖&注音符號郵票配對遊戲</h1>

  <div id="game-container">
    <img id="map" src="game4_assets/north2_map.png" alt="map">
    <!-- 紅框 -->
    <div class="frame" style="left:20%; top:30%; width:8%; height:8%;"></div>
    <div class="frame" style="left:60%; top:40%; width:8%; height:8%;"></div>
    <!-- 更多紅框依需求加 -->
  </div>

  <div id="buttons">
    <button onclick="shuffleStamps()">🔄 重排郵票</button>
    <button onclick="goHome()">🏠 回到遊戲首頁</button>
  </div>

  <script>
    const container = document.getElementById('game-container');
    const frames = document.querySelectorAll('.frame');
    const stamps = [];

    // 建立郵票
    for (let i = 1; i <= 12; i++) {
      const img = document.createElement('img');
      img.src = `game4_assets/stamp${i}.jpg`;
      img.className = 'stamp';
      container.appendChild(img);
      stamps.push(img);
    }

    // 重排郵票
    function shuffleStamps() {
      stamps.forEach(stamp => {
        const x = Math.random() * 60 + 20; // 保證在容器內
        const y = Math.random() * 60 + 20;
        stamp.style.left = `${x}%`;
        stamp.style.top = `${y}%`;
      });
    }

    shuffleStamps();

    // 拖曳功能（純前端 mousedown + mousemove）
    stamps.forEach(stamp => {
      let offsetX = 0, offsetY = 0, dragging = false;

      stamp.addEventListener('mousedown', e => {
        dragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        stamp.style.cursor = "grabbing";
      });

      window.addEventListener('mousemove', e => {
        if (!dragging) return;
        const rect = container.getBoundingClientRect();
        let x = e.clientX - rect.left - offsetX;
        let y = e.clientY - rect.top - offsetY;
        stamp.style.left = `${x}px`;
        stamp.style.top = `${y}px`;
      });

      window.addEventListener('mouseup', () => {
        dragging = false;
        stamp.style.cursor = "grab";
      });
    });

    // 回首頁（暫時只是提示）
    function goHome() {
      alert("回到遊戲首頁（這裡可加連結）");
    }
  </script>
</body>
</html>
