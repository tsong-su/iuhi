<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地圖&注音符號郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fdfdfd;
      overflow: hidden;
    }

    h1 {
      margin: 10px;
      font-size: 20px;
      color: #333;
    }

    #game-container {
      position: relative;
      width: 70vw;
      height: 60vh; /* 上半部放地圖與紅框 */
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #map {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .frame {
      position: absolute;
      border: 2px dashed red;
      width: 8%;
      height: 8%; /* 正方形 */
      pointer-events: none;
    }

    #stamp-area {
      width: 70vw;
      height: 25vh;
      margin-top: 10px;
      position: relative;
      background: #f9f9f9;
      border-radius: 8px;
    }

    .stamp {
      position: absolute;
      width: 8%;
      cursor: grab;
    }

    #buttons {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>臺灣北部地圖&注音符號郵票配對遊戲</h1>

  <div id="game-container">
    <img id="map" src="game4_assets/north2_map.png" alt="map">
    <!-- 示範：12 個紅框 -->
    <div class="frame" style="left:10%; top:10%;"></div>
    <div class="frame" style="left:25%; top:15%;"></div>
    <div class="frame" style="left:40%; top:20%;"></div>
    <div class="frame" style="left:55%; top:25%;"></div>
    <div class="frame" style="left:70%; top:30%;"></div>
    <div class="frame" style="left:15%; top:40%;"></div>
    <div class="frame" style="left:30%; top:45%;"></div>
    <div class="frame" style="left:50%; top:50%;"></div>
    <div class="frame" style="left:65%; top:55%;"></div>
    <div class="frame" style="left:20%; top:60%;"></div>
    <div class="frame" style="left:45%; top:65%;"></div>
    <div class="frame" style="left:60%; top:70%;"></div>
  </div>

  <!-- 郵票區（不會擋到按鈕，會打散到上下左右） -->
  <div id="stamp-area"></div>

  <div id="buttons">
    <button onclick="shuffleStamps()">🔄 重排郵票</button>
    <button onclick="goHome()">🏠 回到遊戲首頁</button>
  </div>

  <script>
    const stampArea = document.getElementById('stamp-area');
    const stamps = [];

    // 建立郵票
    for (let i = 1; i <= 12; i++) {
      const img = document.createElement('img');
      img.src = `game4_assets/stamp${i}.jpg`;
      img.className = 'stamp';
      stampArea.appendChild(img);
      stamps.push(img);
    }

    // 隨機散開郵票（避免集中）
    function shuffleStamps() {
      stamps.forEach(stamp => {
        const x = Math.random() * 60 + 5; // 控制範圍
        const y = Math.random() * 60 + 5;
        stamp.style.left = `${x}%`;
        stamp.style.top = `${y}%`;
      });
    }

    shuffleStamps();

    // 拖曳功能
    stamps.forEach(stamp => {
      let offsetX = 0, offsetY = 0, dragging = false;

      stamp.addEventListener('mousedown', e => {
        dragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        stamp.style.cursor = "grabbing";
      });

      document.addEventListener('mousemove', e => {
        if (!dragging) return;
        const rect = stampArea.getBoundingClientRect();
        let x = e.clientX - rect.left - offsetX;
        let y = e.clientY - rect.top - offsetY;
        stamp.style.left = `${x}px`;
        stamp.style.top = `${y}px`;
      });

      document.addEventListener('mouseup', () => {
        dragging = false;
        stamp.style.cursor = "grab";
      });
    });

    // 回首頁
    function goHome() {
      window.location.href = "index.html"; // ✅ 回首頁
    }
  </script>
</body>
</html>
