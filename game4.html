<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地圖&注音符號郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      background: #f9f9f9;
      overflow: hidden;
    }
    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #map {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
    .frame {
      position: absolute;
      border: 2px dashed red;
      pointer-events: none;
    }
    .stamp {
      position: absolute;
      width: 6%;
      cursor: grab;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <img id="map" src="game4_assets/north2_map.png">
  </div>

  <script>
    const frameOffset = 15; // 紅框外推距離(px)

    const basePositions = [
      { x: 0.9953, y: 0.1551 },
      { x: 0.7589, y: 0.0012 },
      { x: 0.5749, y: 0.0249 },
      { x: 0.3782, y: 0.1872 },
      { x: 0.1291, y: 0.1264 },
      { x: 0.115, y: 0.3242 },
      { x: 0.0077, y: 0.5255 },
      { x: 0.0435, y: 0.9668 },
      { x: 0.2479, y: 0.9922 },
      { x: 0.4791, y: 0.9043 },
      { x: 0.7372, y: 0.4916 },
      { x: 0.9173, y: 0.4409 }
    ];

    const container = document.getElementById("game-container");
    const map = document.getElementById("map");

    map.onload = () => {
      const rect = map.getBoundingClientRect();
      const mapW = rect.width;
      const mapH = rect.height;

      // 畫紅框
      basePositions.forEach((pos, i) => {
        const frame = document.createElement("div");
        frame.className = "frame";
        const size = mapW * 0.06;
        frame.style.width = `${size}px`;
        frame.style.height = `${size}px`;
        frame.style.left = `${rect.left + pos.x * mapW - size / 2 + frameOffset}px`;
        frame.style.top = `${rect.top + pos.y * mapH - size / 2 + frameOffset}px`;
        container.appendChild(frame);
      });

      // 放郵票
      for (let i = 1; i <= 12; i++) {
        const stamp = document.createElement("img");
        stamp.src = `game4_assets/stamp${i}.jpg`;
        stamp.className = "stamp";
        stamp.draggable = true;
        stamp.style.left = `${Math.random() * (mapW - 100)}px`;
        stamp.style.top = `${Math.random() * (mapH - 100)}px`;
        container.appendChild(stamp);

        stamp.addEventListener("dragstart", e => {
          e.dataTransfer.setData("text/plain", i - 1);
        });
      }
    };
  </script>
</body>
</html>
