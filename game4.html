<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Game4 郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    header {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      padding: 10px;
    }

    #map-container {
      position: relative;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #map {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
    }

    .slot {
      position: absolute;
      border: 3px dashed red;
      box-sizing: border-box;
      pointer-events: none;
    }

    .stamp {
      position: absolute;
      cursor: grab;
      z-index: 10;
      transition: transform 0.2s;
    }

    .stamp:active {
      cursor: grabbing;
      transform: scale(1.1);
    }

    #controls {
      text-align: center;
      padding: 10px;
    }

    #message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: bold;
      color: green;
      display: none;
      animation: zoomIn 1s ease-in-out forwards;
    }

    @keyframes zoomIn {
      from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>📮 郵票配對遊戲</header>

  <div id="map-container">
    <img id="map" src="game4_assets/north2_map.png" alt="地圖">
    <div id="slots"></div>
    <div id="stamps"></div>
    <div id="message">有夠 gâu！</div>
  </div>

  <div id="controls">
    <a href="index.html" style="font-size:1.5rem;">回到遊戲首頁</a>
  </div>

  <script>
    const basePositions = [
      { "x": 0.9953, "y": 0.1551 },
      { "x": 0.7589, "y": 0.0012 },
      { "x": 0.5749, "y": 0.0249 },
      { "x": 0.3782, "y": 0.1872 },
      { "x": 0.1291, "y": 0.1264 },
      { "x": 0.115,  "y": 0.3242 },
      { "x": 0.0077, "y": 0.5255 },
      { "x": 0.0435, "y": 0.9668 },
      { "x": 0.2479, "y": 0.9922 },
      { "x": 0.4791, "y": 0.9043 },
      { "x": 0.7372, "y": 0.4916 },
      { "x": 0.9173, "y": 0.4409 }
    ];

    const stampsContainer = document.getElementById("stamps");
    const slotsContainer = document.getElementById("slots");
    const map = document.getElementById("map");
    const message = document.getElementById("message");

    let correctCount = 0;

    function renderGame() {
      slotsContainer.innerHTML = "";
      stampsContainer.innerHTML = "";

      const mapRect = map.getBoundingClientRect();
      const mapWidth = mapRect.width;
      const mapHeight = mapRect.height;

      const slotSize = mapWidth * 0.1; // 郵票 = 地圖寬度的 10%

      basePositions.forEach((pos, index) => {
        // 建立格子
        const slot = document.createElement("div");
        slot.className = "slot";
        slot.style.width = slotSize + "px";
        slot.style.height = slotSize + "px";
        slot.style.left = (mapRect.left + pos.x * mapWidth - slotSize/2) + "px";
        slot.style.top  = (mapRect.top  + pos.y * mapHeight - slotSize/2) + "px";
        slot.dataset.index = index;
        slotsContainer.appendChild(slot);

        // 建立郵票
        const stamp = document.createElement("img");
        stamp.src = `game4_assets/stamp${index+1}.jpg`;
        stamp.className = "stamp";
        stamp.style.width = slotSize + "px";
        stamp.dataset.index = index;

        // 隨機放在地圖下方區域
        const offsetX = Math.random() * (mapWidth - slotSize);
        const offsetY = mapHeight + 30 + Math.random() * 100;
        stamp.style.left = (mapRect.left + offsetX) + "px";
        stamp.style.top = (mapRect.top + offsetY) + "px";

        stampsContainer.appendChild(stamp);

        makeDraggable(stamp, slotSize);
      });
    }

    function makeDraggable(stamp, slotSize) {
      let offsetX, offsetY;

      stamp.onmousedown = function(e) {
        e.preventDefault();
        offsetX = e.clientX - stamp.getBoundingClientRect().left;
        offsetY = e.clientY - stamp.getBoundingClientRect().top;

        document.onmousemove = (e) => {
          stamp.style.left = (e.clientX - offsetX) + "px";
          stamp.style.top  = (e.clientY - offsetY) + "px";
        };

        document.onmouseup = (e) => {
          document.onmousemove = null;
          document.onmouseup = null;

          checkDrop(stamp, slotSize);
        };
      };
    }

    function checkDrop(stamp, slotSize) {
      const slot = [...document.querySelectorAll(".slot")]
        .find(s => s.dataset.index === stamp.dataset.index);

      const stampRect = stamp.getBoundingClientRect();
      const slotRect = slot.getBoundingClientRect();

      if (Math.abs(stampRect.left - slotRect.left) < slotSize/2 &&
          Math.abs(stampRect.top - slotRect.top) < slotSize/2) {
        // 正確放置
        stamp.style.left = slotRect.left + "px";
        stamp.style.top  = slotRect.top + "px";
        new Audio(`game4_assets/stamp${stamp.dataset.index*1+1}.mp3`).play();
        stamp.onmousedown = null;
        correctCount++;

        if (correctCount === basePositions.length) {
          message.style.display = "block";
          new Audio("game4_assets/victory.mp3").play();
        }
      } else {
        // 錯誤
        new Audio("game4_assets/wrong.mp3").play();
      }
    }

    window.addEventListener("resize", renderGame);
    window.addEventListener("load", renderGame);
  </script>
</body>
</html>
