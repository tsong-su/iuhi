<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>郵票對位遊戲</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      flex: 1;
      display: grid;
      grid-template-columns: 260px 1fr 260px;
      gap: 10px;
      overflow: hidden;
    }

    .stamps {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
      justify-items: center;
      align-items: center;
    }

    .stamp {
      width: 80px;
      height: 80px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }

    .map-area {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .map {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    /* 紅框樣式 */
    .red-box {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 2px dashed red;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    /* 工具列 */
    .controls {
      padding: 10px;
      text-align: center;
      background: #fff;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 左側郵票 -->
    <div class="stamps">
      <div class="stamp">郵票1</div>
      <div class="stamp">郵票2</div>
      <div class="stamp">郵票3</div>
      <div class="stamp">郵票4</div>
      <div class="stamp">郵票5</div>
      <div class="stamp">郵票6</div>
    </div>

    <!-- 中央地圖 -->
    <div class="map-area">
      <img src="game4_assets/north_map.png" alt="地圖" class="map" />
      <div id="red-boxes"></div>
    </div>

    <!-- 右側郵票 -->
    <div class="stamps">
      <div class="stamp">郵票7</div>
      <div class="stamp">郵票8</div>
      <div class="stamp">郵票9</div>
      <div class="stamp">郵票10</div>
      <div class="stamp">郵票11</div>
      <div class="stamp">郵票12</div>
    </div>
  </div>

  <!-- 工具列 -->
  <div class="controls">
    <button id="toggleMode">切換對位校正模式</button>
    <button id="exportCoords">匯出座標</button>
    <label>地圖縮放: <input type="range" id="zoom" min="0.5" max="2" step="0.1" value="1"></label>
  </div>

  <script>
    const coords = [
      { "x": "27.9921", "y": "15.6464" },
      { "x": "54.4882", "y": "8.5199" },
      { "x": "70.3543", "y": "10.2262" },
      { "x": "83.8583", "y": "25.4198" },
      { "x": "22.7362", "y": "37.5369" },
      { "x": "42.1260", "y": "19.3719" },
      { "x": "80.1378", "y": "46.3522" },
      { "x": "15.8661", "y": "59.4275" },
      { "x": "19.6260", "y": "89.9254" },
      { "x": "54.0945", "y": "79.6603" },
      { "x": "66.4173", "y": "57.6667" },
      { "x": "40.2362", "y": "91.6842" }
    ];

    const redBoxesContainer = document.getElementById('red-boxes');
    coords.forEach(c => {
      const box = document.createElement('div');
      box.className = 'red-box';
      box.style.left = c.x + '%';
      box.style.top = c.y + '%';
      redBoxesContainer.appendChild(box);
    });

    // 地圖縮放
    const zoom = document.getElementById('zoom');
    const map = document.querySelector('.map');
    zoom.addEventListener('input', () => {
      map.style.transform = `scale(${zoom.value})`;
    });
  </script>
</body>
</html>
