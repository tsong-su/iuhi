<body>
  <h1>è‡ºç£åŒ—éƒ¨åœ°åœ–&æ³¨éŸ³ç¬¦è™Ÿéƒµç¥¨é…å°éŠæˆ²</h1>

  <div id="game-container">
    <img id="map" src="game4_assets/north2_map.png" alt="map">
    <!-- ç´…æ¡† -->
    <div class="frame" style="left:20%; top:30%; width:8%; height:8%;"></div>
    <div class="frame" style="left:60%; top:40%; width:8%; height:8%;"></div>

  <div id="buttons">

  <script>
    const container = document.getElementById('game-container');
    const frames = document.querySelectorAll('.frame');
    const stamps = [];

    // å»ºç«‹éƒµç¥¨
    for (let i = 1; i <= 12; i++) {
      const img = document.createElement('img');
      img.src = `game4_assets/stamp${i}.jpg`;
      img.className = 'stamp';
      container.appendChild(img);
      stamps.push(img);
    }

    // é‡æ’éƒµç¥¨
    function shuffleStamps() {
      stamps.forEach(stamp => {
        const x = Math.random() * 60 + 20; // ä¿è­‰åœ¨å®¹å™¨å…§
        const y = Math.random() * 60 + 20;
        stamp.style.left = `${x}%`;
        stamp.style.top = `${y}%`;
      });
    }

    shuffleStamps();

    // æ‹–æ›³åŠŸèƒ½ï¼ˆç´”å‰ç«¯ mousedown + mousemoveï¼‰
    stamps.forEach(stamp => {
      let offsetX = 0, offsetY = 0, dragging = false;

      stamp.addEventListener('mousedown', e => {
        dragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        stamp.style.cursor = "grabbing";
      });

      window.addEventListener('mousemove', e => {
        if (!dragging) return;
        const rect = container.getBoundingClientRect();
        let x = e.clientX - rect.left - offsetX;
        let y = e.clientY - rect.top - offsetY;
        stamp.style.left = `${x}px`;
        stamp.style.top = `${y}px`;
      });

      window.addEventListener('mouseup', () => {
        dragging = false;
        stamp.style.cursor = "grab";
      });
    });
