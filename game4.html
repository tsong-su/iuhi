<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>台灣北部地圖配對遊戲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin: 15px 0;
    }

    .game-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      margin-top: 10px;
    }

    /* 地圖容器 */
    .map-container {
      width: 35vw;              /* 固定 35% 視窗寬度 */
      margin: auto;
      position: relative;
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* 地圖圖片 */
    #map {
      width: 100%;              /* 等比例縮放 */
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* 紅色框 */
    .dropzone {
      position: absolute;
      width: 70px;
      height: 70px;
      border: 2px dashed red;
      pointer-events: none;
    }

    /* 郵票容器 */
    .stamps {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* 郵票 */
    .stamp {
      width: 90px;             /* 固定郵票大小 */
      height: auto;
      cursor: grab;
    }

    /* 工具列 */
    .toolbar {
      margin: 20px 0;
    }

    .toolbar button {
      padding: 10px 18px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .reset-btn { background: #ff7675; color: white; }
    .home-btn { background: #55efc4; color: white; }
  </style>
</head>
<body>
  <h2>臺灣北部地圖&注音符號郵票配對遊戲（地圖配角｜郵票主角）</h2>

  <div class="game-container">
    <!-- 左側郵票 -->
    <div class="stamps" id="left-stamps"></div>

    <!-- 中央地圖 -->
    <div class="map-container">
      <img id="map" src="north_map.png" alt="台灣北部地圖">
    </div>

    <!-- 右側郵票 -->
    <div class="stamps" id="right-stamps"></div>
  </div>

  <!-- 工具列 -->
  <div class="toolbar">
    <button class="reset-btn" onclick="resetGame()">重新開始</button>
    <button class="home-btn" onclick="goHome()">回到遊戲首頁</button>
  </div>

  <script>
    const mapContainer = document.querySelector('.map-container');

    // 郵票檔案清單
    const stamps = [
      "stamp1.jpg","stamp2.jpg","stamp3.jpg","stamp4.jpg","stamp5.jpg","stamp6.jpg",
      "stamp7.jpg","stamp8.jpg","stamp9.jpg","stamp10.jpg","stamp11.jpg","stamp12.jpg"
    ];

    // 左右分組
    const leftStamps = stamps.slice(0, 6);
    const rightStamps = stamps.slice(6);

    const leftContainer = document.getElementById('left-stamps');
    const rightContainer = document.getElementById('right-stamps');

    leftStamps.forEach((src, i) => {
      let img = document.createElement('img');
      img.src = src;
      img.className = 'stamp';
      img.draggable = true;
      img.id = "stampL" + (i+1);
      leftContainer.appendChild(img);
    });

    rightStamps.forEach((src, i) => {
      let img = document.createElement('img');
      img.src = src;
      img.className = 'stamp';
      img.draggable = true;
      img.id = "stampR" + (i+1);
      rightContainer.appendChild(img);
    });

    // 紅框位置（範例，座標比值依據地圖原始大小計算）
    const dropzonesData = [
      { left: 0.55, top: 0.1 },
      { left: 0.75, top: 0.15 },
      { left: 0.65, top: 0.3 },
      { left: 0.45, top: 0.25 },
      { left: 0.5, top: 0.5 },
      { left: 0.35, top: 0.55 }
    ];

    function createDropzones() {
      dropzonesData.forEach(pos => {
        let dz = document.createElement('div');
        dz.className = 'dropzone';
        dz.style.left = (pos.left * mapContainer.clientWidth - 35) + "px";
        dz.style.top = (pos.top * mapContainer.clientHeight - 35) + "px";
        mapContainer.appendChild(dz);
      });
    }

    window.onload = createDropzones;

    function resetGame() {
      alert("遊戲已重置（可在此補上重置邏輯）");
    }

    function goHome() {
      alert("返回首頁（可在此導向首頁頁面）");
    }
  </script>
</body>
</html>
