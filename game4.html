<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地圖&注音符號郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
      overflow: hidden;
    }
    h2 {
      font-size: 18px;
      margin: 8px 0;
    }
    #game-container {
      flex: 1;  /* 讓它自動撐滿中間，不會再留空白 */
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ddd;
    }
    #map {
      max-width: 70%;
      max-height: 70%;
      object-fit: contain;
      display: block;
    }
    .frame {
      position: absolute;
      border: 2px dashed red;
      width: 50px;  
      height: 50px; 
      pointer-events: none;
      z-index: 5;
    }
    .stamp {
      position: absolute;
      width: 70px;   /* 郵票比紅框大 */
      height: 70px;
      cursor: grab;
      z-index: 10;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    #controls {
      width: 100%;
      padding: 5px 10px;
      display: flex;
      justify-content: center;
      gap: 10px;  /* 間隔縮小 */
      background: #fff;
    }
    #controls button {
      font-size: 16px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>臺灣北部地圖&注音符號郵票配對遊戲</h2>
  <div id="game-container">
    <img id="map" src="game4_assets/north2_map.png" alt="臺灣北部地圖">
  </div>

  <div id="controls">
    <div>
      <button onclick="moveLeft(-10)">左側 ←10</button>
      <button onclick="moveLeft(10)">左側 →10</button>
    </div>
    <div>
      <button onclick="moveRight(-10)">右側 ←10</button>
      <button onclick="moveRight(10)">右側 →10</button>
    </div>
    <button onclick="goHome()">回到遊戲首頁</button>
  </div>

  <script>
    const gameContainer = document.getElementById("game-container");
    const map = document.getElementById("map");
    const frames = [];

    const coords = [
      [0.3,0.3],[0.5,0.3],[0.7,0.3],
      [0.3,0.5],[0.5,0.5],[0.7,0.5],
      [0.3,0.7],[0.5,0.7],[0.7,0.7],
      [0.4,0.9],[0.6,0.9],[0.8,0.9]
    ];

    map.onload = () => {
      coords.forEach(([x,y])=>{
        const frame=document.createElement("div");
        frame.className="frame";
        frame.style.left = `${x*map.width}px`;
        frame.style.top = `${y*map.height}px`;
        gameContainer.appendChild(frame);
        frames.push(frame);
      });
    };

    const stamps=[];
    const spacingX = 80;  // 水平間距
    const spacingY = 100; // 垂直間距
    const leftStartX = 50; // 左側起點
    const rightStartX = window.innerWidth - 300; // 右側起點（避免太靠近地圖）

    for(let i=1;i<=12;i++){
      const img=document.createElement("img");
      img.src=`game4_assets/stamp${i}.jpg`;
      img.className="stamp";

      const col = (i-1)%3;  // 0~2
      const row = Math.floor(((i-1)%6)/3); // 0~1
      const side = i<=6 ? "left" : "right";

      if(side==="left"){
        img.style.left=`${leftStartX + col*spacingX}px`;
        img.style.top = `${100 + row*spacingY}px`;
      } else {
        img.style.left=`${rightStartX + col*spacingX}px`;
        img.style.top = `${100 + row*spacingY}px`;
      }

      gameContainer.appendChild(img);
      stamps.push(img);
    }

    function goHome(){
      window.location.href="index.html";
    }

    function moveLeft(offset){
      stamps.slice(0,6).forEach(stamp=>{
        stamp.style.left = (parseInt(stamp.style.left) + offset) + "px";
      });
    }
    function moveRight(offset){
      stamps.slice(6).forEach(stamp=>{
        stamp.style.left = (parseInt(stamp.style.left) + offset) + "px";
      });
    }
  </script>
</body>
</html>
