<!DOCTYPE html> 
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地圖&注音符號郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      overflow: hidden;
    }
    h2 {
      margin: 10px;
    }
    #game-container {
      width: 100%;
      height: 80vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ddd;
    }
    #map {
      max-width: 70%;
      max-height: 70%;
      object-fit: contain;
      display: block;
    }
    .frame {
      position: absolute;
      border: 2px dashed red;
      width: 60px;
      height: 60px;
      pointer-events: none;
      z-index: 5;
    }
    .stamp {
      position: absolute;
      width: 60px;
      height: 60px;
      cursor: grab;
      z-index: 10;
    }
    #controls {
      width: 100%;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #fff;
    }
    #controls button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>臺灣北部地圖&注音符號郵票配對遊戲</h2>
  <div id="game-container">
    <img id="map" src="game4_assets/north2_map.png" alt="臺灣北部地圖">
  </div>
  <div id="controls">
    <button onclick="shuffleStamps()">重排郵票</button>
    <button onclick="goHome()">回到遊戲首頁</button>
  </div>

  <script>
    const gameContainer = document.getElementById("game-container");
    const map = document.getElementById("map");

    const frames = [];
    const coords = [
      [0.3,0.3],[0.5,0.3],[0.7,0.3],
      [0.3,0.5],[0.5,0.5],[0.7,0.5],
      [0.3,0.7],[0.5,0.7],[0.7,0.7],
      [0.4,0.9],[0.6,0.9],[0.8,0.9]
    ];

    map.onload = () => {
      coords.forEach(([x,y],i)=>{
        const frame=document.createElement("div");
        frame.className="frame";
        frame.style.left = `${x*map.width}px`;
        frame.style.top = `${y*map.height}px`;
        gameContainer.appendChild(frame);
        frames.push(frame);
      });
    };

    const stamps=[];
    for(let i=1;i<=12;i++){
      const img=document.createElement("img");
      img.src=`game4_assets/stamp${i}.jpg`;
      img.className="stamp";
      gameContainer.appendChild(img);
      stamps.push(img);
    }

    function shuffleStamps(){
      // 左側 (0~5)
      for(let i=0;i<6;i++){
        const stamp = stamps[i];
        const col = i % 3;
        const row = Math.floor(i/3);
        stamp.style.left = `${20 + col*70}px`;   // 左邊距
        stamp.style.top  = `${100 + row*80}px`; // 垂直排
      }

      // 右側 (6~11)
      for(let i=6;i<12;i++){
        const stamp = stamps[i];
        const col = (i-6) % 3;
        const row = Math.floor((i-6)/3);
        stamp.style.left = `${window.innerWidth - 260 + col*70}px`; 
        stamp.style.top  = `${100 + row*80}px`;
      }
    }

    function goHome(){
      window.location.href="index.html";
    }

    // ✅ 頁面一載入就先排好
    window.onload = shuffleStamps;
  </script>
</body>
</html>
