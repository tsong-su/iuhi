<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地區郵票配對遊戲</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #game-container {
      position: relative;
      width: 90vw;
      height: 90vh;
      background: url('game4_assets/north_map.jpg') no-repeat center center;
      background-size: contain;
      border: 2px solid #333;
      margin-top: 20px;
    }
    #stamps {
      position: absolute;
      top: 10px;
      right: -120px;
      display: flex;
      flex-direction: column;
    }
    .stamp {
      width: 80px;
      height: 80px;
      margin: 10px;
      cursor: grab;
    }
    .dropzone {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 2px dashed transparent;
    }
    .dropzone.correct {
      border-color: green;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: red;
      display: none;
    }
    #back-home {
      margin-top: 15px;
      padding: 10px 20px;
      background: #4fc3f7;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>臺灣北部地區郵票配對遊戲</h2>
  <div id="game-container">
    <div id="stamps">
      <img src="game4_assets/stamp1.jpg" id="stamp1" class="stamp" draggable="true">
      <img src="game4_assets/stamp2.jpg" id="stamp2" class="stamp" draggable="true">
      <img src="game4_assets/stamp3.jpg" id="stamp3" class="stamp" draggable="true">
      <img src="game4_assets/stamp4.jpg" id="stamp4" class="stamp" draggable="true">
      <img src="game4_assets/stamp5.jpg" id="stamp5" class="stamp" draggable="true">
      <img src="game4_assets/stamp6.jpg" id="stamp6" class="stamp" draggable="true">
      <img src="game4_assets/stamp7.jpg" id="stamp7" class="stamp" draggable="true">
      <img src="game4_assets/stamp8.jpg" id="stamp8" class="stamp" draggable="true">
      <img src="game4_assets/stamp9.jpg" id="stamp9" class="stamp" draggable="true">
      <img src="game4_assets/stamp10.jpg" id="stamp10" class="stamp" draggable="true">
      <img src="game4_assets/stamp11.jpg" id="stamp11" class="stamp" draggable="true">
      <img src="game4_assets/stamp12.jpg" id="stamp12" class="stamp" draggable="true">
    </div>

    <!-- Dropzones -->
    <div id="drop1" class="dropzone" style="left:20%; top:10%;" data-stamp="stamp1"></div>
    <div id="drop2" class="dropzone" style="left:40%; top:15%;" data-stamp="stamp2"></div>
    <div id="drop3" class="dropzone" style="left:60%; top:20%;" data-stamp="stamp3"></div>
    <div id="drop4" class="dropzone" style="left:30%; top:30%;" data-stamp="stamp4"></div>
    <div id="drop5" class="dropzone" style="left:50%; top:35%;" data-stamp="stamp5"></div>
    <div id="drop6" class="dropzone" style="left:70%; top:40%;" data-stamp="stamp6"></div>
    <div id="drop7" class="dropzone" style="left:25%; top:50%;" data-stamp="stamp7"></div>
    <div id="drop8" class="dropzone" style="left:45%; top:55%;" data-stamp="stamp8"></div>
    <div id="drop9" class="dropzone" style="left:65%; top:60%;" data-stamp="stamp9"></div>
    <div id="drop10" class="dropzone" style="left:35%; top:70%;" data-stamp="stamp10"></div>
    <div id="drop11" class="dropzone" style="left:55%; top:75%;" data-stamp="stamp11"></div>
    <div id="drop12" class="dropzone" style="left:75%; top:80%;" data-stamp="stamp12"></div>

    <div id="message">有夠gâu</div>
  </div>

  <a id="back-home" href="index.html">回到遊戲首頁</a>

  <audio id="wrong-sound" src="game4_assets/wrong.mp3"></audio>

  <script>
    const stamps = document.querySelectorAll('.stamp');
    const dropzones = document.querySelectorAll('.dropzone');
    const message = document.getElementById('message');
    const wrongSound = document.getElementById('wrong-sound');
    let correctCount = 0;

    stamps.forEach(stamp => {
      stamp.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', e.target.id);
      });
    });

    dropzones.forEach(zone => {
      zone.addEventListener('dragover', e => e.preventDefault());
      zone.addEventListener('drop', e => {
        e.preventDefault();
        const stampId = e.dataTransfer.getData('text/plain');
        if (stampId === zone.dataset.stamp) {
          const stamp = document.getElementById(stampId);
          zone.appendChild(stamp);
          stamp.style.position = 'absolute';
          stamp.style.left = '0';
          stamp.style.top = '0';
          stamp.draggable = false;
          zone.classList.add('correct');
          correctCount++;

          // 播放對應音效
          const audio = new Audio(`game4_assets/${stampId}.mp3`);
          audio.play();

          if (correctCount === stamps.length) {
            message.style.display = 'block';
          }
        } else {
          wrongSound.play();
          alert("放錯位置囉！");
        }
      });
    });
  </script>
</body>
</html>
