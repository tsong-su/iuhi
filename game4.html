<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地圖&注音符號郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      overflow: hidden;
    }
    h2 {
      margin: 8px;
    }
    #game-container {
      flex: 1;
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ddd;
      overflow: hidden;
    }
    #map {
      max-width: 40%;   /* ✅ 地圖縮小，變配角 */
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
    .frame {
      position: absolute;
      border: 2px dashed red;
      width: 45px;   /* ✅ 紅框比郵票小 */
      height: 45px;
      pointer-events: none;
      z-index: 5;
    }
    .stamp {
      position: absolute;
      width: 80px;   /* ✅ 郵票主角 */
      height: 80px;
      cursor: grab;
      z-index: 10;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.35);
      border-radius: 6px;
      background: #fff;
    }
    #controls {
      width: 100%;
      padding: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      background: #fff;
    }
    #controls button {
      font-size: 16px;
      padding: 6px 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>臺灣北部地圖&注音符號郵票配對遊戲</h2>
  <div id="game-container">
    <img id="map" src="game4_assets/north2_map.png" alt="臺灣北部地圖">
  </div>
  <div id="controls">
    <div>
      <button>左側往左 ←10</button>
      <button>左側往右 →10</button>
    </div>
    <div>
      <button>右側往左 ←10</button>
      <button>右側往右 →10</button>
    </div>
    <button onclick="goHome()">回到遊戲首頁</button>
  </div>

  <script>
    const gameContainer = document.getElementById("game-container");
    const map = document.getElementById("map");
    const stamps = [];

    // === 紅框測試 ===
    map.onload = () => {
      const frame=document.createElement("div");
      frame.className="frame";
      frame.style.left=`${map.width*0.5}px`;
      frame.style.top=`${map.height*0.5}px`;
      gameContainer.appendChild(frame);
    };

    // === 郵票排列 ===
    for(let i=1;i<=12;i++){
      const img=document.createElement("img");
      img.src=`game4_assets/stamp${i}.jpg`;
      img.className="stamp";

      // 分配左右兩側 2排 × 3張
      const side = i<=6 ? "left":"right";
      const col = (i-1)%3;
      const row = Math.floor(((i-1)%6)/3);

      const offsetX = side==="left" ? 50 : window.innerWidth-150;
      const offsetY = 100 + row*100;

      img.style.left = `${offsetX}px`;
      img.style.top = `${offsetY+col*100}px`;

      gameContainer.appendChild(img);
      stamps.push(img);
    }

    function goHome(){
      window.location.href="index.html";
    }
  </script>
</body>
</html>
