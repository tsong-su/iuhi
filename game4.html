<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地圖&注音符號郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      overflow: hidden;
    }
    h2 {
      margin: 5px;
    }
    #game-container {
      flex: 1;
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* 改成靠上 */
      background: #ddd;
    }
    #map {
      max-width: 50%;  /* 地圖縮小 */
      max-height: 50%;
      object-fit: contain;
      display: block;
      margin-top: 10px; /* 往上貼近標題 */
    }
    .stamp {
      position: absolute;
      width: 80px;  /* 郵票比紅框大 */
      height: 80px;
      cursor: grab;
      z-index: 10;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3); /* 郵票小陰影 */
    }
    .frame {
      position: absolute;
      border: 2px dashed red;
      width: 60px;
      height: 60px;
      pointer-events: none;
      z-index: 5;
    }
    #controls {
      width: 100%;
      padding: 5px;
      display: flex;
      justify-content: center;
      gap: 10px; /* 三個模組密集些 */
      background: #fff;
      align-items: center;
    }
    #controls button {
      font-size: 14px;
      padding: 6px 12px;
      cursor: pointer;
    }
    #coords-list {
      width: 90%;
      max-width: 600px;
      height: 120px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ccc;
      font-family: monospace;
      white-space: pre;
      padding: 5px;
      margin: 5px;
      display: none; /* 初始隱藏 */
    }
    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
    }
  </style>
</head>
<body>
  <h2>臺灣北部地圖&注音符號郵票配對遊戲</h2>
  <div id="game-container">
    <img id="map" src="game4_assets/north2_map.png" alt="臺灣北部地圖">
  </div>
  <div id="controls">
    <div>
      <button onclick="shiftStamps('left',-10)">左側 ←10</button>
      <button onclick="shiftStamps('left',10)">左側 →10</button>
    </div>
    <div>
      <button onclick="shiftStamps('right',-10)">右側 ←10</button>
      <button onclick="shiftStamps('right',10)">右側 →10</button>
    </div>
    <button onclick="toggleMarkerMode()">輔助標記模式</button>
    <button onclick="goHome()">回到遊戲首頁</button>
  </div>
  <div id="coords-list"></div>

  <script>
    const gameContainer = document.getElementById("game-container");
    const map = document.getElementById("map");
    const coordsList = document.getElementById("coords-list");
    let markerMode = false;
    let coords = [];

    // === 建立郵票 ===
    const stamps = [];
    function createStamps(){
      const spacingX = 90;  // 郵票水平間距
      const spacingY = 100; // 郵票垂直間距
      const offsetXLeft = -120; // 左側靠近地圖
      const offsetXRight = 120; // 右側靠近地圖

      for(let i=0;i<6;i++){ // 左側6張
        const stamp=document.createElement("img");
        stamp.src=`game4_assets/stamp${i+1}.png`;
        stamp.className="stamp";
        stamp.style.left=`calc(25% + ${(i%3)*spacingX + offsetXLeft}px)`;
        stamp.style.top=`${100 + Math.floor(i/3)*spacingY}px`;
        gameContainer.appendChild(stamp);
        stamps.push(stamp);
      }
      for(let i=0;i<6;i++){ // 右側6張
        const stamp=document.createElement("img");
        stamp.src=`game4_assets/stamp${i+7}.png`;
        stamp.className="stamp";
        stamp.style.left=`calc(75% + ${(i%3)*spacingX + offsetXRight}px)`;
        stamp.style.top=`${100 + Math.floor(i/3)*spacingY}px`;
        gameContainer.appendChild(stamp);
        stamps.push(stamp);
      }
    }
    createStamps();

    // === 輔助標記模式開關 ===
    function toggleMarkerMode(){
      markerMode = !markerMode;
      coordsList.style.display = markerMode ? "block" : "none";
      if(markerMode){
        coordsList.textContent = "📍 輔助標記模式啟動中...\n";
        coords = [];
      } else {
        coordsList.textContent += "\n❌ 已關閉輔助標記模式";
      }
    }

    // 點擊地圖 → 標記紅點 & 記錄座標
    map.addEventListener("click",(e)=>{
      if(!markerMode) return;
      const rect = map.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width;
      const y = (e.clientY - rect.top) / rect.height;

      // 畫紅點
      const dot=document.createElement("div");
      dot.className="dot";
      dot.style.left=`${x*100}%`;
      dot.style.top=`${y*100}%`;
      gameContainer.appendChild(dot);

      // 記錄
      const coord = `{x:${x.toFixed(2)}, y:${y.toFixed(2)}}`;
      coords.push(coord);
      coordsList.textContent += coord + "\n";
    });

    // 郵票左右移動（目前僅示範 log）
    function shiftStamps(side,dx){
      console.log(`移動 ${side} 郵票 ${dx}`);
    }

    function goHome(){
      window.location.href="index.html";
    }
  </script>
</body>
</html>
