<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>臺灣北部地區&注音符號郵票配對遊戲</title>
<style>
  body{
    margin:0;
    padding:0;
    font-family:Arial, sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    height:100vh;
    overflow:hidden;
    background:#fff;
  }
  header{ text-align:center; margin:10px 0; }
  header h1{ margin:0; font-size:20px; color: #4CAF50; }
  header p{ margin:4px 0 10px 0; font-size:16px; color: #2196F3; font-weight: bold; }

  .game-container{
    display:flex;
    justify-content:center;
    align-items:flex-start;
    flex:1;
    width:100%;
    padding:10px;
  }

  /* 兩側：直排 3 排 × 橫排 2 張 */
  .stamp-container{
    display:grid;
    grid-template-columns: repeat(2, 120px);
    grid-template-rows: repeat(3, 120px);
    gap:10px;
    justify-content:center;
    align-content:center;
    margin-top:120px;
    width:250px;
    flex:0 0 auto;
  }
  .stamp{
    width:120px;
    height:120px;
    object-fit:cover;
    border:2px solid #333;
    border-radius:8px;
    cursor:grab;
  }

  .map-area{
    position:relative;
    margin:0 20px;
    flex:0 1 auto;
  }
  .map{
    max-height:70vh;
    height:auto;
    display:block;
  }
  
  #victory-text{
    position:absolute;
    top:40%;
    left:50%;
    transform:translate(-50%,-50%) scale(0);
    font-size:48px;
    font-weight:bold;
    color: #FFEB3B;
    z-index:10;
    pointer-events:none;
    transition:transform 1s ease;
    text-shadow:0 2px 6px rgba(0,0,0,.25);
  }

  .controls{
    width:100%;
    text-align:center;
    padding:10px 0;
    background:#f8f8f8;
    border-top:1px solid #ccc;
  }
  .controls button{
    margin:0 10px;
    padding:8px 16px;
    font-size:14px;
    cursor:pointer;
    border-radius:20px;
    border: none;
    color: #fff;
    font-weight: bold;
    transition: background 0.3s ease;
  }

  /* 不同的按鈕樣式 */
  .reload-button {
      background: #FF5722;
  }
  .reload-button:hover {
      background: #E64A19;
  }
  
  .home-button {
      background: #4CAF50;
  }
  .home-button:hover {
      background: #388E3C;
  }
  
  .next-button {
      background: #00BCD4;
  }
  .next-button:hover {
      background: #0097A7;
  }
</style>
</head>
<body>
<header>
  <h1>臺灣北部地區郵票配對遊戲</h1>
  <p>耍法：kā郵票suá 到對應縣市的格仔內</p>
</header>

<div class="game-container">
  <div class="stamp-container" id="left-stamps"></div>
  <div class="map-area" id="map-area">
    <img src="game4_assets/north_map.png" alt="地圖" class="map" id="map">
    <div id="victory-text">有夠gâu</div>
  </div>
  <div class="stamp-container" id="right-stamps"></div>
</div>

<div class="controls">
  <button class="reload-button" onclick="location.reload()">閣耍一擺</button>
  <button class="home-button" onclick="window.location.href='https://tsong-su.github.io/iuhi/index.html'">回到遊戲首頁</button>
  <button class="next-button" onclick="alert('中部地區遊戲頁面尚未開放喔！')">下一回</button>
</div>

<script>
  const left = document.getElementById('left-stamps');
  const right = document.getElementById('right-stamps');
  const mapArea = document.getElementById('map-area');
  const mapImg = document.getElementById('map');
  const victoryText = document.getElementById('victory-text');

  const coords = [
    { x: 21.9069, y: 15.2772 },
    { x: 55.5533, y: 8.5731 },
    { x: 75.6431, y: 10.4015 },
    { x: 93.1196, y: 25.8412 },
    { x: 15.3736, y: 37.421 },
    { x: 39.8734, y: 19.1371 },
    { x: 87.7297, y: 46.3597 },
    { x: 6.88036, y: 59.1584 },
    { x: 11.2903, y: 89.8347 },
    { x: 55.2266, y: 79.677 },
    { x: 71.0698, y: 57.33 },
    { x: 37.5868, y: 91.8662 }
  ];

  const answerKey = {1:5,2:3,3:2,4:1,5:6,6:4,7:12,8:7,9:8,10:10,11:11,12:9};

  let correctCount = 0;
  const redBoxes = coords.map(pt => ({ left: pt.x, top: pt.y, matched: false }));

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function createStamps() {
    left.innerHTML = '';
    right.innerHTML = '';
    const allStampIds = Array.from({ length: 12 }, (_, i) => i + 1);
    const shuffledIds = shuffle(allStampIds);
    for (let i = 0; i < 12; i++) {
      const img = document.createElement('img');
      img.className = 'stamp';
      img.draggable = true;
      img.dataset.id = shuffledIds[i];
      img.src = `game4_assets/stamp${shuffledIds[i]}.jpg`;
      if (i < 6) {
        left.appendChild(img);
      } else {
        right.appendChild(img);
      }
    }
  }

  createStamps();

  let dragging = null;
  document.addEventListener('dragstart', e => {
    if(e.target.classList.contains('stamp') && e.target.draggable){
      dragging = e.target;
    }
  });
  document.addEventListener('dragend', () => { dragging = null; });

  mapArea.addEventListener('dragover', e => e.preventDefault());
  mapArea.addEventListener('drop', e => {
    e.preventDefault();
    if(!dragging) return;
    const stampId = parseInt(dragging.dataset.id, 10);
    const mapRect = mapArea.getBoundingClientRect();
    const dropX = e.clientX;
    const dropY = e.clientY;
    const stampCenterX = dropX;
    const stampCenterY = dropY;
    let matched = false;
    for(let i=0;i<redBoxes.length;i++){
      const box = redBoxes[i];
      if(box.matched) continue;
      const boxLeft = mapRect.left + (box.left/100) * mapRect.width - 50;
      const boxTop = mapRect.top + (box.top/100) * mapRect.height - 50;
      const boxRight = boxLeft + 100;
      const boxBottom = boxTop + 100;
      const inside = (stampCenterX >= boxLeft && stampCenterX <= boxRight && stampCenterY >= boxTop && stampCenterY <= boxBottom);
      if(inside){
        if(answerKey[i+1] === stampId){
          box.matched = true;
          matched = true;
          correctCount++;
          const pxLeft = (box.left/100) * mapArea.clientWidth - 40;
          const pxTop = (box.top/100) * mapArea.clientHeight - 40;
          dragging.style.position = 'absolute';
          dragging.style.width = '80px';
          dragging.style.height = '80px';
          dragging.style.left = pxLeft + 'px';
          dragging.style.top = pxTop + 'px';
          dragging.style.cursor = 'default';
          dragging.draggable = false;
          dragging.style.pointerEvents = 'none';
          mapArea.appendChild(dragging);
          new Audio(`game4_assets/stamp${stampId}.mp3`).play();
        }
        break;
      }
    }
    if(!matched){
      new Audio('game4_assets/wrong.mp3').play();
    }
    if(correctCount === 12){
      // 延遲播放勝利音效
      setTimeout(() => {
        new Audio('game4_assets/victory.mp3').play();
        victoryText.style.transform = 'translate(-50%,-50%) scale(1)';
        setTimeout(() => {
          victoryText.style.transform = 'translate(-50%,-50%) scale(0)';
        }, 4000);
      }, 1500);
    }
  });
</script>
</body>
</html>
