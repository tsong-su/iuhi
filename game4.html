  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const stamps = document.querySelectorAll('.stamp');
    const dropzones = document.querySelectorAll('.dropzone');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const progressEl = document.getElementById('progress');
    const messageEl = document.getElementById('message');
    const restartBtn = document.getElementById('restartBtn');
    const showTargetBtn = document.getElementById('showTargetBtn');
    const homeBtn = document.getElementById('homeBtn');
    const correctSound = document.getElementById('correctSound');
    const wrongSound = document.getElementById('wrongSound');

    let score = 0;
    let correctCount = 0;
    let total = stamps.length;
    let startTime = Date.now();
    let timerInterval;
    let targetShown = false;

    stamps.forEach(stamp => {
      stamp.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', e.target.id);
      });
      stamp.dataset.originalLeft = stamp.offsetLeft;
      stamp.dataset.originalTop = stamp.offsetTop;
    });

    dropzones.forEach(zone => {
      zone.addEventListener('dragover', e => e.preventDefault());
      zone.addEventListener('drop', e => {
        e.preventDefault();
        const stampId = e.dataTransfer.getData('text/plain');
        const stamp = document.getElementById(stampId);
        if (stampId === zone.dataset.stamp) {
          zone.appendChild(stamp);
          stamp.style.position = 'absolute';
          stamp.style.left = '0';
          stamp.style.top = '0';
          stamp.draggable = false;
          zone.classList.add('correct');
          correctCount++;
          score += 10;
          correctSound.play();
          updateHUD();
          if (correctCount === total) showCompletion();
        } else {
          stamp.style.left = stamp.dataset.originalLeft + 'px';
          stamp.style.top = stamp.dataset.originalTop + 'px';
          wrongSound.play();
          score = Math.max(0, score - 2);
          updateHUD();
        }
      });
    });

    function updateHUD() {
      scoreEl.textContent = score;
      let percent = Math.round((correctCount / total) * 100);
      progressEl.textContent = percent + '%';
    }

    function showCompletion() {
      clearInterval(timerInterval);
      messageEl.style.display = 'block';
      launchConfetti();
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        let seconds = Math.floor((Date.now() - startTime)/1000);
        timerEl.textContent = seconds;
      }, 1000);
    }

    function resetGame() {
      correctCount = 0;
      score = 0;
      startTime = Date.now();
      stamps.forEach(stamp => {
        document.getElementById('stamps').appendChild(stamp);
        stamp.style.position = '';
        stamp.style.left = '';
        stamp.style.top = '';
        stamp.draggable = true;
      });
      dropzones.forEach(zone => {
        zone.classList.remove('correct', 'target-border');
      });
      targetShown = false;
      messageEl.style.display = 'none';
      updateHUD();
      clearInterval(timerInterval);
      startTimer();
    }

    function toggleTargets() {
      targetShown = !targetShown;
      dropzones.forEach(zone => {
        if (targetShown) zone.classList.add('target-border');
        else zone.classList.remove('target-border');
      });
    }

    function launchConfetti() {
      for(let i=0;i<100;i++){
        const confetti = document.createElement('div');
        confetti.textContent = 'ğŸŠ';
        confetti.style.position = 'absolute';
        confetti.style.left = Math.random()*90 + '%';
        confetti.style.top = '-10px';
        confetti.style.fontSize = Math.random()*24 + 12 + 'px';
        confetti.style.transition = 'top 2s linear';
        document.getElementById('game-container').appendChild(confetti);
        setTimeout(()=>{ confetti.style.top = '100%'; }, 10);
        setTimeout(()=>{ confetti.remove(); }, 2100);
      }
    }

    restartBtn.addEventListener('click', resetGame);
    showTargetBtn.addEventListener('click', toggleTargets);
    homeBtn.addEventListener('click', () => {
      window.location.href = 'https://tsong-su.github.io/iuhi/index.html';
    });

    startTimer();
    updateHUD();
  </script>
