<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地區郵票配對遊戲</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    #game-container {
      position: relative;
      display: inline-block;
    }
    #map {
      max-width: 100%;
      height: auto;
      display: block;
    }
    .stamp {
      position: absolute;
      width: 80px;
      height: 80px;
      cursor: grab;
      z-index: 10;
    }
    .slot {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 2px dashed red;
      pointer-events: none;
    }
    #success {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      font-weight: bold;
      color: red;
      display: none;
    }
    #home-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 22px;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
    }
    #home-btn:hover {
      background-color: #0056b3;
    }
    #coords {
      margin-top: 20px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      white-space: pre;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>臺灣北部地區郵票配對遊戲</h1>
  <div id="game-container">
    <img id="map" src="game4_assets/north2_map.png">
    <div id="success">有夠gâu！</div>
  </div>
  <br>
  <a id="home-btn" href="https://tsong-su.github.io/iuhi/index.html">回到遊戲首頁</a>

  <h2>📌 點擊地圖以記錄座標</h2>
  <div id="coords">// 點擊地圖後，這裡會生成 basePositions 陣列</div>

  <script>
    const map = document.getElementById("map");
    const coordsDiv = document.getElementById("coords");
    let coords = [];

    map.addEventListener("click", e => {
      const rect = map.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width;
      const y = (e.clientY - rect.top) / rect.height;
      coords.push({x: Number(x.toFixed(3)), y: Number(y.toFixed(3))});

      coordsDiv.textContent =
        "const basePositions = [\n" +
        coords.map(c => `  {x:${c.x}, y:${c.y}}`).join(",\n") +
        "\n];";
    });
  </script>
</body>
</html>
