<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地圖&注音符號郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      overflow: hidden;
    }
    h2 {
      font-size: 18px;
      margin: 8px 0;
    }
    #game-container {
      width: 100%;
      height: 80vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ddd;
    }
    #map {
      max-width: 70%;
      max-height: 70%;
      object-fit: contain;
      display: block;
    }
    .frame {
      position: absolute;
      border: 2px dashed red;
      width: 50px;  /* 比之前小 */
      height: 50px; /* 比之前小 */
      pointer-events: none;
      z-index: 5;
    }
    .stamp {
      position: absolute;
      width: 70px;   /* 郵票比紅框大 */
      height: 70px;
      cursor: grab;
      z-index: 10;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3); /* 小陰影 */
    }
    #controls {
      width: 100%;
      padding: 5px 10px;   /* 縮小高度 */
      display: flex;
      justify-content: center;
      gap: 10px;          /* 三個模組更緊湊 */
      background: #fff;
    }
    #controls button {
      font-size: 16px;     /* 與標題一致 */
      padding: 6px 12px;   /* 壓縮高度 */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>臺灣北部地圖&注音符號郵票配對遊戲</h2>
  <div id="game-container">
    <img id="map" src="game4_assets/north2_map.png" alt="臺灣北部地圖">
  </div>

  <div id="controls">
    <div>
      <button onclick="moveLeft(-10)">左側 ←10</button>
      <button onclick="moveLeft(10)">左側 →10</button>
    </div>
    <div>
      <button onclick="moveRight(-10)">右側 ←10</button>
      <button onclick="moveRight(10)">右側 →10</button>
    </div>
    <button onclick="goHome()">回到遊戲首頁</button>
  </div>

  <script>
    const gameContainer = document.getElementById("game-container");
    const map = document.getElementById("map");
    const frames = [];
    const coords = [
      [0.3,0.3],[0.5,0.3],[0.7,0.3],
      [0.3,0.5],[0.5,0.5],[0.7,0.5],
      [0.3,0.7],[0.5,0.7],[0.7,0.7],
      [0.4,0.9],[0.6,0.9],[0.8,0.9]
    ];

    map.onload = () => {
      coords.forEach(([x,y])=>{
        const frame=document.createElement("div");
        frame.className="frame";
        frame.style.left = `${x*map.width}px`;
        frame.style.top = `${y*map.height}px`;
        gameContainer.appendChild(frame);
        frames.push(frame);
      });
    };

    const stamps=[];
    for(let i=1;i<=12;i++){
      const img=document.createElement("img");
      img.src=`game4_assets/stamp${i}.jpg`;
      img.className="stamp";
      // 左右分配：左邊 6 張 / 右邊 6 張，2 排 × 3 張
      const col = i<=6 ? (i-1)%3 : (i-7)%3;
      const row = i<=6 ? Math.floor((i-1)/3) : Math.floor((i-7)/3);
      const side = i<=6 ? "left" : "right";

      if(side==="left"){
        img.style.left=`50px`; // 靠左邊
        img.style.top=`${100+row*100 + col*80}px`;
      } else {
        img.style.right=`50px`; // 靠右邊
        img.style.top=`${100+row*100 + col*80}px`;
      }

      gameContainer.appendChild(img);
      stamps.push(img);
    }

    function goHome(){
      window.location.href="index.html";
    }

    function moveLeft(offset){
      stamps.slice(0,6).forEach(stamp=>{
        stamp.style.left = (parseInt(stamp.style.left) + offset) + "px";
      });
    }
    function moveRight(offset){
      stamps.slice(6).forEach(stamp=>{
        stamp.style.right = (parseInt(stamp.style.right||"50") + offset) + "px";
      });
    }
  </script>
</body>
</html>
