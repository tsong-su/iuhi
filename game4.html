<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地區郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      background: url("game4_assets/north_map.png") no-repeat center center;
      background-size: contain;
      height: 100vh;
      overflow: hidden;
    }
    #game-area {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .stamp {
      position: absolute;
      width: 80px;
      cursor: grab;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="game-area"></div>

  <script>
    const gameArea = document.getElementById("game-area");

    // 郵票數量
    const totalStamps = 12;
    let placedStamps = 0; // 已放置成功的數量

    // 正確答案座標 (依照 north_answer.png 對應)
    const answerPositions = [
      {x: 880, y: 240},
      {x: 820, y: 200},
      {x: 950, y: 270},
      {x: 1010, y: 180},
      {x: 1130, y: 260},
      {x: 760, y: 570},
      {x: 710, y: 630},
      {x: 670, y: 760},
      {x: 490, y: 820},
      {x: 580, y: 880},
      {x: 430, y: 1000},
      {x: 650, y: 1090}
    ];

    // 初始化郵票
    for (let i = 1; i <= totalStamps; i++) {
      const img = document.createElement("img");
      img.src = `game4_assets/stamp${i}.jpg`; // 郵票圖片路徑
      img.classList.add("stamp");
      img.dataset.index = i - 1;

      // 隨機散佈位置
      img.style.left = (Math.random() * (window.innerWidth - 120)) + "px";
      img.style.top = (Math.random() * (window.innerHeight - 150)) + "px";

      gameArea.appendChild(img);
      makeDraggable(img);
    }

    function makeDraggable(stamp) {
      let offsetX, offsetY, startX, startY;
      let isDragging = false;

      stamp.addEventListener("mousedown", (e) => {
        isDragging = true;
        startX = stamp.offsetLeft;
        startY = stamp.offsetTop;
        offsetX = e.clientX - stamp.offsetLeft;
        offsetY = e.clientY - stamp.offsetTop;
        stamp.style.cursor = "grabbing";
      });

      document.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        stamp.style.left = (e.clientX - offsetX) + "px";
        stamp.style.top = (e.clientY - offsetY) + "px";
      });

      document.addEventListener("mouseup", (e) => {
        if (!isDragging) return;
        isDragging = false;
        stamp.style.cursor = "grab";

        const index = parseInt(stamp.dataset.index);
        const ans = answerPositions[index];

        // 計算郵票中心點
        const centerX = stamp.offsetLeft + stamp.offsetWidth / 2;
        const centerY = stamp.offsetTop + stamp.offsetHeight / 2;

        const dx = centerX - ans.x;
        const dy = centerY - ans.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < 30) {
          // 吸附成功
          stamp.style.left = (ans.x - stamp.offsetWidth / 2) + "px";
          stamp.style.top = (ans.y - stamp.offsetHeight / 2) + "px";
          playSound(`game4_assets/stamp${index + 1}.mp3`);
          stamp.style.pointerEvents = "none"; // 鎖定位置
          placedStamps++;

          // 檢查是否全部完成
          if (placedStamps === totalStamps) {
            setTimeout(() => {
              alert("🎉 恭喜完成！所有郵票都放對了！");
            }, 500);
          }
        } else {
          // 錯誤，彈回原位
          stamp.style.left = startX + "px";
          stamp.style.top = startY + "px";
          playSound(`game4_assets/wrong.mp3`);
        }
      });
    }

    function playSound(src) {
      const audio = new Audio(src);
      audio.play();
    }
  </script>
</body>
</html>
