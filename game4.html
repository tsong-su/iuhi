<style>
  #map {
    max-width: 40%;   /* ✅ 地圖再縮小，郵票更凸顯 */
    max-height: 100%;
    object-fit: contain;
    display: block;
  }
  .frame {
    position: absolute;
    border: 2px dashed red;
    width: 45px;   /* ✅ 紅框再小一點，比郵票小即可 */
    height: 45px;
    pointer-events: none;
    z-index: 5;
  }
  .stamp {
    position: absolute;
    width: 80px;   /* 郵票保持大一點 */
    height: 80px;
    cursor: grab;
    z-index: 10;
    box-shadow: 3px 3px 8px rgba(0,0,0,0.35);
    border-radius: 6px;
    background: #fff;
  }
</style>
