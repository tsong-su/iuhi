<body style="margin:0;">
  <div class="container">
    <!-- 左側郵票區 -->
    <div class="stamps" id="left-stamps">
      <div class="stamp">郵票1</div>
      <div class="stamp">郵票2</div>
      <div class="stamp">郵票3</div>
      <div class="stamp">郵票4</div>
      <div class="stamp">郵票5</div>
      <div class="stamp">郵票6</div>
    </div>

    <!-- 中間地圖區 -->
    <div class="map-area">
      <img id="mapImage" src="map.png" alt="地圖">
      <div id="red-boxes"></div>
    </div>

    <!-- 右側郵票區 -->
    <div class="stamps" id="right-stamps">
      <div class="stamp">郵票7</div>
      <div class="stamp">郵票8</div>
      <div class="stamp">郵票9</div>
      <div class="stamp">郵票10</div>
      <div class="stamp">郵票11</div>
      <div class="stamp">郵票12</div>
    </div>
  </div>

  <!-- 工具列 -->
  <div class="controls">
    <button onclick="toggleCalibration()">切換對位校正模式</button>
    <button onclick="exportCoordinates()">匯出座標</button>
    <label style="margin-left:10px;">地圖縮放:
      <input type="range" id="mapZoom" min="50" max="100" value="85">
    </label>
  </div>
</body>

<style>
  .container {
    display: flex;
    height: calc(100vh - 90px);
    box-sizing: border-box;
  }

  .stamps {
    width: 260px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 10px;
    padding: 10px;
    box-sizing: border-box;
  }

  .stamp {
    border: 1px solid #ccc;
    text-align: center;
    padding: 10px;
    background: white;
  }

  .map-area {
    flex: 1;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: transparent;
  }

  .map-area img {
    transition: transform 0.3s ease; /* ✅ 縮放有動畫效果 */
    max-width: 100%;
    max-height: 100%;
  }

  .controls {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    padding: 10px 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    display: flex;
    gap: 10px;
    z-index: 1000;
    align-items: center;
  }
</style>

<script>
  const mapImg = document.getElementById("mapImage");
  const mapZoom = document.getElementById("mapZoom");

  // 初始縮放
  mapImg.style.transform = `scale(${mapZoom.value/100})`;

  // 滑桿事件
  mapZoom.addEventListener("input", () => {
    mapImg.style.transform = `scale(${mapZoom.value/100})`;
  });
</script>
