<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地圖&注音符號郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      overflow: hidden;
    }
    h2 {
      margin: 10px;
    }
    #game-container {
      width: 100%;
      height: 80vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ddd;
    }
    #map {
      max-width: 70%;
      max-height: 70%;
      object-fit: contain;
      display: block;
    }
    .frame {
      position: absolute;
      border: 2px dashed red;
      width: 60px;
      height: 60px;
      pointer-events: none;
      z-index: 5;
    }
    .stamp {
      position: absolute;
      width: 70px;   /* ✅ 郵票比紅框大 */
      height: 70px;
      cursor: grab;
      z-index: 10;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3); /* ✅ 陰影效果 */
    }
    #controls {
      width: 100%;
      padding: 10px;
      display: flex;
      justify-content: space-evenly; /* ✅ 平均分布 */
      align-items: center;
      background: #fff;
    }
    #controls > div {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    #controls button {
      font-size: 16px;
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>臺灣北部地圖&注音符號郵票配對遊戲</h2>
  <div id="game-container">
    <img id="map" src="game4_assets/north2_map.png" alt="臺灣北部地圖">
  </div>

  <div id="controls">
    <!-- 左側控制 -->
    <div>
      <button onclick="moveStamps('left','in')">左側往左 ←10</button>
      <button onclick="moveStamps('left','out')">左側往右 →10</button>
    </div>

    <!-- 右側控制 -->
    <div>
      <button onclick="moveStamps('right','in')">右側往左 ←10</button>
      <button onclick="moveStamps('right','out')">右側往右 →10</button>
    </div>

    <!-- 回首頁 -->
    <button onclick="goHome()">回到遊戲首頁</button>
  </div>

  <script>
    const gameContainer = document.getElementById("game-container");
    const map = document.getElementById("map");
    const frames = [];
    const stamps = [];

    const coords = [
      [0.3,0.3],[0.5,0.3],[0.7,0.3],
      [0.3,0.5],[0.5,0.5],[0.7,0.5],
      [0.3,0.7],[0.5,0.7],[0.7,0.7],
      [0.4,0.9],[0.6,0.9],[0.8,0.9]
    ];

    map.onload = () => {
      coords.forEach(([x,y])=>{
        const frame=document.createElement("div");
        frame.className="frame";
        frame.style.left=`${x*map.width}px`;
        frame.style.top =`${y*map.height}px`;
        gameContainer.appendChild(frame);
        frames.push(frame);
      });

      arrangeStamps();
    };

    function arrangeStamps(){
      const spacingX=80, spacingY=100;
      const offsetY=80;
      const leftOffset=50, rightOffset=window.innerWidth-300;
      for(let i=0;i<12;i++){
        const img=document.createElement("img");
        img.src=`game4_assets/stamp${i+1}.jpg`;
        img.className="stamp";
        let side = i<6 ? 'left':'right';
        let col = i%3;
        let row = Math.floor((i%6)/3);
        img.dataset.side=side;
        if(side==='left'){
          img.style.left=`${leftOffset+col*spacingX}px`;
        }else{
          img.style.left=`${rightOffset+col*spacingX}px`;
        }
        img.style.top=`${offsetY+row*spacingY}px`;
        gameContainer.appendChild(img);
        stamps.push(img);
      }
    }

    function moveStamps(side,direction){
      const delta=(direction==='in'?-10:10);
      stamps.forEach(stamp=>{
        if(stamp.dataset.side===side){
          stamp.style.left=`${parseInt(stamp.style.left)+delta}px`;
        }
      });
    }

    function goHome(){
      window.location.href="index.html";
    }
  </script>
</body>
</html>
