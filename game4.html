<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地圖&注音符號郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      overflow: hidden;
    }
    header {
      text-align: center;
      font-size: 24px;
      margin: 10px;
      font-weight: bold;
    }
    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #map {
      max-width: 70%;
      max-height: 70%;
      object-fit: contain;
      display: block;
    }
    .target {
      position: absolute;
      border: 3px dashed red;
      width: 6%;
      height: 6%;  /* 保持正方形 */
      box-sizing: border-box;
    }
    .stamp {
      position: absolute;
      width: 6.5%; /* 比紅框稍大 */
      height: auto;
      cursor: grab;
      z-index: 10;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 6px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: bold;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <header>臺灣北部地圖&注音符號郵票配對遊戲</header>
  <div id="controls">
    <button onclick="shuffleStamps()">🔄 重排郵票</button>
    <button onclick="location.href='index.html'">🏠 回到遊戲首頁</button>
  </div>
  <div id="gameContainer">
    <img id="map" src="game4_assets/north2_map.png" alt="地圖">
    <div id="targets"></div>
    <div id="stamps"></div>
    <div id="message">有夠 gâu！</div>
  </div>

  <audio id="correctSound"></audio>
  <audio id="wrongSound" src="game4_assets/wrong.mp3"></audio>
  <audio id="victorySound" src="game4_assets/victory.mp3"></audio>

  <script>
    const basePositions = [
      {x: 0.9953, y: 0.1551},
      {x: 0.7589, y: 0.0012},
      {x: 0.5749, y: 0.0249},
      {x: 0.3782, y: 0.1872},
      {x: 0.1291, y: 0.1264},
      {x: 0.115,  y: 0.3242},
      {x: 0.0077, y: 0.5255},
      {x: 0.0435, y: 0.9668},
      {x: 0.2479, y: 0.9922},
      {x: 0.4791, y: 0.9043},
      {x: 0.7372, y: 0.4916},
      {x: 0.9173, y: 0.4409}
    ];

    const stampsContainer = document.getElementById('stamps');
    const targetsContainer = document.getElementById('targets');
    const map = document.getElementById('map');
    const correctSound = document.getElementById('correctSound');
    const wrongSound = document.getElementById('wrongSound');
    const victorySound = document.getElementById('victorySound');
    const message = document.getElementById('message');

    let placedCount = 0;

    function createGame() {
      targetsContainer.innerHTML = "";
      stampsContainer.innerHTML = "";

      // 建立紅框，位置相對 map 大小計算
      basePositions.forEach((pos, i) => {
        const target = document.createElement('div');
        target.className = "target";
        target.dataset.index = i;

        // 綁定 dragover & drop
        target.addEventListener("dragover", e => e.preventDefault());
        target.addEventListener("drop", dropStamp);

        targetsContainer.appendChild(target);
      });

      // 建立郵票
      for (let i = 1; i <= 12; i++) {
        const stamp = document.createElement('img');
        stamp.src = `game4_assets/stamp${i}.jpg`;
        stamp.className = "stamp";
        stamp.draggable = true;
        stamp.dataset.index = i - 1;

        stamp.addEventListener("dragstart", dragStart);
        stampsContainer.appendChild(stamp);
      }

      shuffleStamps();
      updateTargetPositions();
    }

    function updateTargetPositions() {
      const mapRect = map.getBoundingClientRect();
      const targets = document.querySelectorAll(".target");

      targets.forEach((target, i) => {
        target.style.left = (mapRect.left + basePositions[i].x * mapRect.width - target.offsetWidth/2) + "px";
        target.style.top  = (mapRect.top  + basePositions[i].y * mapRect.height - target.offsetHeight/2) + "px";
      });
    }

    function shuffleStamps() {
      const stamps = document.querySelectorAll(".stamp");
      const container = document.getElementById("gameContainer");
      const cW = container.clientWidth;
      const cH = container.clientHeight;

      stamps.forEach(stamp => {
        const randX = Math.random() * (cW - stamp.clientWidth);
        const randY = Math.random() * (cH - stamp.clientHeight);
        stamp.style.left = randX + "px";
        stamp.style.top = randY + "px";
      });
    }

    function dragStart(e) {
      e.dataTransfer.setData("text/plain", e.target.dataset.index);
    }

    function dropStamp(e) {
      const stampIndex = e.dataTransfer.getData("text/plain");
      const targetIndex = e.target.dataset.index;

      if (stampIndex === targetIndex) {
        const stamp = document.querySelector(`.stamp[data-index='${stampIndex}']`);
        stamp.style.left = e.target.style.left;
        stamp.style.top = e.target.style.top;
        stamp.draggable = false;
        placedCount++;

        correctSound.src = `game4_assets/correct${parseInt(stampIndex) + 1}.mp3`;
        correctSound.play();

        if (placedCount === basePositions.length) {
          message.style.display = "block";
          victorySound.play();
        }
      } else {
        wrongSound.play();
      }
    }

    window.addEventListener("resize", updateTargetPositions);

    createGame();
  </script>
</body>
</html>
