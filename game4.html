<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地區&注音符號郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      font-family: "Microsoft JhengHei", sans-serif;
    }
    h1 {
      margin: 10px 0;
    }
    .game-container {
      position: relative;
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .map-container {
      position: relative;
      width: 70%;
      max-height: 90%;
    }
    .map-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .stamp {
      width: 80px;
      height: 80px;
      margin: 10px;
      cursor: grab;
    }
    .stamps-left, .stamps-right {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 10px;
    }
    .stamps-left {
      position: absolute;
      left: 5px;
      top: 50%;
      transform: translateY(-50%);
    }
    .stamps-right {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
    }
    .target {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 2px dashed red;
      pointer-events: none;
    }
    .control-panel {
      width: 100%;
      background: #f0f0f0;
      padding: 8px;
      display: flex;
      justify-content: center;
      gap: 10px;
      border-top: 1px solid #ccc;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>臺灣北部地區&注音符號郵票配對遊戲</h1>
  <div class="game-container">
    <div class="stamps-left" id="stamps-left"></div>
    <div class="map-container">
      <img src="taiwan-north-map.png" alt="臺灣北部地圖">
      <div id="targets"></div>
    </div>
    <div class="stamps-right" id="stamps-right"></div>
  </div>
  <div class="control-panel">
    <button onclick="setMode('game')">一般模式</button>
    <button onclick="setMode('calibration')">對位校正模式</button>
    <button onclick="exportCoordinates()">匯出座標</button>
    <button onclick="clearCustomCoordinates()">清除自訂座標</button>
    <button onclick="location.reload()">重新開始</button>
    <button onclick="goHome()">返回遊戲首頁</button>
  </div>

  <script>
    const stamps = [
      "stamp1.png","stamp2.png","stamp3.png","stamp4.png","stamp5.png","stamp6.png",
      "stamp7.png","stamp8.png","stamp9.png","stamp10.png","stamp11.png","stamp12.png"
    ];

    const targetsData = [
      { x: 100, y: 18.0033 },
      { x: 81.1616, y: 2.681 },
      { x: 57.101, y: 0 },
      { x: 9.189, y: 34.9741 },
      { x: 37.2605, y: 15.0418 },
      { x: 1.9834, y: 57.8766 },
      { x: 12.8999, y: 9.3935 },
      { x: 1.702, y: 99.0745 },
      { x: 48.1213, y: 93.6605 },
      { x: 23.1445, y: 100 },
      { x: 96.768, y: 44.4399 },
      { x: 73.6003, y: 55.3403 }
    ];

    const stampsLeft = document.getElementById("stamps-left");
    const stampsRight = document.getElementById("stamps-right");
    const targetsContainer = document.getElementById("targets");
    let mode = "game";

    function init() {
      // 放置郵票
      stamps.slice(0, 6).forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.className = "stamp";
        img.draggable = true;
        img.ondragstart = drag;
        stampsLeft.appendChild(img);
      });
      stamps.slice(6).forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.className = "stamp";
        img.draggable = true;
        img.ondragstart = drag;
        stampsRight.appendChild(img);
      });

      // 建立紅框
      targetsData.forEach((t, i) => {
        const div = document.createElement("div");
        div.className = "target";
        div.style.left = t.x + "%";
        div.style.top = t.y + "%";
        div.style.transform = "translate(-50%, -50%)";
        div.dataset.index = i;
        targetsContainer.appendChild(div);
      });
    }

    function setMode(m) {
      mode = m;
      const targets = document.querySelectorAll(".target");
      if (mode === "calibration") {
        targets.forEach(t => {
          t.style.pointerEvents = "auto";
          t.style.cursor = "move";
          dragElement(t);
        });
      } else {
        targets.forEach(t => {
          t.style.pointerEvents = "none";
          t.style.cursor = "default";
        });
      }
    }

    function drag(ev) {
      if (mode !== "game") return;
      ev.dataTransfer.setData("text", ev.target.src);
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drop(ev, target) {
      ev.preventDefault();
      if (mode !== "game") return;
      const src = ev.dataTransfer.getData("text");
      const stamp = document.querySelector(`img[src="${src}"]`);
      if (stamp) {
        target.appendChild(stamp);
        stamp.style.position = "absolute";
        stamp.style.left = "0";
        stamp.style.top = "0";
        stamp.draggable = false;
      }
    }

    function dragElement(elmnt) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      elmnt.onmousedown = dragMouseDown;

      function dragMouseDown(e) {
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.transform = "translate(0,0)";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }

    function exportCoordinates() {
      const targets = document.querySelectorAll(".target");
      const mapRect = document.querySelector(".map-container img").getBoundingClientRect();
      const coords = Array.from(targets).map(t => {
        const rect = t.getBoundingClientRect();
        const xPercent = ((rect.left + rect.width / 2 - mapRect.left) / mapRect.width) * 100;
        const yPercent = ((rect.top + rect.height / 2 - mapRect.top) / mapRect.height) * 100;
        return { x: xPercent, y: yPercent };
      });
      const json = JSON.stringify(coords, null, 2);
      navigator.clipboard.writeText(json).then(() => {
        alert("座標已複製到剪貼簿:\n" + json);
      });
    }

    function clearCustomCoordinates() {
      targetsContainer.innerHTML = "";
      init();
    }

    function goHome() {
      window.location.href = "index.html";
    }

    init();
  </script>
</body>
</html>
