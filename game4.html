<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地區郵票配對遊戲</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    #game-container {
      position: relative;
      display: inline-block;
      max-width: 100%;
    }
    #map {
      width: 100%;
      height: auto;
      display: block;
    }
    .stamp {
      position: absolute;
      width: 80px;
      height: 80px;
      cursor: grab;
      z-index: 10;
    }
    .slot {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 2px dashed red; /* 紅色虛線框更明顯 */
      pointer-events: none;
    }
    #success {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      font-weight: bold;
      color: red;
      display: none;
    }
    #home-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 22px;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
    }
    #home-btn:hover {
      background-color: #0056b3;
    }
    #coords-output {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
      display: inline-block;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h1>臺灣北部地區郵票配對遊戲</h1>
  <div id="game-container">
    <!-- 圖片直接用 GitHub raw 連結 -->
    <img id="map" src="https://raw.githubusercontent.com/tsong-su/iuhi/main/game4_assets/north2_map.png">
    <div id="success">有夠gâu！</div>
  </div>
  <br>
  <a id="home-btn" href="https://tsong-su.github.io/iuhi/index.html">回到遊戲首頁</a>

  <h3>已點選的座標（basePositions 陣列可直接複製回程式）</h3>
  <pre id="coords-output">[]</pre>

  <script>
    const container = document.getElementById("game-container");
    const map = document.getElementById("map");
    const success = document.getElementById("success");
    const coordsOutput = document.getElementById("coords-output");

    // 存放比例座標
    const clickedCoords = [];

    // 點擊地圖 → 取得比例座標
    map.addEventListener("click", e => {
      const rect = map.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width;
      const y = (e.clientY - rect.top) / rect.height;
      clickedCoords.push({x: parseFloat(x.toFixed(2)), y: parseFloat(y.toFixed(2))});
      coordsOutput.textContent = "const basePositions = " + JSON.stringify(clickedCoords, null, 2) + ";";
    });
  </script>
</body>
</html>
