<!DOCTYPE html> 
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地圖&注音符號郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      overflow: hidden;
    }
    h2 {
      margin: 10px;
    }
    #game-container {
      width: 100%;
      height: 80vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ddd;
    }
    #map {
      max-width: 70%;
      max-height: 70%;
      object-fit: contain;
      display: block;
    }
    .frame {
      position: absolute;
      border: 2px dashed red;
      width: 60px;
      height: 60px;
      pointer-events: none;
      z-index: 5;
    }
    .stamp {
      position: absolute;
      width: 60px;
      height: 60px;
      cursor: grab;
      z-index: 10;
    }
    #controls {
      width: 100%;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #fff;
    }
    #controls button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>臺灣北部地圖&注音符號郵票配對遊戲</h2>
  <div id="game-container">
    <img id="map" src="game4_assets/north2_map.png" alt="臺灣北部地圖">
  </div>
  <div id="controls">
    <button onclick="goHome()">回到遊戲首頁</button>
  </div>

  <script>
    const gameContainer = document.getElementById("game-container");
    const map = document.getElementById("map");

    const frames = [];
    const coords = [
      [0.3,0.3],[0.5,0.3],[0.7,0.3],
      [0.3,0.5],[0.5,0.5],[0.7,0.5],
      [0.3,0.7],[0.5,0.7],[0.7,0.7],
      [0.4,0.9],[0.6,0.9],[0.8,0.9]
    ];

    map.onload = () => {
      coords.forEach(([x,y],i)=>{
        const frame=document.createElement("div");
        frame.className="frame";
        frame.style.left = `${x*map.width}px`;
        frame.style.top = `${y*map.height}px`;
        gameContainer.appendChild(frame);
        frames.push(frame);
      });

      // === 放置郵票 ===
      const rect = map.getBoundingClientRect();
      const mapLeft = rect.left;
      const mapRight = rect.right;
      const mapTop = rect.top;
      const mapHeight = rect.height;

      const spacingX = 180; // 水平間距，再往外推
      const spacingY = 100; // 垂直間距
      const offsetY = mapTop + mapHeight/2 - (spacingY*1.5);

      for(let i=1;i<=12;i++){
        const img=document.createElement("img");
        img.src=`game4_assets/stamp${i}.jpg`;
        img.className="stamp";

        const col = i % 3;
        const row = Math.floor((i % 6) / 3);

        if(i <= 6){
          // 左側 6 張
          img.style.left = `${mapLeft - spacingX*(3-col)}px`;
          img.style.top = `${offsetY + row*spacingY}px`;
        } else {
          // 右側 6 張
          img.style.left = `${mapRight + spacingX*col}px`;
          img.style.top = `${offsetY + (row)*spacingY}px`;
        }

        gameContainer.appendChild(img);
      }
    };

    function goHome(){
      window.location.href="index.html";
    }
  </script>
</body>
</html>
