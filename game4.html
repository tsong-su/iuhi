<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>臺灣北部地區&注音符號郵票配對遊戲</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  background: #fff;
}
header {
  text-align: center;
  margin: 10px 0;
}
header h1 { margin: 0; font-size: 20px; }
header p { margin: 4px 0 10px 0; font-size: 14px; }

.game-container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  flex: 1;
  width: 100%;
  padding: 10px;
}

.stamp-container {
  display: grid;
  grid-template-columns: repeat(3, 120px);
  grid-template-rows: repeat(2, 120px);
  gap: 10px;
  justify-content: center;
  align-content: center;
  padding: 10px;
}

.stamp-wrapper {
  position: relative;
  width: 120px;
  height: 120px;
}

.stamp {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border: 2px solid #333;
  border-radius: 8px;
  cursor: grab;
}

.stamp-number {
  position: absolute;
  font-size: 12px;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  width: 18px;
  height: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  top: 2px;
  right: 2px;
  pointer-events: none;
}

.map-area {
  position: relative;
  margin: 0 20px;
}

.map {
  max-height: 70vh;
  height: auto;
  display: block;
}

.red-box {
  position: absolute;
  width: 80px;
  height: 80px;
  border: 2px dashed red;
  transform: translate(-50%, -50%);
  cursor: move;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  font-weight: bold;
  color: red;
  background: transparent;
  z-index: 5;
}

.controls {
  width: 100%;
  text-align: center;
  padding: 10px 0;
  background: #f8f8f8;
  border-top: 1px solid #ccc;
}

.controls button {
  margin: 0 10px;
  padding: 6px 12px;
  font-size: 14px;
  cursor: pointer;
}

textarea#copy-area {
  position: absolute;
  left: -9999px;
}
</style>
</head>
<body>
<header>
<h1>臺灣北部地區&注音符號郵票配對遊戲</h1>
<p>共郵票 suá 到對應的縣市格仔內</p>
</header>

<div class="game-container">
  <div class="stamp-container" id="left-stamps"></div>

  <div class="map-area">
    <img src="game4_assets/north_map.png" alt="地圖" class="map" id="map">
  </div>

  <div class="stamp-container" id="right-stamps"></div>
</div>

<div class="controls">
  <button id="toggle-calibration">切換對位校正模式</button>
  <button id="export-coords">匯出座標</button>
</div>

<textarea id="copy-area"></textarea>

<script>
const mapArea = document.querySelector('.map-area');

// 紅框座標 (可用對位校正微調後匯出)
const coords = [
  {x:27.9,y:15.6},{x:54.4,y:8.5},{x:70.3,y:10.2},{x:83.8,y:25.4},
  {x:22.7,y:37.5},{x:42.1,y:19.3},{x:80.1,y:46.3},{x:15.8,y:59.4},
  {x:19.6,y:89.9},{x:54.0,y:79.6},{x:66.4,y:57.6},{x:40.2,y:91.6}
];

// 加入紅框
coords.forEach((pt,i)=>{
  const box = document.createElement('div');
  box.className='red-box';
  box.textContent=i+1;
  box.style.left=pt.x+'%';
  box.style.top=pt.y+'%';
  mapArea.appendChild(box);
});

// 郵票生成函式，帶編號
function createStamps(container,start,end){
  for(let i=start;i<=end;i++){
    const wrapper=document.createElement('div');
    wrapper.className='stamp-wrapper';
    const img=document.createElement('img');
    img.src=`game4_assets/stamp${i}.jpg`;
    img.className='stamp';
    img.draggable=true;
    img.dataset.id=`stamp${i}`;
    const label=document.createElement('span');
    label.className='stamp-number';
    label.textContent=i;
    wrapper.appendChild(img);
    wrapper.appendChild(label);
    container.appendChild(wrapper);
  }
}

// 左右各 6 張 2×3 排列
createStamps(document.getElementById('left-stamps'),1,6);
createStamps(document.getElementById('right-stamps'),7,12);

// 對位校正模式
let calibrationMode=false;
document.getElementById('toggle-calibration').addEventListener('click',()=>{
  calibrationMode=!calibrationMode;
  alert(calibrationMode?"進入對位校正模式，可拖曳紅框調整位置":"退出對位校正模式");
});

// 匯出座標並自動複製
document.getElementById('export-coords').addEventListener('click',()=>{
  const result=[];
  document.querySelectorAll('.red-box').forEach(box=>{
    result.push({x:parseFloat(box.style.left),y:parseFloat(box.style.top)});
  });
  const textarea=document.getElementById('copy-area');
  textarea.value=JSON.stringify(result,null,2);
  textarea.select();
  document.execCommand('copy');
  alert("座標已複製到剪貼簿！");
});

// 紅框拖曳
let currentBox=null;
let offsetX=0,offsetY=0;
document.addEventListener('mousedown',e=>{
  if(calibrationMode && e.target.classList.contains('red-box')){
    currentBox=e.target;
    offsetX=e.offsetX;
    offsetY=e.offsetY;
  }
});
document.addEventListener('mousemove',e=>{
  if(currentBox && calibrationMode){
    const rect=mapArea.getBoundingClientRect();
    const x=((e.clientX-rect.left)/rect.width)*100;
    const y=((e.clientY-rect.top)/rect.height)*100;
    currentBox.style.left=x+'%';
    currentBox.style.top=y+'%';
  }
});
document.addEventListener('mouseup',()=>currentBox=null);
</script>
</body>
</html>
