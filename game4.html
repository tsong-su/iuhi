<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地圖&注音符號郵票配對遊戲</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fdfdfd;
      overflow: hidden;
    }
    h1 { margin: 10px; font-size: 20px; color: #333; }
    #game-container {
      position: relative;
      width: 70vw;
      height: 60vh;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .frame {
      position: absolute;
      border: 2px dashed red;
      width: 6vw; height: 6vw;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }
    .stamp {
      position: absolute;
      width: 6vw;
      cursor: grab;
      user-select: none;
      z-index: 10;
    }
    #buttons { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>臺灣北部地圖&注音符號郵票配對遊戲</h1>

  <div id="game-container">
    <img id="map" src="game4_assets/north2_map.png" alt="map">
    <!-- 紅框，等圖片載入後依照實際大小再校正位置 -->
    <div class="frame" data-x="0.2" data-y="0.2"></div>
    <div class="frame" data-x="0.4" data-y="0.25"></div>
    <div class="frame" data-x="0.6" data-y="0.3"></div>
    <div class="frame" data-x="0.75" data-y="0.35"></div>
    <div class="frame" data-x="0.3" data-y="0.5"></div>
    <div class="frame" data-x="0.5" data-y="0.55"></div>
    <div class="frame" data-x="0.65" data-y="0.6"></div>
    <div class="frame" data-x="0.25" data-y="0.7"></div>
    <div class="frame" data-x="0.45" data-y="0.75"></div>
    <div class="frame" data-x="0.6" data-y="0.8"></div>
    <div class="frame" data-x="0.15" data-y="0.4"></div>
    <div class="frame" data-x="0.85" data-y="0.45"></div>
  </div>

  <div id="buttons">
    <button onclick="shuffleStamps()">🔄 重排郵票</button>
    <button onclick="goHome()">🏠 回到遊戲首頁</button>
  </div>

  <script>
    const gameContainer = document.getElementById('game-container');
    const map = document.getElementById('map');
    const frames = document.querySelectorAll('.frame');
    const stamps = [];

    // 建立郵票
    for (let i = 1; i <= 12; i++) {
      const img = document.createElement('img');
      img.src = `game4_assets/stamp${i}.jpg`;
      img.className = 'stamp';
      document.body.appendChild(img); // 郵票直接放 body，避免被限制在下方
      stamps.push(img);
    }

    // ✅ 根據地圖實際顯示大小，放置紅框
    function updateFrames() {
      const rect = map.getBoundingClientRect();
      frames.forEach(frame => {
        const x = parseFloat(frame.dataset.x);
        const y = parseFloat(frame.dataset.y);
        frame.style.left = `${rect.left + rect.width * x}px`;
        frame.style.top = `${rect.top + rect.height * y}px`;
      });
    }
    window.addEventListener('resize', updateFrames);
    map.onload = updateFrames;

    // ✅ 郵票散落左/右/下三區
    function shuffleStamps() {
      const rect = gameContainer.getBoundingClientRect();
      stamps.forEach(stamp => {
        const area = Math.floor(Math.random() * 3); // 0=左, 1=右, 2=下
        let x, y;
        if (area === 0) { // 左
          x = rect.left - (Math.random() * rect.width * 0.3);
          y = rect.top + Math.random() * rect.height;
        } else if (area === 1) { // 右
          x = rect.right + (Math.random() * rect.width * 0.2);
          y = rect.top + Math.random() * rect.height;
        } else { // 下
          x = rect.left + Math.random() * rect.width;
          y = rect.bottom + 40 + Math.random() * 200;
        }
        stamp.style.left = `${x}px`;
        stamp.style.top = `${y}px`;
      });
    }
    shuffleStamps();

    // ✅ 拖曳功能（相對整個 document）
    stamps.forEach(stamp => {
      let offsetX = 0, offsetY = 0, dragging = false;

      stamp.addEventListener('pointerdown', e => {
        dragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        stamp.setPointerCapture(e.pointerId);
        stamp.style.cursor = "grabbing";
      });

      stamp.addEventListener('pointermove', e => {
        if (!dragging) return;
        let x = e.clientX - offsetX;
        let y = e.clientY - offsetY;
        stamp.style.left = `${x}px`;
        stamp.style.top = `${y}px`;
      });

      stamp.addEventListener('pointerup', e => {
        dragging = false;
        stamp.releasePointerCapture(e.pointerId);
        stamp.style.cursor = "grab";
      });
    });

    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
