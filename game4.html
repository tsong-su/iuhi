<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>臺灣北部地區郵票配對遊戲</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fefcf0; /* 淺米白 */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
  }
  #game-container {
    position: relative;
    width: 90vw;
    max-width: 1000px;
    height: 80vh;
    margin: 20px 0;
    background: url('game4_assets/north_map.png') no-repeat center center;
    background-size: contain;
  }
  .dropzone {
    position: absolute;
    width: 80px;
    height: 80px;
    border: 2px dashed transparent;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .dropzone.correct {
    border-color: green;
  }
  .stamp {
    width: 80px;
    height: 80px;
    cursor: grab;
    position: absolute;
    transition: transform 0.2s;
  }
  #message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 60px;
    font-weight: bold;
    color: #ff6f61;
    display: none;
  }
  #home-btn {
    display: block;
    margin: 20px auto;
    padding: 12px 24px;
    background-color: #4fc3f7;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1.2em;
    cursor: pointer;
    text-decoration: none;
    text-align: center;
  }
</style>
</head>
<body>
<div>
  <div id="game-container">
    <div id="message">有夠gâu</div>

    <!-- Dropzones -->
    <div id="drop1" class="dropzone" style="left:20%; top:10%;" data-stamp="stamp1"></div>
    <div id="drop2" class="dropzone" style="left:40%; top:15%;" data-stamp="stamp2"></div>
    <div id="drop3" class="dropzone" style="left:60%; top:20%;" data-stamp="stamp3"></div>
    <div id="drop4" class="dropzone" style="left:30%; top:30%;" data-stamp="stamp4"></div>
    <div id="drop5" class="dropzone" style="left:50%; top:35%;" data-stamp="stamp5"></div>
    <div id="drop6" class="dropzone" style="left:70%; top:40%;" data-stamp="stamp6"></div>
    <div id="drop7" class="dropzone" style="left:25%; top:50%;" data-stamp="stamp7"></div>
    <div id="drop8" class="dropzone" style="left:45%; top:55%;" data-stamp="stamp8"></div>
    <div id="drop9" class="dropzone" style="left:65%; top:60%;" data-stamp="stamp9"></div>
    <div id="drop10" class="dropzone" style="left:35%; top:70%;" data-stamp="stamp10"></div>
    <div id="drop11" class="dropzone" style="left:55%; top:75%;" data-stamp="stamp11"></div>
    <div id="drop12" class="dropzone" style="left:75%; top:80%;" data-stamp="stamp12"></div>

    <!-- Stamps (初始散布) -->
    <img src="game4_assets/stamp1.jpg" class="stamp" id="stamp1" draggable="true" style="top:10px; left:10px;">
    <img src="game4_assets/stamp2.jpg" class="stamp" id="stamp2" draggable="true" style="top:10px; left:110px;">
    <img src="game4_assets/stamp3.jpg" class="stamp" id="stamp3" draggable="true" style="top:10px; left:210px;">
    <img src="game4_assets/stamp4.jpg" class="stamp" id="stamp4" draggable="true" style="top:100px; left:10px;">
    <img src="game4_assets/stamp5.jpg" class="stamp" id="stamp5" draggable="true" style="top:100px; left:110px;">
    <img src="game4_assets/stamp6.jpg" class="stamp" id="stamp6" draggable="true" style="top:100px; left:210px;">
    <img src="game4_assets/stamp7.jpg" class="stamp" id="stamp7" draggable="true" style="top:200px; left:10px;">
    <img src="game4_assets/stamp8.jpg" class="stamp" id="stamp8" draggable="true" style="top:200px; left:110px;">
    <img src="game4_assets/stamp9.jpg" class="stamp" id="stamp9" draggable="true" style="top:200px; left:210px;">
    <img src="game4_assets/stamp10.jpg" class="stamp" id="stamp10" draggable="true" style="top:300px; left:10px;">
    <img src="game4_assets/stamp11.jpg" class="stamp" id="stamp11" draggable="true" style="top:300px; left:110px;">
    <img src="game4_assets/stamp12.jpg" class="stamp" id="stamp12" draggable="true" style="top:300px; left:210px;">
  </div>

  <a href="index.html" id="home-btn">回到遊戲首頁</a>
</div>

<script>
const stamps = document.querySelectorAll('.stamp');
const dropzones = document.querySelectorAll('.dropzone');
let correctCount = 0;

const soundMap = {
  stamp1: 'game4_assets/stamp1.mp3',
  stamp2: 'game4_assets/stamp2.mp3',
  stamp3: 'game4_assets/stamp3.mp3',
  stamp4: 'game4_assets/stamp4.mp3',
  stamp5: 'game4_assets/stamp5.mp3',
  stamp6: 'game4_assets/stamp6.mp3',
  stamp7: 'game4_assets/stamp7.mp3',
  stamp8: 'game4_assets/stamp8.mp3',
  stamp9: 'game4_assets/stamp9.mp3',
  stamp10: 'game4_assets/stamp10.mp3',
  stamp11: 'game4_assets/stamp11.mp3',
  stamp12: 'game4_assets/stamp12.mp3'
};

const wrongSound = new Audio('game4_assets/wrong.mp3');

stamps.forEach(stamp => {
  stamp.addEventListener('dragstart', e => {
    e.dataTransfer.setData('text/plain', stamp.id);
  });
});

dropzones.forEach(zone => {
  zone.addEventListener('dragover', e => e.preventDefault());
  zone.addEventListener('drop', e => {
    e.preventDefault();
    const stampId = e.dataTransfer.getData('text/plain');
    const stamp = document.getElementById(stampId);
    if(stampId === zone.dataset.stamp) {
      zone.appendChild(stamp);
      stamp.style.position = 'relative';
      stamp.style.left = '0';
      stamp.style.top = '0';
      stamp.draggable = false;
      zone.classList.add('correct');
      correctCount++;
      // 播放對應音效
      new Audio(soundMap[stampId]).play();
      if(correctCount === stamps.length) {
        document.getElementById('message').style.display = 'block';
      }
    } else {
      wrongSound.play();
    }
  });
});
</script>
</body>
</html>
