<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>臺灣北部地圖&注音符號郵票配對遊戲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
    }

    h2 {
      margin: 20px;
    }

    #map-container {
      position: relative;
      display: inline-block;
    }

    #map {
      display: block;
      width: 600px; /* 控制地圖大小 */
    }

    .dropzone {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 2px dashed red;
      background: transparent;
      pointer-events: none; /* 不要擋到拖曳 */
    }

    .stamps-container {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }

    .stamps-column {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .stamp {
      width: 80px;
      height: 80px;
      cursor: grab;
    }

    .controls {
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-restart {
      background-color: #e74c3c;
      color: white;
    }

    .btn-home {
      background-color: #27ae60;
      color: white;
    }
  </style>
</head>
<body>
  <h2>臺灣北部地圖&注音符號郵票配對遊戲</h2>

  <div class="stamps-container">
    <div class="stamps-column" id="stamps-left"></div>
    <div id="map-container">
      <img id="map" src="north_map.png" alt="臺灣北部地圖">
      <!-- 紅框定位區 -->
      <div class="dropzone" style="left:93.0897%; top:25.7946%;"></div>
      <div class="dropzone" style="left:75.9719%; top:10.2785%;"></div>
      <div class="dropzone" style="left:55.3176%; top:8.0863%;"></div>
      <div class="dropzone" style="left:15.1483%; top:37.9385%;"></div>
      <div class="dropzone" style="left:40.0902%; top:19.8571%;"></div>
      <div class="dropzone" style="left:7.0545%; top:59.1781%;"></div>
      <div class="dropzone" style="left:21.9796%; top:15.8747%;"></div>
      <div class="dropzone" style="left:11.6792%; top:90.3606%;"></div>
      <div class="dropzone" style="left:55.4129%; top:80.3338%;"></div>
      <div class="dropzone" style="left:37.7325%; top:91.9079%;"></div>
      <div class="dropzone" style="left:87.6953%; top:46.8462%;"></div>
      <div class="dropzone" style="left:71.3728%; top:57.7465%;"></div>
    </div>
    <div class="stamps-column" id="stamps-right"></div>
  </div>

  <div class="controls">
    <button class="btn btn-restart" onclick="restartGame()">重新開始</button>
    <button class="btn btn-home" onclick="goHome()">回到遊戲首頁</button>
  </div>

  <script>
    const stamps = [
      "stamp1.png", "stamp2.png", "stamp3.png", "stamp4.png", "stamp5.png", "stamp6.png",
      "stamp7.png", "stamp8.png", "stamp9.png", "stamp10.png", "stamp11.png", "stamp12.png"
    ];

    function createStamps() {
      const left = document.getElementById("stamps-left");
      const right = document.getElementById("stamps-right");

      left.innerHTML = "";
      right.innerHTML = "";

      const half = Math.ceil(stamps.length / 2);
      stamps.slice(0, half).forEach(src => {
        const img = document.createElement("img");
        img.src = "game4_assets/" + src;
        img.className = "stamp";
        img.draggable = true;
        left.appendChild(img);
      });

      stamps.slice(half).forEach(src => {
        const img = document.createElement("img");
        img.src = "game4_assets/" + src;
        img.className = "stamp";
        img.draggable = true;
        right.appendChild(img);
      });
    }

    function restartGame() {
      createStamps();
      alert("遊戲已重新開始！");
    }

    function goHome() {
      window.location.href = "index.html";
    }

    // 初始化
    createStamps();
  </script>
</body>
</html>
