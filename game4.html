<body>
  <h1>è‡ºç£åŒ—éƒ¨åœ°åœ–&æ³¨éŸ³ç¬¦è™Ÿéƒµç¥¨é…å°éŠæˆ²</h1>

  <div id="game-container">
    <img id="map" src="game4_assets/north2_map.png" alt="map">
    <!-- ç¤ºç¯„ï¼š12 å€‹ç´…æ¡† -->
    <div class="frame" style="left:10%; top:10%;"></div>
    <div class="frame" style="left:25%; top:15%;"></div>
    <div class="frame" style="left:40%; top:20%;"></div>
    <div class="frame" style="left:55%; top:25%;"></div>
    <div class="frame" style="left:70%; top:30%;"></div>
    <div class="frame" style="left:15%; top:40%;"></div>
    <div class="frame" style="left:30%; top:45%;"></div>
    <div class="frame" style="left:50%; top:50%;"></div>
    <div class="frame" style="left:65%; top:55%;"></div>
    <div class="frame" style="left:20%; top:60%;"></div>
    <div class="frame" style="left:45%; top:65%;"></div>
    <div class="frame" style="left:60%; top:70%;"></div>
  </div>

  <!-- éƒµç¥¨å€ï¼ˆä¸æœƒæ“‹åˆ°æŒ‰éˆ•ï¼Œæœƒæ‰“æ•£åˆ°ä¸Šä¸‹å·¦å³ï¼‰ -->
  <div id="stamp-area"></div>

  <div id="buttons">
    <button onclick="shuffleStamps()">ğŸ”„ é‡æ’éƒµç¥¨</button>
    <button onclick="goHome()">ğŸ  å›åˆ°éŠæˆ²é¦–é </button>
  </div>

  <script>
    const stampArea = document.getElementById('stamp-area');
    const stamps = [];

    // å»ºç«‹éƒµç¥¨
    for (let i = 1; i <= 12; i++) {
      const img = document.createElement('img');
      img.src = `game4_assets/stamp${i}.jpg`;
      img.className = 'stamp';
      stampArea.appendChild(img);
      stamps.push(img);
    }

    // éš¨æ©Ÿæ•£é–‹éƒµç¥¨ï¼ˆé¿å…é›†ä¸­ï¼‰
    function shuffleStamps() {
      stamps.forEach(stamp => {
        const x = Math.random() * 60 + 5; // æ§åˆ¶ç¯„åœ
        const y = Math.random() * 60 + 5;
        stamp.style.left = `${x}%`;
        stamp.style.top = `${y}%`;
      });
    }

    shuffleStamps();

    // æ‹–æ›³åŠŸèƒ½
    stamps.forEach(stamp => {
      let offsetX = 0, offsetY = 0, dragging = false;

      stamp.addEventListener('mousedown', e => {
        dragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        stamp.style.cursor = "grabbing";
      });

      document.addEventListener('mousemove', e => {
        if (!dragging) return;
        const rect = stampArea.getBoundingClientRect();
        let x = e.clientX - rect.left - offsetX;
        let y = e.clientY - rect.top - offsetY;
        stamp.style.left = `${x}px`;
        stamp.style.top = `${y}px`;
      });

      document.addEventListener('mouseup', () => {
        dragging = false;
        stamp.style.cursor = "grab";
      });
    });

    // å›é¦–é 
    function goHome() {
      window.location.href = "index.html"; // âœ… å›é¦–é 
    }
  </script>
