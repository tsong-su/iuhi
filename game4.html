<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>臺灣北部地區郵票配對遊戲</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  background: #fff;
}
header {
  text-align: center;
  margin: 10px 0;
}
header h1 { margin: 0; font-size: 20px; }
header p { margin: 4px 0 10px 0; font-size: 14px; }

.game-container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  flex: 1;
  width: 100%;
  padding: 10px;
}

.stamp-container {
  display: grid;
  grid-template-columns: repeat(3, 120px);
  grid-template-rows: repeat(2, 120px);
  gap: 10px;
  justify-content: center;
  align-content: center;
  margin-top: 120px; /* 往下置中 */
}

.stamp {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border: 2px solid #333;
  border-radius: 8px;
  cursor: grab;
}

.map-area {
  position: relative;
  margin: 0 20px;
}

.map {
  max-height: 70vh;
  height: auto;
  display: block;
}

#victory-text {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%,-50%) scale(0);
  font-size: 48px;
  font-weight: bold;
  color: orange;
  z-index: 10;
  pointer-events: none;
  transition: transform 1s ease;
}

.controls {
  width: 100%;
  text-align: center;
  padding: 10px 0;
  background: #f8f8f8;
  border-top: 1px solid #ccc;
}

.controls button {
  margin: 0 10px;
  padding: 6px 12px;
  font-size: 14px;
  cursor: pointer;
}
</style>
</head>
<body>
<header>
<h1>臺灣北部地區郵票配對遊戲</h1>
<p>將郵票拖曳到對應位置完成配對</p>
</header>

<div class="game-container">
  <div class="stamp-container" id="left-stamps"></div>

  <div class="map-area">
    <img src="game4_assets/north_map.png" alt="地圖" class="map" id="map">
  </div>

  <div class="stamp-container" id="right-stamps"></div>
</div>

<div class="controls">
  <button onclick="location.reload()">閣耍一擺</button>
  <button onclick="window.location.href='https://tsong-su.github.io/iuhi/index.html'">回到遊戲首頁</button>
</div>

<div id="victory-text">有夠gâu</div>

<script>
const leftStamps = document.getElementById('left-stamps');
const rightStamps = document.getElementById('right-stamps');
const mapArea = document.querySelector('.map-area');
const victoryText = document.getElementById('victory-text');

// 紅框座標 (隱藏)
const coords = [
  {x:21.9069,y:15.2772},{x:55.5533,y:8.5731},{x:75.6431,y:10.4015},{x:93.1196,y:25.8412},
  {x:15.3736,y:37.421},{x:39.8734,y:19.1371},{x:87.7297,y:46.3597},{x:6.88036,y:59.1584},
  {x:11.2903,y:89.8347},{x:55.2266,y:79.677},{x:71.0698,y:57.33},{x:37.5868,y:91.8662}
];

// 紅框對應郵票
const answerKey = {1:5,2:3,3:2,4:1,5:6,6:4,7:12,8:7,9:8,10:10,11:11,12:9};

let correctCount = 0;
const redBoxes = [];
coords.forEach(pt => { redBoxes.push({left:pt.x,top:pt.y,matched:false}); });

// 郵票生成 2排×3張
function createStamps(container,start){
  for(let i=0;i<2;i++){
    for(let j=0;j<3;j++){
      const index=start+i*3+j;
      if(index>12) continue;
      const img=document.createElement('img');
      img.src=`game4_assets/stamp${index}.jpg`;
      img.className='stamp';
      img.draggable=true;
      img.dataset.id=index;
      container.appendChild(img);
    }
  }
}
createStamps(leftStamps,1);
createStamps(rightStamps,7);

// 拖曳事件
let dragging = null;
document.addEventListener('dragstart',e=>{
  if(e.target.classList.contains('stamp')) dragging=e.target;
});
document.addEventListener('dragend',e=>{ dragging=null; });

document.addEventListener('dragover',e=>e.preventDefault());
document.addEventListener('drop',e=>{
  if(!dragging) return;
  const stampId = parseInt(dragging.dataset.id);
  const mapRect = mapArea.getBoundingClientRect();
  let matchedFlag = false;

  redBoxes.forEach((box,i)=>{
    if(box.matched) return;

    // 計算紅框像素位置
    const boxLeft = mapRect.left + mapRect.width * box.left / 100;
    const boxTop = mapRect.top + mapRect.height * box.top / 100;
    const boxRight = boxLeft + 80;
    const boxBottom = boxTop + 80;

    // 郵票中心點
    const stampRect = dragging.getBoundingClientRect();
    const centerX = stampRect.left + stampRect.width/2;
    const centerY = stampRect.top + stampRect.height/2;

    if(centerX>=boxLeft && centerX<=boxRight && centerY>=boxTop && centerY<=boxBottom){
      if(answerKey[i+1] === stampId){
        box.matched = true;
        matchedFlag = true;
        correctCount++;

        // 吸附到紅框
        const mapWidth = mapArea.offsetWidth;
        const mapHeight = mapArea.offsetHeight;
        dragging.style.position='absolute';
        dragging.style.width='80px';
        dragging.style.height='80px';
        dragging.style.left = (box.left/100*mapWidth)+'px';
        dragging.style.top = (box.top/100*mapHeight)+'px';
        mapArea.appendChild(dragging);

        new Audio(`game4_assets/stamp${stampId}.mp3`).play();
      }
    }
  });

  if(!matchedFlag) new Audio('game4_assets/wrong.mp3').play();

  if(correctCount === 12){
    new Audio('game4_assets/victory.mp3').play();
    victoryText.style.transform='translate(-50%,-50%) scale(1)';
    setTimeout(()=>victoryText.style.transform='translate(-50%,-50%) scale(0)',2000);
  }
});
</script>
</body>
</html>
