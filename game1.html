<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>字詞重組塌空</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #333;
    }
    .question {
      font-size: 2em;
      margin: 20px 0;
    }
    input {
      font-size: 1.2em;
      padding: 10px;
      width: 300px;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #wrongCountDisplay {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #ffe0e0;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      color: #900;
    }
  </style>
</head>
<body>
  <h1>字詞重組塌空</h1>
  <div id="wrongCountDisplay">錯誤次數：0</div>

  <div class="question" id="question"></div>
  <input type="text" id="answer" placeholder="請輸入答案" />
  <br />
  <button onclick="checkAnswer()">提交答案</button>
  <button onclick="showAnswer()">顯示正確答案</button>
  <div id="result"></div>

  <script>
    const questions = [
      { scrambled: "飯吃", correct: "吃飯" },
      { scrambled: "書看", correct: "看書" },
      { scrambled: "球打", correct: "打球" },
      { scrambled: "菜炒", correct: "炒菜" }
    ];

    let currentIndex = 0;
    let wrongCount = 0;

    function loadQuestion() {
      document.getElementById("question").textContent = `請重組：${questions[currentIndex].scrambled}`;
      document.getElementById("answer").value = "";
      document.getElementById("result").textContent = "";
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim();
      const correctAnswer = questions[currentIndex].correct;
      if (userAnswer === correctAnswer) {
        document.getElementById("result").textContent = "✅ 答對了！";
        wrongCount = 0;
        updateWrongCount();
        nextQuestion();
      } else {
        wrongCount++;
        updateWrongCount();
        document.getElementById("result").textContent = `❌ 答錯了，再試一次！`;
      }
    }

    function updateWrongCount() {
      document.getElementById("wrongCountDisplay").textContent = `錯誤次數：${wrongCount}`;
    }

    function showAnswer() {
      const correctAnswer = questions[currentIndex].correct;
      document.getElementById("result").textContent = `📘 正確答案是：「${correctAnswer}」`;
    }

    function nextQuestion() {
      currentIndex = (currentIndex + 1) % questions.length;
      setTimeout(loadQuestion, 1000);
    }

    // 初始化
    loadQuestion();
    updateWrongCount();
  </script>
</body>
</html>
