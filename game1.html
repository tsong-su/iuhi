<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>字詞重組塌空</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #e0f2e9; /* 草綠色 */
      margin: 0;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
    }

    #question {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    #options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .option {
      padding: 10px 20px;
      background-color: #aed581;
      border-radius: 8px;
      cursor: grab;
      user-select: none;
    }

    #answer-area {
      min-height: 50px;
      border: 2px dashed #81c784;
      padding: 10px;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .dropzone {
      padding: 10px 20px;
      background-color: #fff;
      border-radius: 8px;
      min-width: 80px;
      text-align: center;
    }

    #result {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .cat-left, .cat-right {
      position: absolute;
      bottom: 0;
      width: 80px;
      height: 80px;
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 2;
      display: none;
    }

    .cat-left {
      background-image: url('https://i.imgur.com/MbJFdIb.png');
      left: -100px;
    }

    .cat-right {
      background-image: url('https://i.imgur.com/Z8FtrTf.png');
      right: -100px;
    }

    @keyframes catLeftMove {
      0% { left: -100px; }
      50% { left: 50%; transform: scaleX(1); }
      100% { left: -100px; }
    }

    @keyframes catRightMove {
      0% { right: -100px; }
      50% { right: 50%; transform: scaleX(-1); }
      100% { right: -100px; }
    }

    /* 新增底部回首頁按鈕容器 */
    .back-home {
      margin-top: 40px;
      text-align: center;
      width: 100%;
      z-index: 10;
    }
    .back-home a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2em;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .back-home a:hover {
      background-color: #005099;
    }
  </style>
</head>
<body>
  <h1>字詞重組塌空</h1>
  <div id="question">將正確詞語拖曳到框中</div>
  <div id="options"></div>
  <div id="answer-area"></div>
  <div id="result"></div>

  <!-- 貓咪動畫 -->
  <div class="cat-left"></div>
  <div class="cat-right"></div>

  <!-- 音效 -->
  <audio id="sound-ready" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
  <audio id="sound-correct" src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3"></audio>
  <audio id="sound-wrong" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

  <script>
    const questions = [
      ["下課", "干焦", "十", "分", "鐘"],
      ["華語", "的", "『蒟蒻』", "台語", "講做", "粉鳥舅"],
      ["人", "講", "中指", "毋通", "烏白", "比"],
      ["伊", "毋是", "彼款", "會", "食錢", "的", "人"],
      ["今仔日", "的", "日頭", "真", "猛"],
      ["這陣", "當咧", "出", "大日虎", "咱", "上好", "莫", "出門", "較袂", "著痧"],
      ["大水雨", "閣", "拄著", "滇流"],
      ["你", "敢", "有", "需要", "人", "共", "你", "鬥相共"]    
    ];

    let current = [];
    let currentAnswer = [];

    // 音效觸發解鎖（首次點擊）
    document.addEventListener("click", function enableAudio() {
      document.getElementById("sound-ready").play().catch(() => {});
      document.getElementById("sound-correct").play().catch(() => {});
      document.getElementById("sound-wrong").play().catch(() => {});
      document.removeEventListener("click", enableAudio);
    });

    function loadNext() {
      const q = questions[Math.floor(Math.random() * questions.length)];
      current = [...q].sort(() => Math.random() - 0.5);
      currentAnswer = q;
      document.getElementById("question").textContent = "請組合正確句子：";
      const options = document.getElementById("options");
      const answerArea = document.getElementById("answer-area");
      const resultDiv = document.getElementById("result");
      options.innerHTML = "";
      answerArea.innerHTML = "";
      resultDiv.textContent = "";

      current.forEach(word => {
        const span = document.createElement("span");
        span.textContent = word;
        span.className = "option";
        span.draggable = true;
        span.addEventListener("dragstart", e => {
          e.dataTransfer.setData("text/plain", word);
        });
        options.appendChild(span);
      });

      currentAnswer.forEach(() => {
        const drop = document.createElement("div");
        drop.className = "dropzone";
        drop.addEventListener("dragover", e => e.preventDefault());
        drop.addEventListener("drop", function(e) {
          e.preventDefault();
          const word = e.dataTransfer.getData("text/plain");
          if (!drop.textContent) {
            drop.textContent = word;
          }
        });
        drop.addEventListener("click", function() {
          drop.textContent = "";
        });
        answerArea.appendChild(drop);
      });

      document.getElementById("sound-ready").play();
    }

    function checkAnswer() {
      const userAnswer = Array.from(document.querySelectorAll(".dropzone")).map(d => d.textContent);
      const resultDiv = document.getElementById("result");

      if (JSON.stringify(userAnswer) === JSON.stringify(currentAnswer)) {
        resultDiv.textContent = "✅ 著！有夠𠢕！";
        resultDiv.style.color = "green";
        document.getElementById("sound-correct").play();

        // 顯示貓咪動畫
        const catLeft = document.querySelector(".cat-left");
        const catRight = document.querySelector(".cat-right");

        catLeft.style.display = "block";
        catRight.style.display = "block";
        catLeft.style.animation = "none";
        catRight.style.animation = "none";
        void catLeft.offsetWidth;
        void catRight.offsetWidth;

        catLeft.style.animation = "catLeftMove 3s linear";
        catRight.style.animation = "catRightMove 3s linear";

        setTimeout(() => {
          catLeft.style.display = "none";
          catRight.style.display = "none";
        }, 3000);
      } else {
        resultDiv.textContent = "❌ 嘸啦，重來！";
        resultDiv.style.color = "red";
        document.getElementById("sound-wrong").play();
      }
    }

    loadNext();

    // 自動加入提交按鈕
    const btn = document.createElement("button");
    btn.textContent = "確認答案";
    btn.style.display = "block";
    btn.style.margin = "20px auto";
    btn.style.padding = "10px 20px";
    btn.onclick = checkAnswer;
    document.body.appendChild(btn);
  </script>

  <!-- 底部回首頁按鈕 -->
  <div class="back-home" style="text-align:center; margin-top:40px;">
    <a href="index.html" style="
      display:inline-block;
      padding:10px 20px;
      background-color:#007acc;
      color:white;
      text-decoration:none;
      border-radius:8px;
      font-size:1.2em;
      user-select:none;
      transition:background-color 0.3s ease;
    " onmouseover="this.style.backgroundColor='#005099'" onmouseout="this.style.backgroundColor='#007acc'">🔙 回到遊戲首頁</a>
  </div>

</body>
</html>
