<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <title>台語字詞排序遊戲</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fffbe7;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #game-container {
      width: 95%;
      max-width: 1000px;
      background: #fff0e5;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 30px;
      margin-bottom: 20px;
      color: #ff6f61;
    }
    #question {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }
    #choices, #answer-zone {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      min-height: 100px;
      padding: 14px;
      border: 2px dashed #ccc;
      border-radius: 12px;
      margin-bottom: 20px;
      background-color: #fffdf5;
    }
    .choice {
      padding: 14px 20px;
      background: #ffe066;
      border: none;
      border-radius: 10px;
      cursor: grab;
      font-size: 20px;
      user-select: none;
      color: #333;
    }
    .choice:hover {
      background-color: #ffd43b;
    }
    .dict-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
      gap: 8px;
    }
    .dict-buttons button {
      background-color: #e0f7ff;
      color: #0277bd;
      font-size: 16px;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #actions {
      margin-top: 10px;
    }
    #actions button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #caffbf;
      transition: background 0.2s;
    }
    #actions button:hover {
      background-color: #b2f2bb;
    }
    #result {
      margin-top: 15px;
      font-size: 20px;
      color: #e83e8c;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>台語字詞排序遊戲</h1>
    <div id="question">請 kā tsia-ê 詞語 suá 到下底的格仔內</div>
    <div id="choices"></div>
    <div id="answer-zone" ondragover="event.preventDefault()" ondrop="dropToAnswer(event)"></div>
    <div id="actions">
      <button onclick="checkAnswer()">✔️ 確認</button>
      <button onclick="nextQuestion()">➡️ 後一條</button>
      <button onclick="playAudio()">🔊 播音</button>
      <button onclick="goHome()">🏠 回到遊戲首頁</button>
    </div>
    <div class="dict-buttons" id="dict-links"></div>
    <div id="result"></div>
    <audio id="audio" style="display:none;"></audio>
  </div>

  <script>
    const questions = [
      {
        words: ["食甲", "半老老", "才", "開始", "學", "電腦"],
        audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/13/13963.mp3",
        terms: [{ text: "半老老", link: "https://sutian.moe.edu.tw/und-hani/su/13963/" }]
      },
      {
        words: ["伊", "是", "一个", "做", "苦工", "的", "苦力"],
        audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/5/5457.mp3",
        terms: [{ text: "苦力", link: "https://sutian.moe.edu.tw/und-hani/su/5457/" }]
      }
    ];

    let current = 0;

    function shuffle(array) {
      return [...array].sort(() => Math.random() - 0.5);
    }

    function renderQuestion() {
      const q = questions[current];
      const choicesDiv = document.getElementById("choices");
      const answerZone = document.getElementById("answer-zone");
      const resultDiv = document.getElementById("result");
      const dictLinks = document.getElementById("dict-links");
      const audioEl = document.getElementById("audio");

      choicesDiv.innerHTML = "";
      answerZone.innerHTML = "";
      resultDiv.innerHTML = "";
      dictLinks.innerHTML = "";

      shuffle(q.words).forEach(word => {
        const btn = document.createElement("button");
        btn.className = "choice";
        btn.textContent = word;
        btn.draggable = true;
        btn.ondragstart = e => e.dataTransfer.setData("text/plain", word);
        choicesDiv.appendChild(btn);
      });

      q.terms.forEach(term => {
        const btn = document.createElement("button");
        btn.textContent = term.text;
        btn.onclick = () => window.open(term.link, "_blank");
        dictLinks.appendChild(btn);
      });

      audioEl.src = q.audio;
      setTimeout(() => {
        audioEl.play().catch(e => {
          console.log("🔇 自動播放被阻擋");
        });
      }, 300);
    }

    function dropToAnswer(e) {
      e.preventDefault();
      const word = e.dataTransfer.getData("text/plain");
      const btn = document.createElement("button");
      btn.className = "choice";
      btn.textContent = word;
      btn.onclick = () => btn.remove();
      document.getElementById("answer-zone").appendChild(btn);
    }

    function checkAnswer() {
      const userWords = Array.from(document.getElementById("answer-zone").children).map(btn => btn.textContent);
      const correctWords = questions[current].words;
      const resultDiv = document.getElementById("result");

      if (userWords.length !== correctWords.length) {
        resultDiv.textContent = "⚠️ 尚未完成所有詞語排序喔～";
        return;
      }

      const isCorrect = userWords.every((word, idx) => word === correctWords[idx]);
      resultDiv.textContent = isCorrect ? "✨ 著！有夠𠢕！" : "❌ 毋著！閣試一擺！";
    }

    function nextQuestion() {
      current = (current + 1) % questions.length;
      renderQuestion();
    }

    function playAudio() {
      document.getElementById("audio").play();
    }

    function goHome() {
      window.location.href = "index.html";
    }

    window.addEventListener("click", () => {
      const audio = document.getElementById("audio");
      if (audio.paused) {
        audio.play().catch(() => {});
      }
    }, { once: true });

    renderQuestion();
  </script>
</body>
</html>
