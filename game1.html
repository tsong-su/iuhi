<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>字詞重組遊戲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3e8ff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #4b0082;
    }
    #question {
      margin: 20px 0;
      font-size: 1.2em;
    }
    #wordBank, #answerArea {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      min-height: 60px;
      margin: 15px auto;
      padding: 10px;
      border: 2px dashed #aaa;
      border-radius: 10px;
      background-color: #fff;
      width: 80%;
    }
    .word {
      padding: 10px 15px;
      margin: 5px;
      background-color: #ffecb3;
      border-radius: 8px;
      cursor: grab;
      font-size: 1.1em;
      user-select: none;
    }
    .word.dragging {
      opacity: 0.5;
      animation: blink 0.5s linear infinite;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 1em;
      background-color: #9370db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #7a5bc2;
    }

    .correct-flash {
      animation: correctFlash 0.8s ease-in-out;
    }

    @keyframes blink {
      0% { background-color: #fff; }
      50% { background-color: #ffecb3; }
      100% { background-color: #fff; }
    }

    @keyframes correctFlash {
      0% { background-color: #d4edda; }
      50% { background-color: #c3e6cb; }
      100% { background-color: transparent; }
    }
  </style>
</head>
<body>
  <h1>字詞重組遊戲</h1>
  <div id="question">請將字詞拖曳到下方，組成正確句子</div>
  <div id="wordBank" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <div id="answerArea" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <div id="controls">
    <button onclick="checkAnswer()">確認答案</button>
    <button onclick="nextQuestion()">下一題</button>
    <button onclick="resetGame()">重新開始</button>
    <button onclick="location.href='index.html'">回到遊戲首頁</button>
  </div>
  <p id="feedback"></p>

  <script>
    const questions = [
      ["下課", "干焦", "十", "分", "鐘"],
      ["華語", "的", "『蒟蒻』", "台語", "講做", "粉鳥舅"],
      ["人", "講", "中指", "毋通", "烏白", "比"],
      ["伊", "毋是", "彼款", "會", "食錢", "的", "人"],
      ["今仔日", "的", "日頭", "真", "猛"],
      ["這陣", "當咧", "出", "大日虎", "咱", "上好", "莫", "出門", "較袂", "著痧"],
      ["大水雨", "閣", "拄著", "滇流"],
      ["你", "敢", "有", "需要", "人", "共", "你", "鬥相共"]
    ];

    let currentIndex = 0;

    function loadQuestion() {
      const wordBank = document.getElementById("wordBank");
      const answerArea = document.getElementById("answerArea");
      const feedback = document.getElementById("feedback");
      wordBank.innerHTML = "";
      answerArea.innerHTML = "";
      feedback.textContent = "";
      document.getElementById("answerArea").classList.remove("correct-flash");

      const words = [...questions[currentIndex]];
      shuffleArray(words);
      words.forEach((word, index) => {
        const span = document.createElement("span");
        span.textContent = word;
        span.className = "word";
        span.draggable = true;
        span.id = `word-${index}`;
        span.addEventListener("dragstart", dragStart);
        span.addEventListener("dragend", dragEnd);
        wordBank.appendChild(span);
      });
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function dragStart(event) {
      event.dataTransfer.setData("text", event.target.id);
      event.target.classList.add("dragging");
    }

    function dragEnd(event) {
      event.target.classList.remove("dragging");
    }

    function drop(event) {
      event.preventDefault();
      const id = event.dataTransfer.getData("text");
      const draggedElement = document.getElementById(id);
      if (event.currentTarget.id === "answerArea" || event.currentTarget.id === "wordBank") {
        event.currentTarget.appendChild(draggedElement);
      }
    }

    function checkAnswer() {
      const answerArea = document.getElementById("answerArea");
      const feedback = document.getElementById("feedback");
      const userWords = Array.from(answerArea.children).map(span => span.textContent);
      const correctWords = questions[currentIndex];
      const isCorrect = userWords.join("") === correctWords.join("");

      if (isCorrect) {
        feedback.textContent = "✅ 恭喜答對了！";
        feedback.style.color = "green";
        answerArea.classList.add("correct-flash");
        setTimeout(() => {
          answerArea.classList.remove("correct-flash");
        }, 800);
      } else {
        feedback.textContent = "❌ 再試試看喔～";
        feedback.style.color = "red";
      }
    }

    function nextQuestion() {
      currentIndex = (currentIndex + 1) % questions.length;
      loadQuestion();
    }

    function resetGame() {
      currentIndex = 0;
      loadQuestion();
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
