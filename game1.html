<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>字詞重組塌空</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f3e8ff; /* 淺紫色 */
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #5c3d99;
      margin: 0.2em 0 0.1em 0;
    }
    #subtitle {
      margin: 0 0 12px 0;
      color: #6b4ca3;
      font-size: 18px;
    }
    #question-area, #answer-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px auto;
      min-height: 60px;
      padding: 10px;
      border: 2px dashed #ccc;
      background-color: #fff;
      border-radius: 10px;
    }
    .word {
      background-color: #d1c4e9;
      margin: 5px;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: grab;
      user-select: none;
      transition: all 0.2s ease;
    }
    .word:active {
      cursor: grabbing;
    }
    .correct-flash {
      animation: correctFlash 0.5s ease-in-out;
    }
    @keyframes correctFlash {
      0% { background-color: #c8e6c9; }
      50% { background-color: #81c784; }
      100% { background-color: #c8e6c9; }
    }
    #message {
      margin-top: 15px;
      font-size: 18px;
      color: #d32f2f;
      min-height: 24px;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #9575cd;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #7e57c2;
    }

    /* 貓咪樣式與點頭動畫 (transform-origin 底部中心) */
    #cat {
      display: none;
      width: 120px;
      margin: 20px auto;
      transform-origin: center 80%;
    }
    @keyframes catNod {
      0% { transform: rotate(0deg) translateY(0); }
      30% { transform: rotate(18deg) translateY(2px); }
      60% { transform: rotate(-8deg) translateY(-2px); }
      100% { transform: rotate(0deg) translateY(0); }
    }
    .nod {
      animation: catNod 0.8s ease-in-out 0s 3;
    }
  </style>
</head>

  <div id="controls">

    <button onclick="nextQuestion()">下一題</button>

    <button onclick="goHome()">回到遊戲首頁</button>
