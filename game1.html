<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>字詞重組塌空</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f3e8ff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #5c3d99;
      margin-bottom: 6px;
    }
    #subtitle {
      color: #6b4ca3;
      font-size: 18px;
      margin-bottom: 10px;
    }
    #links {
      margin-bottom: 10px;
    }
    #question-area, #answer-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px auto;
      min-height: 60px;
      padding: 10px;
      border: 2px dashed #ccc;
      background-color: #fff;
      border-radius: 10px;
    }
    .word {
      background-color: #d1c4e9;
      margin: 5px;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: grab;
      user-select: none;
      transition: all 0.2s ease;
    }
    .word:active {
      cursor: grabbing;
    }
    #message {
      margin-top: 15px;
      font-size: 18px;
      color: #d32f2f;
      min-height: 24px;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #9575cd;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #7e57c2;
    }
    #cat {
      display: none;
      width: 120px;
      margin: 20px auto 0 auto;
    }
    .link-btn {
      margin: 0 10px;
      font-size: 14px;
      color: #5c3d99;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>字詞重組塌空</h1>
  <div id="subtitle">請 kā 正確的字詞 suá 到下底格仔內</div>
  <div id="links">
    <button onclick="playAudio()">🔊 播音</button>
    <a id="dict-link" class="link-btn" href="#" target="_blank">🔗 查教典</a>
  </div>

  <div id="question-area"></div>
  <div id="answer-area"></div>
  <div id="message"></div>

  <img id="cat" src="https://media1.tenor.com/m/C27Docdu5hkAAAAC/indeed-oui.gif" alt="Cat Animation" />

  <div id="controls">
    <button id="check-btn" onclick="checkAnswer()">確認答案</button>
    <button onclick="nextQuestion()">後一條</button>
    <button onclick="restartGame()">重新開始</button>
    <button onclick="showCorrectAnswer()">提示正確答案</button>
    <button onclick="goHome()">回到遊戲首頁</button>
  </div>

  <audio id="correct-sound" preload="auto" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_e4a41c8367.mp3?filename=cat-meow-14536.mp3"></audio>
  <audio id="wrong-sound" preload="auto" src="https://cdn.pixabay.com/download/audio/2022/10/22/audio_8866743873.mp3?filename=wrong-answer-129254.mp3"></audio>
  <audio id="sentence-audio" preload="auto"></audio>

  <script>
    const questions = [
      ["食甲", "半老老", "才", "開始", "學", "電腦"],
      ["伊", "是", "一个", "做", "苦工", "的", "苦力"],
      ["臺北", "橋跤", "有", "誠濟", "等欲", "做", "散工", "的"],
      ["𪜶", "親情", "內底", "有", "一个", "大官虎", "，", "講話", "攏會", "硩", "死人"],
      ["電影", "內底", "的", "抓耙仔", "攏", "無好尾"],
      ["伊", "上班", "的時", "定定", "揣空縫", "走去", "外口", "摸飛"],
      ["王議員", "去", "予人", "挲圓仔湯", "才", "無閣", "參選"],
      ["規", "公司", "的", "代誌", "攏是", "伊", "咧", "摠頭"],
      ["講著", "種花", "伊", "閣有", "二步七仔"],
      ["這个", "囡仔", "真", "健丟", "，", "閣", "會曉", "拋麒麟"]
    ];

    const audios = [
      "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/13/13963.mp3",
      "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/5/5457.mp3",
      "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/8/8424.mp3",
      "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/0/359.mp3",
      "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/3/3244.mp3",
      "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/10/10549.mp3",
      "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/7/7265.mp3",
      "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/10/10521.mp3",
      "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/0/101.mp3",
      "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/6/6948.mp3"
    ];

    const dictLinks = [
      "https://sutian.moe.edu.tw/und-hani/su/13963/",
      "https://sutian.moe.edu.tw/und-hani/su/5457/",
      "https://sutian.moe.edu.tw/und-hani/su/8424/",
      "https://sutian.moe.edu.tw/und-hani/su/359/",
      "https://sutian.moe.edu.tw/und-hani/su/3244/",
      "https://sutian.moe.edu.tw/und-hani/su/10549/",
      "https://sutian.moe.edu.tw/und-hani/su/7265/",
      "https://sutian.moe.edu.tw/und-hani/su/10521/",
      "https://sutian.moe.edu.tw/und-hani/su/101/",
      "https://sutian.moe.edu.tw/und-hani/su/6948/"
    ];

    let currentQuestion = 0;
    let errorCount = 0;

    const questionArea = document.getElementById("question-area");
    const answerArea = document.getElementById("answer-area");
    const message = document.getElementById("message");
    const cat = document.getElementById("cat");
    const correctSound = document.getElementById("correct-sound");
    const wrongSound = document.getElementById("wrong-sound");
    const sentenceAudio = document.getElementById("sentence-audio");
    const dictLink = document.getElementById("dict-link");

    function loadQuestion() {
      errorCount = 0;
      message.textContent = "";
      cat.style.display = "none";
      questionArea.innerHTML = "";
      answerArea.innerHTML = "";

      const shuffled = [...questions[currentQuestion]].sort(() => Math.random() - 0.5);
      shuffled.forEach(word => {
        const div = document.createElement("div");
        div.textContent = word;
        div.className = "word";
        div.draggable = true;
        div.addEventListener("dragstart", dragStart);
        questionArea.appendChild(div);
      });

      for (let i = 0; i < questions[currentQuestion].length; i++) {
        const dropBox = document.createElement("div");
        dropBox.className = "word";
        dropBox.style.backgroundColor = "#eee";
        dropBox.style.minWidth = "40px";
        dropBox.style.minHeight = "30px";
        dropBox.textContent = "";
        dropBox.addEventListener("dragover", dragOver);
        dropBox.addEventListener("drop", drop);
        dropBox.addEventListener("click", () => {
          dropBox.textContent = "";
        });
        answerArea.appendChild(dropBox);
      }

      // 設定音檔與教典連結
      sentenceAudio.src = audios[currentQuestion];
      dictLink.href = dictLinks[currentQuestion];

      document.getElementById("check-btn").disabled = false;
    }

    function dragStart(e) {
      e.dataTransfer.setData("text", e.target.textContent);
    }

    function dragOver(e) {
      e.preventDefault();
    }

    function drop(e) {
      e.preventDefault();
      const text = e.dataTransfer.getData("text");
      e.target.textContent = text;
    }

    function checkAnswer() {
      const filled = Array.from(answerArea.children).map(div => div.textContent);
      if (filled.includes("")) {
        message.textContent = "請將所有答案填滿喔！";
        return;
      }
      const correct = questions[currentQuestion];
      const isCorrect = filled.every((word, i) => word === correct[i]);

      if (isCorrect) {
        message.textContent = "著，有夠厲害！";
        cat.style.display = "block";
        correctSound.currentTime = 0;
        correctSound.play().catch(() => {});
        document.getElementById("check-btn").disabled = true;
      } else {
        errorCount++;
        wrongSound.currentTime = 0;
        wrongSound.play().catch(() => {});
        message.textContent = "毋著喔，閣試一擺！";
        resetAnswerArea();
        shuffleQuestionWords();
      }
    }

    function resetAnswerArea() {
      Array.from(answerArea.children).forEach(div => {
        div.textContent = "";
      });
    }

    function shuffleQuestionWords() {
      const correct = questions[currentQuestion];
      const shuffled = [...correct].sort(() => Math.random() - 0.5);
      questionArea.innerHTML = "";
      shuffled.forEach(word => {
        const div = document.createElement("div");
        div.textContent = word;
        div.className = "word";
        div.draggable = true;
        div.addEventListener("dragstart", dragStart);
        questionArea.appendChild(div);
      });
    }

    function nextQuestion() {
      currentQuestion = (currentQuestion + 1) % questions.length;
      loadQuestion();
    }

    function restartGame() {
      currentQuestion = 0;
      loadQuestion();
    }

    function showCorrectAnswer() {
      const correct = questions[currentQuestion];
      Array.from(answerArea.children).forEach((div, i) => {
        div.textContent = correct[i];
      });
      message.textContent = "";
      document.getElementById("check-btn").disabled = true;
    }

    function goHome() {
      window.location.href = "index.html";
    }

    function playAudio() {
      sentenceAudio.play().catch(() => {});
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
