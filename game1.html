<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>台語字詞排序遊戲</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fef6ff;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #8e44ad;
    }
    .sentence-display {
      margin: 20px 0;
      font-size: 1.6em;
      font-weight: bold;
      color: #2c3e50;
      background-color: #fff3cd;
      padding: 15px;
      border: 2px solid #ffdd57;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
    }
    .word-bank,
    .answer-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      min-height: 100px;
      margin: 20px 0;
      padding: 10px;
      background-color: #e3f2fd;
      border: 2px dashed #64b5f6;
      border-radius: 10px;
    }
    .word {
      background-color: #ffffff;
      border: 2px solid #64b5f6;
      border-radius: 8px;
      padding: 10px 14px;
      margin: 8px;
      cursor: move;
      font-size: 1.2em;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ba68c8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #9c27b0;
    }
    .result {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 10px;
    }
    #dictButton {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 1em;
      background-color: #4db6ac;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    #dictButton:hover {
      background-color: #00897b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>台語字詞排序遊戲</h1>
    <div id="sentenceDisplay" class="sentence-display"></div>
    <div id="wordBank" class="word-bank"></div>
    <div id="answerArea" class="answer-area"></div>
    <div>
      <button onclick="checkAnswer()">確認</button>
      <button onclick="nextQuestion()">後一條</button>
      <button onclick="goHome()">回到遊戲首頁</button>
      <button onclick="playAudio()">播音</button>
      <a id="dictButton" href="#" target="_blank"></a>
    </div>
    <div class="result" id="result"></div>
    <audio id="sentenceAudio"></audio>
  </div>

  <script>
    const questions = [
      {
        words: ["食甲", "半老老", "才", "開始", "學", "電腦"],
        answer: "食甲半老老才開始學電腦",
        audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/leku/60/60191.mp3",
        dict: {
          word: "半老老",
          url: "https://sutian.moe.edu.tw/und-hani/su/13963/"
        }
      },
      {
        words: ["伊", "是", "一个", "做", "苦工", "的", "苦力"],
        answer: "伊是一个做苦工的苦力",
        audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/leku/51/51334.mp3",
        dict: {
          word: "苦力",
          url: "https://sutian.moe.edu.tw/und-hani/su/5457/"
        }
      }
    ];

    let current = 0;

    function renderQuestion() {
      const q = questions[current];
      document.getElementById("wordBank").innerHTML = "";
      document.getElementById("answerArea").innerHTML = "";
      document.getElementById("sentenceDisplay").textContent = q.answer;

      const shuffled = [...q.words].sort(() => Math.random() - 0.5);
      for (let word of shuffled) {
        const span = document.createElement("span");
        span.className = "word";
        span.draggable = true;
        span.textContent = word;
        span.addEventListener("dragstart", dragStart);
        document.getElementById("wordBank").appendChild(span);
      }

      document.getElementById("dictButton").textContent = "查「" + q.dict.word + "」";
      document.getElementById("dictButton").href = q.dict.url;

      setTimeout(playAudio, 200);
    }

    function dragStart(e) {
      e.dataTransfer.setData("text/plain", e.target.textContent);
      e.target.style.opacity = "0.4";
    }

    document.getElementById("answerArea").addEventListener("dragover", function (e) {
      e.preventDefault();
    });

    document.getElementById("answerArea").addEventListener("drop", function (e) {
      e.preventDefault();
      const text = e.dataTransfer.getData("text/plain");
      const span = document.createElement("span");
      span.className = "word";
      span.textContent = text;
      e.target.appendChild(span);
    });

    function checkAnswer() {
      const area = document.getElementById("answerArea");
      const userAnswer = Array.from(area.children).map(e => e.textContent).join("");
      const result = document.getElementById("result");
      if (userAnswer === questions[current].answer) {
        result.textContent = "著！有夠𠢕！";
        result.style.color = "green";
      } else {
        result.textContent = "毋著！閣試一擺！";
        result.style.color = "red";
      }
    }

    function nextQuestion() {
      current++;
      if (current >= questions.length) current = 0;
      document.getElementById("result").textContent = "";
      renderQuestion();
    }

    function playAudio() {
      const audio = document.getElementById("sentenceAudio");
      audio.src = questions[current].audio;
      audio.play();
    }

    function goHome() {
      location.href = "index.html";
    }

    // 載入時顯示第一題
    window.onload = renderQuestion;
  </script>
</body>
</html>
