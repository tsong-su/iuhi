<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>字詞重組遊戲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3e8ff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #4b0082;
    }
    #question {
      font-size: 1.5em;
      margin: 20px 0;
    }
    #wordBank, #answerArea {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px auto;
      min-height: 60px;
    }
    .word {
      background-color: #fff;
      padding: 10px 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: move;
      user-select: none;
    }
    .word.dragging {
      opacity: 0.5;
    }
    #result {
      font-size: 1.2em;
      margin: 20px;
    }
    #wrongCountDisplay {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #ffe0e0;
      padding: 10px;
      border-radius: 10px;
      color: #900;
      font-weight: bold;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h1>字詞重組遊戲</h1>
  <div id="wrongCountDisplay">錯誤次數：0</div>
  <div id="question"></div>
  <div id="wordBank"></div>
  <hr style="width:60%; margin: 20px auto;">
  <div id="answerArea"></div>
  <div id="result"></div>
  <button onclick="checkAnswer()">提交答案</button>
  <button onclick="restartQuestion()">重新開始</button>
  <a href="index.html">🔙 回到遊戲首頁</a>

  <script>
    const questions = [
      ["下課", "干焦", "十", "分", "鐘"],
      ["華語", "的", "『蒟蒻』", "台語", "講做", "粉鳥舅"],
      ["人", "講", "中指", "毋通", "烏白", "比"],
      ["伊", "毋是", "彼款", "會", "食錢", "的", "人"],
      ["今仔日", "的", "日頭", "真", "猛"],
      ["這陣", "當咧", "出", "大日虎", "咱", "上好", "莫", "出門", "較袂", "著痧"],
      ["大水雨", "閣", "拄著", "滇流"],
      ["你", "敢", "有", "需要", "人", "共", "你", "鬥相共"]
    ];

    let currentIndex = 0;
    let wrongCount = 0;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function loadQuestion() {
      const wordBank = document.getElementById("wordBank");
      const answerArea = document.getElementById("answerArea");
      const result = document.getElementById("result");

      wordBank.innerHTML = "";
      answerArea.innerHTML = "";
      result.textContent = "";

      const scrambled = shuffle([...questions[currentIndex]]);
      document.getElementById("question").textContent = `請依序拖曳字詞排列：共 ${scrambled.length} 字詞`;

      scrambled.forEach(word => {
        const div = document.createElement("div");
        div.textContent = word;
        div.className = "word";
        div.draggable = true;

        div.addEventListener("dragstart", e => {
          div.classList.add("dragging");
          e.dataTransfer.setData("text/plain", word);
        });

        div.addEventListener("dragend", () => div.classList.remove("dragging"));

        wordBank.appendChild(div);
      });
    }

    document.getElementById("answerArea").addEventListener("dragover", e => e.preventDefault());

    document.getElementById("answerArea").addEventListener("drop", e => {
      e.preventDefault();
      const word = e.dataTransfer.getData("text/plain");
      const div = document.createElement("div");
      div.textContent = word;
      div.className = "word";
      div.draggable = true;

      div.addEventListener("click", () => div.remove()); // 點擊可移除重放

      document.getElementById("answerArea").appendChild(div);
    });

    function checkAnswer() {
      const userWords = Array.from(document.getElementById("answerArea").children).map(div => div.textContent);
      const correct = questions[currentIndex];

      if (userWords.length !== correct.length) {
        document.getElementById("result").textContent = "❌ 請將所有字詞拖曳完成再提交。";
        return;
      }

      const isCorrect = userWords.every((word, i) => word === correct[i]);

      if (isCorrect) {
        document.getElementById("result").textContent = "✅ 答對了！");
        wrongCount = 0;
        updateWrongCount();
        setTimeout(() => {
          currentIndex = (currentIndex + 1) % questions.length;
          loadQuestion();
        }, 1000);
      } else {
        wrongCount++;
        updateWrongCount();
        document.getElementById("result").textContent = "❌ 答錯了，再試一次。可點擊答案區字詞刪除！";

        if (wrongCount >= 2) {
          document.getElementById("result").textContent += `\n💡 提示：是否需要看正確答案？→ ${correct.join(' ')}`;
        }
      }
    }

    function updateWrongCount() {
      document.getElementById("wrongCountDisplay").textContent = `錯誤次數：${wrongCount}`;
    }

    function restartQuestion() {
      wrongCount = 0;
      updateWrongCount();
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
