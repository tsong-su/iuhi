<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <title>台語字詞排序遊戲</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #f0f8e0;
    }
    h1 {
      background-color: #4caf50;
      color: white;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
    }
    .word-bank, .answer-box {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
      min-height: 3rem;
    }
    .word {
      background-color: #fff;
      border: 2px solid #4caf50;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      cursor: grab;
      user-select: none;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #feedback {
      font-weight: bold;
      margin-top: 1rem;
    }
    .highlight {
      animation: blink 0.3s 2;
    }
    @keyframes blink {
      0%, 100% { background-color: yellow; }
      50% { background-color: white; }
    }
    .dict-links {
      margin-top: 1rem;
    }
    .dict-links button {
      background-color: #2196F3;
    }
  </style>
</head>
<body>
  <h1>台語字詞排序遊戲</h1>
  <div class="container">
    <div id="sentenceBox">
      <div class="word-bank" id="wordBank"></div>
      <div class="answer-box" id="answerBox"></div>
    </div>
    <div class="buttons">
      <button onclick="playAudio()">播音</button>
      <button onclick="checkAnswer()">確認答案</button>
      <button onclick="showHint()">提示正確答案</button>
      <button onclick="nextQuestion()">後一題</button>
      <button onclick="restartGame()">重新開始</button>
      <button onclick="goHome()">回到遊戲首頁</button>
    </div>
    <div class="dict-links" id="dictLinks"></div>
    <div id="feedback"></div>
    <div id="score">分數：0</div>
  </div>

  <script>
    const questions = [
      {
        sentence: ["食甲", "半老老", "才", "開始", "學", "電腦"],
        audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/13/13963.mp3",
        dictWord: { text: "半老老", url: "https://sutian.moe.edu.tw/und-hani/su/13963/" }
      },
      {
        sentence: ["伊", "是", "一个", "做", "苦工", "的", "苦力"],
        audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/5/5457.mp3",
        dictWord: { text: "苦力", url: "https://sutian.moe.edu.tw/und-hani/su/5457/" }
      },
      {
        sentence: ["臺北", "橋跤", "有", "誠濟", "等欲", "做", "散工", "的"],
        audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/8/8424.mp3",
        dictWord: { text: "散工", url: "https://sutian.moe.edu.tw/und-hani/su/8424/" }
      },
      {
        sentence: ["𪜶", "親情", "內底", "有", "一个", "大官虎", "，", "講話", "攏會", "硩", "死人"],
        audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/0/359.mp3",
        dictWord: { text: "大官虎", url: "https://sutian.moe.edu.tw/und-hani/su/359/" }
      },
      {
        sentence: ["電影", "內底", "的", "抓耙仔", "攏", "無好尾"],
        audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/3/3244.mp3",
        dictWord: { text: "抓耙仔", url: "https://sutian.moe.edu.tw/und-hani/su/3244/" }
      },
      {
        sentence: ["伊", "上班", "的時", "定定", "揣空縫", "走去", "外口", "摸飛"],
        audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/10/10549.mp3",
        dictWord: { text: "摸飛", url: "https://sutian.moe.edu.tw/und-hani/su/10549/" }
      },
      {
        sentence: ["王議員", "去", "予人", "挲圓仔湯", "才", "無閣", "參選"],
        audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/7/7265.mp3",
        dictWord: { text: "挲圓仔湯", url: "https://sutian.moe.edu.tw/und-hani/su/7265/" }
      },
      {
        sentence: ["規", "公司", "的", "代誌", "攏是", "伊", "咧", "摠頭"],
        audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/10/10521.mp3",
        dictWord: { text: "摠頭", url: "https://sutian.moe.edu.tw/und-hani/su/10521/" }
      },
      {
        sentence: ["講著", "種花", "伊", "閣有", "二步七仔"],
        audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/0/101.mp3",
        dictWord: { text: "二步七仔", url: "https://sutian.moe.edu.tw/und-hani/su/101/" }
      },
      {
        sentence: ["這个", "囡仔", "真", "健丟", "，", "閣", "會曉", "拋麒麟"],
        audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/6/6948.mp3",
        dictWord: { text: "健丟", url: "https://sutian.moe.edu.tw/und-hani/su/6948/" }
      }
    ];

    let current = 0;
    let score = 0;
    let audio = new Audio();

    function loadQuestion() {
      const q = questions[current];
      const shuffled = [...q.sentence].sort(() => Math.random() - 0.5);
      const wordBank = document.getElementById("wordBank");
      const answerBox = document.getElementById("answerBox");
      const dictLinks = document.getElementById("dictLinks");

      wordBank.innerHTML = "";
      answerBox.innerHTML = "";
      dictLinks.innerHTML = "";

      shuffled.forEach(word => {
        const span = document.createElement("span");
        span.className = "word";
        span.textContent = word;
        span.draggable = true;
        span.addEventListener("dragstart", dragStart);
        span.addEventListener("drop", drop);
        span.addEventListener("dragover", dragOver);
        wordBank.appendChild(span);
      });

      const dictBtn = document.createElement("button");
      dictBtn.textContent = q.dictWord.text;
      dictBtn.onclick = () => window.open(q.dictWord.url, "_blank");
      dictLinks.appendChild(dictBtn);

      playAudio(); // 自動播放句子
    }

    function dragStart(e) {
      e.dataTransfer.setData("text/plain", e.target.textContent);
      e.target.classList.add("highlight");
    }

    function drop(e) {
      e.preventDefault();
      const text = e.dataTransfer.getData("text/plain");
      const span = document.createElement("span");
      span.className = "word";
      span.textContent = text;
      span.draggable = true;
      span.addEventListener("dragstart", dragStart);
      e.target.closest(".answer-box").appendChild(span);
    }

    function dragOver(e) {
      e.preventDefault();
    }

    function checkAnswer() {
      const answer = Array.from(document.getElementById("answerBox").children).map(el => el.textContent);
      const correct = questions[current].sentence;
      const feedback = document.getElementById("feedback");
      if (answer.join("") === correct.join("")) {
        feedback.textContent = "✅ 恭喜答對！";
        score += 10;
        document.getElementById("score").textContent = `分數：${score}`;
      } else {
        feedback.textContent = "❌ 再試試看。";
      }
    }

    function showHint() {
      const answerBox = document.getElementById("answerBox");
      answerBox.innerHTML = "";
      questions[current].sentence.forEach(word => {
        const span = document.createElement("span");
        span.className = "word";
        span.textContent = word;
        span.draggable = true;
        span.addEventListener("dragstart", dragStart);
        answerBox.appendChild(span);
      });
    }

    function nextQuestion() {
      current = (current + 1) % questions.length;
      document.getElementById("feedback").textContent = "";
      loadQuestion();
    }

    function restartGame() {
      current = 0;
      score = 0;
      document.getElementById("score").textContent = `分數：${score}`;
      loadQuestion();
    }

    function goHome() {
      window.location.href = "index.html";
    }

    function playAudio() {
      audio.pause();
      audio.src = questions[current].audio;
      audio.play();
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
