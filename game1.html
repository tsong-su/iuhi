<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>字詞重組塌空</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffbe6;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }

    #subtitle {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      color: #333;
    }

    #question, #answer {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .word {
      background-color: #ffe4b5;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      border: 2px solid #d2691e;
    }

    .drop-zone {
      width: 60px;
      height: 40px;
      background-color: #fff;
      border: 2px dashed #d2691e;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: #d2691e;
    }

    #message {
      font-size: 1.4em;
      color: #006400;
      margin: 20px;
    }

    #cat {
      width: 150px;
      margin-top: 20px;
      display: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ffa07a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>字詞重組塌空</h1>
  <div id="subtitle">請kā正確的字詞suá 到下底格仔內</div>
  <div id="question"></div>
  <div id="answer"></div>
  <button id="check-btn" onclick="checkAnswer()">確認</button>
  <div id="message"></div>
  <img id="cat" src="https://media1.tenor.com/m/C27Docdu5hkAAAAC/indeed-oui.gif" alt="Cat Animation" />
  <audio id="correct-sound" preload="auto" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_e4a41c8367.mp3?filename=cat-meow-14536.mp3"></audio>
  <audio id="wrong-sound" preload="auto" src="https://cdn.pixabay.com/download/audio/2021/09/06/audio_b285aa7e3a.mp3?filename=error-126627.mp3"></audio>

  <script>
    const questions = [
      ["我", "愛", "台灣"],
      ["恁", "好", "嗎"],
      ["欲", "食", "飯"]
    ];

    let currentQuestion = 0;
    let errorCount = 0;

    const questionArea = document.getElementById("question");
    const answerArea = document.getElementById("answer");
    const message = document.getElementById("message");
    const cat = document.getElementById("cat");
    const correctSound = document.getElementById("correct-sound");
    const wrongSound = document.getElementById("wrong-sound");

    function loadQuestion() {
      questionArea.innerHTML = "";
      answerArea.innerHTML = "";
      message.textContent = "";
      cat.style.display = "none";

      const words = [...questions[currentQuestion]];
      shuffleArray(words);

      words.forEach(word => {
        const div = document.createElement("div");
        div.className = "word";
        div.textContent = word;
        div.draggable = true;
        div.addEventListener("dragstart", dragStart);
        questionArea.appendChild(div);
      });

      for (let i = 0; i < words.length; i++) {
        const drop = document.createElement("div");
        drop.className = "drop-zone";
        drop.addEventListener("dragover", allowDrop);
        drop.addEventListener("drop", dropWord);
        drop.addEventListener("click", () => {
          if (drop.textContent) {
            const word = drop.textContent;
            drop.textContent = "";
            addWordBack(word);
          }
        });
        answerArea.appendChild(drop);
      }
    }

    function dragStart(e) {
      e.dataTransfer.setData("text", e.target.textContent);
      e.target.classList.add("dragging");
    }

    function allowDrop(e) {
      e.preventDefault();
    }

    function dropWord(e) {
      e.preventDefault();
      const data = e.dataTransfer.getData("text");
      if (!e.target.textContent) {
        e.target.textContent = data;
        const dragged = document.querySelector(".dragging");
        if (dragged) dragged.remove();
      }
    }

    function addWordBack(word) {
      const div = document.createElement("div");
      div.className = "word";
      div.textContent = word;
      div.draggable = true;
      div.addEventListener("dragstart", dragStart);
      questionArea.appendChild(div);
    }

    function checkAnswer() {
      const filled = Array.from(answerArea.children).map(div => div.textContent);
      if (filled.includes("")) {
        message.textContent = "請將所有答案填滿喔！";
        return;
      }
      const correct = questions[currentQuestion];
      const isCorrect = filled.every((word, i) => word === correct[i]);

      if (isCorrect) {
        message.textContent = "著，有夠厲害！";
        cat.style.display = "block";
        correctSound.currentTime = 0;
        correctSound.play().catch((e) => {
          console.warn("音效播放被阻擋：", e);
        });
        document.getElementById("check-btn").disabled = true;
      } else {
        errorCount++;
        wrongSound.currentTime = 0;
        wrongSound.play().catch(() => {});
        message.textContent = "毋著喔，閣試一擺！";
        resetAnswerArea();
        shuffleQuestionWords();
      }
    }

    function resetAnswerArea() {
      const filled = Array.from(answerArea.children).map(div => div.textContent);
      filled.forEach(word => {
        if (word) addWordBack(word);
      });
      Array.from(answerArea.children).forEach(div => div.textContent = "");
    }

    function shuffleQuestionWords() {
      const words = Array.from(questionArea.children).map(div => div.textContent);
      questionArea.innerHTML = "";
      shuffleArray(words).forEach(word => {
        const div = document.createElement("div");
        div.className = "word";
        div.textContent = word;
        div.draggable = true;
        div.addEventListener("dragstart", dragStart);
        questionArea.appendChild(div);
      });
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
