<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>字詞重組遊戲</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f3e8ff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #5c3d99;
    }
    #question-area, #answer-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px auto;
      min-height: 60px;
      padding: 10px;
      border: 2px dashed #ccc;
      background-color: #fff;
      border-radius: 10px;
    }
    .word {
      background-color: #d1c4e9;
      margin: 5px;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: grab;
      user-select: none;
      transition: all 0.2s ease;
    }
    .word:active {
      cursor: grabbing;
    }
    .flash {
      animation: flash 0.3s ease-in-out;
    }
    @keyframes flash {
      0% { transform: scale(1); background-color: #ffc; }
      50% { transform: scale(1.1); background-color: #ffd; }
      100% { transform: scale(1); background-color: #fff; }
    }
    .correct-flash {
      animation: correctFlash 0.5s ease-in-out;
    }
    @keyframes correctFlash {
      0% { background-color: #c8e6c9; }
      50% { background-color: #81c784; }
      100% { background-color: #c8e6c9; }
    }
    #controls {
      margin-top: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #9575cd;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #7e57c2;
    }
    #cat {
      display: none;
      width: 100px;
      margin: 20px auto;
    }
    #hint-button {
      display: none;
    }
    #error-count {
      margin-top: 10px;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>字詞重組遊戲</h1>

  <div id="question-area"></div>
  <div id="answer-area"></div>
  <div id="error-count"></div>

  <img id="cat" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cat Animation" />

  <div id="controls">
    <button onclick="nextQuestion()">下一題</button>
    <button onclick="restartGame()">重新開始</button>
    <button id="hint-button" onclick="showCorrectAnswer()">提示正確答案</button>
    <br>
    <a href="index.html"><button>回到遊戲首頁</button></a>
  </div>

  <audio id="correct-sound" src="https://cdn.pixabay.com/download/audio/2021/09/06/audio_cfe58f48f7.mp3?filename=success-1-6297.mp3"></audio>
  <audio id="wrong-sound" src="https://cdn.pixabay.com/download/audio/2022/10/22/audio_8866743873.mp3?filename=wrong-answer-129254.mp3"></audio>

  <script>
    const questions = [
      ["下課", "干焦", "十", "分", "鐘"],
      ["華語", "的", "『蒟蒻』", "台語", "講做", "粉鳥舅"],
      ["人", "講", "中指", "毋通", "烏白", "比"],
      ["伊", "毋是", "彼款", "會", "食錢", "的", "人"],
      ["今仔日", "的", "日頭", "真", "猛"],
      ["這陣", "當咧", "出", "大日虎", "咱", "上好", "莫", "出門", "較袂", "著痧"],
      ["大水雨", "閣", "拄著", "滇流"],
      ["你", "敢", "有", "需要", "人", "共", "你", "鬥相共"]
    ];

    let currentQuestion = 0;
    let errorCount = 0;

    const questionArea = document.getElementById("question-area");
    const answerArea = document.getElementById("answer-area");
    const cat = document.getElementById("cat");
    const correctSound = document.getElementById("correct-sound");
    const wrongSound = document.getElementById("wrong-sound");
    const errorCountDiv = document.getElementById("error-count");
    const hintButton = document.getElementById("hint-button");

    function loadQuestion() {
      errorCount = 0;
      errorCountDiv.textContent = "";
      hintButton.style.display = "none";
      cat.style.display = "none";
      questionArea.innerHTML = "";
      answerArea.innerHTML = "";

      const shuffled = [...questions[currentQuestion]].sort(() => Math.random() - 0.5);
      shuffled.forEach(word => {
        const div = document.createElement("div");
        div.textContent = word;
        div.className = "word";
        div.draggable = true;
        div.addEventListener("dragstart", dragStart);
        questionArea.appendChild(div);
      });

      for (let i = 0; i < questions[currentQuestion].length; i++) {
        const dropBox = document.createElement("div");
        dropBox.className = "word";
        dropBox.style.backgroundColor = "#eee";
        dropBox.style.minWidth = "40px";
        dropBox.style.minHeight = "30px";
        dropBox.textContent = "";
        dropBox.addEventListener("dragover", dragOver);
        dropBox.addEventListener("drop", drop);
        answerArea.appendChild(dropBox);
      }
    }

    function dragStart(e) {
      e.dataTransfer.setData("text", e.target.textContent);
      e.target.classList.add("flash");
      setTimeout(() => e.target.classList.remove("flash"), 300);
    }

    function dragOver(e) {
      e.preventDefault();
    }

    function drop(e) {
      e.preventDefault();
      const text = e.dataTransfer.getData("text");
      e.target.textContent = text;
      checkAnswer();
    }

    function checkAnswer() {
      const filled = Array.from(answerArea.children).map(div => div.textContent);
      if (filled.includes("")) return;

      const correct = questions[currentQuestion];
      const isCorrect = filled.every((word, i) => word === correct[i]);

      if (isCorrect) {
        correctSound.play();
        Array.from(answerArea.children).forEach(div => {
          div.classList.add("correct-flash");
          setTimeout(() => div.classList.remove("correct-flash"), 500);
        });
        cat.style.display = "block";
        document.getElementById('error-count').textContent = "著，有夠厲害！";
      } else {
        errorCount++;
        wrongSound.play();
        errorCountDiv.textContent = `答錯次數：${errorCount}`;
        if (errorCount >= 2) {
          hintButton.style.display = "inline-block";
        }
        document.getElementById('error-count').textContent = "毋著喔，閣試一擺";
      }
    }

    function nextQuestion() {
      currentQuestion = (currentQuestion + 1) % questions.length;
      loadQuestion();
    }

    function restartGame() {
      currentQuestion = 0;
      loadQuestion();
    }

    function showCorrectAnswer() {
      const correct = questions[currentQuestion];
      Array.from(answerArea.children).forEach((div, i) => {
        div.textContent = correct[i];
        div.classList.add("correct-flash");
        setTimeout(() => div.classList.remove("correct-flash"), 500);
      });
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
