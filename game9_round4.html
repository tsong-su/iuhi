<script>
/*
  é€™æ”¯æª”æ¡ˆæœƒï¼š
  1) æŠŠ fruits_part1.json èˆ‡ fruits_part2.json è®€å‡ºä¸¦åˆä½µ
  2) ä»¥å…¨åŸŸçµ•å°ç·¨è™Ÿé¸å–ç¬¬ 25â€“32 ç­†ï¼ˆ1-basedï¼‰
  3) ç”¢ç”Ÿ 8 ç¨®æ°´æœçš„åœ–ç‰‡+æ–‡å­—å¡ç‰‡ï¼ˆå…± 16 æ ¼ï¼‰
  4) å°æ‡‰é…å°ã€éŸ³æ•ˆã€å‹åˆ©è¡Œç‚ºï¼ˆæœ€å¾Œä¸€çµ„ï¼šæ’­å®Œæ°´æœéŸ³å†æ’­å‹åˆ©éŸ³ï¼‰
*/

const JSON1 = 'game9_assets/fruits_part1.json';
const JSON2 = 'game9_assets/fruits_part2.json';

// ç›®æ¨™ï¼šç¬¬ 25 ~ 32 ç­†ï¼ˆåŒ…å«ï¼‰
const TARGET_START_1BASED = 25;
const TARGET_COUNT = 8;

const PALETTE = ["#FFB74D","#4DB6AC","#9575CD","#F06292","#64B5F6","#FFD54F","#81C784","#FF8A65"];

const grid = document.getElementById('grid');
const wrongAudio = document.getElementById('wrongAudio');
const victoryAudio = document.getElementById('victoryAudio');
const victoryEl = document.getElementById('victory');

let allData = [];   // åˆä½µå¾Œçš„æ‰€æœ‰æ°´æœè³‡æ–™ (1-based index = position in this array +1)
let fruits = [];    // æœ¬å›è¦ç”¨çš„ 8 ç­†
let deck = [];
let firstPick = null;
let lock = false;
let matched = 0;
let colorMap = {};

// helper: load both JSON and merge preserving order (part1 then part2)
async function loadAll() {
  const [r1, r2] = await Promise.all([fetch(JSON1), fetch(JSON2)]);
  if (!r1.ok || !r2.ok) throw new Error('ç„¡æ³•è®€å– JSON');
  const a1 = await r1.json();
  const a2 = await r2.json();
  allData = a1.concat(a2); // åˆä½µï¼šfruits_part1 (1..N) æ¥ fruits_part2 (N+1..)
}

// init
(async function init(){
  try {
    await loadAll();
    // compute start index (0-based) from 1-based target
    const start0 = TARGET_START_1BASED - 1;
    fruits = allData.slice(start0, start0 + TARGET_COUNT);
    if (!Array.isArray(fruits) || fruits.length < TARGET_COUNT) {
      alert('æ‰¾ä¸åˆ°è¶³å¤ çš„æ°´æœè³‡æ–™ (25â€“32)ã€‚è«‹ç¢ºèª fruits_part1.json / fruits_part2.json çš„å…§å®¹ã€‚');
      return;
    }
    setupResponsive();
    buildGame();
  } catch (e) {
    console.error(e);
    alert('è®€å–æ°´æœè³‡æ–™å¤±æ•—ï¼Œè«‹ç¢ºèª game9_assets è£¡çš„ JSON æ˜¯å¦å­˜åœ¨ä¸”æ ¼å¼æ­£ç¢ºã€‚');
  }
})();

// responsive sizing
function computeSizes(){
  const wrapPad=20, columns=4;
  const availableW = Math.min(window.innerWidth - wrapPad, 980);
  const cardW = Math.floor((availableW - (columns-1)*8) / columns);
  const final = Math.max(100, Math.min(160, cardW));
  document.documentElement.style.setProperty('--card-size', final + 'px');
  const chars = 3;
  const fontPx = Math.floor((final * 0.65) / chars);
  document.documentElement.style.setProperty('--font-size', fontPx + 'px');
}
function setupResponsive(){ computeSizes(); window.addEventListener('resize', computeSizes); }

// build deck and DOM
function buildGame(){
  grid.innerHTML = '';
  deck = [];
  matched = 0;
  firstPick = null;
  lock = false;
  colorMap = {};

  // assign colors
  const colors = shuffle(PALETTE.slice());
  fruits.forEach((f, idx) => {
    colorMap[f.id] = colors[idx % colors.length];
  });

  // build card objects (img + text)
  fruits.forEach(f => {
    deck.push({id: f.id, type: 'img', data: f});
    deck.push({id: f.id, type: 'text', data: f});
  });
  shuffle(deck);

  // create DOM cards
  deck.forEach(cardObj => {
    const el = document.createElement('div');
    el.className = 'card';
    el.dataset.id = cardObj.id;
    el.dataset.type = cardObj.type;
    el.setAttribute('role','button');
    el.setAttribute('tabindex','0');

    if (cardObj.type === 'img') {
      const img = document.createElement('img');
      img.src = `game9_assets/${cardObj.id}.png`;
      img.alt = cardObj.data.chinese || cardObj.data.taiwanese || cardObj.id;
      img.onerror = () => { img.style.opacity = 0.6; img.alt = 'åœ–ç‰‡è¼‰å…¥å¤±æ•—'; };
      el.appendChild(img);
    } else {
      const span = document.createElement('span');
      span.className = 'fruit-text';
      span.textContent = cardObj.data.taiwanese || cardObj.data.chinese || cardObj.id;
      el.appendChild(span);
    }

    el.addEventListener('click', () => onPick(el));
    el.addEventListener('keydown', ev => { if (ev.key === 'Enter' || ev.key === ' ') { ev.preventDefault(); onPick(el); }});
    grid.appendChild(el);
  });
}

function onPick(el){
  if (lock) return;
  if (el.classList.contains('matched')) return;

  if (!firstPick) {
    firstPick = el;
    el.classList.add('selected');
    return;
  }

  if (firstPick === el) {
    firstPick.classList.remove('selected');
    firstPick = null;
    return;
  }

  el.classList.add('selected');
  const idA = firstPick.dataset.id;
  const idB = el.dataset.id;
  const typeA = firstPick.dataset.type;
  const typeB = el.dataset.type;

  if (idA === idB && typeA !== typeB) {
    // matched
    const bg = colorMap[idA] || '#f0f7ee';
    [firstPick, el].forEach(node => {
      node.classList.remove('selected');
      node.classList.add('matched');
      node.style.backgroundColor = bg;
      node.style.borderColor = '#ddd';
    });

    // play fruit audio
    const fruitObj = fruits.find(f => f.id === idA);
    if (fruitObj && fruitObj.audio) {
      const audio = new Audio(fruitObj.audio);
      // play fruit audio; if last match, wait audio end then play victory
      audio.play().catch(()=>{ /* ignore play errors */ });
      matched++;
      firstPick = null;

      if (matched === fruits.length) {
        // last match: wait audio end (or fallback 1s) then play victory
        let fired = false;
        audio.onended = () => {
          if (fired) return; fired = true;
          setTimeout(()=>{ victoryAudio.currentTime=0; victoryAudio.play(); victoryEl.classList.add('show'); setTimeout(()=>victoryEl.classList.remove('show'),2200); }, 800);
        };
        // fallback if onended doesn't fire (some mobile browsers): play victory after 1.2s
        setTimeout(()=>{ if (!fired) { fired = true; victoryAudio.currentTime=0; victoryAudio.play(); victoryEl.classList.add('show'); setTimeout(()=>victoryEl.classList.remove('show'),2200); } }, 1200);
      }
    } else {
      // no audio: just mark matched and check victory
      matched++;
      firstPick = null;
      if (matched === fruits.length) {
        setTimeout(()=>{ victoryAudio.currentTime=0; victoryAudio.play(); victoryEl.classList.add('show'); setTimeout(()=>victoryEl.classList.remove('show'),2200); }, 500);
      }
    }

  } else {
    // wrong
    try { wrongAudio.currentTime = 0; wrongAudio.play(); } catch(e){}
    firstPick.classList.add('wrong');
    el.classList.add('wrong');
    lock = true;
    setTimeout(()=> {
      firstPick.classList.remove('wrong','selected');
      el.classList.remove('wrong','selected');
      firstPick = null;
      lock = false;
    }, 700);
  }
}

// small util
function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]];} return a; }
