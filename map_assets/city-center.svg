<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 800 900"
     width="100%" height="100%"
     preserveAspectRatio="xMidYMid meet"
     style="background:#F8F4E3">

  <!-- 市中心區 11 區（柔米色系） -->
  <g id="nanzi" fill="#B4D6A0" stroke="#666" stroke-width="0.5">
