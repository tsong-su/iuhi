<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>高雄市－市中心區新舊地名配對遊戲</title>
<style>
body{margin:0;font-family:"Noto Sans TC",sans-serif;background:#fdf6ef;text-align:center;}
header{font-weight:700;margin-top:8px;font-size:1.2em;}
.desc{display:flex;justify-content:center;align-items:center;gap:6px;font-size:.9em;margin-bottom:5px;color:#444}
button#homeBtn{background:#e6dcc5;border:0;border-radius:10px;padding:4px 10px;cursor:pointer}
#mapContainer{width:100%;height:60vh;margin:0 auto;overflow:hidden;border-radius:12px}
#tray{display:flex;flex-wrap:wrap;justify-content:center;gap:8px;padding:10px}
.dragItem{background:#f4c7c7;border:2px solid #b45;padding:8px 12px;border-radius:10px;cursor:grab;font-weight:600;font-size:.95em;user-select:none}
.dragItem.dragging{opacity:.6}
#popup{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#fff;padding:15px 25px;border-radius:12px;box-shadow:0 0 10px rgba(0,0,0,.2);font-size:1.2em;color:#2e7d32}
path:hover{fill:#d8f0d0;cursor:pointer}
</style>
</head>
<body>
<header>高雄市－市中心區新舊地名配對遊戲</header>
<div class="desc">
📜請將舊地名拖曳至相對應新地名區域
<button id="homeBtn">🏠轉去遊戲頭頁</button>
</div>
<div id="mapContainer">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="320 1420 480 520" preserveAspectRatio="xMidYMid meet" style="width:100%;height:100%;background:#fdf8f2">
<g transform="scale(3.2)" stroke="#555" stroke-width="0.4" fill="#eee8dd">
<path id="Nanzi" d="M460,1490 L475,1485 L490,1500 L480,1515 L460,1505 Z"><title>楠梓｜楠仔坑</title></path>
<path id="Zuoying" d="M490,1500 L510,1495 L520,1510 L505,1525 L490,1515 Z"><title>左營｜埤仔頭</title></path>
<path id="Gushan" d="M480,1520 L495,1530 L510,1525 L515,1545 L490,1540 Z"><title>鼓山｜打鼓山</title></path>
<path id="Sanmin" d="M515,1540 L530,1535 L545,1550 L525,1565 L510,1560 Z"><title>三民｜三塊厝</title></path>
<path id="Yancheng" d="M495,1565 L510,1560 L515,1580 L495,1585 L485,1570 Z"><title>鹽埕｜鹽埕埔</title></path>
<path id="Qianjin" d="M515,1580 L530,1575 L540,1590 L520,1600 L510,1585 Z"><title>前金｜前衿</title></path>
<path id="Xinxing" d="M540,1590 L555,1585 L565,1600 L550,1610 L535,1600 Z"><title>新興｜逮港埔</title></path>
<path id="Lingya" d="M550,1610 L565,1605 L575,1620 L560,1630 L545,1620 Z"><title>苓雅｜笭仔寮</title></path>
<path id="Qijin" d="M480,1580 L485,1605 L490,1615 L495,1600 L485,1585 Z"><title>旗津｜旗後</title></path>
<path id="Qianzhen" d="M560,1630 L575,1625 L590,1640 L575,1650 L560,1640 Z"><title>前鎮｜前鎮</title></path>
<path id="Xiaogang" d="M575,1650 L595,1645 L605,1660 L585,1670 L570,1660 Z"><title>小港｜港仔墘</title></path>
</g>
</svg>
</div>
<div id="tray"></div>
<div id="popup">有夠 gâu 的！讚啦！</div>
<script>
const list=[
["Nanzi","楠梓","楠仔坑"],
["Zuoying","左營","埤仔頭"],
["Gushan","鼓山","打鼓山"],
["Sanmin","三民","三塊厝"],
["Yancheng","鹽埕","鹽埕埔"],
["Qianjin","前金","前衿"],
["Xinxing","新興","逮港埔"],
["Lingya","苓雅","笭仔寮"],
["Qijin","旗津","旗後"],
["Qianzhen","前鎮","前鎮"],
["Xiaogang","小港","港仔墘"]
];
document.getElementById("homeBtn").onclick=()=>alert("暫未開放");
const tray=document.getElementById("tray");
list.sort(()=>Math.random()-0.5).forEach(([id,n,o])=>{
 let d=document.createElement("div");
 d.className="dragItem";
 d.textContent=o;
 d.draggable=true;
 d.dataset.id=id;
 tray.appendChild(d);
});
const paths=document.querySelectorAll("svg path");
let done=0;
paths.forEach(p=>{
 p.addEventListener("dragover",e=>e.preventDefault());
 p.addEventListener("drop",e=>{
  const drag=document.querySelector(".dragItem.dragging");
  if(drag&&drag.dataset.id===p.id){
    p.style.fill="#cfe8c8";
    const t=p.querySelector("title");
    const pair=list.find(x=>x[0]===p.id);
    if(t&&pair)t.textContent=`${pair[1]}｜${pair[2]}`;
    drag.remove();
    done++;
    if(done===list.length){document.getElementById("popup").style.display="block";
      setTimeout(()=>document.getElementById("popup").style.display="none",2500);}
  }
 });
});
document.querySelectorAll(".dragItem").forEach(d=>{
 d.addEventListener("dragstart",()=>d.classList.add("dragging"));
 d.addEventListener("dragend",()=>d.classList.remove("dragging"));
});
</script>
</body>
</html>
