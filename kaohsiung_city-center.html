<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>高雄市－市中心區新舊地名配對遊戲</title>
<style>
  body {
    font-family: "Noto Sans TC", sans-serif;
    margin: 0;
    background-color: #fdf8f2;
    overflow: hidden;
    text-align: center;
  }
  header {
    font-weight: bold;
    padding: 10px 5px 0;
    font-size: 1.2em;
    color: #444;
  }
  .desc {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    font-size: 0.95em;
    color: #555;
    margin-bottom: 5px;
  }
  button#homeBtn {
    background-color: #e0cfa9;
    border: none;
    border-radius: 10px;
    padding: 4px 10px;
    cursor: pointer;
    font-size: 0.9em;
  }
  button#homeBtn:hover {
    background-color: #edd9b6;
  }
  #mapContainer {
    position: relative;
    width: 100%;
    height: 65vh;
    overflow: hidden;
  }
  #mapContainer svg {
    width: 100%;
    height: 100%;
  }
  #tray {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
    padding: 10px;
  }
  .dragItem {
    background: #f2c8c8;
    border: 2px solid #c67;
    border-radius: 10px;
    padding: 6px 10px;
    font-size: 0.9em;
    cursor: grab;
    user-select: none;
  }
  .dragItem.dragging {
    opacity: 0.6;
  }
  #popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.9);
    padding: 15px 25px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    font-size: 1.3em;
    color: #4a7c59;
    display: none;
    animation: popUp 1s ease;
  }
  @keyframes popUp {
    0% { transform: scale(0.5) translate(-50%, -50%); opacity: 0; }
    100% { transform: scale(1) translate(-50%, -50%); opacity: 1; }
  }
</style>
</head>
<body>
  <header>高雄市－市中心區新舊地名配對遊戲</header>
  <div class="desc">
    📜請將舊地名拖曳至相對應新地名區域　
    <button id="homeBtn">🏠轉去遊戲頭頁</button>
  </div>

  <div id="mapContainer"></div>
  <div id="tray"></div>
  <div id="popup">有夠 gâu 的！讚啦！</div>

  <audio id="victory" src="map_assets/victory.mp3"></audio>
  <audio id="finish" src="map_assets/finish1.mp3"></audio>

<script>
const cityList = [
  {id:"Nanzi", old:"楠仔坑", roman:"Lâm-á-khenn"},
  {id:"Zuoying", old:"埤仔頭", roman:"Pi-á-thâu"},
  {id:"Gushan", old:"打鼓山", roman:"Tánn-kóo-san"},
  {id:"Sanmin", old:"三塊厝", roman:"Sann-tè-tshù"},
  {id:"Yancheng", old:"鹽埕埔", roman:"Iâm-tiânn-poo"},
  {id:"Qianjin", old:"前衿", roman:"Tsiân-khim"},
  {id:"Xinxing", old:"逮港埔", roman:"Tāi-káng-poo"},
  {id:"Lingya", old:"笭仔寮", roman:"Lîng-á-liâu"},
  {id:"Qijin", old:"旗後", roman:"Kî-āu"},
  {id:"Qianzhen", old:"前鎮", roman:"Tsiân-tìn"},
  {id:"Xiaogang", old:"港仔墘", roman:"Káng-á-kînn"}
];

let completed = 0;

// 顯示提示框
document.getElementById("homeBtn").addEventListener("click", () => {
  alert("首頁尚未開放");
});

// 載入 SVG 地圖
fetch("map_assets/svg1.txt")
  .then(r => r.text())
  .then(svgData => {
    document.getElementById("mapContainer").innerHTML = svgData;
    enableDragGame();
  });

function enableDragGame(){
  const tray = document.getElementById("tray");
  cityList.forEach(city=>{
    const div = document.createElement("div");
    div.className = "dragItem";
    div.textContent = `${city.old} ${city.roman}`;
    div.draggable = true;
    div.dataset.target = city.id;
    tray.appendChild(div);
  });

  const draggables = document.querySelectorAll(".dragItem");
  draggables.forEach(item=>{
    item.addEventListener("dragstart", ()=>item.classList.add("dragging"));
    item.addEventListener("dragend", ()=>item.classList.remove("dragging"));
  });

  const paths = document.querySelectorAll("svg path");
  paths.forEach(path=>{
    path.addEventListener("dragover", e=>e.preventDefault());
    path.addEventListener("drop", e=>{
      const dragged = document.querySelector(".dragItem.dragging");
      if(!dragged) return;
      if(path.id === dragged.dataset.target){
        path.style.fill = "#cce8c2";
        dragged.remove();
        completed++;
        new Audio(`map_assets/${getIndexById(path.id)}_${path.id}_new.mp3`).play();
        setTimeout(()=>{
          new Audio(`map_assets/${getIndexById(path.id)}_${path.id}_old.mp3`).play();
        },500);
        if(completed === cityList.length) endGame();
      }
    });
  });
}

function getIndexById(id){
  const index = cityList.findIndex(c=>c.id===id);
  return (index+1).toString().padStart(2,"0");
}

function endGame(){
  const victory = document.getElementById("victory");
  const finish = document.getElementById("finish");
  const popup = document.getElementById("popup");
  victory.play();
  setTimeout(()=>{
    finish.play();
    popup.style.display="block";
    setTimeout(()=>popup.style.display="none",3000);
  },600);
}
</script>
</body>
</html>
