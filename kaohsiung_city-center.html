  /* åœ°åœ–å®¹å™¨ï¼šæ‰‹æ©Ÿç›´å¼åŒå±å¯çœ‹åœ°åœ–ï¼‹æ‰€æœ‰ç±¤ */

  }

  /* æµ®å‹•è·Ÿéš¨æ•ˆæœ */

  /* å®Œæˆæç¤º */
  .win{

  }

<body>
  <div class="bar">
    <div class="title">é«˜é›„å¸‚ï¼å¸‚ä¸­å¿ƒå€æ–°èˆŠåœ°åé…å°éŠæˆ²</div>
    <div class="sub">
      <div>ğŸ“œ è«‹å°‡èˆŠåœ°åæ‹–æ›³è‡³ç›¸å°æ‡‰æ–°åœ°åå€åŸŸ</div>
      <button class="home-btn" id="homeBtn">ğŸ  è½‰å»éŠæˆ²é ­é </button>

  </div>

  <div class="wrap">
    <div class="mapbox" id="mapbox">
      <!-- é€™è£¡æœƒå‹•æ…‹æ³¨å…¥ svg.txt çš„å®Œæ•´ SVGï¼Œä¸¦åªä¿ç•™å¸‚ä¸­å¿ƒ 11 å€ -->
    </div>
    <div class="tray" id="tray"></div>
  </div>

  <div class="win" id="winToast">æœ‰å¤  gÃ¢u çš„ï¼è®šå•¦ï¼</div>

<script>
(function(){
  const SVG_URL = 'svg.txt'; // åŒç›®éŒ„å³å¯ï¼›å¦‚æ”¾ map_assets/ è«‹æ”¹æˆ 'map_assets/svg.txt'

  // å¸‚ä¸­å¿ƒ 11 å€ï¼ˆæ–°åœ°åï¼‰
  const CORE = [
    "æ¥ æ¢“","å·¦ç‡Ÿ","é¼“å±±","ä¸‰æ°‘","é¹½åŸ•","å‰é‡‘","æ–°èˆˆ","è‹“é›…","æ——æ´¥","å‰é®","å°æ¸¯"
  ];

  // èˆŠåœ°å + ç¾…é¦¬æ‹¼éŸ³ï¼ˆç…§æ‚¨æä¾›çš„è¡¨ï¼‰
  const OLD = [
    { id:"01", newName:"æ¥ æ¢“", oldName:"æ¥ ä»”å‘", roman:"LÃ¢m-Ã¡-khenn" },
    { id:"02", newName:"å·¦ç‡Ÿ", oldName:"åŸ¤ä»”é ­", roman:"Pi-Ã¡-thÃ¢u" },
    { id:"03", newName:"é¼“å±±", oldName:"æ‰“é¼“å±±", roman:"TÃ¡nn-kÃ³o-san" },
    { id:"04", newName:"ä¸‰æ°‘", oldName:"ä¸‰å¡Šå", roman:"Sann-tÃ¨-tshÃ¹" },
    { id:"05", newName:"é¹½åŸ•", oldName:"é¹½åŸ•åŸ”", roman:"IÃ¢m-tiÃ¢nn-poo" },
    { id:"06", newName:"å‰é‡‘", oldName:"å‰è¡¿", roman:"TsiÃ¢n-khim" },
    { id:"07", newName:"æ–°èˆˆ", oldName:"é€®æ¸¯åŸ”", roman:"TÄi-kÃ¡ng-poo" },
    { id:"08", newName:"è‹“é›…", oldName:"ç¬­ä»”å¯®", roman:"LÃ®ng-Ã¡-liÃ¢u" },
    { id:"09", newName:"æ——æ´¥", oldName:"æ——å¾Œ", roman:"KÃ®-Äu" },
    { id:"10", newName:"å‰é®", oldName:"å‰é®", roman:"TsiÃ¢n-tÃ¬n" },
    { id:"11", newName:"å°æ¸¯", oldName:"æ¸¯ä»”å¢˜", roman:"KÃ¡ng-Ã¡-kÃ®nn" }
  ];

  // éŸ³æ•ˆæ¥å£ï¼ˆæ‚¨ä¹‹å¾ŒæŠŠæª”æ¡ˆè£œä¸Šå³å¯ï¼‰
  function playSuccessSound(pair){
    // ä¾‹å¦‚ï¼šnew Audio(`map_assets/${pair.id}${pair.newName}_new.mp3`).play()
    // setTimeout(()=> new Audio(`map_assets/${pair.id}${pair.oldName}_old.mp3`).play(), 500);
  }
  function playWin(){
    // new Audio('map_assets/victory.mp3').play();
    // setTimeout(()=> new Audio('map_assets/finish1.mp3').play(), 600);
  }

  const mapbox = document.getElementById('mapbox');
  const tray   = document.getElementById('tray');
  const toast  = document.getElementById('winToast');

  // è¼‰å…¥ svg.txt â†’ åµŒå…¥ â†’ ç¯©å‡ºå¸‚ä¸­å¿ƒ 11 å€
  fetch(SVG_URL).then(r=>r.text()).then(txt=>{
    const doc = new DOMParser().parseFromString(txt, 'image/svg+xml');
    const svg = doc.querySelector('svg');
    if(!svg){ mapbox.textContent='è¼‰å…¥ SVG å¤±æ•—'; return; }

    // è¦–çª—é©é…
    svg.setAttribute('preserveAspectRatio','xMidYMid meet');
    svg.querySelectorAll('path').forEach(p=>{
      const tt = (p.querySelector('title')?.textContent || '').trim();
      const zh = (tt.match(/[\u4E00-\u9FFF]+/g)||[]).join(''); // åªç•™ä¸­æ–‡
      const short = zh.replace(/å€$/,'');
      // åªä¿ç•™å¸‚ä¸­å¿ƒ 11 å€ï¼Œå…¶é¤˜æ·¡å‡º
      if(CORE.includes(short)){
        p.classList.add('district');
        p.dataset.newName = short;
      }else{
        p.classList.add('district','dim');
      }
    });

    // ç½®ä¸­ç¸®æ”¾ï¼ˆå–å¸‚ä¸­å¿ƒ 11 å€ bboxï¼‰
    const corePaths = Array.from(svg.querySelectorAll('.district')).filter(p=>!p.classList.contains('dim'));
    if(corePaths.length){
      const coreBBox = corePaths.reduce((acc,p)=>{
        const b=p.getBBox();
        if(!acc){ return {x:b.x,y:b.y,w:b.width,h:b.height}; }
        return {
          x: Math.min(acc.x,b.x),
          y: Math.min(acc.y,b.y),
          w: Math.max(acc.x+acc.w,b.x+b.width)-Math.min(acc.x,b.x),
          h: Math.max(acc.y+acc.h,b.y+b.height)-Math.min(acc.y,b.y)
        };
      }, null);
      // ç¨å¾®å¤–æ“´è¦–çª—
      const pad = Math.max(coreBBox.w, coreBBox.h) * 0.10;
      const vb = [
        (coreBBox.x - pad).toFixed(2),
        (coreBBox.y - pad).toFixed(2),
        (coreBBox.w + pad*2).toFixed(2),
        (coreBBox.h + pad*2).toFixed(2),
      ].join(' ');
      svg.setAttribute('viewBox', vb);
    }

    // åŠ ä¸Šæ–°åœ°åå›ºå®šæ¨™ç±¤
    const layer = doc.createElementNS('http://www.w3.org/2000/svg', 'g');
    svg.appendChild(layer);
    Array.from(svg.querySelectorAll('.district')).forEach(p=>{
      if(p.classList.contains('dim')) return;
      const b=p.getBBox(); const cx=b.x+b.width/2; const cy=b.y+b.height/2;
      const t = doc.createElementNS('http://www.w3.org/2000/svg','text');
      t.setAttribute('x', cx); t.setAttribute('y', cy);
      t.setAttribute('class','label-new');
      t.textContent = p.dataset.newName || '';
      layer.appendChild(t);
      p._label = t;
    });

    // æ³¨å…¥é é¢
    mapbox.innerHTML = '';
    mapbox.appendChild(svg);

    // å»ºç«‹æ‹–æ›³ç±¤ï¼ˆéš¨æ©Ÿï¼‰
    const shuffled = OLD.map(x=>x);
    for(let i=shuffled.length-1;i>0;i--){
      const j = Math.floor(Math.random()*(i+1));
      [shuffled[i],shuffled[j]]=[shuffled[j],shuffled[i]];
    }
    shuffled.forEach(pair=>{
      const el = document.createElement('div');
      el.className = 'chip';
      el.draggable = false; // ä»¥ pointer äº‹ä»¶è‡ªè¡Œå¯¦ä½œï¼Œæ‰‹æ©Ÿæ›´ç©©
      el.dataset.target = pair.newName;
      el.innerHTML = `<div class="old">${pair.oldName}</div><div class="roman">${pair.roman}</div>`;
      tray.appendChild(el);
      enableDrag(el, pair);
    });

    // æ‹–æ›³å¯¦ä½œï¼ˆTouch + Mouseï¼‰
    let dragging = null;
    function enableDrag(chip, pair){
      let x=0,y=0, moving=false;

      const onDown = (e)=>{
        e.preventDefault();
        moving = true;
        const pt = getPoint(e);
        x=pt.x; y=pt.y;
        chip.classList.add('dragging');
        chip.style.left = x+'px'; chip.style.top = y+'px';
        document.body.appendChild(chip);
      };
      const onMove = (e)=>{
        if(!moving) return;
        const pt = getPoint(e);
        x=pt.x; y=pt.y;
        chip.style.left = x+'px'; chip.style.top = y+'px';
      };
      const onUp = (e)=>{
        if(!moving) return;
        moving = false;
        // å‘½ä¸­åˆ¤å®šï¼šæ‰¾ç›®å‰æŒ‡æ¨™ä¸‹çš„ pathï¼Œä¸” newName ä¸€è‡´
        const targetPath = hitDistrictAtPoint(x,y, pair.newName);
        if(targetPath){
          // å‘½ä¸­ï¼šè®Šç¶ ã€é–ƒçˆã€åˆä½µæ¨™ç±¤ã€ç§»é™¤ç±¤
          targetPath.classList.add('hit-ok','flash');
          if(targetPath._label){
            targetPath._label.setAttribute('class','label-merged');
            targetPath._label.textContent = pair.newName + "ï½œ" + pair.oldName;
          }
          playSuccessSound(pair);
          chip.remove();
          checkWin();
        }else{
          // å¤±æ•—ï¼šæ”¾å› trayï¼ˆå‹•æ…‹å›æ”¶ï¼‰
          chip.classList.remove('dragging');
          tray.appendChild(chip);
        }
      };

      chip.addEventListener('mousedown', onDown);
      window.addEventListener('mousemove', onMove);
      window.addEventListener('mouseup', onUp);

      chip.addEventListener('touchstart', onDown, {passive:false});
      window.addEventListener('touchmove', onMove, {passive:false});
      window.addEventListener('touchend', onUp);
      window.addEventListener('touchcancel', onUp);
    }

    function getPoint(e){
      if(e.touches && e.touches[0]) return {x:e.touches[0].clientX, y:e.touches[0].clientY};
      return {x:e.clientX, y:e.clientY};
    }

    function hitDistrictAtPoint(px,py,newName){
      // ä½¿ç”¨ elementFromPoint å–å¾—å¯¦éš› SVG path
      const el = document.elementFromPoint(px,py);
      if(!el) return null;
      // å¯èƒ½å‘½ä¸­çš„æ˜¯ <text> æˆ– <g>ï¼Œå¾€ä¸Šæ‰¾åˆ° path
      const path = el.closest ? el.closest('path') : null;
      if(path && path.classList.contains('district') && !path.classList.contains('dim')){
        const nm = path.dataset.newName || '';
        if(nm === newName) return path;
      }
      // è‹¥ä¸æ˜¯ï¼Œåš bbox è¿‘ä¼¼åˆ¤å®šï¼šæ‰¾æ‰€æœ‰ç›®æ¨™ pathï¼Œå–ä»»ä¸€å«æœ‰æ¸¸æ¨™æŠ•å½±çš„
      const candidates = Array.from(mapbox.querySelectorAll('path.district'))
        .filter(p=>!p.classList.contains('dim') && (p.dataset.newName===newName));
      for(const p of candidates){
        const r = p.getBoundingClientRect();
        if(px>=r.left && px<=r.right && py>=r.top && py<=r.bottom) return p;
      }
      return null;
    }

    function checkWin(){
      if(tray.children.length===0){
        toast.classList.add('show');
        playWin();
        setTimeout(()=>toast.classList.remove('show'), 1800);
      }
    }
  });

  document.getElementById('homeBtn').addEventListener('click', ()=>{
    alert('é¦–é æš«æœªé–‹æ”¾');
  });
})();
</script>
