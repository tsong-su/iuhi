function enableDragGame(){
  const tray = document.getElementById("tray");
  cityList.forEach(city=>{
    const div = document.createElement("div");
    div.className = "dragItem";
    div.textContent = `${city.old} ${city.roman}`;
    div.draggable = true;
    div.dataset.target = city.id;
    tray.appendChild(div);
  });

  const draggables = document.querySelectorAll(".dragItem");
  draggables.forEach(item=>{
    item.addEventListener("dragstart", ()=>item.classList.add("dragging"));
    item.addEventListener("dragend", ()=>item.classList.remove("dragging"));
  });

  const paths = document.querySelectorAll("svg path");
  paths.forEach(path=>{
    path.addEventListener("dragover", e=>e.preventDefault());
    path.addEventListener("drop", e=>{
      const dragged = document.querySelector(".dragItem.dragging");
      if(!dragged) return;
      if(path.id === dragged.dataset.target){
        path.style.fill = "#cce8c2";
        dragged.remove();
        completed++;
        new Audio(`map_assets/${getIndexById(path.id)}_${path.id}_new.mp3`).play();
        setTimeout(()=>{
          new Audio(`map_assets/${getIndexById(path.id)}_${path.id}_old.mp3`).play();
        },500);
        if(completed === cityList.length) endGame();
      }
    });
  });
}

function getIndexById(id){
  const index = cityList.findIndex(c=>c.id===id);
  return (index+1).toString().padStart(2,"0");
}

function endGame(){
  const victory = document.getElementById("victory");
  const finish = document.getElementById("finish");
