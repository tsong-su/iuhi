<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>果子圖片 & 台語果子名配對 — 第5回</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #fffaf2;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #d2691e;
      margin: 20px 0 10px;
    }
    #game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px;
    }
    .card {
      width: 120px;
      height: 120px;
      background: #fff;
      border: 3px solid #d3bfa3;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.3s, background 0.3s;
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 12px;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .matched {
      background: #c1f0c1 !important;
      border-color: #5cb85c;
      cursor: default;
    }
    #message {
      font-size: 20px;
      color: #c05000;
      margin: 15px;
    }
    .btn-group {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      font-size: 16px;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #retryBtn { background: #f7c948; }      /* 黃色 */
    #prevBtn { background: #6fa8dc; color: white; }  /* 藍色 */
    #nextBtn { background: #93c47d; color: white; }  /* 綠色 */
    #homeBtn { background: #e06666; color: white; }  /* 紅色 */
  </style>
</head>
<body>
  <h1>果子圖片 & 台語果子名配對 — 第5回</h1>
  <div id="game-container"></div>
  <div id="message"></div>
  <div class="btn-group">
    <button id="retryBtn" onclick="restartGame()">閣耍一擺</button>
    <button id="prevBtn" onclick="window.location.href='game9_round4.html'">前一回</button>
    <button id="nextBtn" onclick="window.location.href='game9_round6.html'">後一回</button>
    <button id="homeBtn" onclick="window.location.href='game9.html'">轉去遊戲頭頁</button>
  </div>

  <script>
    const fruits = [
      { img: "fruit9.png",  tai: "蓮霧",   audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/11/11322.mp3" },
      { img: "fruit15.png", tai: "李仔",   audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/3/3227.mp3" },
      { img: "fruit35.png", tai: "山竹",   audio: "game9_assets/fruit35.mp3" },
      { img: "fruit40.png", tai: "火龍果", audio: "game9_assets/fruit40.mp3" },
      { img: "fruit42.png", tai: "椪柑",   audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/8/8535.mp3" },
      { img: "fruit43.png", tai: "藍莓",   audio: "game9_assets/fruit43.mp3" },
      { img: "fruit46.png", tai: "柑仔蜜", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/5/5090.mp3" },
      { img: "fruit47.png", tai: "虎頭柑", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/4/4649.mp3" }
    ];

    const gameContainer = document.getElementById("game-container");
    const message = document.getElementById("message");
    let cards = [];
    let selected = [];
    let matched = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function playAudio(src) {
      const audio = new Audio(src);
      audio.play();
    }

    function createCards() {
      const fruitCards = fruits.map(f => ({ type: "image", value: f.tai, content: f.img, audio: f.audio }));
      const wordCards = fruits.map(f => ({ type: "text", value: f.tai, content: f.tai, audio: f.audio }));
      cards = shuffle([...fruitCards, ...wordCards]);
      renderCards();
    }

    function renderCards() {
      gameContainer.innerHTML = "";
      cards.forEach((card, i) => {
        const div = document.createElement("div");
        div.classList.add("card");
        div.dataset.value = card.value;
        div.dataset.type = card.type;
        if (card.type === "image") {
          const img = document.createElement("img");
          img.src = "game9_assets/" + card.content;
          div.appendChild(img);
        } else {
          div.textContent = card.content;
        }
        div.addEventListener("click", () => handleSelect(div, card.audio));
        gameContainer.appendChild(div);
      });
    }

    function handleSelect(card, audioSrc) {
      if (matched.includes(card) || selected.includes(card) || selected.length === 2) return;
      card.style.background = "#fce5cd";
      playAudio(audioSrc);
      selected.push(card);

      if (selected.length === 2) {
        setTimeout(checkMatch, 700);
      }
    }

    function checkMatch() {
      const [a, b] = selected;
      if (a.dataset.value === b.dataset.value && a.dataset.type !== b.dataset.type) {
        a.classList.add("matched");
        b.classList.add("matched");
        matched.push(a, b);
        message.textContent = "✔ 配對成功！";
        playAudio("game9_assets/correct.mp3");
        if (matched.length === cards.length) {
          message.textContent = "🎉 全部配對成功！";
        }
      } else {
        a.style.background = "#fff";
        b.style.background = "#fff";
        message.textContent = "✖ 無閣配對成功，閣試一擺～";
      }
      selected = [];
    }

    function restartGame() {
      matched = [];
      selected = [];
      message.textContent = "";
      createCards();
    }

    createCards();
  </script>
</body>
</html>
