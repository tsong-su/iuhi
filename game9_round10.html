<script>
const fruits = [
  { name: "é‡‘æ¡”ä»”",  roman: "kim-kiat-Ã¡",    img: "game9_assets/fruit31.png", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/4/4586.mp3" },
  { name: "çƒçœŸç ",  roman: "oo-tsin-tsu",   img: "game9_assets/fruit32.png", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/6/6275.mp3" },
  { name: "ä»™æ¡ƒ",    roman: "sian-thÃ´",      img: "game9_assets/fruit33.png", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/1/1350.mp3" },
  { name: "è‡­æŸ¿ä»”",  roman: "tshÃ u-khÄ«-Ã¡",  img: "game9_assets/fruit34.png", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/6/6575.mp3" },
  { name: "å±±ç«¹",    roman: "suann-tik",     img: "game9_assets/fruit35.png", audio: "game9_assets/fruit35.mp3" },
  { name: "ç¶²ä»”ç“œ",  roman: "bÄng-Ã¡-kue",    img: "game9_assets/fruit36.png", audio: "game9_assets/fruit36.mp3" }
];

const faceTarget = [
  { x: 0,   y: 0   },
  { x: 0,   y: 180 },
  { x: 0,   y: -90 },
  { x: 0,   y: 90  },
  { x: -90, y: 0   },
  { x: 90,  y: 0   }
];

const rollCandidates = [
  'game9_assets/Roll the dice.mp3',
  'game9_assets/Roll_the_dice.mp3',
  'game9_assets/RollTheDice.mp3',
  'game9_assets/Roll the Dice.mp3'
];
const dingCandidates = [
  'game9_assets/ding.mp3',
  'game9_assets/ding_sound.mp3',
  'game9_assets/ding-short.mp3'
];

const cube = document.getElementById('cube');
const rollBtn = document.getElementById('rollBtn');
const fruitNameEl = document.getElementById('fruitName');
const fruitRomanEl = document.getElementById('fruitRoman');
const playPronBtn = document.getElementById('playPron');
const againBtn = document.getElementById('againBtn');
const nextBtn = document.getElementById('nextBtn');
const homeBtn = document.getElementById('homeBtn');
const prevBtn = document.getElementById('prevBtn');

const rollSound = document.getElementById('rollSound');
const dingSound = document.getElementById('dingSound');
const fruitSound = document.getElementById('fruitSound');

let animating = false;
let lastBase = { x:0, y:0 };
let sequence = [];

function refillSequence(){
  sequence = [0,1,2,3,4,5];
  for(let i = sequence.length - 1; i > 0; i--){
    const j = Math.floor(Math.random() * (i + 1));
    [sequence[i], sequence[j]] = [sequence[j], sequence[i]];
  }
}
refillSequence();

function updateCubeSize(){
  const maxW = Math.min(window.innerWidth * 0.86, 200);
  const maxH = Math.min(window.innerHeight * 0.46, 200);
  const size = Math.floor(Math.min(maxW, maxH));
  cube.style.setProperty('--cube-size', size + 'px');
}
window.addEventListener('resize', updateCubeSize);
window.addEventListener('orientationchange', updateCubeSize);
updateCubeSize();

let audioCtx = null;
let synthNodes = null;
function startSynthRoll(){
  try{
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if(audioCtx.state === 'suspended') audioCtx.resume();
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = 'sawtooth';
    o.frequency.value = 40;
    g.gain.value = 0.02;
    const f = audioCtx.createBiquadFilter();
    f.type = 'lowpass'; f.frequency.value = 600;
    o.connect(f); f.connect(g); g.connect(audioCtx.destination);
    o.start();
    synthNodes = { osc: o, gain: g, filter: f };
  }catch(e){ synthNodes = null; }
}
function stopSynthRoll(){
  if(!synthNodes) return;
  try{
    const now = audioCtx.currentTime;
    synthNodes.gain.gain.setTargetAtTime(0, now, 0.02);
    setTimeout(()=> {
      try{ synthNodes.osc.stop(); synthNodes.osc.disconnect(); synthNodes.filter.disconnect(); synthNodes.gain.disconnect(); }catch(e){}
      synthNodes = null;
    }, 120);
  }catch(e){ synthNodes = null; }
}

async function tryPlayRollAudio(){
  rollSound.loop = true;
  rollSound.volume = 1;
  for(const src of rollCandidates){
    try{
      rollSound.src = src;
      rollSound.load();
      await rollSound.play();
      return true;
    }catch(e){}
  }
  startSynthRoll();
  return false;
}

(function preloadDing(){
  for(const s of dingCandidates){
    try{ dingSound.src = s; dingSound.load(); break; }catch(e){ continue; }
  }
})();

async function rollDice(){
  if(animating) return;
  animating = true;
  fruitNameEl.textContent = '';
  fruitRomanEl.textContent = '';
  playPronBtn.style.display = 'none';
  fruitSound.src = '';

  let rollFilePlaying = false;
  try{ rollFilePlaying = await tryPlayRollAudio(); } catch(e){}

  if(sequence.length === 0) refillSequence();
  const chosen = sequence.pop();
  const target = faceTarget[chosen];

  const spinRoundsX = 3 + Math.floor(Math.random()*3);
  const spinRoundsY = 3 + Math.floor(Math.random()*3);
  const largeX = spinRoundsX*360 + target.x;
  const largeY = spinRoundsY*360 + target.y;

  cube.style.transition = 'transform 1800ms cubic-bezier(.19,.57,.3,.98)';
  const startX = lastBase.x, startY = lastBase.y;
  cube.style.transform = `rotateX(${startX}deg) rotateY(${startY}deg)`;
  requestAnimationFrame(()=>{ requestAnimationFrame(()=> {
    cube.style.transform = `rotateX(${startX + largeX}deg) rotateY(${startY + largeY}deg)`;
  }); });

  const ANIM_MS = 1800;
  setTimeout(async ()=>{ 
    try{
      if(rollFilePlaying){
        rollSound.loop = false;
        rollSound.pause();
        rollSound.currentTime = 0;
      } else { stopSynthRoll(); }
    }catch(e){}

    let dingPlayed = false;
    try{
      if(dingSound.src){
        dingSound.currentTime = 0;
        await dingSound.play().catch(()=>{});
        dingPlayed = true;
      }
    }catch(e){}

    cube.style.transition = 'none';
    cube.style.transform = `rotateX(${target.x}deg) rotateY(${target.y}deg)`;
    void cube.offsetHeight;
    cube.style.transition = 'transform 800ms cubic-bezier(.19,.57,.3,.98)';

    const f = fruits[chosen];
    fruitNameEl.textContent = f.name;
    fruitRomanEl.textContent = f.roman;
    playPronBtn.style.display = 'inline-block';
    fruitSound.src = f.audio;
    try{ fruitSound.load(); }catch(e){}

    const playFruitAfterDelay = ()=>{
      setTimeout(()=> {
        try{
          fruitSound.currentTime = 0;
          fruitSound.play().catch(()=>{});
        }catch(e){}
      }, 500);
    };

    if(dingPlayed && dingSound){
      dingSound.onended = function(){
        dingSound.onended = null;
        playFruitAfterDelay();
      };
      setTimeout(()=>{ if(dingSound.onended) {} }, 2000);
    } else { playFruitAfterDelay(); }

    lastBase = { x: target.x, y: target.y };
    animating = false;
  }, ANIM_MS + 20);
}

playPronBtn.addEventListener('click', ()=>{ if(!fruitSound.src) return; try{ fruitSound.currentTime = 0; fruitSound.play(); }catch(e){} });
rollBtn.addEventListener('click', ()=>{ rollDice(); });
againBtn.addEventListener('click', ()=>{ rollDice(); });
nextBtn.addEventListener('click', ()=>{ window.location.href='game9_round11.html'; });

document.querySelectorAll('.face img').forEach(img=>{ img.onerror = ()=>{ img.style.opacity = 0.2; }; });

(async function preloadRollCandidates(){

  }
})();
</script>
