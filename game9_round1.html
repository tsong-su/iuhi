<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>果子圖片&台語果子名配對 - 第1回</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fffbe6;
      text-align: center;
    }
    h1 {
      font-size: 1.4em;
      margin: 8px 0;
      color: #cc5500;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 手機直式: 4格 */
      gap: 6px;
      padding: 8px;
      max-width: 100%;
      margin: auto;
    }
    @media(min-width: 600px) {
      #game {
        grid-template-columns: repeat(5, 1fr); /* 平板以上: 5格 */
      }
    }
    .card {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 6px;
      cursor: pointer;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
    }
    .card img {
      max-width: 70px;
      height: auto;
      border-radius: 6px;
    }
    .matched {
      border-color: #28a745;
      animation: pop 0.5s ease;
      pointer-events: none;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    #message {
      font-size: 2.5em;
      color: #e63946;
      margin: 10px;
      display: none;
      animation: grow 1s forwards;
    }
    @keyframes grow {
      from { transform: scale(0.3); opacity: 0; }
      to { transform: scale(1.5); opacity: 1; }
    }
    #buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff8dc;
      padding: 8px;
      display: flex;
      justify-content: space-around;
      border-top: 2px solid #ccc;
    }
    #buttons button {
      padding: 8px 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ffb347;
      color: white;
    }
    #buttons button:hover {
      background: #ff8800;
    }
  </style>
</head>
<body>
  <h1>果子圖片 & 台語果子名配對 - 第1回</h1>
  <div id="game"></div>
  <div id="message">有夠 gâu！</div>

  <div id="buttons">
    <button onclick="location.reload()">🔄 再玩一次</button>
    <button onclick="location.href='game9_round2.html'">⏭ 下一回</button>
    <button onclick="location.href='index.html'">⬅ 回首頁</button>
  </div>

  <audio id="wrongSound" src="game9_assets/wrong1.mp3"></audio>
  <audio id="victorySound" src="game9_assets/victory2.mp3"></audio>

  <script>
    const data = [
      {"id":"fruit1","chinese":"芒果","taiwanese":"檨仔","audio":"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/12/12189.mp3"},
      {"id":"fruit2","chinese":"橘子","taiwanese":"柑仔","audio":"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/5/5084.mp3"},
      {"id":"fruit3","chinese":"香蕉","taiwanese":"弓蕉","audio":"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/0/529.mp3"},
      {"id":"fruit4","chinese":"西瓜","taiwanese":"西瓜","audio":"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/14/14437.mp3"},
      {"id":"fruit5","chinese":"蓮霧","taiwanese":"蓮霧","audio":"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/9/9454.mp3"},
      {"id":"fruit6","chinese":"李子","taiwanese":"李仔","audio":"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/9/9120.mp3"},
      {"id":"fruit7","chinese":"柿子","taiwanese":"柿仔","audio":"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/13/13808.mp3"},
      {"id":"fruit8","chinese":"蘋果","taiwanese":"蘋果","audio":"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/11/11819.mp3"}
    ];

    let selected = [];
    let matchedCount = 0;
    const gameDiv = document.getElementById('game');

    // 準備卡牌：圖片 + 名稱
    let cards = [];
    data.forEach(f => {
      cards.push({type:"img", id:f.id, content:`<img src="game9_assets/${f.id}.png" alt="${f.chinese}">`, audio:f.audio});
      cards.push({type:"text", id:f.id, content:`${f.taiwanese}`, audio:f.audio});
    });

    // 洗牌
    cards.sort(() => Math.random() - 0.5);

    // 顯示卡牌
    cards.forEach(card => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = card.content;
      div.onclick = () => selectCard(div, card);
      gameDiv.appendChild(div);
    });

    function selectCard(div, card) {
      if (div.classList.contains('matched') || selected.length === 2) return;
      div.style.borderColor = "#007bff";
      selected.push({div, card});

      if (selected.length === 2) {
        const [c1, c2] = selected;
        if (c1.card.id === c2.card.id && c1.card.type !== c2.card.type) {
          // ✅ 配對成功
          c1.div.classList.add('matched');
          c2.div.classList.add('matched');
          playAudio(c1.card.audio);
          matchedCount++;
          if (matchedCount === data.length) {
            document.getElementById('message').style.display = "block";
            document.getElementById('victorySound').play();
          }
        } else {
          // ❌ 配對失敗
          document.getElementById('wrongSound').play();
          setTimeout(() => {
            c1.div.style.borderColor = "#ccc";
            c2.div.style.borderColor = "#ccc";
          }, 800);
        }
        selected = [];
      }
    }

    function playAudio(src) {
      let audio = new Audio(src);
      audio.play();
    }
  </script>
</body>
</html>
