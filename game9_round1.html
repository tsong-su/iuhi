<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="UTF-8">
<title>格子圓角方框測試</title>
<style>
  body {
    margin: 0;
    font-family: "Microsoft JhengHei", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fdf6e3;
  }

  h1 {
    text-align: center;
    color: #ff6600;
    margin: 10px 0;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
    width: 95%;
    margin: 5px 0;
  }

  .cell {
    height: 60px;
    border: 2px solid #999;
    border-radius: 12px;
    background-color: #fff;
    cursor: pointer;
    transition: all 0.3s;
  }

  .cell.selected {
    outline: 3px solid #ff0000;
  }
</style>
</head>
<body>
<h1>格子圓角方框測試</h1>

<div id="chineseGrid" class="grid-container"></div>
<div id="taiwaneseGrid" class="grid-container"></div>

<script>
const chineseGrid = document.getElementById("chineseGrid");
const taiwaneseGrid = document.getElementById("taiwaneseGrid");

// 生成 16 格空方框
function createGrid(gridEl) {
  gridEl.innerHTML = "";
  for (let i = 0; i < 16; i++) {
    const div = document.createElement("div");
    div.className = "cell";
    div.onclick = () => div.classList.toggle("selected");
    gridEl.appendChild(div);
  }
}

createGrid(chineseGrid);
createGrid(taiwaneseGrid);
</script>
</body>
</html>
