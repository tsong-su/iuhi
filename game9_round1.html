<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>果子圖片 & 台語果子名配對 - 第1回</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h2 {
      margin: 10px 0;
    }
    .note {
      font-size: 1.2em;
      font-weight: bold;
      color: #d35400;
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      padding: 10px;
      max-width: 600px;
      margin: auto;
    }
    .card {
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #fff;
      padding: 5px;
      cursor: pointer;
      min-height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: clamp(16px, 6vw, 28px); /* 文字大小佔格子60–70% */
      font-weight: bold;
      color: #000;
      overflow: hidden;
    }
    .card img {
      max-width: 90%;
      max-height: 90%;
    }
    .matched {
      color: #000 !important;
    }
    #message {
      font-size: 2em;
      color: green;
      margin: 10px;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.5s ease-in-out;
    }
    #message.show {
      opacity: 1;
      transform: scale(1.5);
    }
    .buttons {
      margin-top: 15px;
    }
    button {
      padding: 10px 18px;
      margin: 5px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #ff7043;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <h2>果子圖片 & 台語果子名配對 - 第1回</h2>
  <div class="note">📱 建議直式觀看效果最佳</div>
  <div id="game" class="grid"></div>
  <div id="message">有夠 gâu！</div>
  <div class="buttons">
    <button onclick="location.reload()">再玩一次</button>
    <button onclick="window.location.href='game9_round2.html'">下一回</button>
    <button onclick="window.location.href='index.html'">回首頁</button>
  </div>

  <audio id="wrongSound" src="game9_assets/wrong1.mp3"></audio>
  <audio id="victorySound" src="game9_assets/victory2.mp3"></audio>

  <script>
    const successColors = [
      "#FFEB99","#B5EAD7","#C7CEEA","#FFDAC1",
      "#E2F0CB","#FFB7B2","#AEDFF7","#D5E8D4"
    ];

    const data = [
      {"id":"fruit1","taiwanese":"檨仔","audio":"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/12/12189.mp3"},
      {"id":"fruit2","taiwanese":"柑仔","audio":"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/5/5084.mp3"},
      {"id":"fruit3","taiwanese":"弓蕉","audio":"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/0/529.mp3"},
      {"id":"fruit4","taiwanese":"蓮霧","audio":"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/7/7064.mp3"},
      {"id":"fruit5","taiwanese":"西瓜","audio":"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/15/15026.mp3"},
      {"id":"fruit6","taiwanese":"李仔","audio":"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/9/9019.mp3"},
      {"id":"fruit7","taiwanese":"番石榴","audio":"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/3/3043.mp3"},
      {"id":"fruit8","taiwanese":"旺梨","audio":"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/15/15123.mp3"}
    ];

    const gameContainer = document.getElementById("game");
    let cards = [];

    data.forEach((fruit, index) => {
      cards.push({
        id: fruit.id,
        content: `<img src="game9_assets/${fruit.id}.png" alt="${fruit.taiwanese}">`,
        type: "image",
        taiwanese: fruit.taiwanese,
        audio: fruit.audio
      });
      cards.push({
        id: fruit.id,
        content: fruit.taiwanese,
        type: "text",
        taiwanese: fruit.taiwanese,
        audio: fruit.audio
      });
    });

    cards = cards.sort(() => 0.5 - Math.random());

    let firstCard = null;
    let matchedPairs = 0;

    cards.forEach((card, i) => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = card.content;
      div.dataset.id = card.id;
      div.dataset.type = card.type;
      div.onclick = () => selectCard(div, card);
      gameContainer.appendChild(div);
    });

    function selectCard(div, card) {
      if (div.classList.contains("matched")) return;

      if (!firstCard) {
        firstCard = { div, card };
        div.style.borderColor = "blue";
      } else {
        if (firstCard.card.id === card.id && firstCard.card.type !== card.type) {
          const color = successColors[matchedPairs % successColors.length];
          firstCard.div.classList.add("matched");
          div.classList.add("matched");
          firstCard.div.style.backgroundColor = color;
          div.style.backgroundColor = color;
          playAudio(card.audio);
          matchedPairs++;
          if (matchedPairs === data.length) {
            document.getElementById("victorySound").play();
            const msg = document.getElementById("message");
            msg.classList.add("show");
          }
        } else {
          document.getElementById("wrongSound").play();
        }
        firstCard.div.style.borderColor = "#ccc";
        firstCard = null;
      }
    }

    function playAudio(src) {
      const audio = new Audio(src);
      audio.play();
    }
  </script>
</body>
</html>
