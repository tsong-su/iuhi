<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>果子圖片 & 台語果子名配對 - 第1回</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #fff;
    }

    h2 {
      margin: 10px 0 5px 0;
    }

    .hint {
      font-size: 1.4em;
      font-weight: bold;
      color: #d35400;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      max-width: 95vw;
      margin: 0 auto 15px auto;
    }

    .card {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 6px;
      background: #f9f9f9;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 22vw; /* 固定格子高度 */
      max-height: 120px;
      box-sizing: border-box;
    }

    .card img {
      max-width: 80%;
      max-height: 60%;
      object-fit: contain;
      margin-bottom: 5px;
    }

    .card span {
      font-size: 2.2vw; /* 文字佔格子大小的 60–70% */
      font-weight: bold;
      color: #222;
      display: block;
      word-wrap: break-word;
    }

    @media (max-width: 768px) {
      .card {
        height: 24vw;
      }
      .card span {
        font-size: 4vw;
      }
    }

    @media (max-width: 480px) {
      .card {
        height: 26vw;
      }
      .card span {
        font-size: 5vw;
      }
    }

    .matched {
      background-color: #c8f7c5 !important; /* 淺綠底 */
      border-color: #27ae60 !important;
    }

    .buttons {
      margin-top: 15px;
    }

    .buttons button {
      padding: 10px 18px;
      margin: 0 6px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      background-color: #ff9800; /* 保持原本橘色 */
    }

    .victory {
      font-size: 2em;
      font-weight: bold;
      color: #e74c3c;
      margin-top: 15px;
      display: none;
      animation: grow 1s forwards;
    }

    @keyframes grow {
      from { transform: scale(0.2); opacity: 0; }
      to { transform: scale(1.4); opacity: 1; }
    }
  </style>
</head>
<body>
  <h2>果子圖片 & 台語果子名配對 - 第1回</h2>
  <div class="hint">📱 建議直式觀看效果最佳</div>
  <div class="grid" id="gameGrid"></div>
  <div class="victory" id="victoryText">有夠 gâu！</div>
  <div class="buttons">
    <button onclick="location.reload()">🔄 再玩一次</button>
    <button onclick="window.location.href='game9_round2.html'">⏭ 下一回</button>
    <button onclick="window.location.href='index.html'">⬅ 回首頁</button>
  </div>

  <audio id="wrongAudio" src="game9_assets/wrong1.mp3"></audio>
  <audio id="victoryAudio" src="game9_assets/victory2.mp3"></audio>

  <script>
    const fruits = [
      {id:"fruit1", chinese:"芒果", taiwanese:"檨仔", audio:"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/12/12189.mp3"},
      {id:"fruit2", chinese:"橘子", taiwanese:"柑仔", audio:"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/5/5084.mp3"},
      {id:"fruit3", chinese:"香蕉", taiwanese:"弓蕉", audio:"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/0/529.mp3"},
      {id:"fruit4", chinese:"鳳梨", taiwanese:"旺梨", audio:"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/8/8846.mp3"},
      {id:"fruit5", chinese:"葡萄", taiwanese:"蒲萄", audio:"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/9/9870.mp3"},
      {id:"fruit6", chinese:"番石榴", taiwanese:"蕃薑仔", audio:"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/3/3214.mp3"},
      {id:"fruit7", chinese:"西瓜", taiwanese:"西瓜", audio:"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/10/10720.mp3"},
      {id:"fruit8", chinese:"檸檬", taiwanese:"檸檬", audio:"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/8/8770.mp3"}
    ];

    const grid = document.getElementById("gameGrid");
    const wrongAudio = document.getElementById("wrongAudio");
    const victoryAudio = document.getElementById("victoryAudio");
    const victoryText = document.getElementById("victoryText");

    let cards = [];

    fruits.forEach(fruit => {
      cards.push({
        type: "image",
        id: fruit.id,
        content: `<img src="game9_assets/${fruit.id}.png" alt="${fruit.chinese}">`
      });
      cards.push({
        type: "text",
        id: fruit.id,
        content: `<span>${fruit.taiwanese}</span>`,
        audio: fruit.audio
      });
    });

    // 隨機洗牌
    cards.sort(() => Math.random() - 0.5);

    // 顯示卡片
    cards.forEach((card, index) => {
      const div = document.createElement("div");
      div.classList.add("card");
      div.dataset.type = card.type;
      div.dataset.id = card.id;
      div.innerHTML = card.content;
      grid.appendChild(div);
    });

    let firstCard = null;
    let lock = false;
    let matchedCount = 0;

    grid.addEventListener("click", e => {
      const card = e.target.closest(".card");
      if (!card || lock || card.classList.contains("matched")) return;

      if (!firstCard) {
        firstCard = card;
      } else {
        lock = true;
        if (firstCard.dataset.id === card.dataset.id && firstCard !== card) {
          // ✅ 配對成功
          firstCard.classList.add("matched");
          card.classList.add("matched");

          // 播放台語音檔
          const fruit = fruits.find(f => f.id === card.dataset.id);
          if (fruit && fruit.audio) {
            new Audio(fruit.audio).play();
          }

          matchedCount++;
          if (matchedCount === fruits.length) {
            setTimeout(() => {
              victoryAudio.play();
              victoryText.style.display = "block";
            }, 300);
          }
          lock = false;
          firstCard = null;
        } else {
          // ❌ 配對失敗
          wrongAudio.play();
          setTimeout(() => {
            lock = false;
            firstCard = null;
          }, 800);
        }
      }
    });
  </script>
</body>
</html>
