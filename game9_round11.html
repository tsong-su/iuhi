<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>果子骰仔遊戲－第7回</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: "jf open 粉圓", "Microsoft JhengHei", sans-serif;
      background: linear-gradient(180deg, #fff7e6, #ffd6a5);
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 20px;
      color: #d35400;
      font-size: 1.8em;
      text-shadow: 2px 2px #fff;
    }
    #dice {
      width: 120px;
      height: 120px;
      margin: 20px auto;
      perspective: 600px;
      position: relative;
    }
    .cube {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 1s ease-out;
    }
    .face {
      position: absolute;
      width: 120px;
      height: 120px;
      border: 2px solid #fff;
      border-radius: 20px;
      background-color: #fffbe6;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .face img {
      width: 100px;
      height: 100px;
      border-radius: 16px;
      object-fit: cover;
    }
    .front  { transform: rotateY(0deg) translateZ(60px); }
    .back   { transform: rotateY(180deg) translateZ(60px); }
    .right  { transform: rotateY(90deg) translateZ(60px); }
    .left   { transform: rotateY(-90deg) translateZ(60px); }
    .top    { transform: rotateX(90deg) translateZ(60px); }
    .bottom { transform: rotateX(-90deg) translateZ(60px); }

    .bottom-btns {
      margin-top: 20px;
    }
    button {
      font-size: 1em;
      margin: 8px;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      background: #ff8c42;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px #c95b00;
      transition: 0.2s;
    }
    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px #c95b00;
    }
    #result {
      font-size: 1.4em;
      margin-top: 15px;
      color: #6b2d00;
    }
    #roman {
      font-size: 1em;
      color: #c25c00;
    }
    audio { display: none; }
  </style>
</head>
<body>
  <h1>果子骰仔遊戲－第7回</h1>

  <div id="dice">
    <div class="cube" id="cube">
      <div class="face front"><img id="img1" src="fruit37.png" alt="水果1"></div>
      <div class="face back"><img id="img2" src="fruit38.png" alt="水果2"></div>
      <div class="face right"><img id="img3" src="fruit39.png" alt="水果3"></div>
      <div class="face left"><img id="img4" src="fruit40.png" alt="水果4"></div>
      <div class="face top"><img id="img5" src="fruit41.png" alt="水果5"></div>
      <div class="face bottom"><img id="img6" src="fruit42.png" alt="水果6"></div>
    </div>
  </div>

  <button id="rollBtn">擲骰子</button>
  <div id="result"></div>
  <div id="roman"></div>

  <div class="bottom-btns">
    <button id="againBtn">閣耍一擺</button>
    <button id="prevBtn">前一回</button>
    <button id="nextBtn">後一回</button>
    <button id="homeBtn">轉去遊戲頭頁</button>
  </div>

  <audio id="rollSound" src="dice-roll.mp3"></audio>
  <audio id="stopSound" src="dice-stop.mp3"></audio>
  <audio id="fruitSound"></audio>

  <script>
    const fruits = [
      { name: "火龍果", roman: "hóo-lêng-kó", img: "fruit37.png", sound: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/13/13020.mp3" },
      { name: "芭樂", roman: "pâ-lâ", img: "fruit38.png", sound: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/13/13008.mp3" },
      { name: "甘蔗", roman: "kam-tsià", img: "fruit39.png", sound: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/13/13038.mp3" },
      { name: "荔枝", roman: "nāi-tsî", img: "fruit40.png", sound: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/13/13031.mp3" },
      { name: "柿仔", roman: "khī-á", img: "fruit41.png", sound: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/13/13036.mp3" },
      { name: "檸檬", roman: "lîng-bêng", img: "fruit42.png", sound: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/13/13025.mp3" }
    ];

    const cube = document.getElementById("cube");
    const rollBtn = document.getElementById("rollBtn");
    const result = document.getElementById("result");
    const roman = document.getElementById("roman");
    const rollSound = document.getElementById("rollSound");
    const stopSound = document.getElementById("stopSound");
    const fruitSound = document.getElementById("fruitSound");

    rollBtn.addEventListener("click", () => {
      rollSound.play();
      let rand = Math.floor(Math.random() * 6);
      let x = (Math.floor(Math.random() * 4) + 3) * 360 + (rand === 0 ? 0 : rand === 1 ? 180 : rand === 2 ? 90 : rand === 3 ? -90 : rand === 4 ? 90 : -90);
      let y = (Math.floor(Math.random() * 4) + 3) * 360 + (rand === 5 ? 180 : rand === 4 ? 90 : rand === 3 ? -90 : 0);
      cube.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;

      setTimeout(() => {
        stopSound.play();
        const fruit = fruits[rand];
        result.textContent = fruit.name;
        roman.textContent = fruit.roman;
        fruitSound.src = fruit.sound;
        fruitSound.play();
      }, 1000);
    });

    document.getElementById("againBtn").addEventListener("click", () => location.reload());
    document.getElementById("prevBtn").addEventListener("click", () => location.href = "game9_round10.html");
    document.getElementById("nextBtn").addEventListener("click", () => location.href = "game9_round12.html");
    document.getElementById("homeBtn").addEventListener("click", () => location.href = "index.html");
  </script>
</body>
</html>
