<script>
/* ---------- DATA ---------- */
const fruits = [
  { name: "çŒ´é ­æœ",  roman: "kÃ¢u-thÃ¢u-kÃ³",    img: "game9_assets/fruit37.png", audio: "game9_assets/fruit37.mp3" },
  { name: "é±·æ¢¨ä»”",  roman: "khoÌk-lÃ¢i-Ã¡",     img: "game9_assets/fruit38.png", audio: "game9_assets/fruit38.mp3" },
  { name: "é‡‘æ£—",    roman: "kim-tsÃ³",        img: "game9_assets/fruit39.png", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/4/4614.mp3" },
  { name: "ç«é¾æœ",  roman: "huÃ©-liÃ´ng-kÃ³",   img: "game9_assets/fruit40.png", audio: "game9_assets/fruit40.mp3" },
  { name: "è‘¡è„æŸš",  roman: "phÃ»-tÃ´-iÅ«",     img: "game9_assets/fruit41.png", audio: "game9_assets/fruit41.mp3" },
  { name: "æ¤ªæŸ‘",    roman: "phÃ²ng-kam",      img: "game9_assets/fruit42.png", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/8/8535.mp3" }
];

/* base rotations that make each face exactly front+upright */
const faceTarget = [
  { x: 0,   y: 0   },  // front  -> fruit37
  { x: 0,   y: 180 },  // back   -> fruit38
  { x: 0,   y: -90 },  // right  -> fruit39
  { x: 0,   y: 90  },  // left   -> fruit40
  { x: -90, y: 0   },  // top    -> fruit41
  { x: 90,  y: 0   }   // bottom -> fruit42
];

/* roll & ding filename candidates (try exact "Roll the dice.mp3" first) */
const rollCandidates = [
  'game9_assets/Roll the dice.mp3',
  'game9_assets/Roll_the_dice.mp3',
  'game9_assets/RollTheDice.mp3',
  'game9_assets/Roll the Dice.mp3'
];
const dingCandidates = [
  'game9_assets/ding.mp3',
  'game9_assets/ding_sound.mp3',
  'game9_assets/ding-short.mp3'
];

/* ---------- DOM ---------- */
const cube = document.getElementById('cube');
const rollBtn = document.getElementById('rollBtn');
const fruitNameEl = document.getElementById('fruitName');
const fruitRomanEl = document.getElementById('fruitRoman');
const playPronBtn = document.getElementById('playPron');
const againBtn = document.getElementById('againBtn');
const prevBtn = document.getElementById('prevBtn'); /* æ–°å¢å‰ä¸€å›æŒ‰éˆ•è®Šæ•¸ */
const nextBtn = document.getElementById('nextBtn');
const homeBtn = document.getElementById('homeBtn');

const rollSound = document.getElementById('rollSound');
const dingSound = document.getElementById('dingSound');
const fruitSound = document.getElementById('fruitSound');

let animating = false;
let lastBase = { x:0, y:0 }; // snapped orientation
let sequence = [];

/* ---------- fairness sequence (Fisher-Yates) ---------- */
function refillSequence(){
  sequence = [0,1,2,3,4,5];
  for(let i = sequence.length - 1; i > 0; i--){
    const j = Math.floor(Math.random() * (i + 1));
    [sequence[i], sequence[j]] = [sequence[j], sequence[i]];
  }
  console.log('sequence refilled', sequence);
}
refillSequence();

/* ---------- responsive cube size ---------- */
function updateCubeSize(){
  const maxW = Math.min(window.innerWidth * 0.86, 200);
  const maxH = Math.min(window.innerHeight * 0.46, 200);
  const size = Math.floor(Math.min(maxW, maxH));
  cube.style.setProperty('--cube-size', size + 'px');
}
window.addEventListener('resize', updateCubeSize);
window.addEventListener('orientationchange', updateCubeSize);
updateCubeSize();

/* ---------- audio fallback synth ---------- */
let audioCtx = null;
let synthNodes = null;
function startSynthRoll(){
  try{
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if(audioCtx.state === 'suspended') audioCtx.resume();
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = 'sawtooth';
    o.frequency.value = 40;
    g.gain.value = 0.02;
    const f = audioCtx.createBiquadFilter();
    f.type = 'lowpass'; f.frequency.value = 600;
    o.connect(f); f.connect(g); g.connect(audioCtx.destination);
    o.start();
    synthNodes = { osc: o, gain: g, filter: f };
    console.log('synth roll started');
  }catch(e){ console.warn('synth init failed', e); synthNodes = null; }
}
function stopSynthRoll(){
  if(!synthNodes) return;
  try{
    const now = audioCtx.currentTime;
    synthNodes.gain.gain.setTargetAtTime(0, now, 0.02);
    setTimeout(()=> {
      try{ synthNodes.osc.stop(); synthNodes.osc.disconnect(); synthNodes.filter.disconnect(); synthNodes.gain.disconnect(); }catch(e){}
      synthNodes = null;
      console.log('synth roll stopped');
    }, 120);
  }catch(e){ synthNodes = null; }
}

/* try to play roll sound file (candidates); returns true if file played, false if fallback used */
async function tryPlayRollAudio(){
  rollSound.loop = true;
  rollSound.volume = 1;
  for(const src of rollCandidates){
    try{
      rollSound.src = src;
      rollSound.load();
      await rollSound.play();
      console.log('rollSound playing from', src);
      return true;
    }catch(e){
      console.warn('roll candidate failed:', src, e);
    }
  }
  // none worked -> synth fallback
  console.warn('roll file candidates failed, using synth fallback');
  startSynthRoll();
  return false;
}

/* preload ding candidate */
(function preloadDing(){
  for(const s of dingCandidates){
    try{ dingSound.src = s; dingSound.load(); console.log('preloaded ding candidate', s); break; }catch(e){ continue; }
  }
})();

/* ---------- core roll logic ---------- */
async function rollDice(){
  if(animating) return;
  animating = true;
  fruitNameEl.textContent = '';
  fruitRomanEl.textContent = '';
  playPronBtn.style.display = 'none';
  fruitSound.src = '';

  // start roll audio (file or synth)
  let rollFilePlaying = false;
  try{ rollFilePlaying = await tryPlayRollAudio(); } catch(e){ console.warn('tryPlayRollAudio err', e); }

  // pick next from sequence (refill if empty)
  if(sequence.length === 0) refillSequence();
  const chosen = sequence.pop();
  const target = faceTarget[chosen];
  console.log('chosen', chosen, fruits[chosen].name, target);

  // spins
  const spinRoundsX = 3 + Math.floor(Math.random()*3); // 3..5
  const spinRoundsY = 3 + Math.floor(Math.random()*3);
  const largeX = spinRoundsX*360 + target.x;
  const largeY = spinRoundsY*360 + target.y;

  // animate from lastBase
  cube.style.transition = 'transform 1800ms cubic-bezier(.19,.57,.3,.98)';
  const startX = lastBase.x, startY = lastBase.y;
  cube.style.transform = `rotateX(${startX}deg) rotateY(${startY}deg)`;
  requestAnimationFrame(()=>{ requestAnimationFrame(()=> {
    cube.style.transform = `rotateX(${startX + largeX}deg) rotateY(${startY + largeY}deg)`;
  }); });

  const ANIM_MS = 1800;
  setTimeout(async ()=>{
    // stop roll audio
    try{
      if(rollFilePlaying){
        rollSound.loop = false;
        rollSound.pause();
        rollSound.currentTime = 0;
        console.log('stopped roll file');
      } else {
        stopSynthRoll();
      }
    }catch(e){ console.warn('stop roll error', e); }

    // play ding (file preferred)
    let dingPlayed = false;
    try{
      if(dingSound.src){
        dingSound.currentTime = 0;
        await dingSound.play().catch(()=>{});
        dingPlayed = true;
        console.log('played ding file');
      }
    }catch(e){ console.warn('ding play failed', e); dingPlayed = false; }

    if(!dingPlayed){
      // fallback beep
      try{
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        await audioCtx.resume();
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = 'sine'; o.frequency.value = 880; g.gain.value = 0.0009;
        o.connect(g); g.connect(audioCtx.destination);
        o.start();
        setTimeout(()=>{ g.gain.setTargetAtTime(0, audioCtx.currentTime, 0.02); setTimeout(()=>{ o.stop(); o.disconnect(); g.disconnect(); }, 80); }, 120);
        console.log('played ding synth fallback');
      }catch(e){ console.warn('ding synth failed', e); }
    }

    // SNAP to exact base orientation so face is perfectly front+upright
    cube.style.transition = 'none';
    cube.style.transform = `rotateX(${target.x}deg) rotateY(${target.y}deg)`;
    void cube.offsetHeight;
    cube.style.transition = 'transform 800ms cubic-bezier(.19,.57,.3,.98)';

    // prepare UI and fruit audio, play fruit AFTER ding end + 0.5s
    const f = fruits[chosen];
    fruitNameEl.textContent = f.name;
    fruitRomanEl.textContent = f.roman;
    playPronBtn.style.display = 'inline-block';
    fruitSound.src = f.audio;
    try{ fruitSound.load(); }catch(e){}

    const playFruitAfterDelay = ()=>{
      setTimeout(()=> {
        try{
          fruitSound.currentTime = 0;
          fruitSound.play().catch(e=>{ console.warn('fruitSound blocked', e); });
          console.log('played fruit audio for', f.name);
        }catch(e){ console.warn('fruitSound err', e); }
      }, 500); // 0.5s delay
    };

    if(dingPlayed && dingSound){
      // wait for dingSound end, then 0.5s delay
      dingSound.onended = function(){
        dingSound.onended = null;
        playFruitAfterDelay();
      };
      // safety fallback if onended doesn't fire
      setTimeout(()=>{ if(dingSound.onended) { /* let onended handle */ } }, 2000);
    } else {
      // ding fallback used -> just schedule fruit
      playFruitAfterDelay();
    }

    lastBase = { x: target.x, y: target.y };
    animating = false;
  }, ANIM_MS + 20);
}

/* play pronunciation on button click */
playPronBtn.addEventListener('click', ()=>{
  if(!fruitSound.src) return;
  try{ fruitSound.currentTime = 0; fruitSound.play().catch(e=>{ console.warn('fruitSound play blocked', e); }); }catch(e){}
});

/* wire UI */
rollBtn.addEventListener('click', ()=>{ rollDice(); });
againBtn.addEventListener('click', ()=>{ rollDice(); });
prevBtn.addEventListener('click', ()=>{ window.location.href='game9_round10.html'; }); /* æŒ‡å‘å‰ä¸€å› */
nextBtn.addEventListener('click', ()=>{ window.location.href='game9_round12.html'; }); /* æŒ‡å‘ä¸‹ä¸€å› */
homeBtn.addEventListener('click', ()=>{ window.location.href='index.html'; });

/* image missing safety */
document.querySelectorAll('.face img').forEach(img=>{
  img.onerror = ()=>{ console.warn('Missing image:', img.src); img.style.opacity = 0.2; };
});

/* attempt quick preload for roll candidates (non-blocking) */
(async function preloadRollCandidates(){
  for(const s of rollCandidates){
    try{
      rollSound.src = s; rollSound.load();
      console.log('preload roll candidate', s);
      break;
    }catch(e){ continue; }
  }
})();
</script>
