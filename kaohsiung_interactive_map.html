<!-- 更新：2025.10.30 回遊戲頭頁＋浮框偏移＋手機優先 -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>高雄市－新舊地名互動地圖</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fffbea;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 1.5em;
      color: #444;
      margin-top: 12px;
      text-align: center;
    }
    .subtitle {
      font-size: 1em;
      color: #888;
      margin-bottom: 8px;
      text-align: center;
    }
    #map-container {
      position: relative;
      width: 95vw;
      max-width: 800px;
      height: auto;
    }
    svg {
      width: 100%;
      height: auto;
    }
    path {
      fill: #e6f3ff;
      stroke: #666;
      stroke-width: 0.5;
      cursor: pointer;
      transition: fill 0.2s ease;
    }
    path:hover {
      fill: #ffd966;
    }
    #info-box {
      position: absolute;
      background: white;
      border: 2px solid #888;
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 0.9em;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 10;
      pointer-events: none;
    }
    .button-container {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      background-color: #ffe58f;
      border: 2px solid #d4b106;
      border-radius: 10px;
      padding: 6px 14px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #fff566;
    }
    @media (min-width: 768px) {
      h1 {
        font-size: 1.8em;
      }
      .subtitle {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <h1>高雄市－新舊地名互動地圖</h1>
  <div class="subtitle">📱 建議直式觀看效果最佳</div>

  <div id="map-container">
    <!-- 以下載入您的 Blank_Kaohsiung_map.svg -->
    <object id="kaohsiungMap" data="map_assets/Blank_Kaohsiung_map.svg" type="image/svg+xml"></object>
    <div id="info-box"></div>
  </div>

  <div class="button-container">
    <button id="homeBtn">🏠 回遊戲頭頁</button>
  </div>

  <script>
    const infoBox = document.getElementById("info-box");
    const mapObject = document.getElementById("kaohsiungMap");

    // 「🏠 回遊戲頭頁」按鈕：顯示「暫未開放」
    document.getElementById("homeBtn").addEventListener("click", () => {
      alert("暫未開放");
    });

    // 地圖載入後掛載事件
    mapObject.addEventListener("load", () => {
      const svgDoc = mapObject.contentDocument;
      const areas = svgDoc.querySelectorAll("path");

      areas.forEach((area) => {
        area.addEventListener("click", (e) => {
          const rect = mapObject.getBoundingClientRect();
          const clickX = e.clientX - rect.left;
          const clickY = e.clientY - rect.top;

          const name = area.getAttribute("name") || "未命名區域";
          infoBox.innerHTML = `<b>${name}</b>`;
          infoBox.style.display = "block";

          // 預設偏移
          let offsetX = 70;
          let offsetY = -70;

          // 取得 infoBox 尺寸與容器範圍
          const boxWidth = infoBox.offsetWidth;
          const boxHeight = infoBox.offsetHeight;
          const containerWidth = rect.width;
          const containerHeight = rect.height;

          let finalX = clickX + offsetX;
          let finalY = clickY + offsetY;

          // 若靠右邊，往左顯示
          if (finalX + boxWidth > containerWidth) {
            finalX = clickX - boxWidth - 70;
          }
          // 若靠上方，往下顯示
          if (finalY < 0) {
            finalY = clickY + 70;
          }
          // 若靠左邊，往右顯示
          if (finalX < 0) {
            finalX = clickX + 70;
          }
          // 若靠下方，往上顯示
          if (finalY + boxHeight > containerHeight) {
            finalY = clickY - boxHeight - 70;
          }

          infoBox.style.left = `${finalX}px`;
          infoBox.style.top = `${finalY}px`;
        });
      });

      // 點擊地圖空白處隱藏浮框
      svgDoc.addEventListener("click", (e) => {
        if (e.target.tagName !== "path") {
          infoBox.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
