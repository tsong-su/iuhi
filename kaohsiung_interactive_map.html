<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高雄市行政區互動地圖（台語音版）</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: "Noto Sans TC", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin: 10px 0;
      color: #333;
    }

    #mapContainer {
      width: 90vw;
      max-width: 1000px;
      height: 80vh;
      border: 3px solid #333;
      border-radius: 10px;
      background: white;
      position: relative;
      overflow: hidden;
    }

    object {
      width: 100%;
      height: 100%;
    }

    #infoBox {
      width: 90vw;
      max-width: 1000px;
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      border-top: 3px solid #333;
      padding: 10px;
      font-size: 1.2em;
      color: #222;
    }

    #infoBox span {
      display: inline-block;
      margin: 0 10px;
      font-weight: bold;
    }

    #playBtn {
      background: #0078d7;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    #playBtn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>高雄市行政區互動地圖（台語音版）</h1>

  <div id="mapContainer">
    <object id="kaohsiungMap" type="image/svg+xml" data="map_assets/Blank_Kaohsiung_map.svg"></object>
  </div>

  <div id="infoBox">
    <span id="currentName">請點選地圖上的行政區</span>
    <span id="oldName"></span>
    <button id="playBtn" style="display:none;">▶ 播放台語發音</button>
  </div>

  <script>
    const nameMap = {
      "鳳山區": "鳳山",
      "左營區": "左營庄",
      "三民區": "三塊厝",
      "新興區": "新興街庄",
      "前金區": "前金町",
      "苓雅區": "苓雅寮",
      "鹽埕區": "鹽埕埔",
      "鼓山區": "鼓山庄",
      "楠梓區": "楠梓庄",
      "小港區": "小港庄",
      "前鎮區": "前鎮庄",
      "岡山區": "阿公店庄",
      "橋頭區": "橋仔頭庄",
      "燕巢區": "燕巢庄",
      "大樹區": "大樹庄",
      "大社區": "大社庄",
      "仁武區": "仁武庄",
      "鳥松區": "鳥松庄",
      "林園區": "林園庄",
      "彌陀區": "彌陀庄",
      "永安區": "永安庄",
      "湖內區": "湖內庄",
      "茄萣區": "茄萣庄",
      "路竹區": "路竹庄",
      "阿蓮區": "阿蓮庄",
      "田寮區": "田寮庄",
      "旗山區": "旗山街",
      "美濃區": "美濃庄",
      "六龜區": "六龜庄",
      "杉林區": "杉林庄",
      "甲仙區": "甲仙庄",
      "內門區": "內門庄",
      "茂林區": "茂林",
      "桃源區": "桃源",
      "那瑪夏區": "三民",
      "旗津區": "旗後",
      "大寮區": "大寮庄",
      "梓官區": "梓官庄"
    };

    const mapObject = document.getElementById("kaohsiungMap");
    const infoBox = document.getElementById("infoBox");
    const currentName = document.getElementById("currentName");
    const oldName = document.getElementById("oldName");
    const playBtn = document.getElementById("playBtn");

    let currentAudio = null;

    mapObject.addEventListener("load", () => {
      const svgDoc = mapObject.contentDocument;
      const paths = svgDoc.querySelectorAll("path, polygon, rect");

      paths.forEach(path => {
        path.style.cursor = "pointer";
        path.addEventListener("mouseover", () => path.style.opacity = 0.8);
        path.addEventListener("mouseout", () => path.style.opacity = 1.0);

        path.addEventListener("click", () => {
          const districtName = path.getAttribute("name") || path.id || "未知區";
          const oldDistrictName = nameMap[districtName] || "（舊地名待補）";

          currentName.textContent = `現行地名：${districtName}`;
          oldName.textContent = `舊地名：${oldDistrictName}`;
          playBtn.style.display = "inline-block";

          // 停止前一個音
          if (currentAudio) {
            currentAudio.pause();
          }

          // 播放對應音檔
          const audioPath = `map_assets/audio/taiwanese/${districtName}.mp3`;
          currentAudio = new Audio(audioPath);
          currentAudio.play().catch(() => {
            console.log(`未找到音檔：${audioPath}`);
          });

          playBtn.onclick = () => {
            currentAudio.currentTime = 0;
            currentAudio.play();
          };
        });
      });
    });
  </script>
</body>
</html>
