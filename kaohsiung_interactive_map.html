<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>高雄市新舊地名互動地圖 v6.3</title>
<style>
  body {
    margin: 0;
    background-color: #f8f9fa;
    font-family: "Noto Sans TC", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  h1 {
    margin: 12px 0 4px;
    color: #222;
    font-size: 1.6em;
  }
  p.notice {
    margin: 0;
    font-size: 1em;
    color: #444;
  }

  #map-container {
    width: 100%;
    max-width: 900px;
    aspect-ratio: 1/1;
    position: relative;
  }
  svg {
    width: 100%;
    height: 100%;
  }

  .group-buttons {
    margin-top: 8px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
  }

  .group-btn {
    border: none;
    padding: 8px 16px;
    font-size: 1em;
    border-radius: 12px;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 3px 6px rgba(0,0,0,0.25);
    background: linear-gradient(145deg, #4e73df, #224abe);
  }
  .group-btn:hover { filter: brightness(1.1); }
  .group-btn.is-on { border: 2px solid #fff; }

  .tooltip {
    position: absolute;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.3);
    padding: 10px;
    text-align: center;
    z-index: 10;
    min-width: 160px;
  }
  .tooltip h3 {
    margin: 0;
    font-size: 1.1em;
    color: #0078d7;
  }
  .tooltip p {
    margin: 2px 0 6px;
    font-size: 0.95em;
    color: #555;
  }
  .tooltip button {
    margin: 2px 4px;
    border: none;
    border-radius: 10px;
    padding: 6px 12px;
    cursor: pointer;
    font-size: 0.9em;
    color: #fff;
    transition: all 0.3s;
    box-shadow: 0 2px 5px rgba(0,0,0,0.25);
  }

  footer {
    margin-top: 10px;
    padding: 8px;
  }
  footer a {
    text-decoration: none;
    background: linear-gradient(145deg, #4CAF50, #2e7d32);
    color: #fff;
    padding: 8px 16px;
    border-radius: 12px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.25);
    transition: filter 0.3s;
  }
  footer a:hover { filter: brightness(1.1); }

  .flash {
    animation: flash 0.8s ease;
  }
  @keyframes flash {
    0% { fill-opacity: 0.5; }
    100% { fill-opacity: 1; }
  }
</style>
</head>
<body>
  <h1>高雄市新舊地名互動地圖</h1>
  <p class="notice">📱 建議直式觀看效果最佳</p>
  <p class="notice">👆 點行政區看新舊地名並播放音檔</p>

  <div class="group-buttons">
    <button class="group-btn is-on" data-group="core" style="background:linear-gradient(145deg,#3A7BD5,#00d2ff);">市中心區</button>
    <button class="group-btn" data-group="east" style="background:linear-gradient(145deg,#56ab2f,#a8e063);">市郊區–東區</button>
    <button class="group-btn" data-group="north" style="background:linear-gradient(145deg,#ff9966,#ff5e62);">市郊區–北區</button>
    <button class="group-btn" data-group="mountain" style="background:linear-gradient(145deg,#a770ef,#fdb99b);">山區</button>
  </div>

  <div id="map-container">
    <object id="svgMap" data="map_assets/Blank_Kaohsiung_map.svg" type="image/svg+xml"></object>
  </div>

  <footer>
    <a href="https://tsong-su.github.io/iuhi/index.html">🏠 回遊戲首頁</a>
  </footer>

<script>
const groupData = {
  core: [
    { newName: "鼓山", oldName: "打鼓山", color: "#3A7BD5" },
    { newName: "鹽埕", oldName: "哨船頭", color: "#3A7BD5" },
    { newName: "苓雅", oldName: "鯤鯓埔", color: "#3A7BD5" },
    { newName: "前金", oldName: "大港埔", color: "#3A7BD5" },
    { newName: "新興", oldName: "竹仔腳", color: "#3A7BD5" },
    { newName: "三民", oldName: "下九如", color: "#3A7BD5" },
  ],
  east: [
    { newName: "鳳山", oldName: "下埤頭", color: "#56ab2f" },
    { newName: "大寮", oldName: "溪埔寮", color: "#56ab2f" },
    { newName: "林園", oldName: "田寮腳", color: "#56ab2f" },
  ],
  north: [
    { newName: "岡山", oldName: "阿公店", color: "#ff9966" },
    { newName: "路竹", oldName: "竹仔腳庄", color: "#ff9966" },
    { newName: "橋頭", oldName: "半路店", color: "#ff9966" },
  ],
  mountain: [
    { newName: "六龜", oldName: "六龜坑", color: "#a770ef" },
    { newName: "甲仙", oldName: "小林坑", color: "#a770ef" },
    { newName: "那瑪夏", oldName: "瑪雅里", color: "#a770ef" },
  ]
};

let currentGroup = "core";
let svgDoc;

document.getElementById("svgMap").addEventListener("load", () => {
  svgDoc = document.getElementById("svgMap").contentDocument;
  const paths = svgDoc.querySelectorAll("path");
  paths.forEach(p => {
    p.style.cursor = "pointer";
    p.addEventListener("click", evt => {
      handleRegionClick(evt, p);
    });
  });
  applyGroupColors();
});

function applyGroupColors() {
  const paths = svgDoc.querySelectorAll("path");
  paths.forEach(p => p.style.fill = "#ccc");
  Object.values(groupData).forEach(group =>
    group.forEach((d, i) => {
      if (paths[i]) paths[i].style.fill = d.color;
    })
  );
}

function handleRegionClick(evt, path) {
  const nameIndex = [...svgDoc.querySelectorAll("path")].indexOf(path);
  let info = null;
  let groupKey = null;
  for (const [key, arr] of Object.entries(groupData)) {
    if (nameIndex < arr.length) {
      info = arr[nameIndex];
      groupKey = key;
      break;
    }
  }
  if (!info) return;
  path.classList.add("flash");
  setTimeout(() => path.classList.remove("flash"), 800);
  showTooltip(evt, info, groupData[groupKey][0].color);
}

function showTooltip(evt, info, color) {
  document.querySelectorAll(".tooltip").forEach(t => t.remove());
  const tooltip = document.createElement("div");
  tooltip.className = "tooltip";
  tooltip.style.border = `2px solid ${color}`;
  tooltip.innerHTML = `
    <h3>${info.newName}</h3>
    <p>${info.oldName}</p>
    <button style="background:linear-gradient(145deg,${color},#333);" onclick="playAudio('${info.newName}','new')">播放新地名</button>
    <button style="background:linear-gradient(145deg,${color},#000);" onclick="playAudio('${info.oldName}','old')">播放舊地名</button>
  `;
  document.getElementById("map-container").appendChild(tooltip);
  const rect = document.getElementById("map-container").getBoundingClientRect();
  const x = evt.clientX - rect.left;
  const y = evt.clientY - rect.top;
  tooltip.style.left = `${x - 80}px`;
  tooltip.style.top = `${y - 80}px`;
}

function playAudio(name, type) {
  const filename = name + (type === 'new' ? '_new.mp3' : '_old.mp3');
  const audio = new Audio(`map_assets/${filename}`);
  audio.play().catch(err => console.warn("音檔播放錯誤：", filename));
}

document.querySelectorAll(".group-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".group-btn").forEach(b => b.classList.remove("is-on"));
    btn.classList.add("is-on");
    currentGroup = btn.dataset.group;
  });
});
</script>
</body>
</html>
