<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>果子骰仔遊戲-第8回</title>
  <style>
    body {
      background: #fff8e1;
      font-family: "jf open 粉圓", "Noto Sans TC", sans-serif;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
    }
    h1 {
      color: #d35400;
      font-size: 2em;
      margin-top: 20px;
    }
    #fruitName {
      font-size: 1.5em;
      color: #4e342e;
      margin-top: 10px;
    }
    #fruitRoman {
      font-size: 1.2em;
      color: #6d4c41;
      margin-bottom: 20px;
    }
    .cube-wrap {
      perspective: 800px;
      width: 180px;
      height: 180px;
      margin: 30px auto;
    }
    .cube {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform: rotateX(-20deg) rotateY(20deg);
      transition: transform 1s ease;
    }
    .face {
      position: absolute;
      width: 180px;
      height: 180px;
      border: 2px solid #d7ccc8;
      border-radius: 20px;
      background: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .face img {
      width: 100%;
      height: 100%;
      border-radius: 18px;
    }
    .front  { transform: rotateY(0deg) translateZ(90px); }
    .back   { transform: rotateY(180deg) translateZ(90px); }
    .right  { transform: rotateY(90deg) translateZ(90px); }
    .left   { transform: rotateY(-90deg) translateZ(90px); }
    .top    { transform: rotateX(90deg) translateZ(90px); }
    .bottom { transform: rotateX(-90deg) translateZ(90px); }
    .bottom-btns {
      margin-top: 25px;
    }
    button {
      background: #ffcc80;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      margin: 6px;
      font-size: 1em;
      color: #4e342e;
      font-weight: bold;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    button:hover {
      background: #ffb74d;
    }
  </style>
</head>
<body>
  <h1>果子骰仔遊戲－第8回</h1>

  <div id="fruitName"></div>
  <div id="fruitRoman"></div>

  <div class="cube-wrap">
    <div id="cube" class="cube">
      <div class="face front"><img src="game9_assets/fruit43.png" alt="水果43"></div>
      <div class="face back"><img src="game9_assets/fruit44.png" alt="水果44"></div>
      <div class="face right"><img src="game9_assets/fruit45.png" alt="水果45"></div>
      <div class="face left"><img src="game9_assets/fruit46.png" alt="水果46"></div>
      <div class="face top"><img src="game9_assets/fruit47.png" alt="水果47"></div>
      <div class="face bottom"><img src="game9_assets/fruit48.png" alt="水果48"></div>
    </div>
  </div>

  <div class="bottom-btns">
    <button id="againBtn">閣耍一擺</button>
    <button id="prevBtn">前一回</button>
    <button id="nextBtn">後一回</button>
    <button id="homeBtn">轉去遊戲頭頁</button>
  </div>

  <audio id="rollSound" src="game9_assets/roll.mp3"></audio>
  <audio id="stopSound" src="game9_assets/stop.mp3"></audio>
  <audio id="voice"></audio>

  <script>
    const cube = document.getElementById('cube');
    const fruitName = document.getElementById('fruitName');
    const fruitRoman = document.getElementById('fruitRoman');
    const rollSound = document.getElementById('rollSound');
    const stopSound = document.getElementById('stopSound');
    const voice = document.getElementById('voice');

    // 🎲 第8回水果資料
    const fruits = [
      { name:"檸檬", roman:"lîng-bông", img:"game9_assets/fruit43.png", audio:"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/2/2727.mp3" },
      { name:"香蕉", roman:"kim-tsio", img:"game9_assets/fruit44.png", audio:"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/8/8928.mp3" },
      { name:"蓮霧", roman:"liân-bū", img:"game9_assets/fruit45.png", audio:"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/9/9748.mp3" },
      { name:"柳丁", roman:"liú-ting", img:"game9_assets/fruit46.png", audio:"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/9/9876.mp3" },
      { name:"紅柿", roman:"âng-khī", img:"game9_assets/fruit47.png", audio:"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/1/1512.mp3" },
      { name:"葡萄", roman:"pô-thô", img:"game9_assets/fruit48.png", audio:"https://sutian.moe.edu.tw/media/senn/mp3/imtong/subak/4/4547.mp3" }
    ];

    document.getElementById('againBtn').addEventListener('click', rollDice);
    document.getElementById('prevBtn').addEventListener('click', () => location.href='game9_round11.html');
    document.getElementById('nextBtn').addEventListener('click', () => location.href='index.html');
    document.getElementById('homeBtn').addEventListener('click', () => location.href='index.html');

    function rollDice() {
      rollSound.play();
      const randX = Math.floor(Math.random() * 24 + 1) * 15;
      const randY = Math.floor(Math.random() * 24 + 1) * 15;
      const result = Math.floor(Math.random() * 6);
      cube.style.transform = `rotateX(${randX}deg) rotateY(${randY}deg)`;
      setTimeout(() => {
        stopSound.play();
        showResult(result);
      }, 1200);
    }

    function showResult(index) {
      const fruit = fruits[index];
      fruitName.textContent = fruit.name;
      fruitRoman.textContent = fruit.roman;
      voice.src = fruit.audio;
      voice.play();
    }

    window.onload = rollDice;
  </script>
</body>
</html>
